name: Generate Post Images

on:
  workflow_dispatch:
    inputs:
      post_file:
        description: 'Post filename (e.g., 2026-01-27-Post_Title.md)'
        required: false
        type: string
      image_type:
        description: 'Image generation type'
        required: false
        type: choice
        options:
          - post
          - segment
          - both
        default: 'post'
      force:
        description: 'Force regenerate even if image exists'
        required: false
        type: boolean
        default: false
      use_api:
        description: 'Use Gemini API (false = SVG fallback only)'
        required: false
        type: boolean
        default: false
  
  push:
    branches: [main]
    paths:
      - '_posts/**'

concurrency:
  group: generate-images-${{ github.ref }}
  cancel-in-progress: true

jobs:
  generate-images:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    continue-on-error: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          if [ -f "scripts/requirements.txt" ]; then
            pip install -r scripts/requirements.txt
          else
            pip install requests python-frontmatter pillow
          fi

      - name: Check API Key Status
        id: api_check
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          USE_API: ${{ github.event.inputs.use_api || 'false' }}
        run: |
          if [ "$USE_API" = "true" ] && [ -n "$GEMINI_API_KEY" ] && [ ${#GEMINI_API_KEY} -ge 20 ]; then
            echo "api_available=true" >> $GITHUB_OUTPUT
            echo "âœ… Gemini API key available - will use API for image generation"
          else
            echo "api_available=false" >> $GITHUB_OUTPUT
            echo "ðŸ“ Using SVG fallback generator (no API cost)"
            if [ "$USE_API" = "true" ] && [ -z "$GEMINI_API_KEY" ]; then
              echo "âš ï¸ API requested but GEMINI_API_KEY not set"
            fi
          fi

      - name: Find posts needing images
        id: find_posts
        if: github.event_name == 'push'
        run: |
          echo "ðŸ” Checking for posts without images..."
          MISSING_IMAGES=""
          
          for post in _posts/*.md; do
            if [ -f "$post" ]; then
              IMAGE_PATH=$(grep -m1 "^image:" "$post" | sed 's/image: *//' | tr -d '"' | tr -d "'" || true)
              if [ -n "$IMAGE_PATH" ]; then
                ACTUAL_PATH="${IMAGE_PATH#/}"
                if [ ! -f "$ACTUAL_PATH" ]; then
                  MISSING_IMAGES="$MISSING_IMAGES $post"
                fi
              fi
            fi
          done
          
          if [ -n "$MISSING_IMAGES" ]; then
            echo "posts_need_images=true" >> $GITHUB_OUTPUT
            echo "posts=$MISSING_IMAGES" >> $GITHUB_OUTPUT
            echo "Found posts needing images:$MISSING_IMAGES"
          else
            echo "posts_need_images=false" >> $GITHUB_OUTPUT
            echo "All posts have images"
          fi

      - name: Generate Post Images
        if: |
          (github.event_name == 'workflow_dispatch' && 
           (github.event.inputs.image_type == 'post' || github.event.inputs.image_type == 'both' || github.event.inputs.image_type == '')) ||
          (github.event_name == 'push' && steps.find_posts.outputs.posts_need_images == 'true')
        env:
          GEMINI_API_KEY: ${{ steps.api_check.outputs.api_available == 'true' && secrets.GEMINI_API_KEY || '' }}
          USE_GEMINI_PRO_IMAGE: ${{ secrets.USE_GEMINI_PRO_IMAGE || 'false' }}
        run: |
          echo "ðŸŽ¨ Generating post images..."
          
          if [ "${{ steps.api_check.outputs.api_available }}" = "true" ]; then
            echo "ðŸ“¡ Mode: Gemini API (with SVG fallback)"
          else
            echo "ðŸ“ Mode: SVG fallback only (no API cost)"
          fi
          echo ""
          
          if [ -n "${{ github.event.inputs.post_file }}" ]; then
            POST_FILE="_posts/${{ github.event.inputs.post_file }}"
            if [ ! -f "$POST_FILE" ]; then
              echo "âŒ Post file not found: $POST_FILE"
              exit 1
            fi
            echo "ðŸ“„ Processing: $POST_FILE"
            
            if [ "${{ github.event.inputs.force }}" = "true" ]; then
              python3 scripts/generate_post_images.py "$POST_FILE" --force
            else
              python3 scripts/generate_post_images.py "$POST_FILE"
            fi
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "ðŸ“„ Processing posts from push event..."
            python3 scripts/generate_post_images.py --missing --recent 5
          else
            echo "ðŸ“„ Processing recent posts..."
            if [ "${{ github.event.inputs.force }}" = "true" ]; then
              python3 scripts/generate_post_images.py --recent 1 --force
            else
              python3 scripts/generate_post_images.py --recent 1 --missing
            fi
          fi
          
          echo ""
          echo "ðŸ“¦ Generated image files:"
          ls -lh assets/images/*.svg assets/images/*.png assets/images/*.jpg 2>/dev/null | tail -n 10 || echo "No new images generated"

      - name: Generate Segment Images
        if: github.event.inputs.image_type == 'segment' || github.event.inputs.image_type == 'both'
        env:
          GEMINI_API_KEY: ${{ steps.api_check.outputs.api_available == 'true' && secrets.GEMINI_API_KEY || '' }}
          USE_GEMINI_PRO_IMAGE: ${{ secrets.USE_GEMINI_PRO_IMAGE || 'false' }}
        run: |
          echo "ðŸŽ¨ Generating segment images..."
          
          if [ -n "${{ github.event.inputs.post_file }}" ]; then
            POST_BASENAME=$(basename "${{ github.event.inputs.post_file }}" .md)
            SEGMENTS_JSON="output/${POST_BASENAME}_script_segments.json"
            
            if [ ! -f "$SEGMENTS_JSON" ]; then
              echo "âš ï¸ Segment JSON not found: $SEGMENTS_JSON"
              echo "ðŸ’¡ Run audio generation script first to create segment files."
              exit 1
            fi
            
            echo "ðŸ“„ Processing: $SEGMENTS_JSON"
            python3 scripts/generate_segment_images.py "$POST_BASENAME"
          else
            RECENT_SEGMENTS=$(find output -name "*_script_segments.json" -type f 2>/dev/null | sort -r | head -n 1)
            
            if [ -z "$RECENT_SEGMENTS" ]; then
              echo "âš ï¸ No segment JSON files found."
              echo "ðŸ’¡ Run audio generation script first to create segment files."
              exit 0
            fi
            
            POST_BASENAME=$(basename "$RECENT_SEGMENTS" _script_segments.json)
            echo "ðŸ“„ Processing: $POST_BASENAME"
            python3 scripts/generate_segment_images.py "$POST_BASENAME"
          fi
          
          echo ""
          echo "ðŸ“¦ Generated segment images:"
          ls -lh assets/images/*segment*.png 2>/dev/null | tail -n 10 || echo "No segment images generated"

      - name: Commit generated images
        if: github.event_name == 'push'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add assets/images/*.svg 2>/dev/null || true
          git add assets/images/*.png 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "No new images to commit"
          else
            git commit -m "feat: auto-generate images for new posts"
            git push
            echo "âœ… Images committed and pushed"
          fi

      - name: Upload Generated Images
        uses: actions/upload-artifact@v4
        if: success() && github.event_name == 'workflow_dispatch'
        with:
          name: generated-images
          path: |
            assets/images/*.svg
            assets/images/*.png
            assets/images/*.jpg
          retention-days: 7
          if-no-files-found: warn

      - name: Show Summary
        if: always()
        run: |
          echo "## ðŸ“Š Image Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generation Mode" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.api_check.outputs.api_available }}" = "true" ]; then
            echo "- **Mode**: Gemini API (with SVG fallback)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Mode**: SVG Fallback Only (no API cost)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Type**: ${{ github.event.inputs.image_type || 'post' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "assets/images" ]; then
            echo "### Generated Files" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            ls -lh assets/images/*.svg assets/images/*.png assets/images/*.jpg 2>/dev/null | tail -n 20 >> $GITHUB_STEP_SUMMARY || echo "No image files found" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
