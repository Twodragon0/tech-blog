name: Daily Tech News Collection

on:
  # ë§¤ì¼ ì˜¤ì „ 9ì‹œ (KST) = UTC 00:00 ì‹¤í–‰
  schedule:
    - cron: '0 0 * * *'
  
  # ìˆ˜ë™ ì‹¤í–‰ ì§€ì›
  workflow_dispatch:
    inputs:
      hours:
        description: 'Hours to look back for news'
        required: false
        default: '24'
      sources:
        description: 'Comma-separated list of sources (leave empty for all)'
        required: false
        default: ''
      use_ai:
        description: 'Use AI for summary generation'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      max_posts:
        description: 'Maximum number of posts to generate'
        required: false
        default: '10'

env:
  PYTHON_VERSION: '3.11'

jobs:
  collect-news:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser requests beautifulsoup4 python-frontmatter google-generativeai PyYAML
      
      - name: Create data directory
        run: mkdir -p _data _drafts
      
      - name: Collect tech news
        run: |
          HOURS="${{ github.event.inputs.hours || '24' }}"
          SOURCES="${{ github.event.inputs.sources || '' }}"
          
          CMD="python3 scripts/collect_tech_news.py --hours $HOURS --filter-processed"
          
          if [ -n "$SOURCES" ]; then
            CMD="$CMD --sources $SOURCES"
          fi
          
          echo "Running: $CMD"
          $CMD
      
      - name: Generate draft posts
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          USE_AI="${{ github.event.inputs.use_ai || 'true' }}"
          MAX_POSTS="${{ github.event.inputs.max_posts || '10' }}"
          
          CMD="python3 scripts/generate_news_draft.py --max-posts $MAX_POSTS"
          
          if [ "$USE_AI" = "true" ] && [ -n "$GEMINI_API_KEY" ]; then
            CMD="$CMD --use-ai"
          fi
          
          echo "Running: $CMD"
          $CMD
      
      - name: Check for new drafts
        id: check_drafts
        run: |
          DRAFT_COUNT=$(find _drafts -name "*.md" -type f -mmin -10 | wc -l)
          echo "draft_count=$DRAFT_COUNT" >> $GITHUB_OUTPUT
          
          if [ "$DRAFT_COUNT" -gt 0 ]; then
            echo "Found $DRAFT_COUNT new drafts"
            echo "has_drafts=true" >> $GITHUB_OUTPUT
          else
            echo "No new drafts generated"
            echo "has_drafts=false" >> $GITHUB_OUTPUT
          fi
      
