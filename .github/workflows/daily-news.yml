  # ë§¤ì£¼ ì›”ìš”ì¼ì— ë‰´ìŠ¤ ì†ŒìŠ¤ ìƒíƒœ ì²´í¬
  check-sources:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' && github.event.schedule == '0 0 * * 1'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: pip install feedparser requests
      
      - name: Check RSS feed status
        run: |
          python3 -c "
          import sys
          sys.path.insert(0, 'scripts')
          from collect_tech_news import NEWS_SOURCES
          import feedparser
          
          print('Checking RSS feed status...\n')
          
          failed = []
          for key, config in NEWS_SOURCES.items():
              feed_url = config.get('feed_url', '')
              if not feed_url:
                  continue
              
              try:
                  feed = feedparser.parse(feed_url)
                  if feed.bozo and not feed.entries:
                      failed.append((key, config['name'], str(feed.bozo_exception)))
                      print(f'âŒ {config[\"name\"]}: Failed')
                  else:
                      print(f'âœ… {config[\"name\"]}: OK ({len(feed.entries)} entries)')
              except Exception as e:
                  failed.append((key, config['name'], str(e)))
                  print(f'âŒ {config[\"name\"]}: Error - {e}')
          
          print(f'\n{len(NEWS_SOURCES) - len(failed)}/{len(NEWS_SOURCES)} sources OK')
          
          if failed:
              print('\nFailed sources:')
              for key, name, error in failed:
                  print(f'  - {name}: {error}')
          "
