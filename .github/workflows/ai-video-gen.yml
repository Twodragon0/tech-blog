name: Generate AI Video Lecture

on:
  workflow_dispatch:  # 수동 실행만 허용 (비용 관리)
    inputs:
      post_file:
        description: '포스트 파일명 (예: 2026-01-10-2026년_DevSecOps_로드맵_완벽_가이드_roadmap.sh_분석.md)'
        required: false
        type: string
      video_method:
        description: '영상 생성 방법 (ffmpeg 또는 remotion)'
        required: false
        type: choice
        options:
          - ffmpeg
          - remotion
        default: 'ffmpeg'
  # push 이벤트는 주석 처리 (비용 관리)
  # push:
  #   paths:
  #     - '_posts/**'

jobs:
  generate-audio:
    runs-on: ubuntu-latest
    # 보안: 최소 권한 원칙 적용
    permissions:
      contents: read
      actions: read
    # 비용 관리: 실패 시 즉시 중단
    continue-on-error: false
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Check disk space
        run: |
          echo "📊 디스크 공간 확인:"
          df -h
          echo ""
          echo "💾 사용 가능한 공간:"
          df -h / | tail -1

      - name: Install dependencies
        env:
          USE_COQUI_TTS: ${{ secrets.USE_COQUI_TTS }}
        run: |
          pip install --upgrade pip
          
          # 기본 의존성 설치 (TTS 제외)
          pip install requests>=2.31.0 \
            certifi>=2023.0.0 \
            beautifulsoup4>=4.12.0 \
            python-frontmatter>=1.0.0 \
            lxml>=4.9.0 \
            tweepy>=4.14.0 \
            PyYAML>=6.0 \
            google-auth>=2.23.0 \
            google-auth-oauthlib>=1.1.0 \
            google-auth-httplib2>=0.1.1 \
            google-generativeai>=0.3.0 \
            edge-tts>=6.1.0 \
            diagrams>=0.23.0 \
            graphviz>=0.20.0
          
          # Coqui TTS는 선택적 설치 (디스크 공간 절약)
          # USE_COQUI_TTS 환경 변수가 "true"로 설정된 경우에만 설치
          if [ "$USE_COQUI_TTS" = "true" ]; then
            echo "📦 Coqui TTS 설치 중 (대용량 패키지, 시간 소요)..."
            pip install TTS>=0.20.0 || echo "⚠️ TTS 설치 실패 (디스크 공간 부족 가능)"
          else
            echo "⏭️ Coqui TTS 건너뛰기 (USE_COQUI_TTS가 설정되지 않음, 디스크 공간 절약)"
            echo "💡 Coqui TTS가 필요한 경우 GitHub Secrets에 USE_COQUI_TTS=true 설정"
          fi
          
          # 설치 후 디스크 공간 확인
          echo ""
          echo "📊 설치 후 디스크 공간:"
          df -h / | tail -1

      - name: Clean up pip cache
        if: always()
        run: |
          echo "🧹 pip 캐시 정리 중..."
          pip cache purge || true
          echo "✅ 캐시 정리 완료"

      - name: Setup Gemini OAuth 2.0 (if available)
        env:
          GEMINI_SERVICE_ACCOUNT_KEY: ${{ secrets.GEMINI_SERVICE_ACCOUNT_KEY }}
        run: |
          # 서비스 계정 키 파일 생성 (OAuth 2.0 사용 시)
          if [ -n "$GEMINI_SERVICE_ACCOUNT_KEY" ]; then
            echo "🔐 Gemini OAuth 2.0 서비스 계정 키 설정 중..."
            mkdir -p $HOME/.config/gcloud
            SERVICE_KEY_FILE="$HOME/.config/gcloud/gemini-service-key.json"
            echo "$GEMINI_SERVICE_ACCOUNT_KEY" > "$SERVICE_KEY_FILE"
            chmod 600 "$SERVICE_KEY_FILE"
            echo "✅ 서비스 계정 키 파일 생성 완료: $SERVICE_KEY_FILE"
            echo "GOOGLE_APPLICATION_CREDENTIALS=$SERVICE_KEY_FILE" >> $GITHUB_ENV
          else
            echo "ℹ️ GEMINI_SERVICE_ACCOUNT_KEY가 설정되지 않았습니다. OAuth 2.0을 건너뜁니다."
          fi

      - name: Verify API Keys
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_SERVICE_ACCOUNT_KEY: ${{ secrets.GEMINI_SERVICE_ACCOUNT_KEY }}
          GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT }}
        run: |
          # 보안: 기본값은 사용하지 않음. GitHub Secrets에 반드시 설정해야 함
          if [ -z "$GEMINI_API_KEY" ] && [ -z "$GEMINI_SERVICE_ACCOUNT_KEY" ]; then
            echo "❌ GEMINI_API_KEY 또는 GEMINI_SERVICE_ACCOUNT_KEY가 설정되지 않았습니다."
            echo "GitHub Secrets에 다음 중 하나를 설정해주세요:"
            echo "  - GEMINI_API_KEY: Gemini API Key"
            echo "  - GEMINI_SERVICE_ACCOUNT_KEY: Gemini OAuth 2.0 서비스 계정 키 (JSON)"
            echo "설정 방법: .github/SECRETS_MANAGEMENT.md 참고"
            exit 1
          fi
          if [ -n "$GEMINI_SERVICE_ACCOUNT_KEY" ] && [ -z "$GOOGLE_CLOUD_PROJECT" ]; then
            echo "❌ GEMINI_SERVICE_ACCOUNT_KEY를 사용하는 경우 GOOGLE_CLOUD_PROJECT도 필요합니다."
            echo "GitHub Secrets에 GOOGLE_CLOUD_PROJECT를 설정해주세요."
            exit 1
          fi
          
          # API 키 검증 (보안: 키 값은 출력하지 않음)
          if [ -z "$ELEVENLABS_API_KEY" ]; then
            echo "❌ ELEVENLABS_API_KEY가 설정되지 않았습니다."
            echo "GitHub Secrets에 ELEVENLABS_API_KEY를 추가해주세요."
            echo "설정 방법: .github/SECRETS_MANAGEMENT.md 참고"
            exit 1
          fi
          if [ -z "$ELEVENLABS_VOICE_ID" ]; then
            echo "❌ ELEVENLABS_VOICE_ID가 설정되지 않았습니다."
            echo "GitHub Secrets에 ELEVENLABS_VOICE_ID를 추가해주세요."
            echo "설정 방법: scripts/ELEVENLABS_PLATFORM_GUIDE.md 참고"
            exit 1
          fi
          
          # DeepSeek 또는 Gemini 중 하나는 필요
          if [ -z "$DEEPSEEK_API_KEY" ] && [ -z "$GEMINI_API_KEY" ] && [ -z "$GEMINI_SERVICE_ACCOUNT_KEY" ]; then
            echo "❌ DEEPSEEK_API_KEY 또는 GEMINI_API_KEY 또는 GEMINI_SERVICE_ACCOUNT_KEY 중 하나는 필요합니다."
            echo "GitHub Secrets에 다음 중 하나를 추가해주세요:"
            echo "  - DEEPSEEK_API_KEY (권장)"
            echo "  - GEMINI_API_KEY"
            echo "  - GEMINI_SERVICE_ACCOUNT_KEY (OAuth 2.0, 비용 절감)"
            exit 1
          fi
          
          # API 키 형식 검증 (보안 강화)
          if [[ ! "$ELEVENLABS_API_KEY" =~ ^sk_ ]]; then
            echo "⚠️ ELEVENLABS_API_KEY 형식이 올바르지 않습니다. (sk_로 시작해야 함)"
            exit 1
          fi
          
          if [ -n "$DEEPSEEK_API_KEY" ] && [[ ! "$DEEPSEEK_API_KEY" =~ ^sk- ]]; then
            echo "⚠️ DEEPSEEK_API_KEY 형식이 올바르지 않습니다. (sk-로 시작해야 함)"
            exit 1
          fi
          
          # 사용 가능한 API 확인 (우선순위 표시)
          echo "🔑 사용 가능한 API (우선순위 순):"
          echo "  ✅ ElevenLabs: 설정됨"
          if [ -n "$GEMINI_SERVICE_ACCOUNT_KEY" ]; then
            echo "  1️⃣ Gemini (OAuth 2.0): 설정됨 ⭐ 최우선"
            if [ -n "$GOOGLE_CLOUD_PROJECT" ]; then
              echo "     프로젝트 ID: $GOOGLE_CLOUD_PROJECT"
            fi
          else
            echo "  ❌ Gemini (OAuth 2.0): 미설정"
          fi
          if [ -n "$GEMINI_API_KEY" ]; then
            echo "  2️⃣ Gemini (API Key): 설정됨 (OAuth 실패 시 폴백)"
          else
            echo "  ❌ Gemini (API Key): 미설정"
          fi
          if [ -n "$DEEPSEEK_API_KEY" ]; then
            echo "  3️⃣ DeepSeek: 설정됨 (Gemini 실패 시 폴백)"
          else
            echo "  ❌ DeepSeek: 미설정"
          fi
          
          echo ""
          echo "✅ API 키 검증 완료"
          echo "🔒 보안: API 키 값은 로그에 출력되지 않습니다."
          echo "📋 사용 순서: OAuth 2.0 → API Key → DeepSeek"

      - name: Check ElevenLabs Credits
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
        run: |
          echo "💰 ElevenLabs 크레딧 확인 중..."
          
          # 최소 필요 크레딧 (대본 최대 길이: 800자)
          MIN_REQUIRED_CREDITS=800
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X GET "https://api.elevenlabs.io/v1/user" \
            -H "xi-api-key: $ELEVENLABS_API_KEY" \
            -H "Content-Type: application/json" 2>/dev/null || echo -e "\n000")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" = "200" ]; then
            # Python을 사용하여 JSON 파싱 (jq가 없을 수 있음)
            python3 << EOF
          import json
          import sys
          
          try:
              data = json.loads('''$BODY''')
              subscription = data.get("subscription", {})
              character_limit = subscription.get("character_limit", 0)
              character_count = subscription.get("character_count", 0)
              remaining = character_limit - character_count
              
              print(f"📊 크레딧 상태:")
              print(f"   전체: {character_limit:,} 크레딧")
              print(f"   사용: {character_count:,} 크레딧")
              print(f"   남은: {remaining:,} 크레딧")
              print(f"   필요: {MIN_REQUIRED_CREDITS:,} 크레딧")
              
              if remaining < MIN_REQUIRED_CREDITS:
                  print(f"")
                  print(f"⚠️ 크레딧 부족: {remaining:,} < {MIN_REQUIRED_CREDITS:,}")
                  print(f"💡 해결 방법:")
                  print(f"   1. ElevenLabs 대시보드 확인: https://elevenlabs.io/app/usage")
                  print(f"   2. 다음 달까지 대기 (월간 크레딧 리셋)")
                  print(f"   3. 유료 플랜 업그레이드 고려")
                  print(f"")
                  print(f"⚠️ 워크플로우는 계속 진행하지만 실패할 수 있습니다.")
              else:
                  print(f"✅ 크레딧 충분: {remaining:,} >= {MIN_REQUIRED_CREDITS:,}")
          except Exception as e:
              print(f"⚠️ 크레딧 확인 실패: {e}")
              print(f"워크플로우는 계속 진행합니다.")
          EOF
          else
            echo "⚠️ ElevenLabs 크레딧 확인 실패 (HTTP $HTTP_CODE)"
            echo "워크플로우는 계속 진행합니다."
          fi

      - name: Generate Audio from Post
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          ELEVENLABS_VOICE_ID: ${{ secrets.ELEVENLABS_VOICE_ID }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_CLOUD_PROJECT: ${{ secrets.GOOGLE_CLOUD_PROJECT }}
          GEMINI_SERVICE_ACCOUNT_KEY: ${{ secrets.GEMINI_SERVICE_ACCOUNT_KEY }}
          USE_COQUI_TTS: ${{ secrets.USE_COQUI_TTS }}
          # API 선택 전략 (Gemini 우선)
          PREFER_GEMINI: 'true'
          USE_GEMINI_FOR_SCRIPT: 'true'
          USE_DEEPSEEK_FOR_SCRIPT: 'true'
          USE_GEMINI_FOR_IMPROVEMENT: 'true'
          ENABLE_CACHING: 'true'
          # TTS 제공자 선택 (Coqui TTS가 설치되지 않은 경우 자동으로 Edge-TTS 또는 Gemini 사용)
          TTS_PROVIDER: 'auto'
        run: |
          # 보안: 기본값은 사용하지 않음. GitHub Secrets에 반드시 설정해야 함
          if [ -z "$GEMINI_API_KEY" ] && [ -z "$GEMINI_SERVICE_ACCOUNT_KEY" ]; then
            echo "❌ GEMINI_API_KEY 또는 GEMINI_SERVICE_ACCOUNT_KEY가 설정되지 않았습니다."
            echo "GitHub Secrets에 다음 중 하나를 설정해주세요:"
            echo "  - GEMINI_API_KEY: Gemini API Key"
            echo "  - GEMINI_SERVICE_ACCOUNT_KEY: Gemini OAuth 2.0 서비스 계정 키 (JSON)"
            echo "설정 방법: .github/SECRETS_MANAGEMENT.md 참고"
            exit 1
          fi
          if [ -n "$GEMINI_SERVICE_ACCOUNT_KEY" ] && [ -z "$GOOGLE_CLOUD_PROJECT" ]; then
            echo "❌ GEMINI_SERVICE_ACCOUNT_KEY를 사용하는 경우 GOOGLE_CLOUD_PROJECT도 필요합니다."
            echo "GitHub Secrets에 GOOGLE_CLOUD_PROJECT를 설정해주세요."
            exit 1
          fi
          
          # OAuth 2.0 환경 변수 설정 (서비스 계정 키가 있는 경우 우선 사용)
          if [ -n "$GEMINI_SERVICE_ACCOUNT_KEY" ]; then
            export GOOGLE_APPLICATION_CREDENTIALS="$HOME/.config/gcloud/gemini-service-key.json"
            export USE_GEMINI_OAUTH="true"
            echo "🔐 Gemini OAuth 2.0 활성화됨 (우선 사용)"
          else
            export USE_GEMINI_OAUTH="false"
            echo "ℹ️ Gemini OAuth 2.0 미설정 (API Key 또는 DeepSeek으로 폴백)"
          fi
          
          echo "💰 비용 관리: ElevenLabs 무료 티어는 월 10,000자 제한"
          echo "📊 사용량 확인: https://elevenlabs.io/app/usage"
          echo ""
          echo "🎯 API 선택 전략 (우선순위):"
          if [ "$USE_GEMINI_OAUTH" = "true" ]; then
            echo "  1️⃣ Gemini OAuth 2.0 (우선) ⭐"
            echo "  2️⃣ Gemini API Key (폴백)"
            echo "  3️⃣ DeepSeek API (폴백)"
          elif [ -n "$GEMINI_API_KEY" ]; then
            echo "  1️⃣ Gemini API Key (우선)"
            echo "  2️⃣ DeepSeek API (폴백)"
          elif [ -n "$DEEPSEEK_API_KEY" ]; then
            echo "  1️⃣ DeepSeek API (우선)"
          else
            echo "  ⚠️ 사용 가능한 API가 없습니다."
          fi
          echo ""
          
          # 개선된 스크립트 사용 (Gemini, DeepSeek, OAuth 2.0 지원)
          if [ -n "${{ github.event.inputs.post_file }}" ]; then
            python3 scripts/generate_enhanced_audio.py "${{ github.event.inputs.post_file }}"
          else
            python3 scripts/generate_enhanced_audio.py
          fi
          
          # 생성된 오디오 파일 크기 확인 (비용 모니터링)
          if [ -d "output" ]; then
            echo ""
            echo "📦 생성된 파일:"
            ls -lh output/*.mp3 2>/dev/null || echo "⚠️ 오디오 파일이 생성되지 않았습니다."
          fi
          
          # 사용량 통계 확인 (generate_enhanced_audio.py가 자동으로 출력)
          if [ -f "video_generation_log.txt" ]; then
            echo ""
            echo "📊 최근 로그 (API 사용량 포함):"
            tail -n 30 video_generation_log.txt | grep -E "(📊|💰|✅|❌)" || true
          fi

      - name: Install FFmpeg
        if: github.event.inputs.video_method == 'ffmpeg' || github.event.inputs.video_method == ''
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Set up Node.js
        if: github.event.inputs.video_method == 'remotion'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: video-generator/package.json

      - name: Install Remotion dependencies
        if: github.event.inputs.video_method == 'remotion'
        run: |
          cd video-generator
          npm install

      - name: Create Video with FFmpeg
        if: github.event.inputs.video_method == 'ffmpeg' || github.event.inputs.video_method == ''
        run: |
          # output 디렉토리 확인
          if [ ! -d "output" ]; then
            echo "❌ output 디렉토리가 없습니다. 오디오 생성이 실패했을 수 있습니다."
            exit 1
          fi
          
          # 생성된 오디오 파일 찾기
          AUDIO_FILE=$(find output -name "*_audio.mp3" -type f | head -n 1)
          
          if [ -z "$AUDIO_FILE" ]; then
            echo "❌ 오디오 파일을 찾을 수 없습니다."
            exit 1
          fi
          
          echo "📹 영상 생성 중: $AUDIO_FILE"
          
          # 썸네일 이미지 찾기 (포스트의 image 필드에서 가져오거나 기본 이미지 사용)
          # 기본 이미지는 assets/images 디렉토리에서 찾기
          THUMBNAIL=$(find assets/images -name "*.png" -o -name "*.jpg" | head -n 1)
          
          if [ -z "$THUMBNAIL" ]; then
            echo "⚠️ 썸네일 이미지를 찾을 수 없습니다. 기본 이미지를 생성합니다."
            # 간단한 색상 이미지 생성 (ImageMagick이 설치되어 있다면)
            if command -v convert &> /dev/null; then
              convert -size 1920x1080 xc:#1a1a1a -pointsize 72 -fill white -gravity center \
                -annotate +0+0 "Tech Blog Lecture" output/default_thumbnail.png
              THUMBNAIL="output/default_thumbnail.png"
            else
              echo "❌ 썸네일 이미지가 필요합니다. assets/images 디렉토리에 이미지를 추가하거나 ImageMagick을 설치해주세요."
              exit 1
            fi
          fi
          
          # 영상 파일명 생성
          VIDEO_FILE="${AUDIO_FILE%.mp3}.mp4"
          
          # FFmpeg로 영상 생성
          # -loop 1: 이미지를 반복하여 오디오 길이에 맞춤
          # -tune stillimage: 정적 이미지 최적화
          # -shortest: 오디오 길이에 맞춤
          ffmpeg -loop 1 -i "$THUMBNAIL" -i "$AUDIO_FILE" \
            -c:v libx264 -tune stillimage -c:a aac -b:a 192k \
            -pix_fmt yuv420p -shortest -y "$VIDEO_FILE"
          
          if [ -f "$VIDEO_FILE" ]; then
            echo "✅ 영상 생성 완료: $VIDEO_FILE"
            ls -lh "$VIDEO_FILE"
          else
            echo "❌ 영상 생성 실패"
            exit 1
          fi

      - name: Create Video with Remotion
        if: github.event.inputs.video_method == 'remotion'
        run: |
          # output 디렉토리 확인
          if [ ! -d "output" ]; then
            echo "❌ output 디렉토리가 없습니다. 오디오 생성이 실패했을 수 있습니다."
            exit 1
          fi
          
          # 생성된 오디오 파일 찾기
          AUDIO_FILE=$(find output -name "*_audio.mp3" -type f | head -n 1)
          
          if [ -z "$AUDIO_FILE" ]; then
            echo "❌ 오디오 파일을 찾을 수 없습니다."
            exit 1
          fi
          
          echo "📹 Remotion으로 영상 생성 중: $AUDIO_FILE"
          
          # 포스트 파일 찾기
          if [ -n "${{ github.event.inputs.post_file }}" ]; then
            POST_FILE="_posts/${{ github.event.inputs.post_file }}"
          else
            POST_FILE=$(ls -t _posts/*.md | head -n 1)
          fi
          
          # Python 스크립트로 Remotion 영상 생성
          python3 scripts/generate_video_with_remotion.py "$POST_FILE"
          
          # 생성된 영상 파일 확인
          VIDEO_FILE=$(find output -name "*_video.mp4" -type f | head -n 1)
          
          if [ -f "$VIDEO_FILE" ]; then
            echo "✅ Remotion 영상 생성 완료: $VIDEO_FILE"
            ls -lh "$VIDEO_FILE"
          else
            echo "❌ Remotion 영상 생성 실패"
            exit 1
          fi

      - name: Upload Video Artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: generated-video
          path: output/*.mp4
          retention-days: 7  # 7일간 보관 (비용 관리)

      - name: Upload Audio Artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: generated-audio
          path: output/*.mp3
          retention-days: 7

      - name: Show Summary
        if: always()
        run: |
          echo "## 📊 작업 요약" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -d "output" ]; then
            echo "### 생성된 파일:" >> $GITHUB_STEP_SUMMARY
            ls -lh output/ >> $GITHUB_STEP_SUMMARY || true
          fi
          if [ -f "video_generation_log.txt" ]; then
            echo "### 로그 (마지막 20줄):" >> $GITHUB_STEP_SUMMARY
            tail -n 20 video_generation_log.txt >> $GITHUB_STEP_SUMMARY || true
          fi
