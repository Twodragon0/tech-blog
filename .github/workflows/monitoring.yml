name: Production Monitoring

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 10ì‹œ KST = UTC 01:00
    # GitHub Actions cronì€ í ì§€ì—°ì´ ìžˆì„ ìˆ˜ ìžˆìŒ (ìµœëŒ€ 15-30ë¶„)
    - cron: '0 1 * * *'
  # Also allow manual trigger
  workflow_dispatch:

permissions:
  issues: write
  contents: read

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      HAS_VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN != '' }}
      HAS_SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK != '' }}

    steps:
      - uses: actions/checkout@v4

      - name: Check site availability
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 15 https://tech.2twodragon.com)
          echo "HTTP status: $HTTP_STATUS"
          if [ "$HTTP_STATUS" -lt 200 ] || [ "$HTTP_STATUS" -ge 400 ]; then
            echo "::error::Site returned HTTP $HTTP_STATUS"
            exit 1
          fi
          echo "Site is accessible (HTTP $HTTP_STATUS)"

      - name: Check Vercel CLI
        if: env.HAS_VERCEL_TOKEN == 'true'
        run: |
          npm list -g vercel > /dev/null 2>&1 || npm i -g vercel

      - name: Check jq
        run: |
          which jq > /dev/null 2>&1 || (apt-get update && apt-get install -y jq)

      - name: Run Vercel monitoring
        run: bash scripts/monitor_vercel_builds.sh --alert-only
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          PAGESPEED_API_KEY: ${{ secrets.PAGESPEED_API_KEY }}

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              '## Production Monitoring Failed',
              '',
              '**Time**: ' + new Date().toISOString(),
              '',
              '**Workflow Run**: [View Run](' + '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}' + ')',
              '',
              '**Details**:',
              '- Check the workflow run logs for detailed error information',
              '- This usually indicates deployment issues, performance degradation, or API connectivity problems',
              '',
              '## Action Items',
              '- [ ] Review deployment logs',
              '- [ ] Check Vercel dashboard',
              '- [ ] Verify Sentry configuration',
              '- [ ] Check API key expiration',
              '',
              '---',
              '*Automated monitoring alert*'
            ].join('\n');
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Production Monitoring Alert - ' + new Date().toISOString().split('T')[0],
              body: body,
              labels: ['monitoring', 'alert', 'production']
            })

      - name: Slack notification on failure
        if: failure() && env.HAS_SLACK_WEBHOOK == 'true'
        uses: slackapi/slack-github-action@v2.1.1
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        with:
          payload: |
            {
              "text": "ðŸš¨ Production Monitoring Alert",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Monitoring Failed*\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Run>"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Repository: `${{ github.repository }}`\nBranch: `${{ github.ref_name }}`"
                    }
                  ]
                }
              ]
            }

  success-notification:
    runs-on: ubuntu-latest
    needs: monitor
    if: success()
    steps:
      - name: Log successful monitoring
        run: |
          echo "Monitoring completed successfully at $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo "All production metrics within acceptable range"
