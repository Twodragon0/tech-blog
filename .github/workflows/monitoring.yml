name: Production Monitoring

on:
  schedule:
    # Run monitoring every 6 hours
    - cron: '0 */6 * * *'
  # Also allow manual trigger
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Check Vercel CLI
        run: |
          npm list -g vercel > /dev/null 2>&1 || npm i -g vercel

      - name: Check jq
        run: |
          which jq > /dev/null 2>&1 || (apt-get update && apt-get install -y jq)

      - name: Run Vercel monitoring
        run: bash scripts/monitor_vercel_builds.sh --alert-only
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          PAGESPEED_API_KEY: ${{ secrets.PAGESPEED_API_KEY }}

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Production Monitoring Alert - ' + new Date().toISOString().split('T')[0],
              body: `## Production Monitoring Failed

**Time**: ${new Date().toISOString()}

**Workflow Run**: [${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

**Details**:
- Check the workflow run logs for detailed error information
- This usually indicates deployment issues, performance degradation, or API connectivity problems

## Action Items
- [ ] Review deployment logs
- [ ] Check Vercel dashboard
- [ ] Verify Sentry configuration
- [ ] Check API key expiration

---
*Automated monitoring alert*`,
              labels: ['monitoring', 'alert', 'production']
            })

      - name: Slack notification on failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "ðŸš¨ Production Monitoring Alert",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Monitoring Failed*\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow Run>"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Repository: `${{ github.repository }}`\nBranch: `${{ github.ref_name }}`"
                    }
                  ]
                }
              ]
            }

  success-notification:
    runs-on: ubuntu-latest
    needs: monitor
    if: success()
    steps:
      - name: Log successful monitoring
        run: |
          echo "âœ… Monitoring completed successfully at $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          echo "All production metrics within acceptable range"
