<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="awsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9900"/>
      <stop offset="100%" style="stop-color:#ffb84d"/>
    </linearGradient>
    <linearGradient id="vpcGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g opacity="0.05">
    <path d="M0 50 H800 M0 100 H800 M0 150 H800 M0 200 H800 M0 250 H800 M0 300 H800 M0 350 H800" stroke="#fff" stroke-width="0.5"/>
    <path d="M50 0 V400 M100 0 V400 M150 0 V400 M200 0 V400 M250 0 V400 M300 0 V400 M350 0 V400 M400 0 V400 M450 0 V400 M500 0 V400 M550 0 V400 M600 0 V400 M650 0 V400 M700 0 V400 M750 0 V400" stroke="#fff" stroke-width="0.5"/>
  </g>

  <!-- Week 2 Badge -->
  <g transform="translate(50, 25)">
    <rect x="0" y="0" width="100" height="36" rx="18" fill="#ff9900"/>
    <text x="50" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Week 2</text>
  </g>

  <!-- AWS Logo stylized -->
  <g transform="translate(680, 20)">
    <rect x="0" y="0" width="80" height="40" rx="5" fill="url(#awsGrad)"/>
    <text x="40" y="27" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#232f3e" text-anchor="middle">AWS</text>
  </g>

  <!-- VPC Container -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="350" height="200" rx="10" fill="none" stroke="#8b5cf6" stroke-width="3" stroke-dasharray="10,5"/>
    <rect x="10" y="10" width="80" height="25" rx="5" fill="#8b5cf6"/>
    <text x="50" y="28" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">VPC</text>

    <!-- Public Subnet -->
    <rect x="20" y="50" width="150" height="60" rx="8" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="2"/>
    <text x="95" y="70" font-family="Arial, sans-serif" font-size="10" fill="#22c55e" text-anchor="middle">Public Subnet</text>
    <rect x="35" y="80" width="50" height="20" rx="3" fill="#22c55e" opacity="0.8"/>
    <text x="60" y="94" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">NAT GW</text>
    <rect x="100" y="80" width="55" height="20" rx="3" fill="#3b82f6" opacity="0.8"/>
    <text x="127" y="94" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">ALB</text>

    <!-- Private Subnet -->
    <rect x="20" y="125" width="150" height="60" rx="8" fill="#ef4444" opacity="0.15" stroke="#ef4444" stroke-width="2"/>
    <text x="95" y="145" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle">Private Subnet</text>
    <rect x="35" y="155" width="50" height="20" rx="3" fill="#3b82f6" opacity="0.8"/>
    <text x="60" y="169" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">EC2</text>
    <rect x="100" y="155" width="55" height="20" rx="3" fill="#f59e0b" opacity="0.8"/>
    <text x="127" y="169" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">RDS</text>

    <!-- Security Group -->
    <rect x="190" y="50" width="140" height="135" rx="8" fill="#10b981" opacity="0.1" stroke="#10b981" stroke-width="2" stroke-dasharray="5,3"/>
    <text x="260" y="70" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Security Group</text>

    <!-- Firewall icon -->
    <rect x="220" y="100" width="80" height="50" rx="5" fill="#10b981" opacity="0.8"/>
    <text x="260" y="120" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Firewall</text>
    <text x="260" y="135" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Rules</text>
  </g>

  <!-- Arrow to GuardDuty -->
  <path d="M440 180 L480 180" stroke="#ff9900" stroke-width="3" fill="none"/>
  <path d="M470 172 L485 180 L470 188" fill="#ff9900"/>

  <!-- GuardDuty Section -->
  <g transform="translate(500, 80)">
    <rect x="0" y="0" width="250" height="200" rx="10" fill="#1e293b" stroke="#ff9900" stroke-width="2"/>

    <!-- GuardDuty -->
    <rect x="15" y="20" width="100" height="50" rx="8" fill="#ff9900" opacity="0.9"/>
    <text x="65" y="45" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#232f3e" text-anchor="middle">GuardDuty</text>
    <text x="65" y="60" font-family="Arial, sans-serif" font-size="8" fill="#232f3e" text-anchor="middle">Threat Detection</text>

    <!-- Security Hub -->
    <rect x="130" y="20" width="105" height="50" rx="8" fill="#3b82f6" opacity="0.9"/>
    <text x="182" y="45" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Security Hub</text>
    <text x="182" y="60" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">Central View</text>

    <!-- CloudTrail -->
    <rect x="15" y="85" width="100" height="50" rx="8" fill="#22c55e" opacity="0.9"/>
    <text x="65" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">CloudTrail</text>
    <text x="65" y="125" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">API Logging</text>

    <!-- Config -->
    <rect x="130" y="85" width="105" height="50" rx="8" fill="#ec4899" opacity="0.9"/>
    <text x="182" y="110" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">Config</text>
    <text x="182" y="125" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle">Compliance</text>

    <!-- IAM -->
    <rect x="70" y="150" width="110" height="35" rx="8" fill="#ef4444" opacity="0.9"/>
    <text x="125" y="173" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">IAM Access Analyzer</text>
  </g>

  <!-- Title -->
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">AWS 보안 아키텍처의 핵심</text>
  <text x="400" y="355" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">VPC부터 GuardDuty까지 완벽 정복 | Week 2</text>

  <!-- Decorative circles -->
  <g opacity="0.3">
    <circle cx="30" cy="350" r="20" fill="none" stroke="#8b5cf6" stroke-width="1"/>
    <circle cx="770" cy="380" r="15" fill="none" stroke="#ff9900" stroke-width="1"/>
  </g>
</svg>
