<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="tealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <circle cx="100" cy="100" r="200" fill="#2dd4bf" fill-opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" fill-opacity="0.05"/>
  <circle cx="600" cy="315" r="300" fill="#14b8a6" fill-opacity="0.03"/>

  <rect x="40" y="30" width="180" height="36" rx="18" fill="url(#tealGradient)" filter="url(#shadow)"/>
  <text x="130" y="54" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">FINOPS</text>

  <rect x="980" y="30" width="180" height="36" rx="18" fill="url(#accentGradient)" filter="url(#shadow)"/>
  <text x="1070" y="54" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">February 07, 2026</text>

  <text x="600" y="120" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">클라우드 시큐리티 8기 3주차: AWS FinOps 아키텍처부터 ISMS-P...</text>
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">AWS</text>

  <rect x="350" y="185" width="500" height="3" fill="url(#accentGradient)" rx="1.5"/>

  <g transform="translate(100, 220)">
    <rect width="1000" height="280" rx="20" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <rect x="0" y="0" width="1000" height="8" rx="4" fill="url(#tealGradient)"/>

    <circle cx="60" cy="70" r="35" fill="url(#tealGradient)" fill-opacity="0.2"/>
    <text x="60" y="78" font-family="Arial, sans-serif" font-size="20" fill="#2dd4bf" text-anchor="middle">$</text>

    <text x="120" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2dd4bf">FINOPS POST</text>
    <text x="120" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Featured Content</text>
    <text x="40" y="130" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">2025년 FinOps와 AWS 비용 관리, ISMS-P 인증 대응으로 비용 최적화와 보안을 동시에 달성</text>

    <rect x="40" y="220" width="52" height="26" rx="13" fill="#2dd4bf" fill-opacity="0.2"/>
    <text x="66" y="238" font-family="Arial, sans-serif" font-size="12" fill="#2dd4bf" text-anchor="middle">#AWS</text>

    <rect x="107" y="220" width="76" height="26" rx="13" fill="#2dd4bf" fill-opacity="0.2"/>
    <text x="145" y="238" font-family="Arial, sans-serif" font-size="12" fill="#2dd4bf" text-anchor="middle">#FinOps</text>

    <rect x="198" y="220" width="76" height="26" rx="13" fill="#2dd4bf" fill-opacity="0.2"/>
    <text x="236" y="238" font-family="Arial, sans-serif" font-size="12" fill="#2dd4bf" text-anchor="middle">#ISMS-P</text>

    <rect x="289" y="220" width="68" height="26" rx="13" fill="#2dd4bf" fill-opacity="0.2"/>
    <text x="323" y="238" font-family="Arial, sans-serif" font-size="12" fill="#2dd4bf" text-anchor="middle">#Audit</text>

    <rect x="820" y="210" width="140" height="45" rx="22" fill="url(#accentGradient)"/>
    <text x="890" y="238" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Read More</text>
  </g>

  <line x1="50" y1="560" x2="1150" y2="560" stroke="#334155" stroke-width="1"/>

  <text x="60" y="590" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Twodragon Tech Blog</text>
  <text x="60" y="612" font-family="Arial, sans-serif" font-size="13" fill="#64748b">tech.2twodragon.com</text>

  <text x="1150" y="600" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="end">DevSecOps | Cloud | Security</text>
</svg>