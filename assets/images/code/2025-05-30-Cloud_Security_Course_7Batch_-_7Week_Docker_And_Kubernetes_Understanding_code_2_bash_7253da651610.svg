<text x="520.2" y="25" text-anchor="end" fill="#6272a4" font-family="monospace" font-size="12">bash</text>
</g>
<text x="20" y="74" fill="#6272a4" font-family="monospace" font-size="14" text-anchor="start">1</text>
<text x="70" y="74" fill="#f8f8f2" font-family="monospace" font-size="14"># 이미지 다운로드</text>
<text x="20" y="96" fill="#6272a4" font-family="monospace" font-size="14" text-anchor="start">2</text>
<text x="70" y="96" fill="#f8f8f2" font-family="monospace" font-size="14">docker pull nginx:latest</text>
<text x="20" y="118" fill="#6272a4" font-family="monospace" font-size="14" text-anchor="start">3</text>
<text x="70" y="118" fill="#f8f8f2" font-family="monospace" font-size="14"></text>
<text x="20" y="140" fill="#6272a4" font-family="monospace" font-size="14" text-anchor="start">4</text>
<text x="70" y="140" fill="#f8f8f2" font-family="monospace" font-size="14"># 컨테이너 실행</text>
<text x="20" y="162" fill="#6272a4" font-family="monospace" font-size="14" text-anchor="start">5</text>
<text x="70" y="162" fill="#f8f8f2" font-family="monospace" font-size="14">docker run -d -p 8080:80 --name my-nginx nginx:latest</text>
<text x="20" y="184" fill="#6272a4" font-family="monospace" font-size="14" text-anchor="start">6</text>
<text x="70" y="184" fill="#f8f8f2" font-family="monospace" font-size="14"></text>
<text x="20" y="206" fill="#6272a4" font-family="monospace" font-size="14" text-anchor="start">7</text>
<text x="70" y="206" fill="#f8f8f2" font-family="monospace" font-size="14"># 실행 중인 컨테이너 확인</text>
<text x="20" y="228" fill="#6272a4" font-family="monospace" font-size="14" text-anchor="start">8</text>
<text x="70" y="228" fill="#f8f8f2" font-family="monospace" font-size="14">docker ps</text>
<text x="20" y="250" fill="#6272a4" font-family="monospace" font-size="14" text-anchor="start">9</text>
<text x="70" y="250" fill="#f8f8f2" font-family="monospace" font-size="14"></text>
<text x="20" y="272" fill="#6272a4" font-family="monospace" font-size="14" text-anchor="start">10</text>
<text x="70" y="272" fill="#f8f8f2" font-family="monospace" font-size="14"># 컨테이너 로그 확인</text>
<text x="20" y="294" fill="#6272a4" font-family="monospace" font-size="14" text-anchor="start">11</text>
<text x="70" y="294" fill="#f8f8f2" font-family="monospace" font-size="14">docker logs my-nginx</text>
<text x="20" y="316" fill="#6272a4" font-family="monospace" font-size="14" text-anchor="start">12</text>
<text x="70" y="316" fill="#f8f8f2" font-family="monospace" font-size="14"></text>
<text x="20" y="338" fill="#6272a4" font-family="monospace" font-size="14" text-anchor="start">13</text>
<text x="70" y="338" fill="#f8f8f2" font-family="monospace" font-size="14"># 컨테이너 중지 및 삭제</text>
<text x="20" y="360" fill="#6272a4" font-family="monospace" font-size="14" text-anchor="start">14</text>
<text x="70" y="360" fill="#f8f8f2" font-family="monospace" font-size="14">docker stop my-nginx &amp;&amp; docker rm my-nginx</text>
