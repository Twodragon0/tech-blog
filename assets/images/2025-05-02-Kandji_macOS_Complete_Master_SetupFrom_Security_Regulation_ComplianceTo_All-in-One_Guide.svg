<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" font-family="Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="appleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="securityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="complianceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.02"/>
  </pattern>
  <rect width="1200" height="800" fill="url(#grid)"/>

  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-size="32" font-weight="bold" fill="#ffffff" filter="url(#glow)">Kandji macOS MDM Complete Guide</text>
  <text x="600" y="80" text-anchor="middle" font-size="16" fill="#94a3b8">Zero Touch Deployment to Compliance Automation</text>

  <!-- Central Kandji Hub -->
  <g transform="translate(500, 300)">
    <circle cx="100" cy="100" r="90" fill="url(#appleGrad)" opacity="0.9" filter="url(#glow)"/>
    <circle cx="100" cy="100" r="70" fill="#1e293b" stroke="#a855f7" stroke-width="2"/>
    <!-- Apple Logo simplified -->
    <text x="100" y="95" text-anchor="middle" font-size="32" fill="#ffffff"></text>
    <text x="100" y="90" text-anchor="middle" font-size="24" font-weight="bold" fill="#ffffff">Kandji</text>
    <text x="100" y="115" text-anchor="middle" font-size="14" fill="#e0e7ff">MDM Platform</text>
    <text x="100" y="135" text-anchor="middle" font-size="11" fill="#a78bfa">Apple Ecosystem</text>
  </g>

  <!-- Supported Devices (Top) -->
  <g transform="translate(350, 110)">
    <rect x="0" y="0" width="500" height="80" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="250" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#a855f7">Supported Devices</text>
    
    <g transform="translate(40, 40)">
      <rect x="0" y="0" width="90" height="30" rx="6" fill="url(#appleGrad)" opacity="0.8"/>
      <text x="45" y="20" text-anchor="middle" font-size="11" font-weight="bold" fill="#ffffff">macOS</text>
    </g>
    <g transform="translate(145, 40)">
      <rect x="0" y="0" width="90" height="30" rx="6" fill="url(#appleGrad)" opacity="0.8"/>
      <text x="45" y="20" text-anchor="middle" font-size="11" font-weight="bold" fill="#ffffff">iOS</text>
    </g>
    <g transform="translate(250, 40)">
      <rect x="0" y="0" width="90" height="30" rx="6" fill="url(#appleGrad)" opacity="0.8"/>
      <text x="45" y="20" text-anchor="middle" font-size="11" font-weight="bold" fill="#ffffff">iPadOS</text>
    </g>
    <g transform="translate(355, 40)">
      <rect x="0" y="0" width="90" height="30" rx="6" fill="url(#appleGrad)" opacity="0.8"/>
      <text x="45" y="20" text-anchor="middle" font-size="11" font-weight="bold" fill="#ffffff">tvOS</text>
    </g>
  </g>

  <!-- Left: Zero Touch Deployment -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="280" height="200" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <text x="140" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#22c55e">Zero Touch Deploy</text>
    
    <!-- Flow Steps -->
    <g transform="translate(20, 50)">
      <circle cx="15" cy="15" r="15" fill="url(#securityGrad)" opacity="0.8"/>
      <text x="15" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#ffffff">1</text>
      <text x="45" y="20" font-size="12" fill="#e2e8f0">Device Enrollment</text>
    </g>
    <path d="M 35 80 L 35 95" stroke="#22c55e" stroke-width="2" stroke-dasharray="4"/>
    <g transform="translate(20, 100)">
      <circle cx="15" cy="15" r="15" fill="url(#securityGrad)" opacity="0.8"/>
      <text x="15" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#ffffff">2</text>
      <text x="45" y="20" font-size="12" fill="#e2e8f0">Auto Configuration</text>
    </g>
    <path d="M 35 130 L 35 145" stroke="#22c55e" stroke-width="2" stroke-dasharray="4"/>
    <g transform="translate(20, 150)">
      <circle cx="15" cy="15" r="15" fill="url(#securityGrad)" opacity="0.8"/>
      <text x="15" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#ffffff">3</text>
      <text x="45" y="20" font-size="12" fill="#e2e8f0">App Deployment</text>
    </g>
  </g>

  <!-- Right: Compliance & Security -->
  <g transform="translate(870, 220)">
    <rect x="0" y="0" width="280" height="200" rx="12" fill="#1e293b" stroke="#3b82f6" stroke-width="2"/>
    <text x="140" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#3b82f6">Compliance</text>
    
    <!-- Compliance Items -->
    <g transform="translate(20, 55)">
      <rect x="0" y="0" width="240" height="35" rx="6" fill="#0f172a" stroke="#3b82f6" stroke-width="1"/>
      <circle cx="20" cy="17" r="8" fill="#22c55e"/>
      <text x="40" y="22" font-size="12" fill="#e2e8f0">SOC 2 Type II</text>
      <text x="180" y="22" font-size="11" fill="#22c55e">Compliant</text>
    </g>
    <g transform="translate(20, 95)">
      <rect x="0" y="0" width="240" height="35" rx="6" fill="#0f172a" stroke="#3b82f6" stroke-width="1"/>
      <circle cx="20" cy="17" r="8" fill="#22c55e"/>
      <text x="40" y="22" font-size="12" fill="#e2e8f0">HIPAA</text>
      <text x="180" y="22" font-size="11" fill="#22c55e">Compliant</text>
    </g>
    <g transform="translate(20, 135)">
      <rect x="0" y="0" width="240" height="35" rx="6" fill="#0f172a" stroke="#3b82f6" stroke-width="1"/>
      <circle cx="20" cy="17" r="8" fill="#22c55e"/>
      <text x="40" y="22" font-size="12" fill="#e2e8f0">CIS Benchmarks</text>
      <text x="180" y="22" font-size="11" fill="#22c55e">Auto-Enforce</text>
    </g>
  </g>

  <!-- Connection Lines -->
  <path d="M 330 320 L 500 370" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 870 320 L 700 370" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Bottom: Security Features -->
  <g transform="translate(50, 480)">
    <rect x="0" y="0" width="1100" height="180" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="550" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#ffffff">Security Features</text>

    <!-- Feature Grid -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="200" height="110" rx="8" fill="#0f172a" stroke="#a855f7" stroke-width="1"/>
      <text x="100" y="25" text-anchor="middle" font-size="13" font-weight="bold" fill="#a855f7">Passkey Auth</text>
      <text x="100" y="50" text-anchor="middle" font-size="11" fill="#94a3b8">FIDO2/WebAuthn</text>
      <text x="100" y="70" text-anchor="middle" font-size="11" fill="#94a3b8">Touch ID / Face ID</text>
      <text x="100" y="90" text-anchor="middle" font-size="11" fill="#94a3b8">YubiKey Support</text>
    </g>
    
    <g transform="translate(250, 50)">
      <rect x="0" y="0" width="200" height="110" rx="8" fill="#0f172a" stroke="#22c55e" stroke-width="1"/>
      <text x="100" y="25" text-anchor="middle" font-size="13" font-weight="bold" fill="#22c55e">Zero Trust</text>
      <text x="100" y="50" text-anchor="middle" font-size="11" fill="#94a3b8">Device Trust Score</text>
      <text x="100" y="70" text-anchor="middle" font-size="11" fill="#94a3b8">Conditional Access</text>
      <text x="100" y="90" text-anchor="middle" font-size="11" fill="#94a3b8">Real-time Posture</text>
    </g>
    
    <g transform="translate(470, 50)">
      <rect x="0" y="0" width="200" height="110" rx="8" fill="#0f172a" stroke="#3b82f6" stroke-width="1"/>
      <text x="100" y="25" text-anchor="middle" font-size="13" font-weight="bold" fill="#3b82f6">Threat Detection</text>
      <text x="100" y="50" text-anchor="middle" font-size="11" fill="#94a3b8">AI-Based Analysis</text>
      <text x="100" y="70" text-anchor="middle" font-size="11" fill="#94a3b8">Anomaly Detection</text>
      <text x="100" y="90" text-anchor="middle" font-size="11" fill="#94a3b8">Auto Remediation</text>
    </g>
    
    <g transform="translate(690, 50)">
      <rect x="0" y="0" width="200" height="110" rx="8" fill="#0f172a" stroke="#f59e0b" stroke-width="1"/>
      <text x="100" y="25" text-anchor="middle" font-size="13" font-weight="bold" fill="#f59e0b">SASE Integration</text>
      <text x="100" y="50" text-anchor="middle" font-size="11" fill="#94a3b8">Zscaler</text>
      <text x="100" y="70" text-anchor="middle" font-size="11" fill="#94a3b8">Netskope</text>
      <text x="100" y="90" text-anchor="middle" font-size="11" fill="#94a3b8">Cloudflare Access</text>
    </g>
    
    <g transform="translate(910, 50)">
      <rect x="0" y="0" width="160" height="110" rx="8" fill="#0f172a" stroke="#ec4899" stroke-width="1"/>
      <text x="80" y="25" text-anchor="middle" font-size="13" font-weight="bold" fill="#ec4899">Key Stats</text>
      <text x="80" y="55" text-anchor="middle" font-size="20" font-weight="bold" fill="#ffffff">99.9%</text>
      <text x="80" y="75" text-anchor="middle" font-size="11" fill="#94a3b8">Uptime SLA</text>
      <text x="80" y="95" text-anchor="middle" font-size="11" fill="#22c55e">Enterprise Ready</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="600" y="785" text-anchor="middle" font-size="11" fill="#64748b">Kandji MDM | Apple Unified Endpoint Management | Zero Touch | Compliance Automation</text>
</svg>
