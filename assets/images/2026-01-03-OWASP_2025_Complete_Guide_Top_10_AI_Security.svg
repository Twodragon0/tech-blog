<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="owaspGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.05" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff">OWASP 2025 Complete Guide</text>
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8">Top 10 Update &amp; AI Security</text>

  <!-- OWASP Shield (Small, Top Center) -->
  <g transform="translate(550, 100)" filter="url(#glow)">
    <path d="M50 0 L100 20 L100 60 C100 90 50 110 50 110 C50 110 0 90 0 60 L0 20 Z"
          fill="url(#owaspGrad)" opacity="0.9"/>
    <path d="M50 5 L95 22 L95 58 C95 85 50 102 50 102 C50 102 5 85 5 58 L5 22 Z"
          fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
    <text x="50" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">OWASP</text>
    <text x="50" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">2025</text>
  </g>

  <!-- Top 10 List (Left Side) -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="500" height="320" rx="10" fill="#1a1a2e" opacity="0.8" stroke="#4a90e2" stroke-width="2"/>
    <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#4a90e2">OWASP Top 10 2025</text>
    
    <!-- List items -->
    <g transform="translate(30, 60)">
      <circle cx="8" cy="5" r="3" fill="#4a90e2"/>
      <text x="20" y="9" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Software Supply Chain Failures</text>
      
      <circle cx="8" cy="28" r="3" fill="#4a90e2"/>
      <text x="20" y="32" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Cryptographic Failures</text>
      
      <circle cx="8" cy="51" r="3" fill="#4a90e2"/>
      <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Injection</text>
      
      <circle cx="8" cy="74" r="3" fill="#4a90e2"/>
      <text x="20" y="78" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Insecure Design</text>
      
      <circle cx="8" cy="97" r="3" fill="#4a90e2"/>
      <text x="20" y="101" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Security Misconfiguration</text>
      
      <circle cx="8" cy="120" r="3" fill="#4a90e2"/>
      <text x="20" y="124" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Vulnerable Components</text>
      
      <circle cx="8" cy="143" r="3" fill="#4a90e2"/>
      <text x="20" y="147" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Authentication Failures</text>
      
      <circle cx="8" cy="166" r="3" fill="#4a90e2"/>
      <text x="20" y="170" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Data Integrity Failures</text>
      
      <circle cx="8" cy="189" r="3" fill="#4a90e2"/>
      <text x="20" y="193" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Security Logging Failures</text>
      
      <circle cx="8" cy="212" r="3" fill="#4a90e2"/>
      <text x="20" y="216" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Server-Side Request Forgery</text>
    </g>
  </g>

  <!-- AI Security (Right Side) -->
  <g transform="translate(650, 150)">
    <rect x="0" y="0" width="500" height="320" rx="10" fill="#1a1a2e" opacity="0.8" stroke="#f39c12" stroke-width="2"/>
    <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f39c12">Agentic AI Top 10</text>
    
    <!-- AI Icon -->
    <g transform="translate(200, 50)">
      <circle cx="50" cy="50" r="35" fill="url(#aiGrad)" opacity="0.3"/>
      <circle cx="50" cy="50" r="25" fill="none" stroke="#f39c12" stroke-width="2"/>
      <path d="M35 50 L45 58 L65 42" stroke="#f39c12" stroke-width="2" fill="none"/>
    </g>
    
    <!-- AI Threats List -->
    <g transform="translate(30, 120)">
      <circle cx="8" cy="5" r="3" fill="#f39c12"/>
      <text x="20" y="9" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Prompt Injection</text>
      
      <circle cx="8" cy="25" r="3" fill="#f39c12"/>
      <text x="20" y="29" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Insecure Output Handling</text>
      
      <circle cx="8" cy="45" r="3" fill="#f39c12"/>
      <text x="20" y="49" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Training Data Poisoning</text>
      
      <circle cx="8" cy="65" r="3" fill="#f39c12"/>
      <text x="20" y="69" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Model Denial of Service</text>
      
      <circle cx="8" cy="85" r="3" fill="#f39c12"/>
      <text x="20" y="89" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Supply Chain Vulnerabilities</text>
      
      <circle cx="8" cy="105" r="3" fill="#f39c12"/>
      <text x="20" y="109" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Sensitive Information Disclosure</text>
      
      <circle cx="8" cy="125" r="3" fill="#f39c12"/>
      <text x="20" y="129" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Insecure Plugin Design</text>
      
      <circle cx="8" cy="145" r="3" fill="#f39c12"/>
      <text x="20" y="149" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Excessive Agency</text>
    </g>
    
    <!-- SecureCode v2.0 Info -->
    <g transform="translate(30, 280)">
      <rect x="0" y="0" width="440" height="30" rx="5" fill="#16213e" opacity="0.6"/>
      <text x="220" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#f39c12">SecureCode v2.0: 1,215 Security Patterns</text>
    </g>
  </g>

  <!-- DevSecOps Tools (Bottom Row) -->
  <g transform="translate(50, 490)">
    <rect x="0" y="0" width="260" height="120" rx="8" fill="#1a1a2e" opacity="0.7" stroke="#2ecc71" stroke-width="2"/>
    <text x="130" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2ecc71">Dependabot</text>
    <text x="130" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Dependency Scan</text>
    <circle cx="130" cy="75" r="15" fill="#2ecc71" opacity="0.3"/>
  </g>

  <g transform="translate(330, 490)">
    <rect x="0" y="0" width="260" height="120" rx="8" fill="#1a1a2e" opacity="0.7" stroke="#3b82f6" stroke-width="2"/>
    <text x="130" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">SBOM</text>
    <text x="130" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Supply Chain Security</text>
    <rect x="115" y="70" width="30" height="20" rx="3" fill="#3b82f6" opacity="0.3"/>
  </g>

  <g transform="translate(610, 490)">
    <rect x="0" y="0" width="260" height="120" rx="8" fill="#1a1a2e" opacity="0.7" stroke="#ef4444" stroke-width="2"/>
    <text x="130" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef4444">Post-Quantum</text>
    <text x="130" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Cryptography</text>
    <path d="M115 75 L130 90 L145 75" stroke="#ef4444" stroke-width="2" fill="none"/>
  </g>

  <g transform="translate(890, 490)">
    <rect x="0" y="0" width="260" height="120" rx="8" fill="#1a1a2e" opacity="0.7" stroke="#f39c12" stroke-width="2"/>
    <text x="130" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f39c12">DevSecOps</text>
    <text x="130" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Practical Security</text>
    <circle cx="130" cy="75" r="15" fill="#f39c12" opacity="0.3"/>
  </g>

  <!-- Footer -->
  <text x="600" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">tech.2twodragon.com</text>
</svg>