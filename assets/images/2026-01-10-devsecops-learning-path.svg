<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#203a43;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beginnerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="intermediateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="advancedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="expertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad2)"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">DevSecOps Learning Path</text>
  <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#cccccc">Step-by-Step Learning Roadmap</text>
  
  <!-- Beginner Stage -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="250" height="500" rx="15" fill="url(#beginnerGrad)" opacity="0.9"/>
    <text x="125" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Beginner</text>
    <text x="125" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e0e0e0">0-6 Months</text>
    
    <circle cx="125" cy="100" r="40" fill="#ffffff" opacity="0.3"/>
    <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ffffff">1</text>
    
    <text x="10" y="170" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ Programming Basics</text>
    <text x="10" y="200" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ Security Concepts</text>
    <text x="10" y="230" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ Network Security Basics</text>
    <text x="10" y="260" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ Basic Tools</text>
    <text x="10" y="290" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Python/Bash</text>
    <text x="10" y="320" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• OWASP Top 10</text>
    <text x="10" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Nmap, Wireshark</text>
  </g>
  
  <!-- Intermediate Stage -->
  <g transform="translate(325, 150)">
    <rect x="0" y="0" width="250" height="500" rx="15" fill="url(#intermediateGrad)" opacity="0.9"/>
    <text x="125" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Intermediate</text>
    <text x="125" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e0e0e0">6-12 Months</text>
    
    <circle cx="125" cy="100" r="40" fill="#ffffff" opacity="0.3"/>
    <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ffffff">2</text>
    
    <text x="10" y="170" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ Threat Modeling</text>
    <text x="10" y="200" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ Application Security</text>
    <text x="10" y="230" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ Container Security</text>
    <text x="10" y="260" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ Vulnerability Management</text>
    <text x="10" y="290" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• STRIDE, PASTA</text>
    <text x="10" y="320" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Docker/K8s Security</text>
    <text x="10" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Vulnerability Scanning Tools</text>
  </g>
  
  <!-- Advanced Stage -->
  <g transform="translate(600, 150)">
    <rect x="0" y="0" width="250" height="500" rx="15" fill="url(#advancedGrad)" opacity="0.9"/>
    <text x="125" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Advanced</text>
    <text x="125" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e0e0e0">12-24 Months</text>
    
    <circle cx="125" cy="100" r="40" fill="#ffffff" opacity="0.3"/>
    <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ffffff">3</text>
    
    <text x="10" y="170" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ Security Architecture</text>
    <text x="10" y="200" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ Cloud Security</text>
    <text x="10" y="230" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ Incident Response</text>
    <text x="10" y="260" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ Governance</text>
    <text x="10" y="290" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Zero Trust</text>
    <text x="10" y="320" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• CSPM, SIEM</text>
    <text x="10" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• NIST, ISO 27001</text>
  </g>
  
  <!-- Expert Stage -->
  <g transform="translate(875, 150)">
    <rect x="0" y="0" width="250" height="500" rx="15" fill="url(#expertGrad)" opacity="0.9"/>
    <text x="125" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Expert</text>
    <text x="125" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e0e0e0">24+ Months</text>
    
    <circle cx="125" cy="100" r="40" fill="#ffffff" opacity="0.3"/>
    <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ffffff">4</text>
    
    <text x="10" y="170" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ Enterprise Operations</text>
    <text x="10" y="200" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ Supply Chain Security</text>
    <text x="10" y="230" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ Advanced Threat Response</text>
    <text x="10" y="260" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ Security Leadership</text>
    <text x="10" y="290" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Large-Scale Strategy</text>
    <text x="10" y="320" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• SBOM, Dependencies</text>
    <text x="10" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• APT Response</text>
  </g>
  
  <!-- Connecting arrows -->
  <path d="M 300 400 L 325 400" stroke="#ffffff" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M 575 400 L 600 400" stroke="#ffffff" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M 850 400 L 875 400" stroke="#ffffff" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead2" markerWidth="12" markerHeight="12" refX="11" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Progress indicator -->
  <rect x="50" y="700" width="1100" height="30" rx="15" fill="#333333" opacity="0.5"/>
  <rect x="50" y="700" width="275" height="30" rx="15" fill="url(#beginnerGrad)"/>
  <text x="600" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Learning Progress</text>
  
  <!-- Footer -->
  <text x="600" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#888888">Setting step-by-step goals and practical application is key</text>
</svg>
