<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#203a43;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beginnerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="intermediateGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="advancedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="expertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad2)"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">DevSecOps 학습 경로</text>
  <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#cccccc">단계별 학습 로드맵</text>
  
  <!-- Beginner Stage -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="250" height="500" rx="15" fill="url(#beginnerGrad)" opacity="0.9"/>
    <text x="125" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">초급</text>
    <text x="125" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e0e0e0">0-6개월</text>
    
    <circle cx="125" cy="100" r="40" fill="#ffffff" opacity="0.3"/>
    <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ffffff">1</text>
    
    <text x="10" y="170" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ 프로그래밍 기초</text>
    <text x="10" y="200" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ 보안 개념 이해</text>
    <text x="10" y="230" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ 네트워크 보안 기초</text>
    <text x="10" y="260" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ 기본 도구 활용</text>
    <text x="10" y="290" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Python/Bash</text>
    <text x="10" y="320" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• OWASP Top 10</text>
    <text x="10" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Nmap, Wireshark</text>
  </g>
  
  <!-- Intermediate Stage -->
  <g transform="translate(325, 150)">
    <rect x="0" y="0" width="250" height="500" rx="15" fill="url(#intermediateGrad)" opacity="0.9"/>
    <text x="125" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">중급</text>
    <text x="125" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e0e0e0">6-12개월</text>
    
    <circle cx="125" cy="100" r="40" fill="#ffffff" opacity="0.3"/>
    <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ffffff">2</text>
    
    <text x="10" y="170" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ 위협 모델링</text>
    <text x="10" y="200" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ 애플리케이션 보안</text>
    <text x="10" y="230" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ 컨테이너 보안</text>
    <text x="10" y="260" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ 취약점 관리</text>
    <text x="10" y="290" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• STRIDE, PASTA</text>
    <text x="10" y="320" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Docker/K8s 보안</text>
    <text x="10" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• 취약점 스캔 도구</text>
  </g>
  
  <!-- Advanced Stage -->
  <g transform="translate(600, 150)">
    <rect x="0" y="0" width="250" height="500" rx="15" fill="url(#advancedGrad)" opacity="0.9"/>
    <text x="125" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">고급</text>
    <text x="125" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e0e0e0">12-24개월</text>
    
    <circle cx="125" cy="100" r="40" fill="#ffffff" opacity="0.3"/>
    <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ffffff">3</text>
    
    <text x="10" y="170" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ 보안 아키텍처</text>
    <text x="10" y="200" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ 클라우드 보안</text>
    <text x="10" y="230" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ 인시던트 대응</text>
    <text x="10" y="260" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ 거버넌스</text>
    <text x="10" y="290" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Zero Trust</text>
    <text x="10" y="320" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• CSPM, SIEM</text>
    <text x="10" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• NIST, ISO 27001</text>
  </g>
  
  <!-- Expert Stage -->
  <g transform="translate(875, 150)">
    <rect x="0" y="0" width="250" height="500" rx="15" fill="url(#expertGrad)" opacity="0.9"/>
    <text x="125" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">전문가</text>
    <text x="125" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#e0e0e0">24개월+</text>
    
    <circle cx="125" cy="100" r="40" fill="#ffffff" opacity="0.3"/>
    <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ffffff">4</text>
    
    <text x="10" y="170" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ 엔터프라이즈 운영</text>
    <text x="10" y="200" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ 공급망 보안</text>
    <text x="10" y="230" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ 고급 위협 대응</text>
    <text x="10" y="260" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">✓ 보안 리더십</text>
    <text x="10" y="290" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• 대규모 전략</text>
    <text x="10" y="320" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• SBOM, 의존성</text>
    <text x="10" y="350" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• APT 대응</text>
  </g>
  
  <!-- Connecting arrows -->
  <path d="M 300 400 L 325 400" stroke="#ffffff" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M 575 400 L 600 400" stroke="#ffffff" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>
  <path d="M 850 400 L 875 400" stroke="#ffffff" stroke-width="4" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead2" markerWidth="12" markerHeight="12" refX="11" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Progress indicator -->
  <rect x="50" y="700" width="1100" height="30" rx="15" fill="#333333" opacity="0.5"/>
  <rect x="50" y="700" width="275" height="30" rx="15" fill="url(#beginnerGrad)"/>
  <text x="600" y="720" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">학습 진행도</text>
  
  <!-- Footer -->
  <text x="600" y="780" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#888888">단계별 목표 설정 및 실무 적용이 핵심입니다</text>
</svg>
