<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 450" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif">
  <defs>
    <linearGradient id="dfBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="dfStep" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="dfArrow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f43f5e"/>
    </linearGradient>
    <linearGradient id="dfAction" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <linearGradient id="dfLive" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="dfGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="dfShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <marker id="dfArrowHead" markerWidth="12" markerHeight="8" refX="10" refY="4" orient="auto">
      <path d="M0,0 L12,4 L0,8 L3,4 Z" fill="url(#dfArrow)"/>
    </marker>
    <pattern id="dfGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.4"/>
    </pattern>
  </defs>

  <rect width="1000" height="450" fill="url(#dfBg)"/>
  <rect width="1000" height="450" fill="url(#dfGrid)" opacity="0.3"/>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" fill="#fff" font-size="24" font-weight="700" filter="url(#dfGlow)">Deployment Flow</text>
  <text x="500" y="62" text-anchor="middle" fill="#94a3b8" font-size="12">Automated 4-step pipeline from writing to production</text>

  <!-- Main flow boxes -->
  <!-- Step 1 -->
  <g filter="url(#dfShadow)">
    <rect x="40" y="85" width="150" height="95" rx="14" fill="#1e293b" stroke="url(#dfStep)" stroke-width="2"/>
  </g>
  <circle cx="115" cy="195" r="18" fill="url(#dfStep)" filter="url(#dfGlow)"/>
  <text x="115" y="201" text-anchor="middle" fill="#fff" font-size="14" font-weight="700">1</text>
  <text x="115" y="120" text-anchor="middle" fill="#f1f5f9" font-size="16" font-weight="600">Write</text>
  <text x="115" y="142" text-anchor="middle" fill="#94a3b8" font-size="12">Post</text>
  <text x="115" y="160" text-anchor="middle" fill="#64748b" font-size="10">Markdown</text>

  <line x1="190" y1="132" x2="250" y2="132" stroke="url(#dfArrow)" stroke-width="3" marker-end="url(#dfArrowHead)"/>

  <!-- Step 2 -->
  <g filter="url(#dfShadow)">
    <rect x="260" y="85" width="150" height="95" rx="14" fill="#1e293b" stroke="url(#dfStep)" stroke-width="2"/>
  </g>
  <circle cx="335" cy="195" r="18" fill="url(#dfStep)" filter="url(#dfGlow)"/>
  <text x="335" y="201" text-anchor="middle" fill="#fff" font-size="14" font-weight="700">2</text>
  <text x="335" y="120" text-anchor="middle" fill="#f1f5f9" font-size="16" font-weight="600">Push</text>
  <text x="335" y="142" text-anchor="middle" fill="#94a3b8" font-size="12">to GitHub</text>
  <text x="335" y="160" text-anchor="middle" fill="#64748b" font-size="10">main branch</text>

  <line x1="410" y1="132" x2="470" y2="132" stroke="url(#dfArrow)" stroke-width="3" marker-end="url(#dfArrowHead)"/>

  <!-- Step 3 -->
  <g filter="url(#dfShadow)">
    <rect x="480" y="85" width="150" height="95" rx="14" fill="#1e293b" stroke="url(#dfStep)" stroke-width="2"/>
  </g>
  <circle cx="555" cy="195" r="18" fill="url(#dfStep)" filter="url(#dfGlow)"/>
  <text x="555" y="201" text-anchor="middle" fill="#fff" font-size="14" font-weight="700">3</text>
  <text x="555" y="120" text-anchor="middle" fill="#f1f5f9" font-size="16" font-weight="600">Build</text>
  <text x="555" y="142" text-anchor="middle" fill="#94a3b8" font-size="12">Jekyll</text>
  <text x="555" y="160" text-anchor="middle" fill="#64748b" font-size="10">build.sh</text>

  <line x1="630" y1="132" x2="690" y2="132" stroke="url(#dfArrow)" stroke-width="3" marker-end="url(#dfArrowHead)"/>

  <!-- Step 4 -->
  <g filter="url(#dfShadow)">
    <rect x="700" y="85" width="150" height="95" rx="14" fill="#1e293b" stroke="url(#dfStep)" stroke-width="2"/>
  </g>
  <circle cx="775" cy="195" r="18" fill="url(#dfStep)" filter="url(#dfGlow)"/>
  <text x="775" y="201" text-anchor="middle" fill="#fff" font-size="14" font-weight="700">4</text>
  <text x="775" y="120" text-anchor="middle" fill="#f1f5f9" font-size="16" font-weight="600">Deploy</text>
  <text x="775" y="142" text-anchor="middle" fill="#94a3b8" font-size="12">to Vercel</text>
  <text x="775" y="160" text-anchor="middle" fill="#64748b" font-size="10">Edge CDN</text>

  <line x1="850" y1="132" x2="910" y2="132" stroke="url(#dfArrow)" stroke-width="3" marker-end="url(#dfArrowHead)"/>

  <!-- Production Site -->
  <g filter="url(#dfShadow)">
    <rect x="920" y="90" width="70" height="85" rx="12" fill="url(#dfLive)"/>
  </g>
  <text x="955" y="125" text-anchor="middle" fill="#fff" font-size="12" font-weight="700">LIVE</text>
  <text x="955" y="145" text-anchor="middle" fill="#d1fae5" font-size="9">tech.2two</text>
  <text x="955" y="158" text-anchor="middle" fill="#d1fae5" font-size="9">dragon.com</text>

  <!-- Parallel Actions from Push -->
  <line x1="335" y1="180" x2="335" y2="235" stroke="#06b6d4" stroke-width="2" stroke-dasharray="6,3"/>

  <!-- GitHub Actions Box -->
  <g filter="url(#dfShadow)">
    <rect x="120" y="245" width="430" height="185" rx="14" fill="#0f172a" stroke="#1e293b" stroke-width="1"/>
    <rect x="120" y="245" width="430" height="42" rx="14" fill="url(#dfAction)"/>
    <rect x="120" y="275" width="430" height="12" fill="#0f172a"/>
  </g>
  <text x="335" y="274" text-anchor="middle" fill="#fff" font-size="15" font-weight="700">GitHub Actions</text>

  <!-- Action items -->
  <g>
    <rect x="145" y="305" width="180" height="50" rx="8" fill="#1e293b" stroke="#334155"/>
    <text x="235" y="330" text-anchor="middle" fill="#f1f5f9" font-size="12" font-weight="500">SNS Auto Share</text>
    <text x="235" y="346" text-anchor="middle" fill="#64748b" font-size="10">Twitter, Facebook, LinkedIn</text>
  </g>
  <g>
    <rect x="345" y="305" width="180" height="50" rx="8" fill="#1e293b" stroke="#334155"/>
    <text x="435" y="330" text-anchor="middle" fill="#f1f5f9" font-size="12" font-weight="500">RSS Update</text>
    <text x="435" y="346" text-anchor="middle" fill="#64748b" font-size="10">Buttondown Email</text>
  </g>
  <g>
    <rect x="145" y="365" width="180" height="50" rx="8" fill="#1e293b" stroke="#334155"/>
    <text x="235" y="390" text-anchor="middle" fill="#f1f5f9" font-size="12" font-weight="500">Pages Deploy</text>
    <text x="235" y="406" text-anchor="middle" fill="#64748b" font-size="10">Backup Site</text>
  </g>
  <g>
    <rect x="345" y="365" width="180" height="50" rx="8" fill="#1e293b" stroke="#334155"/>
    <text x="435" y="390" text-anchor="middle" fill="#f1f5f9" font-size="12" font-weight="500">Sentry Release</text>
    <text x="435" y="406" text-anchor="middle" fill="#64748b" font-size="10">Error Tracking</text>
  </g>

  <!-- Arrows from Actions to outputs -->
  <line x1="550" y1="330" x2="590" y2="330" stroke="#06b6d4" stroke-width="2" marker-end="url(#dfArrowHead)"/>

  <!-- Output boxes -->
  <g filter="url(#dfShadow)">
    <rect x="600" y="260" width="160" height="55" rx="10" fill="#1da1f2"/>
  </g>
  <text x="680" y="287" text-anchor="middle" fill="#fff" font-size="13" font-weight="600">Social Media</text>
  <text x="680" y="304" text-anchor="middle" fill="#bae6fd" font-size="10">Auto Posted</text>

  <g filter="url(#dfShadow)">
    <rect x="600" y="325" width="160" height="55" rx="10" fill="#ec4899"/>
  </g>
  <text x="680" y="352" text-anchor="middle" fill="#fff" font-size="13" font-weight="600">Newsletter</text>
  <text x="680" y="369" text-anchor="middle" fill="#fce7f3" font-size="10">Email Sent</text>

  <g filter="url(#dfShadow)">
    <rect x="600" y="390" width="160" height="55" rx="10" fill="url(#dfLive)"/>
  </g>
  <text x="680" y="417" text-anchor="middle" fill="#fff" font-size="13" font-weight="600">Backup</text>
  <text x="680" y="434" text-anchor="middle" fill="#d1fae5" font-size="10">GitHub Pages</text>

  <!-- Connecting lines -->
  <line x1="550" y1="390" x2="590" y2="352" stroke="#06b6d4" stroke-width="1.5" stroke-dasharray="4"/>
  <line x1="550" y1="390" x2="590" y2="417" stroke="#06b6d4" stroke-width="1.5" stroke-dasharray="4"/>
</svg>
