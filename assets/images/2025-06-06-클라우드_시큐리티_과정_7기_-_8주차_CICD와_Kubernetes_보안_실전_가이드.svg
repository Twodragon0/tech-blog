<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
  </g>

  <!-- CI/CD Pipeline -->
  <g transform="translate(80, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <!-- Infinity loop for CI/CD -->
    <path d="M35 55 C35 35 55 35 65 55 C75 75 95 75 95 55 C95 35 75 35 65 55 C55 75 35 75 35 55"
          fill="none" stroke="#3b82f6" stroke-width="3"/>
    <!-- Arrow -->
    <path d="M90 50 L100 55 L90 60" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <text x="65" y="95" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" text-anchor="middle">CI/CD Pipeline</text>
  </g>

  <!-- Kubernetes -->
  <g transform="translate(250, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#326ce5" stroke-width="2"/>
    <!-- K8s wheel -->
    <circle cx="65" cy="50" r="25" fill="none" stroke="#326ce5" stroke-width="2"/>
    <circle cx="65" cy="50" r="8" fill="#326ce5"/>
    <!-- Spokes -->
    <g stroke="#326ce5" stroke-width="2">
      <line x1="65" y1="25" x2="65" y2="35"/>
      <line x1="65" y1="65" x2="65" y2="75"/>
      <line x1="40" y1="50" x2="50" y2="50"/>
      <line x1="80" y1="50" x2="90" y2="50"/>
      <line x1="47" y1="32" x2="54" y2="39"/>
      <line x1="76" y1="61" x2="83" y2="68"/>
      <line x1="47" y1="68" x2="54" y2="61"/>
      <line x1="76" y1="39" x2="83" y2="32"/>
    </g>
    <text x="65" y="95" font-family="Arial, sans-serif" font-size="11" fill="#326ce5" text-anchor="middle">Kubernetes</text>
  </g>

  <!-- Security Shield -->
  <g transform="translate(420, 105)" filter="url(#glow)">
    <path d="M60 0 L120 25 L120 70 C120 110 60 140 60 140 C60 140 0 110 0 70 L0 25 Z"
          fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M60 12 L108 33 L108 68 C108 100 60 125 60 125 C60 125 12 100 12 68 L12 33 Z"
          fill="#10b981" fill-opacity="0.15"/>
    <!-- Lock icon -->
    <rect x="45" y="55" width="30" height="25" rx="3" fill="#10b981" fill-opacity="0.3" stroke="#10b981" stroke-width="1.5"/>
    <path d="M52 55 L52 45 Q60 35 68 45 L68 55" fill="none" stroke="#10b981" stroke-width="2"/>
    <circle cx="60" cy="67" r="3" fill="#10b981"/>
    <text x="60" y="125" font-family="Arial, sans-serif" font-size="11" fill="#10b981" text-anchor="middle">Security</text>
  </g>

  <!-- Container Security -->
  <g transform="translate(590, 120)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="100" rx="12" fill="#1e3a5f" stroke="#f59e0b" stroke-width="2"/>
    <!-- Container boxes -->
    <rect x="25" y="20" width="30" height="25" rx="3" fill="#f59e0b" fill-opacity="0.3" stroke="#f59e0b" stroke-width="1.5"/>
    <rect x="65" y="20" width="30" height="25" rx="3" fill="#f59e0b" fill-opacity="0.3" stroke="#f59e0b" stroke-width="1.5"/>
    <rect x="45" y="50" width="30" height="25" rx="3" fill="#f59e0b" fill-opacity="0.3" stroke="#f59e0b" stroke-width="1.5"/>
    <!-- Shield overlay -->
    <path d="M60 30 L75 35 L75 50 C75 58 60 65 60 65 C60 65 45 58 45 50 L45 35 Z"
          fill="none" stroke="#f59e0b" stroke-width="1.5"/>
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">Container Sec</text>
  </g>

  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">
    클라우드 시큐리티 과정 7기 - 8주차
  </text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    CI/CD와 Kubernetes 보안 실전 가이드
  </text>

  <!-- Feature cards -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6" text-anchor="middle">GitHub Actions</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">보안 파이프라인 구축</text>
  </g>
  <g transform="translate(250, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#326ce5" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#326ce5" text-anchor="middle">RBAC + PSP</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">K8s 접근 제어</text>
  </g>
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#10b981" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981" text-anchor="middle">Image Scanning</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Trivy, Snyk 활용</text>
  </g>
  <g transform="translate(590, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#f59e0b" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f59e0b" text-anchor="middle">Network Policy</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Pod 간 통신 제어</text>
  </g>

  <!-- Bottom badges -->
  <g transform="translate(160, 370)">
    <rect x="0" y="0" width="70" height="26" rx="13" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="1"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">CI/CD</text>
  </g>
  <g transform="translate(250, 370)">
    <rect x="0" y="0" width="90" height="26" rx="13" fill="#326ce5" fill-opacity="0.2" stroke="#326ce5" stroke-width="1"/>
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="10" fill="#326ce5" text-anchor="middle">Kubernetes</text>
  </g>
  <g transform="translate(360, 370)">
    <rect x="0" y="0" width="90" height="26" rx="13" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">DevSecOps</text>
  </g>
  <g transform="translate(470, 370)">
    <rect x="0" y="0" width="90" height="26" rx="13" fill="#f59e0b" fill-opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">Container</text>
  </g>
</svg>
