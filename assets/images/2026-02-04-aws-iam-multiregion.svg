<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 560" font-family="'Segoe UI', 'Noto Sans KR', Arial, sans-serif">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0e27"/>
      <stop offset="100%" stop-color="#1a1f3a"/>
    </linearGradient>
    <linearGradient id="awsOrange" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff9900"/>
      <stop offset="100%" stop-color="#e68a00"/>
    </linearGradient>
    <linearGradient id="awsBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#232f3e"/>
      <stop offset="100%" stop-color="#1a2332"/>
    </linearGradient>
    <linearGradient id="green3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4caf50"/>
      <stop offset="100%" stop-color="#388e3c"/>
    </linearGradient>
    <linearGradient id="teal3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00838f"/>
      <stop offset="100%" stop-color="#006064"/>
    </linearGradient>
    <filter id="shadow3">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="glow3">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowSync" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#ff9900"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="560" fill="url(#bg3)" rx="12"/>
  <rect x="2" y="2" width="896" height="556" fill="none" stroke="#2a3055" stroke-width="2" rx="12"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ff9900" font-size="22" font-weight="bold" filter="url(#glow3)">AWS IAM Identity Center Multi-Region Architecture</text>
  <text x="450" y="62" text-anchor="middle" fill="#8892b0" font-size="13">Workforce ID + Permission Set Replication</text>

  <!-- Primary Region Box -->
  <rect x="250" y="85" width="400" height="170" rx="12" fill="url(#awsBlue)" stroke="#ff9900" stroke-width="2" filter="url(#shadow3)"/>
  <rect x="250" y="85" width="400" height="32" rx="12" fill="rgba(255,153,0,0.15)"/>
  <text x="450" y="107" text-anchor="middle" fill="#ff9900" font-size="15" font-weight="bold">Primary Region: us-east-1 (Virginia)</text>

  <text x="280" y="135" fill="#ccd6f6" font-size="13" font-weight="bold">IAM Identity Center</text>

  <!-- Users box -->
  <rect x="280" y="148" width="100" height="40" rx="6" fill="#1565C0" opacity="0.8"/>
  <text x="330" y="172" text-anchor="middle" fill="white" font-size="11">Users</text>

  <!-- Groups box -->
  <rect x="400" y="148" width="100" height="40" rx="6" fill="#1565C0" opacity="0.8"/>
  <text x="450" y="172" text-anchor="middle" fill="white" font-size="11">Groups</text>

  <!-- Permission Sets box -->
  <rect x="520" y="148" width="110" height="40" rx="6" fill="#1565C0" opacity="0.8"/>
  <text x="575" y="172" text-anchor="middle" fill="white" font-size="11">Permission Sets</text>

  <!-- Status badge -->
  <rect x="280" y="200" width="90" height="22" rx="11" fill="#4caf50"/>
  <text x="325" y="215" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Read/Write</text>

  <!-- Multi-Region Replication Bar -->
  <rect x="100" y="280" width="700" height="40" rx="8" fill="#1e2440" stroke="#ff9900" stroke-width="1.5"/>
  <text x="450" y="305" text-anchor="middle" fill="#ff9900" font-size="14" font-weight="bold">Multi-Region Replication</text>

  <!-- Arrows from primary to replication bar -->
  <line x1="330" y1="188" x2="330" y2="280" stroke="#ff9900" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.6"/>
  <line x1="450" y1="188" x2="450" y2="280" stroke="#ff9900" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.6"/>
  <line x1="575" y1="188" x2="575" y2="280" stroke="#ff9900" stroke-width="1.5" stroke-dasharray="4,4" opacity="0.6"/>

  <!-- Replica 1: us-west-2 -->
  <line x1="200" y1="320" x2="200" y2="370" stroke="#ff9900" stroke-width="2" marker-end="url(#arrowSync)"/>
  <rect x="80" y="380" width="240" height="130" rx="10" fill="url(#teal3)" filter="url(#shadow3)" opacity="0.95"/>
  <rect x="80" y="380" width="240" height="28" rx="10" fill="rgba(0,0,0,0.2)"/>
  <text x="200" y="400" text-anchor="middle" fill="white" font-size="12" font-weight="bold">us-west-2 (Oregon)</text>
  <text x="100" y="428" fill="#b2dfdb" font-size="11">IAM Identity Center</text>
  <text x="100" y="448" fill="#80cbc4" font-size="11">Read-Only Replica</text>
  <rect x="100" y="460" width="80" height="20" rx="10" fill="#ff9900" opacity="0.8"/>
  <text x="140" y="474" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Replica</text>
  <text x="100" y="500" fill="#607d8b" font-size="10">Auto-failover enabled</text>

  <!-- Replica 2: eu-west-1 -->
  <line x1="450" y1="320" x2="450" y2="370" stroke="#ff9900" stroke-width="2" marker-end="url(#arrowSync)"/>
  <rect x="330" y="380" width="240" height="130" rx="10" fill="url(#teal3)" filter="url(#shadow3)" opacity="0.95"/>
  <rect x="330" y="380" width="240" height="28" rx="10" fill="rgba(0,0,0,0.2)"/>
  <text x="450" y="400" text-anchor="middle" fill="white" font-size="12" font-weight="bold">eu-west-1 (Ireland)</text>
  <text x="350" y="428" fill="#b2dfdb" font-size="11">IAM Identity Center</text>
  <text x="350" y="448" fill="#80cbc4" font-size="11">Read-Only Replica</text>
  <rect x="350" y="460" width="80" height="20" rx="10" fill="#ff9900" opacity="0.8"/>
  <text x="390" y="474" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Replica</text>
  <text x="350" y="500" fill="#607d8b" font-size="10">GDPR compliance zone</text>

  <!-- Replica 3: ap-northeast-2 -->
  <line x1="700" y1="320" x2="700" y2="370" stroke="#ff9900" stroke-width="2" marker-end="url(#arrowSync)"/>
  <rect x="580" y="380" width="240" height="130" rx="10" fill="url(#green3)" filter="url(#shadow3)" opacity="0.95"/>
  <rect x="580" y="380" width="240" height="28" rx="10" fill="rgba(0,0,0,0.2)"/>
  <text x="700" y="400" text-anchor="middle" fill="white" font-size="12" font-weight="bold">ap-northeast-2 (Seoul)</text>
  <text x="600" y="428" fill="#c8e6c9" font-size="11">IAM Identity Center</text>
  <text x="600" y="448" fill="#a5d6a7" font-size="11">Read-Only Replica</text>
  <rect x="600" y="460" width="80" height="20" rx="10" fill="#ff9900" opacity="0.8"/>
  <text x="640" y="474" text-anchor="middle" fill="white" font-size="9" font-weight="bold">Replica</text>
  <text x="600" y="500" fill="#607d8b" font-size="10">Korea data residency</text>

  <!-- Availability info -->
  <text x="450" y="543" text-anchor="middle" fill="#4a5080" font-size="10">Availability: 99.9% (single) -> 99.99% (3 regions) | Source: AWS Blog | 2026-02-04 Weekly Security Digest</text>
</svg>