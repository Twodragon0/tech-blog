<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900" width="1400" height="900">
  <!-- Definitions -->
  <defs>
    <!-- Filters -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="5" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feComposite in="coloredBlur" in2="SourceGraphic" operator="over"/>
    </filter>
    <filter id="glass" x="0" y="0" width="100%" height="100%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>
    </filter>

    <!-- Gradients -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="card-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#334155" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#1e293b" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="accent-blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <linearGradient id="accent-purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="accent-green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <linearGradient id="accent-orange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#fb923c"/>
    </linearGradient>

    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" stroke-opacity="0.3"/>
    </pattern>

    <!-- Markers -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1400" height="900" fill="url(#bg-gradient)"/>
  <rect width="1400" height="900" fill="url(#grid)"/>

  <!-- Decorative Background Blobs -->
  <circle cx="100" cy="100" r="300" fill="#3b82f6" fill-opacity="0.05" filter="url(#glow)"/>
  <circle cx="1300" cy="800" r="250" fill="#8b5cf6" fill-opacity="0.05" filter="url(#glow)"/>

  <!-- Header Section -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="1300" height="100" rx="15" fill="#1e293b" stroke="#334155" filter="url(#shadow)"/>
    <text x="30" y="45" fill="#e2e8f0" font-family="monospace" font-size="28" font-weight="bold">CONFERENCE REVIEW 2025</text>
    <text x="30" y="75" fill="#94a3b8" font-family="sans-serif" font-size="16">AWSKRUG • OWASP • Datadog Preview • See 2025</text>
    
    <!-- Header Badges -->
    <g transform="translate(950, 25)">
      <rect width="100" height="50" rx="8" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="1"/>
      <text x="50" y="30" text-anchor="middle" fill="#60a5fa" font-family="sans-serif" font-size="14" font-weight="bold">CLOUD</text>
    </g>
    <g transform="translate(1070, 25)">
      <rect width="100" height="50" rx="8" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="1"/>
      <text x="50" y="30" text-anchor="middle" fill="#a78bfa" font-family="sans-serif" font-size="14" font-weight="bold">AI-SEC</text>
    </g>
    <g transform="translate(1190, 25)">
      <rect width="80" height="50" rx="8" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
      <text x="40" y="30" text-anchor="middle" fill="#34d399" font-family="sans-serif" font-size="14" font-weight="bold">2025</text>
    </g>
  </g>

  <!-- Main Grid Layout -->
  
  <!-- Column 1: Event Highlights -->
  <g transform="translate(50, 180)">
    <!-- Section Label -->
    <text x="0" y="-10" fill="#cbd5e1" font-family="monospace" font-size="18" font-weight="bold">&gt; EVENT_LOGS</text>

    <!-- Card 1: AWSKRUG -->
    <g transform="translate(0, 10)">
      <rect width="400" height="180" rx="10" fill="url(#card-gradient)" stroke="#475569" filter="url(#shadow)"/>
      <rect x="0" y="0" width="5" height="180" rx="2" fill="#f97316"/> <!-- Orange accent -->
      <text x="25" y="35" fill="#f97316" font-family="sans-serif" font-size="20" font-weight="bold">AWSKRUG Year-End</text>
      <line x1="25" y1="50" x2="380" y2="50" stroke="#475569" stroke-width="1"/>
      
      <g transform="translate(25, 75)">
        <text x="0" y="0" fill="#e2e8f0" font-family="sans-serif" font-size="14">• Serverless Security Patterns</text>
        <text x="0" y="25" fill="#e2e8f0" font-family="sans-serif" font-size="14">• IAM Identity Center Deep Dive</text>
        <text x="0" y="50" fill="#e2e8f0" font-family="sans-serif" font-size="14">• Community Networking</text>
        <text x="0" y="80" fill="#94a3b8" font-family="monospace" font-size="12">STATUS: COMPLETED</text>
      </g>
    </g>

    <!-- Card 2: OWASP -->
    <g transform="translate(0, 210)">
      <rect width="400" height="180" rx="10" fill="url(#card-gradient)" stroke="#475569" filter="url(#shadow)"/>
      <rect x="0" y="0" width="5" height="180" rx="2" fill="#3b82f6"/> <!-- Blue accent -->
      <text x="25" y="35" fill="#3b82f6" font-family="sans-serif" font-size="20" font-weight="bold">OWASP Seoul</text>
      <line x1="25" y1="50" x2="380" y2="50" stroke="#475569" stroke-width="1"/>
      
      <g transform="translate(25, 75)">
        <text x="0" y="0" fill="#e2e8f0" font-family="sans-serif" font-size="14">• API Security Top 10 Update</text>
        <text x="0" y="25" fill="#e2e8f0" font-family="sans-serif" font-size="14">• LLM Red Teaming Strategies</text>
        <text x="0" y="50" fill="#e2e8f0" font-family="sans-serif" font-size="14">• Supply Chain Defense</text>
        <text x="0" y="80" fill="#94a3b8" font-family="monospace" font-size="12">PRIORITY: HIGH</text>
      </g>
    </g>

    <!-- Card 3: Datadog Preview -->
    <g transform="translate(0, 410)">
      <rect width="400" height="180" rx="10" fill="url(#card-gradient)" stroke="#475569" filter="url(#shadow)"/>
      <rect x="0" y="0" width="5" height="180" rx="2" fill="#8b5cf6"/> <!-- Purple accent -->
      <text x="25" y="35" fill="#8b5cf6" font-family="sans-serif" font-size="20" font-weight="bold">Datadog Preview</text>
      <line x1="25" y1="50" x2="380" y2="50" stroke="#475569" stroke-width="1"/>
      
      <g transform="translate(25, 75)">
        <text x="0" y="0" fill="#e2e8f0" font-family="sans-serif" font-size="14">• Cloud SIEM Enhancements</text>
        <text x="0" y="25" fill="#e2e8f0" font-family="sans-serif" font-size="14">• Application Security Mgmt</text>
        <text x="0" y="50" fill="#e2e8f0" font-family="sans-serif" font-size="14">• AI-Powered Incident Response</text>
        <text x="0" y="80" fill="#94a3b8" font-family="monospace" font-size="12">MODULE: OBSERVABILITY</text>
      </g>
    </g>
  </g>

  <!-- Column 2: Theme Focus (AI & Security) -->
  <g transform="translate(480, 180)">
    <text x="0" y="-10" fill="#cbd5e1" font-family="monospace" font-size="18" font-weight="bold">&gt; THEME: AI_COEXISTENCE</text>
    
    <!-- Main Diagram Box -->
    <rect width="450" height="580" rx="10" fill="#0f172a" stroke="#64748b" stroke-dasharray="5,5" filter="url(#shadow)"/>
    
    <!-- Central Diagram -->
    <g transform="translate(225, 200)">
      <!-- Circles -->
      <circle r="80" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
      <circle r="120" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
      <circle r="160" fill="none" stroke="#10b981" stroke-width="2" opacity="0.2"/>
      
      <!-- Nodes -->
      <circle cx="0" cy="-120" r="8" fill="#8b5cf6" filter="url(#glow)"/> <!-- AI -->
      <circle cx="104" cy="60" r="8" fill="#3b82f6" filter="url(#glow)"/> <!-- Cloud -->
      <circle cx="-104" cy="60" r="8" fill="#10b981" filter="url(#glow)"/> <!-- Sec -->
      
      <!-- Connectors -->
      <line x1="0" y1="-120" x2="104" y2="60" stroke="#94a3b8" stroke-width="1" opacity="0.5"/>
      <line x1="104" y1="60" x2="-104" y2="60" stroke="#94a3b8" stroke-width="1" opacity="0.5"/>
      <line x1="-104" y1="60" x2="0" y2="-120" stroke="#94a3b8" stroke-width="1" opacity="0.5"/>
      
      <!-- Labels -->
      <text x="0" y="-140" text-anchor="middle" fill="#a78bfa" font-family="monospace" font-weight="bold">AI AGENTS</text>
      <text x="140" y="70" text-anchor="start" fill="#60a5fa" font-family="monospace" font-weight="bold">CLOUD INFRA</text>
      <text x="-140" y="70" text-anchor="end" fill="#34d399" font-family="monospace" font-weight="bold">DEFENSE</text>

      <!-- Center Text -->
      <text x="0" y="5" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="14" font-weight="bold">2025</text>
      <text x="0" y="25" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="10">INTERSECTION</text>
    </g>

    <!-- Bottom Text Section within Diagram -->
    <g transform="translate(30, 400)">
      <rect width="390" height="150" rx="5" fill="#1e293b" fill-opacity="0.5"/>
      <text x="15" y="30" fill="#e2e8f0" font-family="sans-serif" font-size="16" font-weight="bold">Key Security Trends</text>
      <line x1="15" y1="45" x2="375" y2="45" stroke="#475569"/>
      
      <g transform="translate(15, 70)">
        <path d="M0,5 L5,10 L15,0" fill="none" stroke="#10b981" stroke-width="2"/>
        <text x="25" y="10" fill="#cbd5e1" font-family="sans-serif" font-size="14">Automated Remediation</text>
        
        <path d="M0,35 L5,40 L15,30" fill="none" stroke="#10b981" stroke-width="2"/>
        <text x="25" y="40" fill="#cbd5e1" font-family="sans-serif" font-size="14">AI-Driven Threat Hunting</text>
        
        <path d="M0,65 L5,70 L15,60" fill="none" stroke="#10b981" stroke-width="2"/>
        <text x="25" y="70" fill="#cbd5e1" font-family="sans-serif" font-size="14">Platform Engineering Sec</text>
      </g>
    </g>
  </g>

  <!-- Column 3: Terminal & Tools -->
  <g transform="translate(960, 180)">
    <text x="0" y="-10" fill="#cbd5e1" font-family="monospace" font-size="18" font-weight="bold">&gt; TERMINAL_ACCESS</text>

    <!-- Terminal Window -->
    <g transform="translate(0, 10)">
      <rect width="390" height="380" rx="8" fill="#0f172a" stroke="#334155" stroke-width="2" filter="url(#shadow)"/>
      
      <!-- Terminal Header -->
      <rect x="0" y="0" width="390" height="30" rx="8" fill="#1e293b"/> <!-- Top bar -->
      <rect x="0" y="20" width="390" height="15" fill="#1e293b"/> <!-- Square off bottom corners of header -->
      <circle cx="20" cy="15" r="5" fill="#ef4444"/>
      <circle cx="40" cy="15" r="5" fill="#eab308"/>
      <circle cx="60" cy="15" r="5" fill="#22c55e"/>
      <text x="195" y="20" text-anchor="middle" fill="#64748b" font-family="monospace" font-size="12">user@devsecops-2025</text>

      <!-- Terminal Content -->
      <g transform="translate(20, 50)" font-family="monospace" font-size="12">
        <text x="0" y="0" fill="#3b82f6">$ aws securityhub get-findings</text>
        <text x="0" y="20" fill="#94a3b8">{</text>
        <text x="10" y="35" fill="#94a3b8">"FindingId": "arn:aws:sh...",</text>
        <text x="10" y="50" fill="#94a3b8">"Title": "S3 Public Access",</text>
        <text x="10" y="65" fill="#ef4444">"Severity": "CRITICAL",</text>
        <text x="10" y="80" fill="#94a3b8">"Status": "NEW"</text>
        <text x="0" y="95" fill="#94a3b8">}</text>
        
        <text x="0" y="125" fill="#3b82f6">$ datadog-agent status</text>
        <text x="0" y="145" fill="#10b981">Running [OK]</text>
        <text x="0" y="160" fill="#94a3b8">Checks: 12 passing, 0 failing</text>
        <text x="0" y="175" fill="#94a3b8">Logs: Sending to intake...</text>

        <text x="0" y="205" fill="#3b82f6">$ check-policy --iam</text>
        <text x="0" y="225" fill="#eab308">WARN: AdminAccess detected</text>
        <text x="0" y="240" fill="#94a3b8">User: dev-ops-lead</text>
        
        <text x="0" y="270" fill="#3b82f6">$ _</text>
        <rect x="15" y="260" width="8" height="15" fill="#3b82f6">
          <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
        </rect>
      </g>
    </g>

    <!-- Tool Icons / Badges below terminal -->
    <g transform="translate(0, 410)">
      <rect width="390" height="180" rx="10" fill="url(#card-gradient)" stroke="#475569" filter="url(#shadow)"/>
      <text x="20" y="30" fill="#cbd5e1" font-family="monospace" font-size="14" font-weight="bold">ACTIVE_TOOLCHAIN</text>
      
      <!-- Row 1 -->
      <g transform="translate(20, 50)">
        <rect width="100" height="40" rx="5" fill="#334155" stroke="#475569"/>
        <text x="50" y="25" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="12">Terraform</text>
      </g>
      <g transform="translate(135, 50)">
        <rect width="100" height="40" rx="5" fill="#334155" stroke="#475569"/>
        <text x="50" y="25" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="12">Python</text>
      </g>
      <g transform="translate(250, 50)">
        <rect width="100" height="40" rx="5" fill="#334155" stroke="#475569"/>
        <text x="50" y="25" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="12">Docker</text>
      </g>

      <!-- Row 2 -->
      <g transform="translate(20, 105)">
        <rect width="100" height="40" rx="5" fill="#334155" stroke="#475569"/>
        <text x="50" y="25" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="12">Kubernetes</text>
      </g>
      <g transform="translate(135, 105)">
        <rect width="100" height="40" rx="5" fill="#334155" stroke="#475569"/>
        <text x="50" y="25" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="12">Vault</text>
      </g>
      <g transform="translate(250, 105)">
        <rect width="100" height="40" rx="5" fill="#334155" stroke="#475569"/>
        <text x="50" y="25" text-anchor="middle" fill="#e2e8f0" font-family="sans-serif" font-size="12">ArgoCD</text>
      </g>
    </g>
  </g>

  <!-- Footer Section -->
  <g transform="translate(50, 800)">
    <rect width="1300" height="70" rx="10" fill="#1e293b" stroke="#334155"/>
    
    <g transform="translate(30, 42)">
      <text x="0" y="0" fill="#94a3b8" font-family="monospace" font-size="14" font-weight="bold">NEXT_STEPS:</text>
      
      <g transform="translate(120, 0)">
        <rect x="0" y="-12" width="15" height="15" rx="3" fill="none" stroke="#10b981"/>
        <path d="M3,-5 L6,0 L12,-10" fill="none" stroke="#10b981" stroke-width="2" transform="translate(0, 0)"/>
        <text x="25" y="0" fill="#e2e8f0" font-family="sans-serif" font-size="14">Review Security Groups</text>
      </g>

      <g transform="translate(350, 0)">
        <rect x="0" y="-12" width="15" height="15" rx="3" fill="none" stroke="#10b981"/>
        <path d="M3,-5 L6,0 L12,-10" fill="none" stroke="#10b981" stroke-width="2" transform="translate(0, 0)"/>
        <text x="25" y="0" fill="#e2e8f0" font-family="sans-serif" font-size="14">Integrate Datadog ASM</text>
      </g>

      <g transform="translate(580, 0)">
        <rect x="0" y="-12" width="15" height="15" rx="3" fill="none" stroke="#3b82f6"/>
        <text x="25" y="0" fill="#e2e8f0" font-family="sans-serif" font-size="14">Plan Q1 Architecture</text>
      </g>
      
      <text x="1000" y="0" text-anchor="end" fill="#64748b" font-family="monospace" font-size="12">Generated by Tech Blog Automation</text>
      <text x="1250" y="0" text-anchor="end" fill="#64748b" font-family="monospace" font-size="12">v2025.12.17</text>
    </g>
  </g>

</svg>
