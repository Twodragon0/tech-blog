<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
  </g>

  <!-- NLB Icon -->
  <g transform="translate(80, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#ff9900" stroke-width="2"/>
    <!-- Load balancer symbol -->
    <circle cx="65" cy="35" r="12" fill="#ff9900" fill-opacity="0.3" stroke="#ff9900" stroke-width="2"/>
    <!-- Distribution arrows -->
    <line x1="65" y1="47" x2="35" y2="70" stroke="#ff9900" stroke-width="2"/>
    <line x1="65" y1="47" x2="65" y2="70" stroke="#ff9900" stroke-width="2"/>
    <line x1="65" y1="47" x2="95" y2="70" stroke="#ff9900" stroke-width="2"/>
    <!-- Target circles -->
    <circle cx="35" cy="75" r="8" fill="#ff9900" fill-opacity="0.3" stroke="#ff9900" stroke-width="1.5"/>
    <circle cx="65" cy="75" r="8" fill="#ff9900" fill-opacity="0.3" stroke="#ff9900" stroke-width="1.5"/>
    <circle cx="95" cy="75" r="8" fill="#ff9900" fill-opacity="0.3" stroke="#ff9900" stroke-width="1.5"/>
    <text x="65" y="100" font-family="Arial, sans-serif" font-size="10" fill="#ff9900" text-anchor="middle">NLB</text>
  </g>

  <!-- Security Group -->
  <g transform="translate(250, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#10b981" stroke-width="2"/>
    <!-- Firewall shield -->
    <path d="M65 20 L100 35 L100 60 C100 85 65 95 65 95 C65 95 30 85 30 60 L30 35 Z"
          fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="2"/>
    <!-- Lines inside shield (rules) -->
    <line x1="45" y1="45" x2="85" y2="45" stroke="#10b981" stroke-width="1.5"/>
    <line x1="45" y1="55" x2="80" y2="55" stroke="#10b981" stroke-width="1.5"/>
    <line x1="45" y1="65" x2="75" y2="65" stroke="#10b981" stroke-width="1.5"/>
    <text x="65" y="105" font-family="Arial, sans-serif" font-size="9" fill="#10b981" text-anchor="middle">Security Group</text>
  </g>

  <!-- Database -->
  <g transform="translate(420, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <!-- Database cylinder -->
    <ellipse cx="60" cy="35" rx="30" ry="10" fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="2"/>
    <path d="M30 35 L30 70 Q60 85 90 70 L90 35" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="2"/>
    <ellipse cx="60" cy="70" rx="30" ry="10" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <!-- Lock on database -->
    <rect x="48" y="50" width="24" height="18" rx="3" fill="#3b82f6"/>
    <path d="M53 50 L53 44 Q60 38 67 44 L67 50" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">Database</text>
  </g>

  <!-- Gateway -->
  <g transform="translate(590, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Gateway icon -->
    <rect x="25" y="30" width="70" height="45" rx="4" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Arrow through -->
    <path d="M20 52 L40 52 M100 52 L80 52" stroke="#8b5cf6" stroke-width="2"/>
    <path d="M35 47 L40 52 L35 57" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <path d="M85 47 L80 52 L85 57" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Lock inside -->
    <rect x="50" y="42" width="20" height="15" rx="2" fill="#8b5cf6"/>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">Gateway</text>
  </g>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Secure Database Access Gateway on AWS
  </text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    NLB + Security Group Complete Guide
  </text>

  <!-- Feature cards -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#ff9900" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ff9900" text-anchor="middle">Network LB</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">High-Performance L4 Load Balancing</text>
  </g>
  <g transform="translate(250, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#10b981" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981" text-anchor="middle">Security Group Config</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Inbound/Outbound Rules</text>
  </g>
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6" text-anchor="middle">RDS Access Control</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Private Subnet Protection</text>
  </g>
  <g transform="translate(590, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8b5cf6" text-anchor="middle">VPC Architecture</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Network Isolation Design</text>
  </g>

  <!-- Bottom badges -->
  <g transform="translate(150, 370)">
    <rect x="0" y="0" width="60" height="26" rx="13" fill="#ff9900" fill-opacity="0.2" stroke="#ff9900" stroke-width="1"/>
    <text x="30" y="17" font-family="Arial, sans-serif" font-size="10" fill="#ff9900" text-anchor="middle">NLB</text>
  </g>
  <g transform="translate(230, 370)">
    <rect x="0" y="0" width="110" height="26" rx="13" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="55" y="17" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Security Group</text>
  </g>
  <g transform="translate(360, 370)">
    <rect x="0" y="0" width="60" height="26" rx="13" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="1"/>
    <text x="30" y="17" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">RDS</text>
  </g>
  <g transform="translate(440, 370)">
    <rect x="0" y="0" width="60" height="26" rx="13" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="1"/>
    <text x="30" y="17" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">VPC</text>
  </g>
</svg>
