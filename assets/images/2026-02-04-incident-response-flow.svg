<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 720" font-family="'Segoe UI', 'Noto Sans KR', Arial, sans-serif">
  <defs>
    <linearGradient id="bg8" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0e27"/>
      <stop offset="100%" stop-color="#1a1f3a"/>
    </linearGradient>
    <linearGradient id="step1g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1565C0"/>
      <stop offset="100%" stop-color="#0d47a1"/>
    </linearGradient>
    <linearGradient id="step2g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00838f"/>
      <stop offset="100%" stop-color="#006064"/>
    </linearGradient>
    <linearGradient id="step3g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e65100"/>
      <stop offset="100%" stop-color="#bf360c"/>
    </linearGradient>
    <linearGradient id="step4g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4a148c"/>
      <stop offset="100%" stop-color="#311b92"/>
    </linearGradient>
    <linearGradient id="step5g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#b71c1c"/>
      <stop offset="100%" stop-color="#880e0e"/>
    </linearGradient>
    <linearGradient id="step6g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2e7d32"/>
      <stop offset="100%" stop-color="#1b5e20"/>
    </linearGradient>
    <linearGradient id="step7g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#37474f"/>
      <stop offset="100%" stop-color="#263238"/>
    </linearGradient>
    <filter id="shadow8">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="glow8">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowFlow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#4a90d9"/>
    </marker>
    <marker id="arrowFalse" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#4caf50"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="720" fill="url(#bg8)" rx="12"/>
  <rect x="2" y="2" width="896" height="716" fill="none" stroke="#2a3055" stroke-width="2" rx="12"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#2196F3" font-size="22" font-weight="bold" filter="url(#glow8)">DockerDash Incident Response Flow</text>
  <text x="450" y="58" text-anchor="middle" fill="#8892b0" font-size="13">7-Step Incident Response Procedure</text>

  <!-- Step 1: Detection -->
  <rect x="300" y="75" width="300" height="55" rx="10" fill="url(#step1g)" filter="url(#shadow8)"/>
  <text x="320" y="98" fill="white" font-size="11" font-weight="bold">STEP 1</text>
  <text x="370" y="98" fill="#bbdefb" font-size="13" font-weight="bold">Detection</text>
  <text x="320" y="118" fill="#90caf9" font-size="10">SIEM Alert / Anomaly Report</text>
  <line x1="450" y1="130" x2="450" y2="148" stroke="#4a90d9" stroke-width="2" marker-end="url(#arrowFlow)"/>

  <!-- Step 2: Triage (diamond) -->
  <polygon points="450,155 550,195 450,235 350,195" fill="url(#step2g)" stroke="#00838f" stroke-width="1" filter="url(#shadow8)"/>
  <text x="450" y="190" text-anchor="middle" fill="white" font-size="11" font-weight="bold">STEP 2</text>
  <text x="450" y="205" text-anchor="middle" fill="#b2dfdb" font-size="10">Triage</text>

  <!-- False positive branch -->
  <line x1="550" y1="195" x2="680" y2="195" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowFalse)"/>
  <text x="615" y="188" text-anchor="middle" fill="#4caf50" font-size="10">False Positive?</text>
  <rect x="690" y="178" width="150" height="34" rx="8" fill="rgba(76,175,80,0.15)" stroke="#4caf50" stroke-width="1"/>
  <text x="765" y="200" text-anchor="middle" fill="#4caf50" font-size="10">Close Alert / Tune</text>

  <!-- Continue to Step 3 -->
  <line x1="450" y1="235" x2="450" y2="263" stroke="#4a90d9" stroke-width="2" marker-end="url(#arrowFlow)"/>
  <text x="440" y="252" text-anchor="end" fill="#ff8c00" font-size="9">Real Threat</text>

  <!-- Step 3: Containment -->
  <rect x="300" y="270" width="300" height="70" rx="10" fill="url(#step3g)" filter="url(#shadow8)"/>
  <text x="320" y="294" fill="white" font-size="11" font-weight="bold">STEP 3</text>
  <text x="370" y="294" fill="#ffe0b2" font-size="13" font-weight="bold">Containment</text>
  <text x="320" y="312" fill="#ffcc80" font-size="10">- Stop affected containers</text>
  <text x="320" y="326" fill="#ffcc80" font-size="10">- Network isolation / Disable Ask Gordon</text>
  <line x1="450" y1="340" x2="450" y2="358" stroke="#4a90d9" stroke-width="2" marker-end="url(#arrowFlow)"/>

  <!-- Step 4: Investigation -->
  <rect x="300" y="365" width="300" height="70" rx="10" fill="url(#step4g)" filter="url(#shadow8)"/>
  <text x="320" y="389" fill="white" font-size="11" font-weight="bold">STEP 4</text>
  <text x="370" y="389" fill="#e1bee7" font-size="13" font-weight="bold">Investigation</text>
  <text x="320" y="407" fill="#ce93d8" font-size="10">- Metadata forensic analysis</text>
  <text x="320" y="421" fill="#ce93d8" font-size="10">- Logs / Network capture / Integrity check</text>
  <line x1="450" y1="435" x2="450" y2="453" stroke="#4a90d9" stroke-width="2" marker-end="url(#arrowFlow)"/>

  <!-- Step 5: Eradication -->
  <rect x="300" y="460" width="300" height="70" rx="10" fill="url(#step5g)" filter="url(#shadow8)"/>
  <text x="320" y="484" fill="white" font-size="11" font-weight="bold">STEP 5</text>
  <text x="370" y="484" fill="#ffcdd2" font-size="13" font-weight="bold">Eradication</text>
  <text x="320" y="502" fill="#ef9a9a" font-size="10">- Remove malicious images</text>
  <text x="320" y="516" fill="#ef9a9a" font-size="10">- Rotate credentials / Apply patches</text>
  <line x1="450" y1="530" x2="450" y2="548" stroke="#4a90d9" stroke-width="2" marker-end="url(#arrowFlow)"/>

  <!-- Step 6: Recovery -->
  <rect x="300" y="555" width="300" height="55" rx="10" fill="url(#step6g)" filter="url(#shadow8)"/>
  <text x="320" y="579" fill="white" font-size="11" font-weight="bold">STEP 6</text>
  <text x="370" y="579" fill="#c8e6c9" font-size="13" font-weight="bold">Recovery</text>
  <text x="320" y="599" fill="#a5d6a7" font-size="10">- Redeploy verified images / Monitor (24-72h)</text>
  <line x1="450" y1="610" x2="450" y2="628" stroke="#4a90d9" stroke-width="2" marker-end="url(#arrowFlow)"/>

  <!-- Step 7: Post-Incident -->
  <rect x="300" y="635" width="300" height="55" rx="10" fill="url(#step7g)" filter="url(#shadow8)"/>
  <text x="320" y="659" fill="white" font-size="11" font-weight="bold">STEP 7</text>
  <text x="370" y="659" fill="#b0bec5" font-size="13" font-weight="bold">Post-Incident Analysis</text>
  <text x="320" y="679" fill="#90a4ae" font-size="10">- Timeline doc / Prevention / SIEM rules</text>

  <!-- Side panels: SLA -->
  <rect x="40" y="75" width="230" height="340" rx="10" fill="#1e2440" stroke="#2a3055" stroke-width="1.5"/>
  <text x="155" y="100" text-anchor="middle" fill="#ff8c00" font-size="13" font-weight="bold">Response SLA</text>
  <line x1="60" y1="110" x2="250" y2="110" stroke="#2a3055" stroke-width="1"/>

  <text x="60" y="134" fill="#ef5350" font-size="11" font-weight="bold">Critical</text>
  <text x="60" y="150" fill="#8892b0" font-size="10">Detect: 1h / Respond: 4h</text>
  <text x="60" y="165" fill="#8892b0" font-size="10">Patch: 24h / Verify: 48h</text>

  <text x="60" y="190" fill="#ff8c00" font-size="11" font-weight="bold">High</text>
  <text x="60" y="206" fill="#8892b0" font-size="10">Detect: 4h / Respond: 24h</text>
  <text x="60" y="221" fill="#8892b0" font-size="10">Patch: 7d / Verify: 14d</text>

  <text x="60" y="246" fill="#ffd700" font-size="11" font-weight="bold">Medium</text>
  <text x="60" y="262" fill="#8892b0" font-size="10">Detect: 24h / Respond: 7d</text>
  <text x="60" y="277" fill="#8892b0" font-size="10">Patch: 30d / Verify: 45d</text>

  <line x1="60" y1="295" x2="250" y2="295" stroke="#2a3055" stroke-width="1"/>
  <text x="155" y="318" text-anchor="middle" fill="#2196F3" font-size="12" font-weight="bold">Escalation</text>
  <text x="60" y="340" fill="#8892b0" font-size="9">Critical: CISO (immediate)</text>
  <text x="60" y="355" fill="#8892b0" font-size="9">High: Security Lead (10m)</text>
  <text x="60" y="370" fill="#8892b0" font-size="9">Medium: SOC L2 (15m)</text>
  <text x="60" y="385" fill="#8892b0" font-size="9">Low: SOC L1 (15m)</text>
  <text x="60" y="405" fill="#78909c" font-size="9">External: Regulator (72h)</text>

  <!-- Right side panel -->
  <rect x="630" y="270" width="230" height="260" rx="10" fill="#1e2440" stroke="#2a3055" stroke-width="1.5"/>
  <text x="745" y="295" text-anchor="middle" fill="#ff8c00" font-size="13" font-weight="bold">Key Actions</text>
  <line x1="650" y1="305" x2="840" y2="305" stroke="#2a3055" stroke-width="1"/>

  <circle cx="660" cy="328" r="4" fill="#e65100"/>
  <text x="672" y="332" fill="#8892b0" font-size="10">docker stop suspicious containers</text>

  <circle cx="660" cy="353" r="4" fill="#e65100"/>
  <text x="672" y="357" fill="#8892b0" font-size="10">docker network disconnect</text>

  <circle cx="660" cy="378" r="4" fill="#4a148c"/>
  <text x="672" y="382" fill="#8892b0" font-size="10">docker inspect --format json</text>

  <circle cx="660" cy="403" r="4" fill="#4a148c"/>
  <text x="672" y="407" fill="#8892b0" font-size="10">Collect container logs</text>

  <circle cx="660" cy="428" r="4" fill="#b71c1c"/>
  <text x="672" y="432" fill="#8892b0" font-size="10">docker image rm malicious-img</text>

  <circle cx="660" cy="453" r="4" fill="#b71c1c"/>
  <text x="672" y="457" fill="#8892b0" font-size="10">Rotate all credentials</text>

  <circle cx="660" cy="478" r="4" fill="#2e7d32"/>
  <text x="672" y="482" fill="#8892b0" font-size="10">Deploy verified images</text>

  <circle cx="660" cy="503" r="4" fill="#37474f"/>
  <text x="672" y="507" fill="#8892b0" font-size="10">Update SIEM detection rules</text>

  <!-- Footer -->
  <text x="450" y="710" text-anchor="middle" fill="#4a5080" font-size="10">DockerDash Incident Response Playbook | 2026-02-04 Weekly Security Digest</text>
</svg>