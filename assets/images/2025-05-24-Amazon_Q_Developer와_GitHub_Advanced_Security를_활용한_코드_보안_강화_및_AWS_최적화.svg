<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
  </g>

  <!-- Amazon Q Developer -->
  <g transform="translate(80, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#ff9900" stroke-width="2"/>
    <!-- Q Icon -->
    <circle cx="65" cy="45" r="25" fill="#ff9900" fill-opacity="0.2" stroke="#ff9900" stroke-width="3"/>
    <text x="65" y="55" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" fill="#ff9900" text-anchor="middle">Q</text>
    <!-- AI sparkles -->
    <circle cx="95" cy="25" r="3" fill="#ff9900"/>
    <circle cx="100" cy="35" r="2" fill="#ff9900"/>
    <circle cx="35" cy="30" r="2" fill="#ff9900"/>
    <text x="65" y="95" font-family="Arial, sans-serif" font-size="10" fill="#ff9900" text-anchor="middle">Amazon Q</text>
  </g>

  <!-- GitHub Advanced Security -->
  <g transform="translate(250, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#ffffff" stroke-width="2"/>
    <!-- GitHub Octocat simplified -->
    <circle cx="65" cy="40" r="22" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="57" cy="36" r="4" fill="#ffffff"/>
    <circle cx="73" cy="36" r="4" fill="#ffffff"/>
    <!-- Shield overlay -->
    <path d="M65 55 L80 62 L80 75 C80 85 65 92 65 92 C65 92 50 85 50 75 L50 62 Z"
          fill="#10b981" fill-opacity="0.3" stroke="#10b981" stroke-width="1.5"/>
    <text x="65" y="100" font-family="Arial, sans-serif" font-size="9" fill="#ffffff" text-anchor="middle">GitHub Security</text>
  </g>

  <!-- Code Security -->
  <g transform="translate(420, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Code lines -->
    <rect x="20" y="25" width="40" height="6" rx="2" fill="#8b5cf6" fill-opacity="0.5"/>
    <rect x="20" y="38" width="60" height="6" rx="2" fill="#8b5cf6" fill-opacity="0.5"/>
    <rect x="20" y="51" width="30" height="6" rx="2" fill="#8b5cf6" fill-opacity="0.5"/>
    <rect x="20" y="64" width="50" height="6" rx="2" fill="#8b5cf6" fill-opacity="0.5"/>
    <!-- Shield -->
    <path d="M85 25 L100 30 L100 50 C100 65 85 75 85 75 C85 75 70 65 70 50 L70 30 Z"
          fill="#8b5cf6" fill-opacity="0.3" stroke="#8b5cf6" stroke-width="1.5"/>
    <path d="M80 45 L83 48 L92 38" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <text x="60" y="95" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">Code Security</text>
  </g>

  <!-- AWS Optimization -->
  <g transform="translate(590, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#10b981" stroke-width="2"/>
    <!-- AWS Cloud -->
    <ellipse cx="60" cy="40" rx="35" ry="22" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="2"/>
    <!-- Gear inside -->
    <circle cx="60" cy="40" r="12" fill="none" stroke="#10b981" stroke-width="2"/>
    <circle cx="60" cy="40" r="5" fill="#10b981"/>
    <!-- Up arrow -->
    <path d="M60 58 L60 78 M52 70 L60 78 L68 70" stroke="#10b981" stroke-width="2" fill="none"/>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">AWS Optimize</text>
  </g>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Amazon Q Developer와 GitHub Advanced Security
  </text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    코드 보안 강화 및 AWS 최적화
  </text>

  <!-- Feature cards -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#ff9900" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ff9900" text-anchor="middle">AI 코드 리뷰</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Amazon Q 자동 분석</text>
  </g>
  <g transform="translate(250, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#ffffff" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">Secret Scanning</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">민감정보 자동 탐지</text>
  </g>
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8b5cf6" text-anchor="middle">Dependabot</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">의존성 취약점 관리</text>
  </g>
  <g transform="translate(590, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#10b981" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981" text-anchor="middle">Cost Optimization</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">AWS 비용 최적화</text>
  </g>

  <!-- Bottom badges -->
  <g transform="translate(150, 370)">
    <rect x="0" y="0" width="90" height="26" rx="13" fill="#ff9900" fill-opacity="0.2" stroke="#ff9900" stroke-width="1"/>
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="10" fill="#ff9900" text-anchor="middle">Amazon Q</text>
  </g>
  <g transform="translate(260, 370)">
    <rect x="0" y="0" width="70" height="26" rx="13" fill="#ffffff" fill-opacity="0.2" stroke="#ffffff" stroke-width="1"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">GitHub</text>
  </g>
  <g transform="translate(350, 370)">
    <rect x="0" y="0" width="90" height="26" rx="13" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="1"/>
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">DevSecOps</text>
  </g>
  <g transform="translate(460, 370)">
    <rect x="0" y="0" width="70" height="26" rx="13" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">AWS</text>
  </g>
</svg>
