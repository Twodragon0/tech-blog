      <circle cx="20" cy="20" r="15" fill="url(#securityGrad)"/>
      <text x="20" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#ffffff">4</text>
      <text x="100" y="20" text-anchor="middle" font-size="12" font-weight="bold" fill="#22c55e">Monitor</text>
