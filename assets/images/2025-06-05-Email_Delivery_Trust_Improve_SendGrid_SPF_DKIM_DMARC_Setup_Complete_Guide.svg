<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="800" fill="url(#grad1)"/>
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#e94560" text-anchor="middle" filter="url(#shadow)">SendGrid Email Authentication: SPF, DKIM, DMARC</text>
  <text x="600" y="65" font-family="Arial, sans-serif" font-size="16" fill="#a8dadc" text-anchor="middle">Complete Setup Guide: Email Delivery Trust &amp; Spam Prevention</text>
  
  <!-- SPF -->
  <rect x="50" y="100" width="350" height="300" rx="10" fill="#16213e" stroke="#e94560" stroke-width="2" filter="url(#shadow)"/>
  <text x="225" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e94560" text-anchor="middle">SPF (Sender Policy Framework)</text>
  
  <rect x="80" y="150" width="290" height="70" rx="5" fill="#1a1a2e" stroke="#51cf66" stroke-width="2"/>
  <text x="225" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">DNS TXT Record</text>
  <text x="225" y="195" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">v=spf1</text>
  <text x="225" y="210" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">include:sendgrid.net ~all</text>
  
  <rect x="80" y="240" width="290" height="70" rx="5" fill="#1a1a2e" stroke="#51cf66" stroke-width="1"/>
  <text x="225" y="265" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">Sender Server</text>
  <text x="225" y="285" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Authentication</text>
  <text x="225" y="300" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Qualifiers: +/-/~/?</text>
  
  <rect x="80" y="330" width="290" height="60" rx="5" fill="#1a1a2e" stroke="#51cf66" stroke-width="1"/>
  <text x="225" y="355" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">Multiple Email Services: Include All Senders</text>
  
  <!-- DKIM -->
  <rect x="420" y="100" width="350" height="300" rx="10" fill="#16213e" stroke="#e94560" stroke-width="2" filter="url(#shadow)"/>
  <text x="595" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e94560" text-anchor="middle">DKIM (DomainKeys Identified Mail)</text>
  
  <rect x="450" y="150" width="290" height="70" rx="5" fill="#1a1a2e" stroke="#51cf66" stroke-width="2"/>
  <text x="595" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">Signature Key</text>
  <text x="595" y="195" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Selector/Public Key</text>
  <text x="595" y="210" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">s1._domainkey</text>
  
  <rect x="450" y="240" width="290" height="70" rx="5" fill="#1a1a2e" stroke="#51cf66" stroke-width="1"/>
  <text x="595" y="265" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">Email Integrity</text>
  <text x="595" y="285" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Verification</text>
  <text x="595" y="300" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Digital Signature</text>
  
  <rect x="450" y="330" width="290" height="60" rx="5" fill="#1a1a2e" stroke="#51cf66" stroke-width="1"/>
  <text x="595" y="355" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">DNS TXT Record: {selector}._domainkey.{domain}</text>
  
  <!-- DMARC -->
  <rect x="790" y="100" width="360" height="300" rx="10" fill="#16213e" stroke="#e94560" stroke-width="2" filter="url(#shadow)"/>
  <text x="970" y="130" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e94560" text-anchor="middle">DMARC (Domain-based Message Authentication)</text>
  
  <rect x="820" y="150" width="300" height="70" rx="5" fill="#1a1a2e" stroke="#51cf66" stroke-width="2"/>
  <text x="970" y="175" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">Policy Setting</text>
  <text x="970" y="195" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">v=DMARC1</text>
  <text x="970" y="210" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">p=quarantine/reject</text>
  
  <rect x="820" y="240" width="300" height="70" rx="5" fill="#1a1a2e" stroke="#51cf66" stroke-width="1"/>
  <text x="970" y="265" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">Report Analysis</text>
  <text x="970" y="285" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Aggregate/Failure</text>
  <text x="970" y="300" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">rua=mailto:</text>
  
  <rect x="820" y="330" width="300" height="60" rx="5" fill="#1a1a2e" stroke="#51cf66" stroke-width="1"/>
  <text x="970" y="355" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">Policy Modes: none → quarantine → reject</text>
  
  <!-- Benefits -->
  <rect x="50" y="430" width="1100" height="180" rx="10" fill="#16213e" stroke="#e94560" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e94560" text-anchor="middle">Email Delivery Trust Improvement</text>
  
  <rect x="80" y="480" width="200" height="80" rx="5" fill="#1a1a2e" stroke="#51cf66" stroke-width="1"/>
  <text x="180" y="505" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">Spam Prevention</text>
  <text x="180" y="525" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Reduce Spam</text>
  <text x="180" y="540" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Folder</text>
  <text x="180" y="555" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Delivery Rate</text>
  
  <rect x="300" y="480" width="200" height="80" rx="5" fill="#1a1a2e" stroke="#51cf66" stroke-width="1"/>
  <text x="400" y="505" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">Delivery Rate</text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">Improvement</text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Higher</text>
  <text x="400" y="555" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Inbox Rate</text>
  
  <rect x="520" y="480" width="200" height="80" rx="5" fill="#1a1a2e" stroke="#51cf66" stroke-width="1"/>
  <text x="620" y="505" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">Phishing</text>
  <text x="620" y="520" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">Prevention</text>
  <text x="620" y="540" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Email Spoofing</text>
  <text x="620" y="555" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Protection</text>
  
  <rect x="740" y="480" width="200" height="80" rx="5" fill="#1a1a2e" stroke="#51cf66" stroke-width="1"/>
  <text x="840" y="505" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">SendGrid Domain</text>
  <text x="840" y="520" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">Verification</text>
  <text x="840" y="540" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">DNS Record</text>
  <text x="840" y="555" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Validation</text>
  
  <rect x="960" y="480" width="180" height="80" rx="5" fill="#1a1a2e" stroke="#51cf66" stroke-width="1"/>
  <text x="1050" y="505" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">Best Practices</text>
  <text x="1050" y="525" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Gradual</text>
  <text x="1050" y="540" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Policy</text>
  <text x="1050" y="555" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Monitoring</text>
  
  <text x="600" y="790" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">SendGrid | SPF | DKIM | DMARC | Email Authentication | Email Delivery Trust | Spam Prevention</text>
</svg>
