<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradBox" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="white" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#grad1)"/>

  <!-- Title -->
  <text x="600" y="70" font-size="42" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">
    AI Content Creator Workflow 2026
  </text>

  <!-- Subtitle -->
  <text x="600" y="110" font-size="22" fill="#e0e7ff" text-anchor="middle" font-family="Arial, sans-serif">
    Blog - Video - Music - Animation Full Automation
  </text>

  <!-- 5-step workflow with icons and arrows -->

  <!-- Phase 1: Blog Writing -->
  <circle cx="120" cy="280" r="45" fill="#4f46e5" stroke="white" stroke-width="3"/>
  <text x="120" y="295" font-size="40" fill="white" text-anchor="middle">&#9997;</text>
  <text x="120" y="350" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Blog Writing</text>
  <text x="120" y="370" font-size="13" fill="#e0e7ff" text-anchor="middle">Claude Opus 4.5</text>

  <!-- Arrow 1 -->
  <path d="M 170 280 L 240 280" stroke="white" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Phase 2: Script Generation -->
  <circle cx="300" cy="280" r="45" fill="#5b21b6" stroke="white" stroke-width="3"/>
  <text x="300" y="295" font-size="40" fill="white" text-anchor="middle">&#128221;</text>
  <text x="300" y="350" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Script</text>
  <text x="300" y="370" font-size="13" fill="#e0e7ff" text-anchor="middle">AI Convert</text>

  <!-- Arrow 2 -->
  <path d="M 350 280 L 420 280" stroke="white" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Phase 3: Video Production -->
  <circle cx="480" cy="280" r="45" fill="#7c3aed" stroke="white" stroke-width="3"/>
  <text x="480" y="295" font-size="40" fill="white" text-anchor="middle">&#127916;</text>
  <text x="480" y="350" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Video</text>
  <text x="480" y="370" font-size="13" fill="#e0e7ff" text-anchor="middle">Runway Gen-3</text>

  <!-- Arrow 3 -->
  <path d="M 530 280 L 600 280" stroke="white" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Phase 4: Music Generation -->
  <circle cx="660" cy="280" r="45" fill="#9333ea" stroke="white" stroke-width="3"/>
  <text x="660" y="295" font-size="40" fill="white" text-anchor="middle">&#127925;</text>
  <text x="660" y="350" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Music</text>
  <text x="660" y="370" font-size="13" fill="#e0e7ff" text-anchor="middle">Suno AI v4</text>

  <!-- Arrow 4 -->
  <path d="M 710 280 L 780 280" stroke="white" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Phase 5: Animation -->
  <circle cx="840" cy="280" r="45" fill="#a855f7" stroke="white" stroke-width="3"/>
  <text x="840" y="295" font-size="40" fill="white" text-anchor="middle">&#10024;</text>
  <text x="840" y="350" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Animation</text>
  <text x="840" y="370" font-size="13" fill="#e0e7ff" text-anchor="middle">D-ID</text>

  <!-- Arrow 5 (completion) -->
  <path d="M 890 280 L 960 280" stroke="white" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Final Output -->
  <circle cx="1020" cy="280" r="45" fill="#c084fc" stroke="white" stroke-width="3"/>
  <text x="1020" y="295" font-size="40" fill="white" text-anchor="middle">&#127881;</text>
  <text x="1020" y="350" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Complete</text>

  <!-- Statistics box -->
  <rect x="80" y="440" width="1040" height="180" rx="15" fill="url(#gradBox)" stroke="white" stroke-width="2"/>

  <!-- Stat 1: ROI -->
  <text x="280" y="510" font-size="52" font-weight="bold" fill="#fbbf24" text-anchor="middle">4,877%</text>
  <text x="280" y="545" font-size="20" fill="white" text-anchor="middle">ROI</text>
  <text x="280" y="570" font-size="14" fill="#e0e7ff" text-anchor="middle">Return on Investment</text>

  <!-- Stat 2: Cost -->
  <text x="600" y="510" font-size="52" font-weight="bold" fill="#10b981" text-anchor="middle">$55-166</text>
  <text x="600" y="545" font-size="20" fill="white" text-anchor="middle">per Month</text>
  <text x="600" y="570" font-size="14" fill="#e0e7ff" text-anchor="middle">Total Tool Cost</text>

  <!-- Stat 3: Time Saved -->
  <text x="920" y="510" font-size="52" font-weight="bold" fill="#60a5fa" text-anchor="middle">80%</text>
  <text x="920" y="545" font-size="20" fill="white" text-anchor="middle">Time Saved</text>
  <text x="920" y="570" font-size="14" fill="#e0e7ff" text-anchor="middle">vs Manual Process</text>

  <!-- DevSecOps Badge -->
  <rect x="480" y="595" width="240" height="45" rx="22" fill="#ef4444" stroke="white" stroke-width="2"/>
  <text x="600" y="625" font-size="18" font-weight="bold" fill="white" text-anchor="middle">DevSecOps Guide</text>
</svg>