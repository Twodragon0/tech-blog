<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <circle cx="100" cy="100" r="200" fill="#60a5fa" fill-opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" fill-opacity="0.05"/>
  <circle cx="600" cy="315" r="300" fill="#3b82f6" fill-opacity="0.03"/>

  <rect x="40" y="30" width="180" height="36" rx="18" fill="url(#blueGradient)" filter="url(#shadow)"/>
  <text x="130" y="54" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">TECH</text>

  <rect x="980" y="30" width="180" height="36" rx="18" fill="url(#accentGradient)" filter="url(#shadow)"/>
  <text x="1070" y="54" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">February 05, 2026</text>

  <text x="600" y="120" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)">AI로 완성하는 콘텐츠 크리에이터 워크플로우 2026 - 블로그부터 영상, ...</text>
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8" text-anchor="middle">AI</text>

  <rect x="350" y="185" width="500" height="3" fill="url(#accentGradient)" rx="1.5"/>

  <g transform="translate(100, 220)">
    <rect width="1000" height="280" rx="20" fill="url(#cardGradient)" filter="url(#shadow)"/>
    <rect x="0" y="0" width="1000" height="8" rx="4" fill="url(#blueGradient)"/>

    <circle cx="60" cy="70" r="35" fill="url(#blueGradient)" fill-opacity="0.2"/>
    <text x="60" y="78" font-family="Arial, sans-serif" font-size="20" fill="#60a5fa" text-anchor="middle">AI</text>

    <text x="120" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">TECH POST</text>
    <text x="120" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Featured Content</text>
    <text x="40" y="130" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">2026년 최신 AI 도구를 활용한 완전 자동화 콘텐츠 생성 워크플로우. 기술 블로그 작성, 교육용 영상</text>
    <text x="40" y="158" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8">제작, AI 음악 생성, 애니메이션까지 - 실전 가이드와 사용 사례.</text>

    <rect x="40" y="220" width="44" height="26" rx="13" fill="#60a5fa" fill-opacity="0.2"/>
    <text x="62" y="238" font-family="Arial, sans-serif" font-size="12" fill="#60a5fa" text-anchor="middle">#AI</text>

    <rect x="99" y="220" width="76" height="26" rx="13" fill="#60a5fa" fill-opacity="0.2"/>
    <text x="137" y="238" font-family="Arial, sans-serif" font-size="12" fill="#60a5fa" text-anchor="middle">#Claude</text>

    <rect x="190" y="220" width="84" height="26" rx="13" fill="#60a5fa" fill-opacity="0.2"/>
    <text x="232" y="238" font-family="Arial, sans-serif" font-size="12" fill="#60a5fa" text-anchor="middle">#Suno AI</text>

    <rect x="289" y="220" width="100" height="26" rx="13" fill="#60a5fa" fill-opacity="0.2"/>
    <text x="339" y="238" font-family="Arial, sans-serif" font-size="12" fill="#60a5fa" text-anchor="middle">#Animation</text>

    <rect x="820" y="210" width="140" height="45" rx="22" fill="url(#accentGradient)"/>
    <text x="890" y="238" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Read More</text>
  </g>

  <line x1="50" y1="560" x2="1150" y2="560" stroke="#334155" stroke-width="1"/>

  <text x="60" y="590" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Twodragon Tech Blog</text>
  <text x="60" y="612" font-family="Arial, sans-serif" font-size="13" fill="#64748b">tech.2twodragon.com</text>

  <text x="1150" y="600" font-family="Arial, sans-serif" font-size="13" fill="#64748b" text-anchor="end">DevSecOps | Cloud | Security</text>
</svg>