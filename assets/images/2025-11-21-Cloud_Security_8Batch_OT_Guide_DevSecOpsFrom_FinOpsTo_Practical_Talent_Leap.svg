<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="50%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)"/>

  <!-- Decorative circles -->
  <circle cx="650" cy="80" r="150" fill="#8b5cf6" opacity="0.1"/>
  <circle cx="100" cy="350" r="120" fill="#3b82f6" opacity="0.1"/>

  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#fff" stroke-width="0.5">
    <path d="M0 40 H800 M0 80 H800 M0 120 H800 M0 160 H800 M0 200 H800 M0 240 H800 M0 280 H800 M0 320 H800 M0 360 H800"/>
    <path d="M40 0 V400 M80 0 V400 M120 0 V400 M160 0 V400 M200 0 V400 M240 0 V400 M280 0 V400 M320 0 V400 M360 0 V400 M400 0 V400 M440 0 V400 M480 0 V400 M520 0 V400 M560 0 V400 M600 0 V400 M640 0 V400 M680 0 V400 M720 0 V400 M760 0 V400"/>
  </g>

  <!-- Season 8 Badge -->
  <g transform="translate(50, 30)">
    <rect x="0" y="0" width="80" height="36" rx="18" fill="#8b5cf6"/>
    <text x="40" y="24" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Season 8</text>
  </g>

  <!-- Main Title -->
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fff" text-anchor="middle">Cloud Security Course</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="18" fill="#a5b4fc" text-anchor="middle">Orientation | Professional Talent Development Program</text>

  <!-- Three pillars -->
  <g transform="translate(100, 160)">
    <!-- DevSecOps -->
    <g transform="translate(0, 0)">
      <rect width="180" height="120" rx="12" fill="url(#cardGrad)" stroke="#8b5cf6" stroke-width="2"/>
      <circle cx="90" cy="35" r="20" fill="#8b5cf6" opacity="0.3"/>
      <text x="90" y="42" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle">üîê</text>
      <text x="90" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">DevSecOps</text>
      <text x="90" y="100" font-family="Arial, sans-serif" font-size="11" fill="#a5b4fc" text-anchor="middle">Security Automation | CI/CD Integration</text>
    </g>

    <!-- Cloud Security -->
    <g transform="translate(210, 0)">
      <rect width="180" height="120" rx="12" fill="url(#cardGrad)" stroke="#3b82f6" stroke-width="2"/>
      <circle cx="90" cy="35" r="20" fill="#3b82f6" opacity="0.3"/>
      <text x="90" y="42" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle">‚òÅÔ∏è</text>
      <text x="90" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">Cloud Security</text>
      <text x="90" y="100" font-family="Arial, sans-serif" font-size="11" fill="#93c5fd" text-anchor="middle">AWS | GCP | Azure Security</text>
    </g>

    <!-- FinOps -->
    <g transform="translate(420, 0)">
      <rect width="180" height="120" rx="12" fill="url(#cardGrad)" stroke="#10b981" stroke-width="2"/>
      <circle cx="90" cy="35" r="20" fill="#10b981" opacity="0.3"/>
      <text x="90" y="42" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle">üí∞</text>
      <text x="90" y="75" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">FinOps</text>
      <text x="90" y="100" font-family="Arial, sans-serif" font-size="11" fill="#6ee7b7" text-anchor="middle">Cost Optimization | ROI Management</text>
    </g>
  </g>

  <!-- Arrow connections -->
  <g stroke="#fff" stroke-width="2" fill="none" opacity="0.3">
    <path d="M280 220 L310 220">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M490 220 L520 220">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
  </g>

  <!-- Bottom info -->
  <g transform="translate(0, 310)">
    <rect x="100" y="0" width="600" height="60" rx="10" fill="rgba(255,255,255,0.05)"/>

    <!-- Stats -->
    <g transform="translate(150, 30)">
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#8b5cf6">10 Weeks</text>
      <text x="0" y="22" font-family="Arial, sans-serif" font-size="11" fill="#a5b4fc">Duration</text>
    </g>

    <g transform="translate(300, 30)">
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#3b82f6">Hands-on</text>
      <text x="0" y="22" font-family="Arial, sans-serif" font-size="11" fill="#93c5fd">Practice Focused</text>
    </g>

    <g transform="translate(450, 30)">
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#10b981">Mentoring</text>
      <text x="0" y="22" font-family="Arial, sans-serif" font-size="11" fill="#6ee7b7">Industry Experts</text>
    </g>

    <g transform="translate(600, 30)">
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f59e0b">Career</text>
      <text x="0" y="22" font-family="Arial, sans-serif" font-size="11" fill="#fcd34d">Career Support</text>
    </g>
  </g>

  <!-- Floating elements animation -->
  <g opacity="0.4">
    <circle cx="720" cy="150" r="5" fill="#8b5cf6">
      <animate attributeName="cy" values="150;140;150" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="200" r="3" fill="#3b82f6">
      <animate attributeName="cy" values="200;190;200" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="120" r="4" fill="#10b981">
      <animate attributeName="cy" values="120;110;120" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>