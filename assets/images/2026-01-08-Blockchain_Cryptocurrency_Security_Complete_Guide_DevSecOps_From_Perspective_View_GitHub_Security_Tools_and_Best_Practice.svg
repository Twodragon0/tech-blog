<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#grad1)"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#e94560" text-anchor="middle" filter="url(#shadow)">
    Blockchain Cryptocurrency Security: DevSecOps Pipeline
  </text>
  <text x="600" y="65" font-family="Arial, sans-serif" font-size="16" fill="#a8dadc" text-anchor="middle">
    GitHub Security Tools Integration &amp; Best Practices
  </text>
  
  <!-- CI/CD Pipeline Flow -->
  <!-- Stage 1: Code Commit -->
  <rect x="50" y="120" width="150" height="80" rx="10" fill="#0f3460" stroke="#e94560" stroke-width="2" filter="url(#shadow)"/>
  <text x="125" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Code Commit</text>
  <text x="125" y="175" font-family="Arial, sans-serif" font-size="11" fill="#a8dadc" text-anchor="middle">GitHub Repository</text>
  <text x="125" y="190" font-family="Arial, sans-serif" font-size="11" fill="#a8dadc" text-anchor="middle">Solidity Contracts</text>
  
  <!-- Arrow -->
  <path d="M 200 160 L 250 160" stroke="#e94560" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 2: GitHub Actions Trigger -->
  <rect x="250" y="120" width="150" height="80" rx="10" fill="#0f3460" stroke="#e94560" stroke-width="2" filter="url(#shadow)"/>
  <text x="325" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">GitHub Actions</text>
  <text x="325" y="175" font-family="Arial, sans-serif" font-size="11" fill="#a8dadc" text-anchor="middle">CI/CD Pipeline</text>
  <text x="325" y="190" font-family="Arial, sans-serif" font-size="11" fill="#a8dadc" text-anchor="middle">Automated Security</text>
  
  <!-- Arrow -->
  <path d="M 400 160 L 450 160" stroke="#e94560" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 3: Security Tools -->
  <rect x="450" y="100" width="300" height="120" rx="10" fill="#16213e" stroke="#e94560" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e94560" text-anchor="middle">Security Analysis Tools</text>
  
  <!-- Slither -->
  <rect x="470" y="140" width="120" height="70" rx="5" fill="#1a1a2e" stroke="#a8dadc" stroke-width="1"/>
  <text x="530" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">Slither</text>
  <text x="530" y="180" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Static Analysis</text>
  <text x="530" y="195" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Fast Scan</text>
  
  <!-- Mythril -->
  <rect x="610" y="140" width="120" height="70" rx="5" fill="#1a1a2e" stroke="#a8dadc" stroke-width="1"/>
  <text x="670" y="160" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">Mythril</text>
  <text x="670" y="180" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Symbolic Exec</text>
  <text x="670" y="195" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Deep Analysis</text>
  
  <!-- Securify -->
  <rect x="470" y="220" width="120" height="70" rx="5" fill="#1a1a2e" stroke="#a8dadc" stroke-width="1"/>
  <text x="530" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">Securify 2.0</text>
  <text x="530" y="260" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Pattern Match</text>
  <text x="530" y="275" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">High Accuracy</text>
  
  <!-- Medusa -->
  <rect x="610" y="220" width="120" height="70" rx="5" fill="#1a1a2e" stroke="#a8dadc" stroke-width="1"/>
  <text x="670" y="240" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">Medusa 2025</text>
  <text x="670" y="260" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Fuzzing</text>
  <text x="670" y="275" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Coverage Based</text>
  
  <!-- Arrow -->
  <path d="M 750 160 L 800 160" stroke="#e94560" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 4: Dependency Scan -->
  <rect x="800" y="120" width="150" height="80" rx="10" fill="#0f3460" stroke="#e94560" stroke-width="2" filter="url(#shadow)"/>
  <text x="875" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Dependency Scan</text>
  <text x="875" y="175" font-family="Arial, sans-serif" font-size="11" fill="#a8dadc" text-anchor="middle">npm audit</text>
  <text x="875" y="190" font-family="Arial, sans-serif" font-size="11" fill="#a8dadc" text-anchor="middle">Vulnerability Check</text>
  
  <!-- Arrow -->
  <path d="M 950 160 L 1000 160" stroke="#e94560" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 5: Deployment -->
  <rect x="1000" y="120" width="150" height="80" rx="10" fill="#0f3460" stroke="#e94560" stroke-width="2" filter="url(#shadow)"/>
  <text x="1075" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Deploy</text>
  <text x="1075" y="175" font-family="Arial, sans-serif" font-size="11" fill="#a8dadc" text-anchor="middle">Mainnet</text>
  <text x="1075" y="190" font-family="Arial, sans-serif" font-size="11" fill="#a8dadc" text-anchor="middle">Production</text>
  
  <!-- Security Threats Section -->
  <rect x="50" y="280" width="500" height="200" rx="10" fill="#16213e" stroke="#e94560" stroke-width="2" filter="url(#shadow)"/>
  <text x="300" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e94560" text-anchor="middle">Common Security Threats</text>
  
  <!-- Threat 1: Reentrancy -->
  <rect x="70" y="330" width="110" height="60" rx="5" fill="#1a1a2e" stroke="#e94560" stroke-width="1"/>
  <text x="125" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e94560" text-anchor="middle">Reentrancy</text>
  <text x="125" y="370" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Function Re-entry</text>
  <text x="125" y="385" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Fund Drain</text>
  
  <!-- Threat 2: Integer Overflow -->
  <rect x="200" y="330" width="110" height="60" rx="5" fill="#1a1a2e" stroke="#e94560" stroke-width="1"/>
  <text x="255" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e94560" text-anchor="middle">Integer Overflow</text>
  <text x="255" y="370" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Math Error</text>
  <text x="255" y="385" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Asset Manipulation</text>
  
  <!-- Threat 3: Access Control -->
  <rect x="330" y="330" width="110" height="60" rx="5" fill="#1a1a2e" stroke="#e94560" stroke-width="1"/>
  <text x="385" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e94560" text-anchor="middle">Access Control</text>
  <text x="385" y="370" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Unauthorized</text>
  <text x="385" y="385" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Access</text>
  
  <!-- Threat 4: Oracle Manipulation -->
  <rect x="460" y="330" width="110" height="60" rx="5" fill="#1a1a2e" stroke="#e94560" stroke-width="1"/>
  <text x="515" y="350" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e94560" text-anchor="middle">Oracle Manip</text>
  <text x="515" y="370" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Data Source</text>
  <text x="515" y="385" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Tampering</text>
  
  <!-- Threat 5: Front-running -->
  <rect x="70" y="410" width="110" height="60" rx="5" fill="#1a1a2e" stroke="#e94560" stroke-width="1"/>
  <text x="125" y="430" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e94560" text-anchor="middle">Front-running</text>
  <text x="125" y="450" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Transaction</text>
  <text x="125" y="465" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Order Manipulation</text>
  
  <!-- Threat 6: 51% Attack -->
  <rect x="200" y="410" width="110" height="60" rx="5" fill="#1a1a2e" stroke="#e94560" stroke-width="1"/>
  <text x="255" y="430" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e94560" text-anchor="middle">51% Attack</text>
  <text x="255" y="450" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Network</text>
  <text x="255" y="465" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Consensus Attack</text>
  
  <!-- Statistics Section -->
  <rect x="600" y="280" width="550" height="200" rx="10" fill="#16213e" stroke="#e94560" stroke-width="2" filter="url(#shadow)"/>
  <text x="875" y="310" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e94560" text-anchor="middle">2024-2025 Security Statistics</text>
  
  <!-- Stat 1: Total Loss -->
  <rect x="620" y="330" width="160" height="70" rx="5" fill="#1a1a2e" stroke="#e94560" stroke-width="1"/>
  <text x="700" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Total Loss</text>
  <text x="700" y="375" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f1faee" text-anchor="middle">$3.4B</text>
  <text x="700" y="395" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">2024-2025</text>
  
  <!-- Stat 2: Bybit Hack -->
  <rect x="800" y="330" width="160" height="70" rx="5" fill="#1a1a2e" stroke="#e94560" stroke-width="1"/>
  <text x="880" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Bybit Hack</text>
  <text x="880" y="375" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f1faee" text-anchor="middle">$1.5B</text>
  <text x="880" y="395" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Feb 2025</text>
  
  <!-- Stat 3: Smart Contract -->
  <rect x="980" y="330" width="160" height="70" rx="5" fill="#1a1a2e" stroke="#e94560" stroke-width="1"/>
  <text x="1060" y="355" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e94560" text-anchor="middle">Smart Contract</text>
  <text x="1060" y="375" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f1faee" text-anchor="middle">60%</text>
  <text x="1060" y="395" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Vulnerabilities</text>
  
  <!-- Threat Distribution -->
  <rect x="620" y="410" width="250" height="60" rx="5" fill="#1a1a2e" stroke="#a8dadc" stroke-width="1"/>
  <text x="745" y="430" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">Threat Distribution</text>
  <text x="745" y="450" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Smart Contract: 60% | Exchange: 30% | Wallet: 10%</text>
  
  <!-- Best Practices Section -->
  <rect x="50" y="520" width="1100" height="250" rx="10" fill="#16213e" stroke="#e94560" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#e94560" text-anchor="middle">Security Best Practices</text>
  
  <!-- Practice 1: Multi-Tool Approach -->
  <rect x="70" y="570" width="200" height="80" rx="5" fill="#1a1a2e" stroke="#a8dadc" stroke-width="1"/>
  <text x="170" y="595" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">Multi-Tool Approach</text>
  <text x="170" y="615" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Combine Slither, Mythril,</text>
  <text x="170" y="630" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Securify for comprehensive</text>
  <text x="170" y="645" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">security coverage</text>
  
  <!-- Practice 2: Automated Testing -->
  <rect x="290" y="570" width="200" height="80" rx="5" fill="#1a1a2e" stroke="#a8dadc" stroke-width="1"/>
  <text x="390" y="595" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">Automated Testing</text>
  <text x="390" y="615" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Fuzz testing with Foundry,</text>
  <text x="390" y="630" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Medusa. Property-based</text>
  <text x="390" y="645" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">testing with Echidna</text>
  
  <!-- Practice 3: CI/CD Integration -->
  <rect x="510" y="570" width="200" height="80" rx="5" fill="#1a1a2e" stroke="#a8dadc" stroke-width="1"/>
  <text x="610" y="595" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">CI/CD Integration</text>
  <text x="610" y="615" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">GitHub Actions automated</text>
  <text x="610" y="630" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">security scans on every</text>
  <text x="610" y="645" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">commit and PR</text>
  
  <!-- Practice 4: Defense in Depth -->
  <rect x="730" y="570" width="200" height="80" rx="5" fill="#1a1a2e" stroke="#a8dadc" stroke-width="1"/>
  <text x="830" y="595" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">Defense in Depth</text>
  <text x="830" y="615" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Multiple security layers:</text>
  <text x="830" y="630" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Code, Network, Wallet,</text>
  <text x="830" y="645" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Exchange levels</text>
  
  <!-- Practice 5: Regular Audits -->
  <rect x="950" y="570" width="200" height="80" rx="5" fill="#1a1a2e" stroke="#a8dadc" stroke-width="1"/>
  <text x="1050" y="595" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">Regular Audits</text>
  <text x="1050" y="615" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">External security audits</text>
  <text x="1050" y="630" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">before mainnet deployment.</text>
  <text x="1050" y="645" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Bug bounty programs</text>
  
  <!-- Security Checklist -->
  <rect x="70" y="670" width="1080" height="90" rx="5" fill="#1a1a2e" stroke="#a8dadc" stroke-width="1"/>
  <text x="610" y="695" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e94560" text-anchor="middle">Security Checklist</text>
  <text x="610" y="720" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Reentrancy Protection | Integer Overflow Check | Access Control | Oracle Validation | Front-running Mitigation</text>
  <text x="610" y="740" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Emergency Pause | Time Lock | Multi-signature | Key Management | Regular Updates</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#e94560"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="600" y="790" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">
    DevSecOps Approach: Security from Development to Deployment | 2024-2025 Statistics
  </text>
</svg>
