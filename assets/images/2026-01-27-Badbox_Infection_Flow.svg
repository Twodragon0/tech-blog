<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="shadow2">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
    <marker id="arrowheadRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="350" fill="url(#bgGrad2)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid2" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#ffffff" stroke-opacity="0.03"/>
  </pattern>
  <rect width="800" height="350" fill="url(#grid2)"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Badbox 2.0 / Kimwolf Botnet Infection Flow</text>
  
  <!-- Stage 1: Manufacturing -->
  <g transform="translate(40, 70)">
    <rect width="160" height="120" rx="10" fill="#2d3748" stroke="#ef4444" stroke-width="2" filter="url(#shadow2)"/>
    <rect width="160" height="30" rx="10" fill="url(#redGrad)"/>
    <text x="80" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">1. Manufacturing</text>
    
    <!-- Factory Icon -->
    <rect x="55" y="50" width="50" height="35" fill="#4b5563" rx="3"/>
    <rect x="45" y="65" width="15" height="20" fill="#374151"/>
    <rect x="100" y="65" width="15" height="20" fill="#374151"/>
    <rect x="65" y="40" width="30" height="15" fill="#6b7280"/>
    
    <text x="80" y="105" font-family="Arial, sans-serif" font-size="10" fill="#f87171" text-anchor="middle">Malware Pre-installed</text>
  </g>
  
  <!-- Arrow 1 -->
  <line x1="210" y1="130" x2="260" y2="130" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 2: Distribution -->
  <g transform="translate(270, 70)">
    <rect width="160" height="120" rx="10" fill="#2d3748" stroke="#f59e0b" stroke-width="2" filter="url(#shadow2)"/>
    <rect width="160" height="30" rx="10" fill="url(#orangeGrad)"/>
    <text x="80" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">2. Distribution</text>
    
    <!-- Shopping Cart Icon -->
    <rect x="50" y="50" width="60" height="40" fill="#4b5563" rx="5"/>
    <text x="80" y="75" font-family="Arial, sans-serif" font-size="20" fill="#fbbf24" text-anchor="middle">$</text>
    
    <text x="80" y="105" font-family="Arial, sans-serif" font-size="10" fill="#fbbf24" text-anchor="middle">Online Marketplaces</text>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="440" y1="130" x2="490" y2="130" stroke="#f59e0b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Stage 3: Home/Corporate -->
  <g transform="translate(500, 70)">
    <rect width="160" height="120" rx="10" fill="#2d3748" stroke="#3b82f6" stroke-width="2" filter="url(#shadow2)"/>
    <rect width="160" height="30" rx="10" fill="#3b82f6"/>
    <text x="80" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">3. Target Network</text>
    
    <!-- Network Icon -->
    <circle cx="80" cy="70" r="20" fill="#4b5563" stroke="#60a5fa" stroke-width="2"/>
    <text x="80" y="75" font-family="Arial, sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle">TV</text>
    
    <text x="80" y="105" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle">Home / Corporate</text>
  </g>
  
  <!-- Arrow 3 (down) -->
  <line x1="580" y1="200" x2="580" y2="240" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowheadRed)"/>
  
  <!-- Stage 4: Lateral Movement -->
  <g transform="translate(500, 250)">
    <rect width="260" height="80" rx="10" fill="#2d3748" stroke="#ef4444" stroke-width="2" filter="url(#shadow2)"/>
    <rect width="260" height="30" rx="10" fill="url(#redGrad)"/>
    <text x="130" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">4. Lateral Movement</text>
    
    <!-- Multiple devices -->
    <circle cx="50" cy="55" r="15" fill="#374151" stroke="#ef4444"/>
    <circle cx="90" cy="55" r="15" fill="#374151" stroke="#ef4444"/>
    <circle cx="130" cy="55" r="15" fill="#374151" stroke="#ef4444"/>
    <circle cx="170" cy="55" r="15" fill="#374151" stroke="#ef4444"/>
    <circle cx="210" cy="55" r="15" fill="#374151" stroke="#ef4444"/>
    
    <!-- Connection lines -->
    <line x1="65" y1="55" x2="75" y2="55" stroke="#ef4444" stroke-width="1"/>
    <line x1="105" y1="55" x2="115" y2="55" stroke="#ef4444" stroke-width="1"/>
    <line x1="145" y1="55" x2="155" y2="55" stroke="#ef4444" stroke-width="1"/>
    <line x1="185" y1="55" x2="195" y2="55" stroke="#ef4444" stroke-width="1"/>
  </g>
  
  <!-- Attack Types Box -->
  <g transform="translate(40, 210)">
    <rect width="200" height="120" rx="10" fill="#1f2937" stroke="#6b7280" filter="url(#shadow2)"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f87171" text-anchor="middle">Attack Capabilities</text>
    
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">- DDoS Attacks</text>
    <text x="20" y="68" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">- Malicious Traffic Relay</text>
    <text x="20" y="86" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">- Local Network Scanning</text>
    <text x="20" y="104" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">- C2 Communication</text>
  </g>
  
  <!-- Stats -->
  <g transform="translate(260, 210)">
    <rect width="200" height="120" rx="10" fill="#1f2937" stroke="#6b7280" filter="url(#shadow2)"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fbbf24" text-anchor="middle">Infection Scale</text>
    
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ef4444" text-anchor="middle">2M+</text>
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8" text-anchor="middle">Infected IoT Devices</text>
    
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="11" fill="#60a5fa" text-anchor="middle">Corp + Govt Networks</text>
  </g>
</svg>
