<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a"/>
      <stop offset="50%" style="stop-color:#0f1420"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>

    <!-- Security Gradient (Red) -->
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>

    <!-- Blue Gradient -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>

    <!-- Purple Gradient -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>

    <!-- Card Gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.5"/>
    </filter>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="675" fill="url(#bgGradient)"/>

  <!-- Subtle Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-opacity="0.03" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="675" fill="url(#grid)"/>

  <!-- Single Background Circle for Depth -->
  <circle cx="1000" cy="550" r="400" fill="#8b5cf6" fill-opacity="0.04"/>

  <!-- Top Accent Bar -->
  <rect x="0" y="0" width="1200" height="5" fill="url(#blueGradient)"/>

  <!-- Category Badge -->
  <g filter="url(#softShadow)">
    <rect x="60" y="40" width="140" height="36" rx="18" fill="url(#securityGradient)"/>
    <text x="130" y="64" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="0.5">SECURITY</text>
  </g>

  <!-- Date Badge -->
  <g filter="url(#softShadow)">
    <rect x="1000" y="40" width="140" height="36" rx="18" fill="url(#purpleGradient)"/>
    <text x="1070" y="64" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Feb 04, 2026</text>
  </g>

  <!-- Main Title (Split into 2 lines) -->
  <text x="600" y="120" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="-0.5" filter="url(#glow)">OpenClaw vs Claude Code:</text>
  <text x="600" y="165" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="-0.5" filter="url(#glow)">AI Coding Assistant Comparison</text>

  <!-- Decorative Underline -->
  <rect x="450" y="185" width="300" height="4" rx="2" fill="url(#blueGradient)"/>

  <!-- Main Content Card (Rebalanced) -->
  <g transform="translate(250, 230)" filter="url(#shadow)">
    <rect width="700" height="360" rx="20" fill="url(#cardGradient)" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.4"/>

    <!-- Card Header Accent -->
    <rect x="0" y="0" width="700" height="6" rx="4" fill="url(#blueGradient)"/>

    <!-- Icons Inside Card Header -->
    <g transform="translate(30, 30)" opacity="0.9">
      <!-- Shield Icon -->
      <g>
        <path d="M25 5 L45 15 L45 35 Q45 50 25 60 Q5 50 5 35 L5 15 Z"
              fill="url(#securityGradient)" stroke="#dc2626" stroke-width="2.5"/>
        <path d="M17 30 L22 37 L35 22" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </g>

      <!-- Lock Icon -->
      <g transform="translate(60, 5)">
        <rect x="8" y="18" width="25" height="20" rx="3" fill="#3b82f6" opacity="0.9"/>
        <path d="M12 18 L12 13 Q12 5 20 5 Q28 5 28 13 L28 18" fill="none" stroke="#3b82f6" stroke-width="2.5"/>
        <circle cx="20" cy="28" r="3" fill="white"/>
      </g>

      <!-- Alert Triangle -->
      <g transform="translate(110, 3)">
        <path d="M20 8 L38 38 L2 38 Z" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
        <text x="20" y="31" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">!</text>
      </g>
    </g>

    <!-- Card Title -->
    <text x="30" y="105" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="20" font-weight="bold" fill="#3b82f6" letter-spacing="0.5">KEY INSIGHTS</text>

    <!-- Summary Content (Improved line breaks) -->
    <g transform="translate(30, 140)">
      <circle cx="8" cy="0" r="4" fill="#3b82f6"/>
      <text x="25" y="5" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="16" fill="#e2e8f0" letter-spacing="0.2">OpenClaw is a messaging bot framework</text>
    </g>
    <g transform="translate(30, 168)">
      <circle cx="8" cy="0" r="4" fill="#3b82f6"/>
      <text x="25" y="5" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="16" fill="#e2e8f0" letter-spacing="0.2">Claude Code is the official CLI coding tool</text>
    </g>
    <g transform="translate(30, 196)">
      <circle cx="8" cy="0" r="4" fill="#8b5cf6"/>
      <text x="25" y="5" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="16" fill="#e2e8f0" letter-spacing="0.2">CVE-2026-25253 RCE vulnerability analysis</text>
    </g>
    <g transform="translate(30, 224)">
      <circle cx="8" cy="0" r="4" fill="#8b5cf6"/>
      <text x="25" y="5" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="16" fill="#e2e8f0" letter-spacing="0.2">400+ malicious skill campaign exposed</text>
    </g>
    <g transform="translate(30, 252)">
      <circle cx="8" cy="0" r="4" fill="#dc2626"/>
      <text x="25" y="5" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="16" fill="#e2e8f0" letter-spacing="0.2">FinOps ROI metrics and security insights</text>
    </g>

    <!-- Tags Section (WCAG AA compliant) -->
    <g transform="translate(30, 295)">
      <rect x="0" y="0" width="130" height="32" rx="16" fill="#3b82f6"/>
      <text x="65" y="21" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="13" font-weight="600" fill="white" text-anchor="middle">AI-Assistant</text>

      <rect x="142" y="0" width="120" height="32" rx="16" fill="#8b5cf6"/>
      <text x="202" y="21" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="13" font-weight="600" fill="white" text-anchor="middle">Claude-Code</text>

      <rect x="274" y="0" width="110" height="32" rx="16" fill="#dc2626"/>
      <text x="329" y="21" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="13" font-weight="600" fill="white" text-anchor="middle">OpenClaw</text>

      <rect x="396" y="0" width="115" height="32" rx="16" fill="#1e40af"/>
      <text x="453" y="21" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="13" font-weight="600" fill="white" text-anchor="middle">DevSecOps</text>
    </g>
  </g>

  <!-- Bottom Section -->
  <line x1="60" y1="620" x2="1140" y2="620" stroke="#1e293b" stroke-width="2"/>

  <!-- Blog Branding -->
  <g transform="translate(60, 635)">
    <rect width="42" height="42" rx="10" fill="url(#blueGradient)" filter="url(#softShadow)"/>
    <text x="21" y="29" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">TD</text>
  </g>

  <text x="120" y="653" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="17" font-weight="bold" fill="white">Twodragon Tech Blog</text>
  <text x="120" y="671" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="12" fill="#64748b">tech.2twodragon.com</text>

  <!-- Tech Stack -->
  <text x="1130" y="653" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="end">DevSecOps | Cloud | Security | AI</text>
  <text x="1130" y="671" font-family="'Noto Sans KR', 'Malgun Gothic', Arial, sans-serif" font-size="11" fill="#475569" text-anchor="end">Powered by Claude AI</text>
</svg>