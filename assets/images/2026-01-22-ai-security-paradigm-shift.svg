<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#1a1f35"/>
    </linearGradient>
    <filter id="sh3"><feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/></filter>
  </defs>
  <rect width="900" height="300" fill="url(#bg3)"/>
  <text x="450" y="32" font-family="system-ui,sans-serif" font-size="18" font-weight="700" fill="#f8fafc" text-anchor="middle">AI Security Paradigm Shift</text>
  <text x="450" y="52" font-family="system-ui,sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">From Human-Speed to Machine-Speed Security | Snyk Davos Report 2026</text>
  <!-- Human-Speed -->
  <g transform="translate(40,75)" filter="url(#sh3)">
    <rect width="380" height="130" rx="12" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    <rect width="380" height="30" rx="12" fill="#f97316" opacity="0.15"/>
    <rect y="18" width="380" height="12" fill="#f97316" opacity="0.15"/>
    <text x="190" y="24" font-family="system-ui" font-size="13" font-weight="700" fill="#fdba74" text-anchor="middle">Past: Human-Speed Security</text>
    <text x="25" y="55" font-family="system-ui" font-size="11" fill="#e2e8f0">Analysts manually analyze threats</text>
    <text x="25" y="75" font-family="system-ui" font-size="11" fill="#e2e8f0">Manual incident response</text>
    <text x="25" y="95" font-family="system-ui" font-size="11" fill="#e2e8f0">Periodic vulnerability scanning</text>
    <text x="25" y="115" font-family="system-ui" font-size="11" fill="#94a3b8">Response time: hours to days</text>
  </g>
  <!-- Arrow -->
  <g transform="translate(420,135)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#f8fafc" stroke-width="2"/>
    <polygon points="50,-5 60,0 50,5" fill="#f8fafc"/>
  </g>
  <!-- Machine-Speed -->
  <g transform="translate(480,75)" filter="url(#sh3)">
    <rect width="380" height="130" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <rect width="380" height="30" rx="12" fill="#22c55e" opacity="0.15"/>
    <rect y="18" width="380" height="12" fill="#22c55e" opacity="0.15"/>
    <text x="190" y="24" font-family="system-ui" font-size="13" font-weight="700" fill="#4ade80" text-anchor="middle">Now: Machine-Speed Security</text>
    <text x="25" y="55" font-family="system-ui" font-size="11" fill="#e2e8f0">AI-powered threat detection</text>
    <text x="25" y="75" font-family="system-ui" font-size="11" fill="#e2e8f0">Automated incident response</text>
    <text x="25" y="95" font-family="system-ui" font-size="11" fill="#e2e8f0">Real-time visibility + governance</text>
    <text x="25" y="115" font-family="system-ui" font-size="11" fill="#94a3b8">Response time: seconds to minutes</text>
  </g>
  <!-- Bottom requirement -->
  <g transform="translate(40,230)" filter="url(#sh3)">
    <rect width="820" height="45" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="25" y="18" font-family="system-ui" font-size="12" font-weight="700" fill="#60a5fa">Key Requirement</text>
    <text x="25" y="36" font-family="system-ui" font-size="10" fill="#94a3b8">AI shifts from tool to autonomous actor</text>
    <text x="310" y="36" font-family="system-ui" font-size="10" fill="#94a3b8">Automated cyberattack defense needed</text>
    <text x="590" y="36" font-family="system-ui" font-size="10" fill="#94a3b8">Real-time governance essential</text>
  </g>
  <text x="870" y="292" font-family="system-ui" font-size="10" fill="#475569" text-anchor="end">tech.2twodragon.com</text>
</svg>
