<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1000">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&amp;display=swap');
      .title { font-family: 'Manrope', sans-serif; font-weight: 800; font-size: 56px; fill: #F8FAFC; }
      .subtitle { font-family: 'Manrope', sans-serif; font-weight: 400; font-size: 30px; fill: #94A3B8; }
      .bullet-text { font-family: 'Manrope', sans-serif; font-weight: 400; font-size: 32px; fill: #E2E8F0; }
      .stat-val { font-family: 'Manrope', sans-serif; font-weight: 800; font-size: 72px; fill: #38BDF8; }
      .stat-label { font-family: 'Manrope', sans-serif; font-weight: 600; font-size: 20px; fill: #94A3B8; text-transform: uppercase; letter-spacing: 2px; }
      .card { fill: #1E293B; stroke: #334155; stroke-width: 2; rx: 16; }
      .bullet-icon { fill: #38BDF8; }
    </style>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grad)" />
  <circle cx="1000" cy="100" r="400" fill="#38BDF8" opacity="0.03" />
  
  <g transform="translate(60, 80)">
    <text x="0" y="60" class="title">KISA Security Advisory</text>
    <text x="0" y="110" class="subtitle">Ransomware, Linux Rootkits &amp; Phishing</text>
    <line x1="0" y1="150" x2="1080" y2="150" stroke="#334155" stroke-width="2" />
    
    <g transform="translate(20, 220)">
       <circle cx="10" cy="-10" r="6" class="bullet-icon" />
       <text x="40" y="0" class="bullet-text">Implement 3-2-1 backup rule + air-gapped copies</text>
       
       <circle cx="10" cy="70" r="6" class="bullet-icon" />
       <text x="40" y="80" class="bullet-text">Enforce network segmentation (DMZ/App/Data)</text>

       <circle cx="10" cy="150" r="6" class="bullet-icon" />
       <text x="40" y="160" class="bullet-text">Scan for rootkits: chkrootkit, rkhunter, AIDE</text>

       <circle cx="10" cy="230" r="6" class="bullet-icon" />
       <text x="40" y="240" class="bullet-text">Monitor for ecommerce phishing/smishing</text>

       <circle cx="10" cy="310" r="6" class="bullet-icon" />
       <text x="40" y="320" class="bullet-text">Automate patch management &amp; security controls</text>
    </g>
  </g>

  <g transform="translate(860, 250)">
     <rect x="0" y="0" width="280" height="160" class="card" />
     <text x="140" y="85" text-anchor="middle" class="stat-val">3-2-1</text>
     <text x="140" y="130" text-anchor="middle" class="stat-label">Backup Rule</text>
     
     <rect x="0" y="190" width="280" height="160" class="card" />
     <text x="140" y="275" text-anchor="middle" class="stat-val">DMZ</text>
     <text x="140" y="320" text-anchor="middle" class="stat-label">Segmentation</text>
  </g>
</svg>
