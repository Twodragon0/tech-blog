<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.1">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.1"/>
  <circle cx="1100" cy="530" r="200" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.1"/>
  
  <!-- Header accent line -->
  <rect x="80" y="80" width="200" height="4" rx="2" fill="url(#accentGrad)"/>
  
  <!-- Date badge -->
  <rect x="80" y="100" width="140" height="30" rx="15" fill="#3b82f6" opacity="0.2"/>
  <text x="150" y="121" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="600">2026.01.26</text>
  
  <!-- Main Title -->
  <text x="80" y="180" font-family="Arial, sans-serif" font-size="42" fill="#f8fafc" font-weight="bold">Tech &amp; Security Weekly Digest</text>
  
  <!-- Subtitle -->
  <text x="80" y="230" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">Zero Trust for AI Agents | Chrome Scam Detection | Terraform Stacks</text>
  
  <!-- Main content cards -->
  <!-- Card 1: Zero Trust -->
  <g transform="translate(80, 270)">
    <rect width="320" height="180" rx="12" fill="url(#cardGrad)" stroke="#3b82f6" stroke-width="1" opacity="0.8"/>
    <rect x="0" y="0" width="320" height="4" rx="2" fill="#3b82f6"/>
    
    <!-- Shield icon -->
    <g transform="translate(20, 30)">
      <path d="M20 4L4 10v9c0 8.5 6.8 16.4 16 18 9.2-1.6 16-9.5 16-18v-9L20 4z" fill="none" stroke="#3b82f6" stroke-width="2"/>
      <path d="M20 4L4 10v9c0 8.5 6.8 16.4 16 18" fill="#3b82f6" opacity="0.3"/>
      <text x="20" y="22" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="bold">AI</text>
    </g>
    
    <text x="70" y="55" font-family="Arial, sans-serif" font-size="18" fill="#f8fafc" font-weight="600">Zero Trust for</text>
    <text x="70" y="78" font-family="Arial, sans-serif" font-size="18" fill="#f8fafc" font-weight="600">Agentic Systems</text>
    
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="13" fill="#94a3b8">Non-Human Identity (NHI)</text>
    <text x="20" y="130" font-family="Arial, sans-serif" font-size="13" fill="#94a3b8">Management at Scale</text>
    
    <rect x="20" y="150" width="80" height="22" rx="11" fill="#3b82f6" opacity="0.2"/>
    <text x="60" y="165" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" text-anchor="middle" font-weight="600">HashiCorp</text>
  </g>
  
  <!-- Card 2: Chrome Security -->
  <g transform="translate(420, 270)">
    <rect width="320" height="180" rx="12" fill="url(#cardGrad)" stroke="#8b5cf6" stroke-width="1" opacity="0.8"/>
    <rect x="0" y="0" width="320" height="4" rx="2" fill="#8b5cf6"/>
    
    <!-- AI icon -->
    <g transform="translate(20, 30)">
      <circle cx="20" cy="15" r="18" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      <circle cx="14" cy="12" r="3" fill="#8b5cf6"/>
      <circle cx="26" cy="12" r="3" fill="#8b5cf6"/>
      <path d="M12 22 Q20 28 28 22" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    </g>
    
    <text x="70" y="55" font-family="Arial, sans-serif" font-size="18" fill="#f8fafc" font-weight="600">AI-Powered Scam</text>
    <text x="70" y="78" font-family="Arial, sans-serif" font-size="18" fill="#f8fafc" font-weight="600">Detection in Chrome</text>
    
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="13" fill="#94a3b8">Gemini Nano On-Device</text>
    <text x="20" y="130" font-family="Arial, sans-serif" font-size="13" fill="#94a3b8">Tech Support Scam Blocking</text>
    
    <rect x="20" y="150" width="60" height="22" rx="11" fill="#8b5cf6" opacity="0.2"/>
    <text x="50" y="165" font-family="Arial, sans-serif" font-size="11" fill="#8b5cf6" text-anchor="middle" font-weight="600">Google</text>
  </g>
  
  <!-- Card 3: Terraform -->
  <g transform="translate(760, 270)">
    <rect width="320" height="180" rx="12" fill="url(#cardGrad)" stroke="#06b6d4" stroke-width="1" opacity="0.8"/>
    <rect x="0" y="0" width="320" height="4" rx="2" fill="#06b6d4"/>
    
    <!-- Stack icon -->
    <g transform="translate(20, 30)">
      <rect x="5" y="0" width="30" height="8" rx="2" fill="#06b6d4" opacity="0.3"/>
      <rect x="5" y="12" width="30" height="8" rx="2" fill="#06b6d4" opacity="0.5"/>
      <rect x="5" y="24" width="30" height="8" rx="2" fill="#06b6d4" opacity="0.8"/>
    </g>
    
    <text x="70" y="55" font-family="Arial, sans-serif" font-size="18" fill="#f8fafc" font-weight="600">Terraform Stacks</text>
    <text x="70" y="78" font-family="Arial, sans-serif" font-size="18" fill="#f8fafc" font-weight="600">Native Monorepo</text>
    
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="13" fill="#94a3b8">Component-based IaC</text>
    <text x="20" y="130" font-family="Arial, sans-serif" font-size="13" fill="#94a3b8">Dependency Management</text>
    
    <rect x="20" y="150" width="80" height="22" rx="11" fill="#06b6d4" opacity="0.2"/>
    <text x="60" y="165" font-family="Arial, sans-serif" font-size="11" fill="#06b6d4" text-anchor="middle" font-weight="600">HashiCorp</text>
  </g>
  
  <!-- Bottom section: Key Topics -->
  <g transform="translate(80, 480)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#64748b" font-weight="600">KEY TOPICS</text>
    
    <!-- Topic tags -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="90" height="28" rx="14" fill="#3b82f6" opacity="0.2"/>
      <text x="45" y="19" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle">Zero Trust</text>
      
      <rect x="100" y="0" width="80" height="28" rx="14" fill="#8b5cf6" opacity="0.2"/>
      <text x="140" y="19" font-family="Arial, sans-serif" font-size="12" fill="#8b5cf6" text-anchor="middle">AI Agents</text>
      
      <rect x="190" y="0" width="120" height="28" rx="14" fill="#06b6d4" opacity="0.2"/>
      <text x="250" y="19" font-family="Arial, sans-serif" font-size="12" fill="#06b6d4" text-anchor="middle">Prompt Injection</text>
      
      <rect x="320" y="0" width="70" height="28" rx="14" fill="#10b981" opacity="0.2"/>
      <text x="355" y="19" font-family="Arial, sans-serif" font-size="12" fill="#10b981" text-anchor="middle">FinOps</text>
      
      <rect x="400" y="0" width="100" height="28" rx="14" fill="#f59e0b" opacity="0.2"/>
      <text x="450" y="19" font-family="Arial, sans-serif" font-size="12" fill="#f59e0b" text-anchor="middle">DevSecOps</text>
    </g>
  </g>
  
  <!-- Footer -->
  <g transform="translate(80, 580)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#64748b">tech.2twodragon.com</text>
    <text x="1040" y="0" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="end">Twodragon's Tech Blog</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="5" fill="#3b82f6" filter="url(#glow)"/>
  <circle cx="1080" cy="180" r="3" fill="#8b5cf6" filter="url(#glow)"/>
  <circle cx="1100" cy="140" r="4" fill="#06b6d4" filter="url(#glow)"/>
</svg>
