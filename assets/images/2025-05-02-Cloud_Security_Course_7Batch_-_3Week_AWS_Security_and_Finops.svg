<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="awsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb84d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
    <line x1="200" y1="0" x2="200" y2="450"/>
    <line x1="400" y1="0" x2="400" y2="450"/>
    <line x1="600" y1="0" x2="600" y2="450"/>
  </g>

  <!-- AWS Cloud Icon -->
  <g transform="translate(80, 130)" filter="url(#glow)">
    <path d="M30 80 Q0 80 0 50 Q0 20 30 20 Q35 0 60 0 Q85 0 90 20 Q120 20 120 50 Q120 80 90 80 Z"
          fill="#ff9900" fill-opacity="0.2" stroke="#ff9900" stroke-width="2"/>
    <text x="60" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ff9900" text-anchor="middle">AWS</text>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="11" fill="#888" text-anchor="middle">Cloud Platform</text>
  </g>

  <!-- Security Shield -->
  <g transform="translate(250, 120)" filter="url(#glow)">
    <path d="M50 0 L100 20 L100 60 C100 100 50 130 50 130 C50 130 0 100 0 60 L0 20 Z"
          fill="none" stroke="#00d4aa" stroke-width="2"/>
    <path d="M50 10 L90 27 L90 58 C90 90 50 115 50 115 C50 115 10 90 10 58 L10 27 Z"
          fill="#00d4aa" fill-opacity="0.15"/>
    <!-- Check mark -->
    <path d="M30 65 L45 80 L70 50" fill="none" stroke="#00d4aa" stroke-width="4" stroke-linecap="round"/>
    <text x="50" y="110" font-family="Arial, sans-serif" font-size="10" fill="#00d4aa" text-anchor="middle">Security</text>
  </g>

  <!-- FinOps Dollar Chart -->
  <g transform="translate(400, 130)" filter="url(#glow)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>

    <!-- Chart bars -->
    <rect x="20" y="60" width="20" height="30" fill="#ef4444"/>
    <rect x="50" y="40" width="20" height="50" fill="#f59e0b"/>
    <rect x="80" y="25" width="20" height="65" fill="#10b981"/>
    <rect x="110" y="50" width="20" height="40" fill="#3b82f6"/>

    <!-- Dollar sign -->
    <text x="70" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">$</text>

    <text x="70" y="120" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">FinOps</text>
  </g>

  <!-- IAM Key -->
  <g transform="translate(590, 130)" filter="url(#glow)">
    <circle cx="40" cy="30" r="25" fill="none" stroke="#a855f7" stroke-width="2"/>
    <circle cx="40" cy="30" r="15" fill="#a855f7" fill-opacity="0.2"/>
    <rect x="55" y="25" width="60" height="10" rx="3" fill="#a855f7"/>
    <rect x="100" y="20" width="10" height="20" rx="2" fill="#a855f7"/>
    <rect x="85" y="20" width="5" height="15" fill="#a855f7"/>

    <text x="60" y="75" font-family="Arial, sans-serif" font-size="11" fill="#a855f7" text-anchor="middle">IAM</text>
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Access Control</text>
  </g>

  <!-- Connection arrows -->
  <g stroke="#ffffff" stroke-opacity="0.4" stroke-width="1" fill="none">
    <path d="M200 180 Q250 160 250 180" marker-end="url(#arrow)"/>
    <path d="M350 180 Q400 160 400 180"/>
    <path d="M540 180 Q590 160 590 180"/>
  </g>

  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Cloud Security Course Season 7 - Week 3
  </text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    AWS Security &amp; FinOps
  </text>

  <!-- AWS Services badges -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="#1e3a5f" stroke="#ff9900" stroke-width="1"/>
    <text x="40" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ff9900" text-anchor="middle">VPC</text>
    <text x="40" y="38" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">Network</text>
  </g>
  <g transform="translate(180, 280)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="#1e3a5f" stroke="#00d4aa" stroke-width="1"/>
    <text x="40" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#00d4aa" text-anchor="middle">GuardDuty</text>
    <text x="40" y="38" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">Threat Detection</text>
  </g>
  <g transform="translate(280, 280)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="40" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#3b82f6" text-anchor="middle">CloudTrail</text>
    <text x="40" y="38" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">Audit Logs</text>
  </g>
  <g transform="translate(380, 280)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="#1e3a5f" stroke="#a855f7" stroke-width="1"/>
    <text x="40" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#a855f7" text-anchor="middle">KMS</text>
    <text x="40" y="38" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">Encryption</text>
  </g>
  <g transform="translate(480, 280)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="#1e3a5f" stroke="#ef4444" stroke-width="1"/>
    <text x="40" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ef4444" text-anchor="middle">WAF</text>
    <text x="40" y="38" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">Firewall</text>
  </g>
  <g transform="translate(580, 280)">
    <rect x="0" y="0" width="80" height="50" rx="6" fill="#1e3a5f" stroke="#10b981" stroke-width="1"/>
    <text x="40" y="22" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981" text-anchor="middle">Cost Explorer</text>
    <text x="40" y="38" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">FinOps</text>
  </g>

  <!-- Bottom badges -->
  <g transform="translate(150, 370)">
    <rect x="0" y="0" width="120" height="28" rx="14" fill="#ff9900" fill-opacity="0.2" stroke="#ff9900" stroke-width="1"/>
    <text x="60" y="18" font-family="Arial, sans-serif" font-size="11" fill="#ff9900" text-anchor="middle">AWS Security</text>
  </g>
  <g transform="translate(290, 370)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="#00d4aa" fill-opacity="0.2" stroke="#00d4aa" stroke-width="1"/>
    <text x="50" y="18" font-family="Arial, sans-serif" font-size="11" fill="#00d4aa" text-anchor="middle">Best Practice</text>
  </g>
  <g transform="translate(410, 370)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="1"/>
    <text x="50" y="18" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" text-anchor="middle">FinOps</text>
  </g>

  <!-- Week badge -->
  <g transform="translate(680, 370)">
    <circle cx="30" cy="14" r="20" fill="#ff9900" fill-opacity="0.3" stroke="#ff9900" stroke-width="1"/>
    <text x="30" y="10" font-family="Arial, sans-serif" font-size="9" fill="#ff9900" text-anchor="middle">Week</text>
    <text x="30" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9900" text-anchor="middle">3</text>
  </g>
</svg>
