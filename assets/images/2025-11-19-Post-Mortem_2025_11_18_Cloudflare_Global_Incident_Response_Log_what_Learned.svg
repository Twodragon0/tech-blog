  <text x="840" y="440" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Process</text>
  <text x="840" y="455" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Documentation</text>
  
  <rect x="960" y="380" width="180" height="80" rx="5" fill="#1a1a2e" stroke="#51cf66" stroke-width="1"/>
  <text x="1050" y="405" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">2025 Updates</text>
  <text x="1050" y="425" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Post-Quantum</text>
  <text x="1050" y="440" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Encryption</text>
  <text x="1050" y="455" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">DDoS Trends</text>
  
  <rect x="80" y="480" width="1060" height="80" rx="5" fill="#1a1a2e" stroke="#a8dadc" stroke-width="1"/>
  <text x="610" y="510" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e94560" text-anchor="middle">2025 Cloudflare Security Updates: Post-Quantum Encryption | DDoS Threat Trends | Enhanced DDoS Protection</text>
  <text x="610" y="535" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Multi-CDN Strategy: Multiple CDN Providers | Automatic Failover | Health Check Monitoring | DNS-Based Routing</text>
  <text x="610" y="555" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Incident Response: Timeline Documentation | Root Cause Analysis | Prevention Measures | Monitoring &amp; Alert System Improvement</text>
  
