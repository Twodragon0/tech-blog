<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
  </g>

  <!-- Cloudflare Logo -->
  <g transform="translate(80, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#f48120" stroke-width="2"/>
    <!-- Cloud shape -->
    <ellipse cx="75" cy="45" rx="35" ry="22" fill="#f48120" fill-opacity="0.2" stroke="#f48120" stroke-width="2"/>
    <ellipse cx="50" cy="50" rx="25" ry="16" fill="#f48120" fill-opacity="0.2" stroke="#f48120" stroke-width="2"/>
    <!-- Alert -->
    <circle cx="100" cy="30" r="12" fill="#ef4444"/>
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">!</text>
    <text x="65" y="95" font-family="Arial, sans-serif" font-size="10" fill="#f48120" text-anchor="middle">Cloudflare</text>
  </g>

  <!-- Global Outage -->
  <g transform="translate(250, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#ef4444" stroke-width="2"/>
    <!-- Globe -->
    <circle cx="65" cy="50" r="28" fill="none" stroke="#ef4444" stroke-width="2"/>
    <ellipse cx="65" cy="50" rx="28" ry="12" fill="none" stroke="#ef4444" stroke-width="1"/>
    <line x1="65" y1="22" x2="65" y2="78" stroke="#ef4444" stroke-width="1"/>
    <!-- X marks -->
    <text x="45" y="45" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">X</text>
    <text x="75" y="60" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">X</text>
    <text x="55" y="70" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">X</text>
    <text x="65" y="100" font-family="Arial, sans-serif" font-size="9" fill="#ef4444" text-anchor="middle">Global Outage</text>
  </g>

  <!-- Timeline -->
  <g transform="translate(420, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#f59e0b" stroke-width="2"/>
    <!-- Clock -->
    <circle cx="60" cy="45" r="25" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <line x1="60" y1="45" x2="60" y2="30" stroke="#f59e0b" stroke-width="2"/>
    <line x1="60" y1="45" x2="72" y2="50" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="60" cy="45" r="3" fill="#f59e0b"/>
    <!-- Date -->
    <text x="60" y="85" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#f59e0b" text-anchor="middle">2025.11.18</text>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="9" fill="#f59e0b" text-anchor="middle">Incident</text>
  </g>

  <!-- Lessons Learned -->
  <g transform="translate(590, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#10b981" stroke-width="2"/>
    <!-- Book with lightbulb -->
    <rect x="30" y="25" width="60" height="50" rx="3" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="2"/>
    <line x1="60" y1="25" x2="60" y2="75" stroke="#10b981" stroke-width="1"/>
    <!-- Lightbulb -->
    <circle cx="75" cy="50" r="10" fill="#10b981" fill-opacity="0.3" stroke="#10b981" stroke-width="1.5"/>
    <path d="M72 58 L78 58 L76 65 L74 65 Z" fill="#10b981"/>
    <text x="60" y="95" font-family="Arial, sans-serif" font-size="9" fill="#10b981" text-anchor="middle">Lessons Learned</text>
  </g>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    [Post-Mortem] November 18, 2025
  </text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    Cloudflare Global Incident Response Log - What We Learned
  </text>

  <!-- Feature cards -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#f48120" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f48120" text-anchor="middle">Root Cause Analysis</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Root Cause Analysis</text>
  </g>
  <g transform="translate(250, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#ef4444" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ef4444" text-anchor="middle">Impact Scope</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Global Service Outage</text>
  </g>
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#f59e0b" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f59e0b" text-anchor="middle">Response Timeline</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">From Detection to Recovery</text>
  </g>
  <g transform="translate(590, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#10b981" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981" text-anchor="middle">Prevention</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Improvement Actions</text>
  </g>

  <!-- Bottom badges -->
  <g transform="translate(150, 370)">
    <rect x="0" y="0" width="90" height="26" rx="13" fill="#f48120" fill-opacity="0.2" stroke="#f48120" stroke-width="1"/>
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="10" fill="#f48120" text-anchor="middle">Cloudflare</text>
  </g>
  <g transform="translate(260, 370)">
    <rect x="0" y="0" width="90" height="26" rx="13" fill="#ef4444" fill-opacity="0.2" stroke="#ef4444" stroke-width="1"/>
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle">Post-Mortem</text>
  </g>
  <g transform="translate(370, 370)">
    <rect x="0" y="0" width="70" height="26" rx="13" fill="#f59e0b" fill-opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">Incident</text>
  </g>
  <g transform="translate(460, 370)">
    <rect x="0" y="0" width="60" height="26" rx="13" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="30" y="17" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">DevOps</text>
  </g>
</svg>
