  <text x="160" y="215" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">18:30 KST</text>
  
  <rect x="260" y="150" width="160" height="80" rx="5" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="2"/>
