  <text x="400" y="455" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Switch</text>
  
  <rect x="520" y="380" width="200" height="80" rx="5" fill="#1a1a2e" stroke="#51cf66" stroke-width="1"/>
  <text x="620" y="405" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">Monitoring</text>
  <text x="620" y="420" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">Improvement</text>
  <text x="620" y="440" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Alert System</text>
  <text x="620" y="455" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Enhanced</text>
  
  <rect x="740" y="380" width="200" height="80" rx="5" fill="#1a1a2e" stroke="#51cf66" stroke-width="1"/>
