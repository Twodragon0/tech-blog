  <text x="340" y="195" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">~1.5 hours</text>
  <text x="340" y="215" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">18:30-20:00</text>
  
  <rect x="440" y="150" width="160" height="80" rx="5" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="2"/>
