  <text x="1030" y="225" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Partial</text>
  
  <rect x="680" y="250" width="460" height="40" rx="5" fill="#1a1a2e" stroke="#a8dadc" stroke-width="1"/>
  <text x="910" y="275" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#e94560" text-anchor="middle">Different Symptoms: Mobile (100% Block) vs PC (Intermittent Access) | Network Path Analysis</text>
  
