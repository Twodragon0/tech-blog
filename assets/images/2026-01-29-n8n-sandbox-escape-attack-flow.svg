  <rect width="900" height="420" fill="url(#bg)"/>
  <!-- Title -->
  <text x="450" y="35" font-family="system-ui,sans-serif" font-size="18" font-weight="700" fill="#f8fafc" text-anchor="middle">CVE-2026-1470: n8n JavaScript Sandbox Escape Attack Flow</text>
  <text x="450" y="55" font-family="system-ui,sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">CVSS 9.9 - Function Constructor Bypass via with Statement</text>
  <!-- Step 1: Code Node -->
  <g transform="translate(30,80)" filter="url(#shadow)">
    <rect width="170" height="110" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <rect width="170" height="32" rx="12" fill="url(#red)"/>
    <rect y="20" width="170" height="12" fill="url(#red)"/>
    <text x="85" y="22" font-family="system-ui" font-size="12" font-weight="700" fill="#fff" text-anchor="middle">STEP 1</text>
    <text x="85" y="58" font-family="system-ui" font-size="13" font-weight="600" fill="#f8fafc" text-anchor="middle">n8n Code Node</text>
    <text x="85" y="78" font-family="system-ui" font-size="11" fill="#fca5a5" text-anchor="middle">Inject with() statement</text>
    <text x="85" y="96" font-family="system-ui" font-size="10" fill="#94a3b8" text-anchor="middle">User-controlled JS code</text>
  </g>
  <!-- Arrow 1 -->
  <g transform="translate(200,130)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#ef4444" stroke-width="2"/>
    <polygon points="50,-5 60,0 50,5" fill="#ef4444"/>
  </g>
  <!-- Step 2: Scope Chain -->
  <g transform="translate(260,80)" filter="url(#shadow)">
    <rect width="170" height="110" rx="12" fill="#1e293b" stroke="#f97316" stroke-width="2"/>
    <rect width="170" height="32" rx="12" fill="url(#orange)"/>
    <rect y="20" width="170" height="12" fill="url(#orange)"/>
    <text x="85" y="22" font-family="system-ui" font-size="12" font-weight="700" fill="#fff" text-anchor="middle">STEP 2</text>
    <text x="85" y="58" font-family="system-ui" font-size="13" font-weight="600" fill="#f8fafc" text-anchor="middle">Scope Chain</text>
    <text x="85" y="78" font-family="system-ui" font-size="11" fill="#fdba74" text-anchor="middle">Manipulate with()</text>
    <text x="85" y="96" font-family="system-ui" font-size="10" fill="#94a3b8" text-anchor="middle">Access outer scope</text>
  </g>
  <!-- Arrow 2 -->
  <g transform="translate(430,130)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#f97316" stroke-width="2"/>
    <polygon points="50,-5 60,0 50,5" fill="#f97316"/>
  </g>
  <!-- Step 3: Function Constructor -->
  <g transform="translate(490,80)" filter="url(#shadow)">
