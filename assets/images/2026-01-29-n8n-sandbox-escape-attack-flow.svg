    <polygon points="40,-5 50,0 40,5" fill="#f97316"/>
  </g>
  <g transform="translate(290,250)" filter="url(#shadow)">
    <rect width="200" height="90" rx="12" fill="#1e293b" stroke="#f97316" stroke-width="1.5"/>
    <text x="100" y="28" font-family="system-ui" font-size="12" font-weight="700" fill="#fdba74" text-anchor="middle">2. .obj Property</text>
    <text x="100" y="48" font-family="system-ui" font-size="11" fill="#e2e8f0" text-anchor="middle">Traverse object tree via</text>
    <text x="100" y="66" font-family="system-ui" font-size="10" fill="#94a3b8" text-anchor="middle">AttributeError.obj</text>
  </g>
  <g transform="translate(500,295)">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#f97316" stroke-width="2"/>
    <polygon points="40,-5 50,0 40,5" fill="#f97316"/>
  </g>
  <g transform="translate(550,250)" filter="url(#shadow)">
    <rect width="200" height="90" rx="12" fill="#1e293b" stroke="#f97316" stroke-width="1.5"/>
    <text x="100" y="28" font-family="system-ui" font-size="12" font-weight="700" fill="#fdba74" text-anchor="middle">3. __builtins__</text>
    <text x="100" y="48" font-family="system-ui" font-size="11" fill="#e2e8f0" text-anchor="middle">Access exec()/eval()</text>
    <text x="100" y="66" font-family="system-ui" font-size="10" fill="#94a3b8" text-anchor="middle">Full sandbox escape</text>
  </g>
  <!-- Severity Badge -->
  <g transform="translate(30,370)">
    <rect width="90" height="28" rx="14" fill="#dc2626"/>
    <text x="45" y="19" font-family="system-ui" font-size="11" font-weight="700" fill="#fff" text-anchor="middle">CRITICAL</text>
  </g>
  <text x="135" y="389" font-family="system-ui" font-size="11" fill="#94a3b8">Patch: v1.123.17+ / v2.4.5+ / v2.5.1+</text>
  <!-- Footer -->
  <text x="870" y="405" font-family="system-ui" font-size="10" fill="#475569" text-anchor="end">tech.2twodragon.com</text>
