    <rect width="170" height="32" rx="12" fill="url(#purple)"/>
    <rect y="20" width="170" height="12" fill="url(#purple)"/>
    <text x="85" y="22" font-family="system-ui" font-size="12" font-weight="700" fill="#fff" text-anchor="middle">STEP 3</text>
    <text x="85" y="58" font-family="system-ui" font-size="13" font-weight="600" fill="#f8fafc" text-anchor="middle">Function Constructor</text>
    <text x="85" y="78" font-family="system-ui" font-size="11" fill="#c4b5fd" text-anchor="middle">Bypass sandbox via</text>
    <text x="85" y="96" font-family="system-ui" font-size="10" fill="#94a3b8" text-anchor="middle">Function() constructor</text>
  </g>
  <!-- Arrow 3 -->
  <g transform="translate(660,130)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#8b5cf6" stroke-width="2"/>
    <polygon points="50,-5 60,0 50,5" fill="#8b5cf6"/>
  </g>
  <!-- Step 4: RCE -->
  <g transform="translate(710,80)" filter="url(#shadow)">
    <rect width="160" height="110" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <rect width="160" height="32" rx="12" fill="url(#red)"/>
    <rect y="20" width="160" height="12" fill="url(#red)"/>
    <text x="80" y="22" font-family="system-ui" font-size="12" font-weight="700" fill="#fff" text-anchor="middle">STEP 4</text>
    <text x="80" y="58" font-family="system-ui" font-size="13" font-weight="600" fill="#f8fafc" text-anchor="middle">Host System RCE</text>
    <text x="80" y="78" font-family="system-ui" font-size="11" fill="#fca5a5" text-anchor="middle">Execute arbitrary</text>
    <text x="80" y="96" font-family="system-ui" font-size="10" fill="#94a3b8" text-anchor="middle">commands as n8n user</text>
  </g>
  <!-- Python Path (Bottom) -->
  <text x="450" y="230" font-family="system-ui,sans-serif" font-size="14" font-weight="700" fill="#f97316" text-anchor="middle">CVE-2026-0863: Python AST Sandbox Escape (CVSS 8.5)</text>
  <!-- Python Steps -->
  <g transform="translate(30,250)" filter="url(#shadow)">
    <rect width="200" height="90" rx="12" fill="#1e293b" stroke="#f97316" stroke-width="1.5"/>
    <text x="100" y="28" font-family="system-ui" font-size="12" font-weight="700" fill="#fdba74" text-anchor="middle">1. Format String</text>
