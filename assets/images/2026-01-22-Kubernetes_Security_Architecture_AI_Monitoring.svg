<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000" font-family="Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="k8sGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="networkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rbacGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="securityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ffffff" opacity="0.8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1400" height="1000" fill="url(#bgGrad)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
  </pattern>
  <rect width="1400" height="1000" fill="url(#grid)"/>

  <!-- Title -->
  <text x="700" y="50" text-anchor="middle" font-size="36" font-weight="bold" fill="#ffffff" filter="url(#glow)">Kubernetes Security Architecture with AI Monitoring</text>
  <text x="700" y="80" text-anchor="middle" font-size="18" fill="#94a3b8">Multi-Layer Defense with AI-Powered Threat Detection</text>

  <!-- Kubernetes Cluster -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="500" height="400" rx="12" fill="#1e293b" opacity="0.8" stroke="#334155" stroke-width="2"/>
    <text x="250" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#ffffff">Kubernetes Cluster</text>
    
    <!-- Network Policies -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="220" height="100" rx="8" fill="url(#networkGrad)" opacity="0.9" filter="url(#glow)"/>
      <text x="110" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#ffffff">Network Policies</text>
      <text x="20" y="50" font-size="14" fill="#e0e7ff">Pod-to-Pod Communication</text>
      <text x="20" y="70" font-size="14" fill="#e0e7ff">Ingress/Egress Control</text>
      <text x="20" y="90" font-size="14" fill="#e0e7ff">Namespace Isolation</text>
    </g>
    
    <!-- RBAC -->
    <g transform="translate(260, 60)">
      <rect x="0" y="0" width="220" height="100" rx="8" fill="url(#rbacGrad)" opacity="0.9" filter="url(#glow)"/>
      <text x="110" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#ffffff">RBAC</text>
      <text x="20" y="50" font-size="14" fill="#e0e7ff">Role-Based Access</text>
      <text x="20" y="70" font-size="14" fill="#e0e7ff">Least Privilege</text>
      <text x="20" y="90" font-size="14" fill="#e0e7ff">Service Accounts</text>
    </g>
    
    <!-- Pod Security Standards -->
    <g transform="translate(20, 180)">
      <rect x="0" y="0" width="220" height="100" rx="8" fill="url(#securityGrad)" opacity="0.9" filter="url(#glow)"/>
      <text x="110" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#ffffff">Pod Security</text>
      <text x="20" y="50" font-size="14" fill="#e0e7ff">PSS Enforcement</text>
      <text x="20" y="70" font-size="14" fill="#e0e7ff">Security Context</text>
      <text x="20" y="90" font-size="14" fill="#e0e7ff">User Namespaces</text>
    </g>
    
    <!-- Audit Logging -->
    <g transform="translate(260, 180)">
      <rect x="0" y="0" width="220" height="100" rx="8" fill="url(#k8sGrad)" opacity="0.9" filter="url(#glow)"/>
      <text x="110" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#ffffff">Audit Logging</text>
      <text x="20" y="50" font-size="14" fill="#e0e7ff">API Server Events</text>
      <text x="20" y="70" font-size="14" fill="#e0e7ff">Resource Changes</text>
      <text x="20" y="90" font-size="14" fill="#e0e7ff">Access Attempts</text>
    </g>
    
    <!-- Pods -->
    <g transform="translate(20, 300)">
      <rect x="0" y="0" width="460" height="80" rx="8" fill="#0f172a" opacity="0.6" stroke="#334155" stroke-width="1"/>
      <text x="230" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff">Pods</text>
      <circle cx="80" cy="55" r="20" fill="url(#k8sGrad)" opacity="0.7"/>
      <text x="80" y="60" text-anchor="middle" font-size="12" fill="#ffffff">Pod 1</text>
      <circle cx="180" cy="55" r="20" fill="url(#k8sGrad)" opacity="0.7"/>
      <text x="180" y="60" text-anchor="middle" font-size="12" fill="#ffffff">Pod 2</text>
      <circle cx="280" cy="55" r="20" fill="url(#k8sGrad)" opacity="0.7"/>
      <text x="280" y="60" text-anchor="middle" font-size="12" fill="#ffffff">Pod 3</text>
      <circle cx="380" cy="55" r="20" fill="url(#k8sGrad)" opacity="0.7"/>
      <text x="380" y="60" text-anchor="middle" font-size="12" fill="#ffffff">Pod 4</text>
    </g>
  </g>

  <!-- Arrows to AI Monitoring -->
  <line x1="600" y1="350" x2="750" y2="350" stroke="#ffffff" stroke-width="3" opacity="0.6" marker-end="url(#arrowhead)"/>

  <!-- AI Monitoring System -->
  <g transform="translate(770, 150)">
    <rect x="0" y="0" width="500" height="400" rx="12" fill="#1e293b" opacity="0.8" stroke="#334155" stroke-width="2"/>
    <text x="250" y="30" text-anchor="middle" font-size="24" font-weight="bold" fill="#ffffff">AI-Powered Monitoring</text>
    
    <!-- Claude API -->
    <g transform="translate(20, 60)">
      <rect x="0" y="0" width="220" height="100" rx="8" fill="url(#aiGrad)" opacity="0.9" filter="url(#glow)"/>
      <text x="110" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#ffffff">Claude API</text>
      <text x="20" y="50" font-size="14" fill="#e0e7ff">Log Analysis</text>
      <text x="20" y="70" font-size="14" fill="#e0e7ff">Pattern Recognition</text>
      <text x="20" y="90" font-size="14" fill="#e0e7ff">Threat Detection</text>
    </g>
    
    <!-- Falco -->
    <g transform="translate(260, 60)">
      <rect x="0" y="0" width="220" height="100" rx="8" fill="url(#securityGrad)" opacity="0.9" filter="url(#glow)"/>
      <text x="110" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#ffffff">Falco</text>
      <text x="20" y="50" font-size="14" fill="#e0e7ff">Runtime Security</text>
      <text x="20" y="70" font-size="14" fill="#e0e7ff">Anomaly Detection</text>
      <text x="20" y="90" font-size="14" fill="#e0e7ff">Real-time Alerts</text>
    </g>
    
    <!-- Prometheus -->
    <g transform="translate(20, 180)">
      <rect x="0" y="0" width="220" height="100" rx="8" fill="url(#networkGrad)" opacity="0.9" filter="url(#glow)"/>
      <text x="110" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#ffffff">Prometheus</text>
      <text x="20" y="50" font-size="14" fill="#e0e7ff">Metrics Collection</text>
      <text x="20" y="70" font-size="14" fill="#e0e7ff">Performance Monitoring</text>
      <text x="20" y="90" font-size="14" fill="#e0e7ff">Resource Tracking</text>
    </g>
    
    <!-- Automated Response -->
    <g transform="translate(260, 180)">
      <rect x="0" y="0" width="220" height="100" rx="8" fill="url(#rbacGrad)" opacity="0.9" filter="url(#glow)"/>
      <text x="110" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#ffffff">Auto Response</text>
      <text x="20" y="50" font-size="14" fill="#e0e7ff">Incident Response</text>
      <text x="20" y="70" font-size="14" fill="#e0e7ff">Remediation Actions</text>
      <text x="20" y="90" font-size="14" fill="#e0e7ff">Policy Enforcement</text>
    </g>
    
    <!-- Alert System -->
    <g transform="translate(20, 300)">
      <rect x="0" y="0" width="460" height="80" rx="8" fill="#0f172a" opacity="0.6" stroke="#334155" stroke-width="1"/>
      <text x="230" y="25" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff">Alert System</text>
      <circle cx="100" cy="55" r="20" fill="#ef4444" opacity="0.7"/>
      <text x="100" y="60" text-anchor="middle" font-size="12" fill="#ffffff">Critical</text>
      <circle cx="230" cy="55" r="20" fill="#f59e0b" opacity="0.7"/>
      <text x="230" y="60" text-anchor="middle" font-size="12" fill="#ffffff">Warning</text>
      <circle cx="360" cy="55" r="20" fill="#22c55e" opacity="0.7"/>
      <text x="360" y="60" text-anchor="middle" font-size="12" fill="#ffffff">Info</text>
    </g>
  </g>

  <!-- Security Layers -->
  <g transform="translate(100, 600)">
    <text x="0" y="0" font-size="24" font-weight="bold" fill="#ffffff">Security Layers</text>
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="1200" height="300" rx="12" fill="#1e293b" opacity="0.8" stroke="#334155" stroke-width="2"/>
      
      <g transform="translate(30, 30)">
        <rect x="0" y="0" width="260" height="220" rx="8" fill="#0f172a" opacity="0.6" stroke="#334155" stroke-width="1"/>
        <text x="130" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#ffffff">Network Layer</text>
        <text x="20" y="55" font-size="14" fill="#cbd5e1">- Network Policies</text>
        <text x="20" y="80" font-size="14" fill="#cbd5e1">- Service Mesh (Istio)</text>
        <text x="20" y="105" font-size="14" fill="#cbd5e1">- Ingress Security</text>
        <text x="20" y="130" font-size="14" fill="#cbd5e1">- mTLS Encryption</text>
        <text x="20" y="155" font-size="14" fill="#cbd5e1">- Traffic Segmentation</text>
        <text x="20" y="180" font-size="14" fill="#cbd5e1">- AI Traffic Analysis</text>
      </g>
      
      <g transform="translate(310, 30)">
        <rect x="0" y="0" width="260" height="220" rx="8" fill="#0f172a" opacity="0.6" stroke="#334155" stroke-width="1"/>
        <text x="130" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#ffffff">Access Control</text>
        <text x="20" y="55" font-size="14" fill="#cbd5e1">- RBAC Policies</text>
        <text x="20" y="80" font-size="14" fill="#cbd5e1">- Service Accounts</text>
        <text x="20" y="105" font-size="14" fill="#cbd5e1">- Pod Security Standards</text>
        <text x="20" y="130" font-size="14" fill="#cbd5e1">- Admission Controllers</text>
        <text x="20" y="155" font-size="14" fill="#cbd5e1">- OPA Policies</text>
        <text x="20" y="180" font-size="14" fill="#cbd5e1">- AI Access Analysis</text>
      </g>
      
      <g transform="translate(590, 30)">
        <rect x="0" y="0" width="260" height="220" rx="8" fill="#0f172a" opacity="0.6" stroke="#334155" stroke-width="1"/>
        <text x="130" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#ffffff">Runtime Security</text>
        <text x="20" y="55" font-size="14" fill="#cbd5e1">- Falco Monitoring</text>
        <text x="20" y="80" font-size="14" fill="#cbd5e1">- Container Scanning</text>
        <text x="20" y="105" font-size="14" fill="#cbd5e1">- File Integrity</text>
        <text x="20" y="130" font-size="14" fill="#cbd5e1">- Process Monitoring</text>
        <text x="20" y="155" font-size="14" fill="#cbd5e1">- Syscall Analysis</text>
        <text x="20" y="180" font-size="14" fill="#cbd5e1">- AI Anomaly Detection</text>
      </g>
      
      <g transform="translate(870, 30)">
        <rect x="0" y="0" width="260" height="220" rx="8" fill="#0f172a" opacity="0.6" stroke="#334155" stroke-width="1"/>
        <text x="130" y="25" text-anchor="middle" font-size="18" font-weight="bold" fill="#ffffff">Audit &amp; Compliance</text>
        <text x="20" y="55" font-size="14" fill="#cbd5e1">- Audit Logging</text>
        <text x="20" y="80" font-size="14" fill="#cbd5e1">- Event Tracking</text>
        <text x="20" y="105" font-size="14" fill="#cbd5e1">- Compliance Checks</text>
        <text x="20" y="130" font-size="14" fill="#cbd5e1">- Security Reports</text>
        <text x="20" y="155" font-size="14" fill="#cbd5e1">- Forensic Analysis</text>
        <text x="20" y="180" font-size="14" fill="#cbd5e1">- AI Log Analysis</text>
      </g>
    </g>
  </g>
</svg>
