      <text x="65" y="42" font-family="system-ui" font-size="9" fill="#94a3b8" text-anchor="middle">Behavioral drift</text>
      <text x="65" y="56" font-family="system-ui" font-size="9" fill="#94a3b8" text-anchor="middle">detection</text>
      <text x="65" y="70" font-family="system-ui" font-size="9" fill="#64748b" text-anchor="middle">Real-time alerts</text>
