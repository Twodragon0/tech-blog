    <text x="25" y="50" font-family="system-ui" font-size="10" fill="#94a3b8">Full observability of AI agents</text>
    <text x="240" y="50" font-family="system-ui" font-size="10" fill="#94a3b8">Cost optimization per workflow</text>
    <text x="470" y="50" font-family="system-ui" font-size="10" fill="#94a3b8">Security anomaly detection</text>
