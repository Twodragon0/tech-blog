      <text x="60" y="42" font-family="system-ui" font-size="9" fill="#94a3b8" text-anchor="middle">Execution flow</text>
      <text x="60" y="56" font-family="system-ui" font-size="9" fill="#94a3b8" text-anchor="middle">visualization</text>
