<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 380">
  <defs>
    <linearGradient id="bgGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b263b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="immediateGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shortGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d68910;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="midGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow4" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="650" height="380" fill="url(#bgGrad4)"/>
  
  <!-- Title -->
  <text x="325" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Weekly Action Items</text>
  
  <!-- Immediate Section (1-2일) -->
  <g filter="url(#shadow4)">
    <rect x="40" y="60" width="570" height="85" rx="10" fill="#1b263b" stroke="#e74c3c" stroke-width="2"/>
    <rect x="40" y="60" width="120" height="85" rx="10" fill="url(#immediateGrad)"/>
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">즉시</text>
    <text x="100" y="115" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">(1-2일)</text>
    
    <circle cx="185" cy="90" r="6" fill="#e74c3c"/>
    <text x="200" y="95" font-family="Arial, sans-serif" font-size="12" fill="#fff">Chrome Enterprise 최신 버전 배포 확인</text>
    
    <circle cx="185" cy="120" r="6" fill="#e74c3c"/>
    <text x="200" y="125" font-family="Arial, sans-serif" font-size="12" fill="#fff">조직 내 AI 에이전트 인벤토리 시작</text>
  </g>
  
  <!-- Short-term Section (1-2주) -->
  <g filter="url(#shadow4)">
    <rect x="40" y="160" width="570" height="105" rx="10" fill="#1b263b" stroke="#f39c12" stroke-width="2"/>
    <rect x="40" y="160" width="120" height="105" rx="10" fill="url(#shortGrad)"/>
    <text x="100" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">단기</text>
    <text x="100" y="220" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">(1-2주)</text>
    
    <circle cx="185" cy="185" r="6" fill="#f39c12"/>
    <text x="200" y="190" font-family="Arial, sans-serif" font-size="12" fill="#fff">NHI 관리 전략 수립 검토</text>
    
    <circle cx="185" cy="215" r="6" fill="#f39c12"/>
    <text x="200" y="220" font-family="Arial, sans-serif" font-size="12" fill="#fff">LLM 애플리케이션 Prompt Injection 취약점 점검</text>
    
    <circle cx="185" cy="245" r="6" fill="#f39c12"/>
    <text x="200" y="250" font-family="Arial, sans-serif" font-size="12" fill="#fff">Terraform Stacks 마이그레이션 가능성 평가</text>
  </g>
  
  <!-- Mid-term Section (1-3개월) -->
  <g filter="url(#shadow4)">
    <rect x="40" y="280" width="570" height="85" rx="10" fill="#1b263b" stroke="#27ae60" stroke-width="2"/>
    <rect x="40" y="280" width="120" height="85" rx="10" fill="url(#midGrad)"/>
    <text x="100" y="315" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">중기</text>
    <text x="100" y="335" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">(1-3개월)</text>
    
    <circle cx="185" cy="300" r="6" fill="#27ae60"/>
    <text x="200" y="305" font-family="Arial, sans-serif" font-size="12" fill="#fff">Vault 기반 동적 자격증명 파일럿</text>
    
    <circle cx="185" cy="325" r="6" fill="#27ae60"/>
    <text x="200" y="330" font-family="Arial, sans-serif" font-size="12" fill="#fff">보안 도구 통합 로드맵 수립</text>
    
    <circle cx="185" cy="350" r="6" fill="#27ae60"/>
    <text x="200" y="355" font-family="Arial, sans-serif" font-size="12" fill="#fff">2026 클라우드 전략 조직 점검</text>
  </g>
</svg>