<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0f2b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1060;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f2050;stop-opacity:1" />
    </linearGradient>

    <!-- Accent gradient for title bar -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>

    <!-- Card gradient -->
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:0.9" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle shadow -->
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Geometric pattern: grid lines -->
  <g opacity="0.07" stroke="#818cf8" stroke-width="1">
    <!-- Vertical lines -->
    <line x1="120" y1="0" x2="120" y2="630"/>
    <line x1="240" y1="0" x2="240" y2="630"/>
    <line x1="360" y1="0" x2="360" y2="630"/>
    <line x1="480" y1="0" x2="480" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="720" y1="0" x2="720" y2="630"/>
    <line x1="840" y1="0" x2="840" y2="630"/>
    <line x1="960" y1="0" x2="960" y2="630"/>
    <line x1="1080" y1="0" x2="1080" y2="630"/>
    <!-- Horizontal lines -->
    <line x1="0" y1="105" x2="1200" y2="105"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
  </g>

  <!-- Decorative circles (top-right) -->
  <circle cx="1100" cy="80" r="140" fill="none" stroke="#4f46e5" stroke-width="1" opacity="0.15"/>
  <circle cx="1100" cy="80" r="100" fill="none" stroke="#4f46e5" stroke-width="1" opacity="0.12"/>
  <circle cx="1100" cy="80" r="60" fill="none" stroke="#4f46e5" stroke-width="1" opacity="0.10"/>

  <!-- Decorative circles (bottom-left) -->
  <circle cx="100" cy="560" r="120" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.15"/>
  <circle cx="100" cy="560" r="80" fill="none" stroke="#06b6d4" stroke-width="1" opacity="0.12"/>

  <!-- Diagonal accent line top-left -->
  <line x1="0" y1="0" x2="200" y2="200" stroke="#818cf8" stroke-width="0.5" opacity="0.2"/>
  <line x1="0" y1="40" x2="160" y2="200" stroke="#818cf8" stroke-width="0.5" opacity="0.15"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="5" fill="url(#accentGrad)"/>

  <!-- Header section background -->
  <rect x="60" y="60" width="1080" height="180" rx="12" fill="url(#cardGrad)" filter="url(#shadow)"/>
  <rect x="60" y="60" width="6" height="180" rx="3" fill="url(#accentGrad)"/>

  <!-- Shield icon (security symbol) -->
  <g transform="translate(100, 95)" filter="url(#glow)">
    <path d="M30 0 L60 12 L60 36 C60 52 46 64 30 70 C14 64 0 52 0 36 L0 12 Z"
          fill="none" stroke="#4f46e5" stroke-width="2.5"/>
    <path d="M18 35 L26 43 L44 25" stroke="#06b6d4" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Main title -->
  <text x="185" y="128" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="700"
        fill="#ffffff" filter="url(#glow)">Tech</text>
  <text x="248" y="128" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="300"
        fill="#a5b4fc"> and </text>
  <text x="325" y="128" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="700"
        fill="#ffffff">Security</text>
  <text x="520" y="128" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="300"
        fill="#a5b4fc"> Weekly</text>
  <text x="690" y="128" font-family="'Segoe UI', Arial, sans-serif" font-size="42" font-weight="700"
        fill="#ffffff"> Digest</text>

  <!-- Subtitle -->
  <text x="185" y="168" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="400"
        fill="#94a3b8">Latest insights in AI, Security and Cloud Infrastructure</text>

  <!-- Date badge -->
  <rect x="185" y="188" width="130" height="30" rx="15" fill="url(#accentGrad)" opacity="0.85"/>
  <text x="250" y="207" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600"
        fill="#ffffff" text-anchor="middle">2026.02.20</text>

  <!-- Topic cards row -->
  <!-- Card 1: Gemini 3.1 Pro -->
  <rect x="60" y="278" width="204" height="160" rx="10" fill="url(#cardGrad)" filter="url(#shadow)"/>
  <rect x="60" y="278" width="204" height="4" rx="2" fill="url(#accentGrad)"/>
  <!-- Gemini icon (abstract G shape) -->
  <g transform="translate(100, 308)">
    <circle cx="22" cy="22" r="20" fill="none" stroke="#4f46e5" stroke-width="2"/>
    <text x="22" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700"
          fill="#818cf8" text-anchor="middle">G</text>
  </g>
  <text x="162" y="330" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="600"
        fill="#06b6d4" text-anchor="middle">AI MODEL</text>
  <text x="162" y="358" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700"
        fill="#e2e8f0" text-anchor="middle">Gemini 3.1</text>
  <text x="162" y="378" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="600"
        fill="#a5b4fc" text-anchor="middle">Pro</text>
  <text x="162" y="406" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400"
        fill="#64748b" text-anchor="middle">Advanced Reasoning</text>
  <text x="162" y="422" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400"
        fill="#64748b" text-anchor="middle">and Multimodal</text>

  <!-- Card 2: AI Supply Chain -->
  <rect x="282" y="278" width="204" height="160" rx="10" fill="url(#cardGrad)" filter="url(#shadow)"/>
  <rect x="282" y="278" width="204" height="4" rx="2" fill="#ef4444"/>
  <!-- Supply chain icon (chain links) -->
  <g transform="translate(322, 305)">
    <rect x="0" y="8" width="18" height="12" rx="6" fill="none" stroke="#ef4444" stroke-width="2"/>
    <rect x="22" y="8" width="18" height="12" rx="6" fill="none" stroke="#ef4444" stroke-width="2"/>
    <line x1="18" y1="14" x2="22" y2="14" stroke="#ef4444" stroke-width="2"/>
