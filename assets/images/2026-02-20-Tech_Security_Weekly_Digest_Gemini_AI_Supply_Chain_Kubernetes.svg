  <text x="384" y="358" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700"
        fill="#e2e8f0" text-anchor="middle">AI Supply</text>
  <text x="384" y="378" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="600"
        fill="#fca5a5" text-anchor="middle">Chain Risks</text>
  <text x="384" y="406" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400"
        fill="#64748b" text-anchor="middle">Model Integrity</text>
  <text x="384" y="422" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400"
        fill="#64748b" text-anchor="middle">and Dependency Threats</text>

  <!-- Card 3: Kubernetes -->
  <rect x="504" y="278" width="204" height="160" rx="10" fill="url(#cardGrad)" filter="url(#shadow)"/>
  <rect x="504" y="278" width="204" height="4" rx="2" fill="#3b82f6"/>
  <!-- Kubernetes icon (hexagon) -->
  <g transform="translate(544, 302)">
    <polygon points="22,0 43,11 43,33 22,44 1,33 1,11"
             fill="none" stroke="#3b82f6" stroke-width="2"/>
    <text x="22" y="28" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700"
          fill="#60a5fa" text-anchor="middle">K8s</text>
  </g>
  <text x="606" y="330" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="600"
        fill="#3b82f6" text-anchor="middle">CLOUD NATIVE</text>
  <text x="606" y="358" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700"
        fill="#e2e8f0" text-anchor="middle">Kubernetes</text>
  <text x="606" y="378" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="600"
        fill="#93c5fd" text-anchor="middle">Security</text>
  <text x="606" y="406" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400"
        fill="#64748b" text-anchor="middle">Runtime Protection</text>
  <text x="606" y="422" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400"
        fill="#64748b" text-anchor="middle">and RBAC Hardening</text>

  <!-- Card 4: INTERPOL -->
  <rect x="726" y="278" width="204" height="160" rx="10" fill="url(#cardGrad)" filter="url(#shadow)"/>
  <rect x="726" y="278" width="204" height="4" rx="2" fill="#f59e0b"/>
  <!-- Globe icon -->
  <g transform="translate(766, 302)">
    <circle cx="22" cy="22" r="20" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <ellipse cx="22" cy="22" rx="10" ry="20" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
    <line x1="2" y1="22" x2="42" y2="22" stroke="#f59e0b" stroke-width="1.5"/>
    <line x1="2" y1="14" x2="42" y2="14" stroke="#f59e0b" stroke-width="1" opacity="0.6"/>
    <line x1="2" y1="30" x2="42" y2="30" stroke="#f59e0b" stroke-width="1" opacity="0.6"/>
  </g>
  <text x="828" y="330" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="600"
        fill="#f59e0b" text-anchor="middle">LAW ENFORCEMENT</text>
  <text x="828" y="358" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700"
        fill="#e2e8f0" text-anchor="middle">INTERPOL</text>
  <text x="828" y="378" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="600"
        fill="#fcd34d" text-anchor="middle">Cybercrime Ops</text>
  <text x="828" y="406" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400"
        fill="#64748b" text-anchor="middle">Global Threat</text>
  <text x="828" y="422" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400"
        fill="#64748b" text-anchor="middle">Intelligence Sharing</text>

  <!-- Card 5: CVE -->
  <rect x="948" y="278" width="204" height="160" rx="10" fill="url(#cardGrad)" filter="url(#shadow)"/>
  <rect x="948" y="278" width="204" height="4" rx="2" fill="#8b5cf6"/>
  <!-- Alert/warning icon -->
  <g transform="translate(988, 302)">
    <polygon points="22,2 42,40 2,40" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linejoin="round"/>
    <line x1="22" y1="16" x2="22" y2="28" stroke="#8b5cf6" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="22" cy="34" r="2" fill="#8b5cf6"/>
  </g>
  <text x="1050" y="330" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="600"
        fill="#8b5cf6" text-anchor="middle">VULNERABILITY</text>
  <text x="1050" y="358" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700"
        fill="#e2e8f0" text-anchor="middle">CVE</text>
  <text x="1050" y="378" font-family="'Segoe UI', Arial, sans-serif" font-size="15" font-weight="600"
        fill="#c4b5fd" text-anchor="middle">Disclosure Watch</text>
  <text x="1050" y="406" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400"
        fill="#64748b" text-anchor="middle">Critical Patches</text>
  <text x="1050" y="422" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400"
        fill="#64748b" text-anchor="middle">and Zero-Day Alerts</text>

  <!-- Bottom info bar -->
  <rect x="60" y="468" width="1080" height="60" rx="10" fill="#0f172a" opacity="0.7"/>
  <rect x="60" y="468" width="1080" height="2" fill="url(#accentGrad)" opacity="0.5"/>

  <!-- Bottom tags -->
  <rect x="90" y="490" width="90" height="22" rx="11" fill="#1e1b4b"/>
  <text x="135" y="505" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="600"
        fill="#818cf8" text-anchor="middle">DevSecOps</text>

  <rect x="192" y="490" width="70" height="22" rx="11" fill="#1e1b4b"/>
  <text x="227" y="505" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="600"
        fill="#818cf8" text-anchor="middle">Security</text>

  <rect x="274" y="490" width="60" height="22" rx="11" fill="#1e1b4b"/>
  <text x="304" y="505" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="600"
        fill="#818cf8" text-anchor="middle">Cloud</text>

  <rect x="346" y="490" width="40" height="22" rx="11" fill="#1e1b4b"/>
  <text x="366" y="505" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="600"
        fill="#818cf8" text-anchor="middle">AI</text>

  <rect x="398" y="490" width="70" height="22" rx="11" fill="#1e1b4b"/>
  <text x="433" y="505" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="600"
        fill="#818cf8" text-anchor="middle">FinOps</text>

  <!-- Bottom right: blog branding -->
  <text x="1110" y="502" font-family="'Segoe UI', Arial, sans-serif" font-size="13" font-weight="600"
        fill="#475569" text-anchor="end">tech.2twodragon.com</text>
  <text x="1110" y="518" font-family="'Segoe UI', Arial, sans-serif" font-size="11" font-weight="400"
        fill="#334155" text-anchor="end">DevSecOps Technical Blog</text>

  <!-- Bottom accent bar -->
  <rect x="0" y="625" width="1200" height="5" fill="url(#accentGrad)"/>
</svg>
