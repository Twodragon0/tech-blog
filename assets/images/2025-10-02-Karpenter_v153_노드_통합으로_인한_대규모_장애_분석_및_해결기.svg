<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
  </g>

  <!-- Karpenter Logo -->
  <g transform="translate(80, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#ff9900" stroke-width="2"/>
    <!-- K icon -->
    <text x="65" y="55" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold" fill="#ff9900" text-anchor="middle">K</text>
    <text x="65" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ff9900" text-anchor="middle">v1.5.3</text>
    <text x="65" y="100" font-family="Arial, sans-serif" font-size="10" fill="#ff9900" text-anchor="middle">Karpenter</text>
  </g>

  <!-- Node Consolidation Issue -->
  <g transform="translate(250, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#ef4444" stroke-width="2"/>
    <!-- Multiple nodes being merged -->
    <rect x="20" y="25" width="25" height="25" rx="3" fill="#ef4444" fill-opacity="0.3" stroke="#ef4444" stroke-width="1.5"/>
    <rect x="55" y="25" width="25" height="25" rx="3" fill="#ef4444" fill-opacity="0.3" stroke="#ef4444" stroke-width="1.5"/>
    <rect x="85" y="25" width="25" height="25" rx="3" fill="#ef4444" fill-opacity="0.3" stroke="#ef4444" stroke-width="1.5"/>
    <!-- Arrow down -->
    <path d="M65 55 L65 70 M55 65 L65 75 L75 65" stroke="#ef4444" stroke-width="2" fill="none"/>
    <!-- Warning -->
    <circle cx="65" cy="85" r="8" fill="#ef4444"/>
    <text x="65" y="89" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">!</text>
    <text x="65" y="105" font-family="Arial, sans-serif" font-size="9" fill="#ef4444" text-anchor="middle">Node 통합 장애</text>
  </g>

  <!-- Root Cause -->
  <g transform="translate(420, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#f59e0b" stroke-width="2"/>
    <!-- Magnifying glass -->
    <circle cx="50" cy="45" r="20" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <line x1="65" y1="60" x2="85" y2="80" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
    <!-- Bug inside -->
    <ellipse cx="50" cy="45" rx="8" ry="6" fill="#f59e0b" fill-opacity="0.5"/>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">원인 분석</text>
  </g>

  <!-- Solution -->
  <g transform="translate(590, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#10b981" stroke-width="2"/>
    <!-- Check mark in circle -->
    <circle cx="60" cy="45" r="25" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="2"/>
    <path d="M45 45 L55 55 L75 35" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round"/>
    <!-- Wrench -->
    <path d="M80 65 L95 50" stroke="#10b981" stroke-width="2"/>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">해결 방법</text>
  </g>

  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Karpenter v1.5.3 노드 통합 장애 분석
  </text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    대규모 장애 분석 및 해결기
  </text>

  <!-- Feature cards -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#ff9900" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ff9900" text-anchor="middle">Consolidation</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">노드 통합 정책</text>
  </g>
  <g transform="translate(250, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#ef4444" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ef4444" text-anchor="middle">장애 상황</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Pod 재배치 실패</text>
  </g>
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#f59e0b" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f59e0b" text-anchor="middle">디버깅</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">로그 및 이벤트 분석</text>
  </g>
  <g transform="translate(590, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#10b981" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981" text-anchor="middle">예방 조치</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">설정 최적화</text>
  </g>

  <!-- Bottom badges -->
  <g transform="translate(150, 370)">
    <rect x="0" y="0" width="80" height="26" rx="13" fill="#ff9900" fill-opacity="0.2" stroke="#ff9900" stroke-width="1"/>
    <text x="40" y="17" font-family="Arial, sans-serif" font-size="10" fill="#ff9900" text-anchor="middle">Karpenter</text>
  </g>
  <g transform="translate(250, 370)">
    <rect x="0" y="0" width="90" height="26" rx="13" fill="#ef4444" fill-opacity="0.2" stroke="#ef4444" stroke-width="1"/>
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle">Post-Mortem</text>
  </g>
  <g transform="translate(360, 370)">
    <rect x="0" y="0" width="90" height="26" rx="13" fill="#326ce5" fill-opacity="0.2" stroke="#326ce5" stroke-width="1"/>
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="10" fill="#326ce5" text-anchor="middle">Kubernetes</text>
  </g>
  <g transform="translate(470, 370)">
    <rect x="0" y="0" width="60" height="26" rx="13" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="30" y="17" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">AWS</text>
  </g>
</svg>
