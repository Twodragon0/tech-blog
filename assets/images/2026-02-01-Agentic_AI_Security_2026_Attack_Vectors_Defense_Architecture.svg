<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" font-family="'Segoe UI', Roboto, 'Noto Sans', Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0e27"/>
      <stop offset="50%" stop-color="#1a1f4e"/>
      <stop offset="100%" stop-color="#0d1233"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#34d399"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e2560" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <clipPath id="roundClip">
      <rect x="0" y="0" width="1200" height="630" rx="0"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="520" r="200" fill="#6366f1" opacity="0.03"/>
  <circle cx="1100" cy="100" r="250" fill="#8b5cf6" opacity="0.04"/>
  <circle cx="600" cy="315" r="350" fill="#3b82f6" opacity="0.02"/>

  <!-- Neural network decorative lines -->
  <g opacity="0.12" stroke="#6366f1" stroke-width="1">
    <line x1="50" y1="100" x2="200" y2="200"/>
    <line x1="200" y1="200" x2="350" y2="150"/>
    <line x1="350" y1="150" x2="500" y2="250"/>
    <line x1="1050" y1="450" x2="1150" y2="530"/>
    <line x1="900" y1="500" x2="1050" y2="450"/>
    <line x1="800" y1="550" x2="900" y2="500"/>
  </g>
  <g opacity="0.15">
    <circle cx="50" cy="100" r="3" fill="#6366f1"/>
    <circle cx="200" cy="200" r="3" fill="#8b5cf6"/>
    <circle cx="350" cy="150" r="3" fill="#6366f1"/>
    <circle cx="500" cy="250" r="3" fill="#8b5cf6"/>
    <circle cx="1050" cy="450" r="3" fill="#6366f1"/>
    <circle cx="1150" cy="530" r="3" fill="#8b5cf6"/>
    <circle cx="900" cy="500" r="3" fill="#6366f1"/>
    <circle cx="800" cy="550" r="3" fill="#8b5cf6"/>
  </g>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accentGrad)"/>

  <!-- Date badge -->
  <rect x="40" y="30" width="150" height="32" rx="16" fill="#6366f1" opacity="0.2"/>
  <rect x="40" y="30" width="150" height="32" rx="16" fill="none" stroke="#6366f1" stroke-width="1" opacity="0.5"/>
  <text x="115" y="51" text-anchor="middle" fill="#a5b4fc" font-size="13" font-weight="600">2026.02.01</text>

  <!-- Category badges -->
  <rect x="200" y="30" width="80" height="32" rx="16" fill="#ef4444" opacity="0.15"/>
  <rect x="200" y="30" width="80" height="32" rx="16" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.4"/>
  <text x="240" y="51" text-anchor="middle" fill="#fca5a5" font-size="12" font-weight="600">Security</text>

  <rect x="290" y="30" width="95" height="32" rx="16" fill="#3b82f6" opacity="0.15"/>
  <rect x="290" y="30" width="95" height="32" rx="16" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
  <text x="337" y="51" text-anchor="middle" fill="#93c5fd" font-size="12" font-weight="600">DevSecOps</text>

  <!-- Main Title -->
  <text x="600" y="125" text-anchor="middle" fill="#ffffff" font-size="40" font-weight="800" letter-spacing="-0.5" filter="url(#glow)">Agentic AI Security 2026</text>
  <text x="600" y="168" text-anchor="middle" fill="#c4b5fd" font-size="22" font-weight="400" letter-spacing="0.5">Attack Vectors &amp; Defense Architecture</text>

  <!-- Divider line -->
  <line x1="350" y1="190" x2="850" y2="190" stroke="url(#accentGrad)" stroke-width="2" opacity="0.5"/>

  <!-- Central Shield Icon -->
  <g transform="translate(555, 225)" filter="url(#softGlow)">
    <path d="M45 0 L90 25 L90 55 C90 85 68 110 45 120 C22 110 0 85 0 55 L0 25 Z" fill="none" stroke="url(#accentGrad)" stroke-width="2.5" opacity="0.8"/>
    <path d="M45 10 L80 30 L80 55 C80 78 63 98 45 108 C27 98 10 78 10 55 L10 30 Z" fill="#6366f1" opacity="0.15"/>
    <!-- AI brain icon inside shield -->
    <circle cx="45" cy="55" r="18" fill="none" stroke="#a5b4fc" stroke-width="1.5"/>
    <path d="M35 50 Q40 42 45 50 Q50 42 55 50" fill="none" stroke="#c4b5fd" stroke-width="1.5"/>
    <path d="M35 58 Q40 65 45 58 Q50 65 55 58" fill="none" stroke="#c4b5fd" stroke-width="1.5"/>
    <circle cx="38" cy="54" r="2" fill="#a5b4fc"/>
    <circle cx="52" cy="54" r="2" fill="#a5b4fc"/>
  </g>

  <!-- Attack Vectors (Left side) -->
  <g transform="translate(40, 240)">
    <rect x="0" y="0" width="320" height="200" rx="12" fill="#1a1f3d" opacity="0.7"/>
    <rect x="0" y="0" width="320" height="200" rx="12" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.3"/>
    <rect x="0" y="0" width="320" height="38" rx="12" fill="url(#redGrad)" opacity="0.15"/>
    <path d="M0 38 L320 38" stroke="#ef4444" stroke-width="0.5" opacity="0.3"/>

    <!-- Warning icon -->
    <text x="16" y="27" fill="#fca5a5" font-size="16">&#9888;</text>
    <text x="38" y="26" fill="#fca5a5" font-size="14" font-weight="700">ATTACK VECTORS</text>

    <!-- Attack items -->
    <g transform="translate(16, 55)">
      <circle cx="6" cy="6" r="6" fill="#ef4444" opacity="0.3"/>
      <circle cx="6" cy="6" r="3" fill="#ef4444"/>
      <text x="20" y="10" fill="#ffffff" font-size="13" font-weight="600">Tool Poisoning</text>
      <text x="20" y="26" fill="#94a3b8" font-size="11">Hidden instructions in tool descriptions</text>
    </g>

    <g transform="translate(16, 95)">
      <circle cx="6" cy="6" r="6" fill="#f97316" opacity="0.3"/>
      <circle cx="6" cy="6" r="3" fill="#f97316"/>
      <text x="20" y="10" fill="#ffffff" font-size="13" font-weight="600">Tool Chain Attack</text>
      <text x="20" y="26" fill="#94a3b8" font-size="11">Supply chain compromise via agent tools</text>
    </g>

    <g transform="translate(16, 135)">
      <circle cx="6" cy="6" r="6" fill="#eab308" opacity="0.3"/>
      <circle cx="6" cy="6" r="3" fill="#eab308"/>
      <text x="20" y="10" fill="#ffffff" font-size="13" font-weight="600">Prompt Injection</text>
      <text x="20" y="26" fill="#94a3b8" font-size="11">Indirect injection via external data</text>
    </g>

    <g transform="translate(16, 168)">
      <circle cx="6" cy="6" r="6" fill="#a855f7" opacity="0.3"/>
      <circle cx="6" cy="6" r="3" fill="#a855f7"/>
      <text x="20" y="10" fill="#ffffff" font-size="13" font-weight="600">Excessive Agency</text>
      <text x="20" y="24" fill="#94a3b8" font-size="11">Overprivileged agent autonomy</text>
    </g>
  </g>

  <!-- Defense Architecture (Right side) -->
  <g transform="translate(840, 240)">
    <rect x="0" y="0" width="320" height="200" rx="12" fill="#1a1f3d" opacity="0.7"/>
    <rect x="0" y="0" width="320" height="200" rx="12" fill="none" stroke="#10b981" stroke-width="1" opacity="0.3"/>
    <rect x="0" y="0" width="320" height="38" rx="12" fill="url(#greenGrad)" opacity="0.15"/>
    <path d="M0 38 L320 38" stroke="#10b981" stroke-width="0.5" opacity="0.3"/>

    <!-- Shield icon -->
    <text x="16" y="27" fill="#6ee7b7" font-size="16">&#9737;</text>
    <text x="38" y="26" fill="#6ee7b7" font-size="14" font-weight="700">DEFENSE ARCHITECTURE</text>

    <!-- Defense items -->
    <g transform="translate(16, 55)">
      <circle cx="6" cy="6" r="6" fill="#10b981" opacity="0.3"/>
      <circle cx="6" cy="6" r="3" fill="#10b981"/>
      <text x="20" y="10" fill="#ffffff" font-size="13" font-weight="600">Sandbox Isolation</text>
      <text x="20" y="26" fill="#94a3b8" font-size="11">Chrome agentic sandbox per tab</text>
    </g>

    <g transform="translate(16, 95)">
      <circle cx="6" cy="6" r="6" fill="#34d399" opacity="0.3"/>
      <circle cx="6" cy="6" r="3" fill="#34d399"/>
      <text x="20" y="10" fill="#ffffff" font-size="13" font-weight="600">Layered Defense</text>
      <text x="20" y="26" fill="#94a3b8" font-size="11">Google multi-layer prompt protection</text>
    </g>

    <g transform="translate(16, 135)">
      <circle cx="6" cy="6" r="6" fill="#22d3ee" opacity="0.3"/>
      <circle cx="6" cy="6" r="3" fill="#22d3ee"/>
      <text x="20" y="10" fill="#ffffff" font-size="13" font-weight="600">Agentic SOC</text>
      <text x="20" y="26" fill="#94a3b8" font-size="11">CrowdStrike Falcon AI-driven defense</text>
    </g>

    <g transform="translate(16, 168)">
      <circle cx="6" cy="6" r="6" fill="#60a5fa" opacity="0.3"/>
      <circle cx="6" cy="6" r="3" fill="#60a5fa"/>
      <text x="20" y="10" fill="#ffffff" font-size="13" font-weight="600">Zero Trust Identity</text>
      <text x="20" y="24" fill="#94a3b8" font-size="11">SGNL just-in-time access control</text>
    </g>
  </g>

  <!-- Connecting arrows (Attack → Shield → Defense) -->
  <g opacity="0.5">
    <!-- Left arrows (attacks) -->
    <line x1="370" y1="320" x2="540" y2="290" stroke="#ef4444" stroke-width="1.5" stroke-dasharray="6,4"/>
    <line x1="370" y1="360" x2="540" y2="310" stroke="#f97316" stroke-width="1.5" stroke-dasharray="6,4"/>

    <!-- Right arrows (defenses) -->
    <line x1="660" y1="290" x2="830" y2="320" stroke="#10b981" stroke-width="1.5" stroke-dasharray="6,4"/>
    <line x1="660" y1="310" x2="830" y2="360" stroke="#34d399" stroke-width="1.5" stroke-dasharray="6,4"/>
  </g>

  <!-- Bottom Sources Bar -->
  <rect x="0" y="480" width="1200" height="150" fill="#0d1030" opacity="0.6"/>
  <line x1="0" y1="480" x2="1200" y2="480" stroke="#6366f1" stroke-width="0.5" opacity="0.3"/>

  <!-- Source logos/text -->
  <g transform="translate(0, 500)">
    <!-- Source 1: CrowdStrike -->
    <g transform="translate(80, 0)">
      <rect x="0" y="0" width="180" height="65" rx="8" fill="#1a1f3d" opacity="0.5"/>
      <rect x="0" y="0" width="180" height="65" rx="8" fill="none" stroke="#ef4444" stroke-width="0.5" opacity="0.3"/>
      <text x="90" y="25" text-anchor="middle" fill="#fca5a5" font-size="13" font-weight="700">CrowdStrike</text>
      <text x="90" y="42" text-anchor="middle" fill="#94a3b8" font-size="10">Tool Poisoning</text>
      <text x="90" y="56" text-anchor="middle" fill="#94a3b8" font-size="10">Agentic Tool Chain</text>
    </g>

    <!-- Source 2: Google -->
    <g transform="translate(310, 0)">
      <rect x="0" y="0" width="180" height="65" rx="8" fill="#1a1f3d" opacity="0.5"/>
      <rect x="0" y="0" width="180" height="65" rx="8" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
      <text x="90" y="25" text-anchor="middle" fill="#93c5fd" font-size="13" font-weight="700">Google Security</text>
      <text x="90" y="42" text-anchor="middle" fill="#94a3b8" font-size="10">Chrome Agentic Sandbox</text>
      <text x="90" y="56" text-anchor="middle" fill="#94a3b8" font-size="10">Prompt Injection Defense</text>
    </g>

    <!-- Source 3: SK Shieldus -->
    <g transform="translate(540, 0)">
      <rect x="0" y="0" width="180" height="65" rx="8" fill="#1a1f3d" opacity="0.5"/>
      <rect x="0" y="0" width="180" height="65" rx="8" fill="none" stroke="#8b5cf6" stroke-width="0.5" opacity="0.3"/>
      <text x="90" y="25" text-anchor="middle" fill="#c4b5fd" font-size="13" font-weight="700">SK Shieldus EQST</text>
      <text x="90" y="42" text-anchor="middle" fill="#94a3b8" font-size="10">LLM Vulnerability Guide</text>
      <text x="90" y="56" text-anchor="middle" fill="#94a3b8" font-size="10">JWT Key Leak Response</text>
    </g>

    <!-- Source 4: HashiCorp -->
    <g transform="translate(770, 0)">
      <rect x="0" y="0" width="180" height="65" rx="8" fill="#1a1f3d" opacity="0.5"/>
      <rect x="0" y="0" width="180" height="65" rx="8" fill="none" stroke="#06b6d4" stroke-width="0.5" opacity="0.3"/>
      <text x="90" y="25" text-anchor="middle" fill="#67e8f9" font-size="13" font-weight="700">HashiCorp</text>
      <text x="90" y="42" text-anchor="middle" fill="#94a3b8" font-size="10">Linux Threat Landscape</text>
      <text x="90" y="56" text-anchor="middle" fill="#94a3b8" font-size="10">Terraform MCP Server</text>
    </g>

    <!-- Source 5: OWASP -->
    <g transform="translate(1000, 0)">
      <rect x="0" y="0" width="130" height="65" rx="8" fill="#1a1f3d" opacity="0.5"/>
      <rect x="0" y="0" width="130" height="65" rx="8" fill="none" stroke="#10b981" stroke-width="0.5" opacity="0.3"/>
      <text x="65" y="25" text-anchor="middle" fill="#6ee7b7" font-size="13" font-weight="700">OWASP</text>
      <text x="65" y="42" text-anchor="middle" fill="#94a3b8" font-size="10">LLM Top 10</text>
      <text x="65" y="56" text-anchor="middle" fill="#94a3b8" font-size="10">Agentic AI Top 10</text>
    </g>
  </g>

  <!-- Blog branding -->
  <text x="1160" y="620" text-anchor="end" fill="#6366f1" font-size="11" font-weight="500" opacity="0.7">tech.2twodragon.com</text>
</svg>
