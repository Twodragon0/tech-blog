<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
  </g>

  <!-- Control Tower -->
  <g transform="translate(80, 110)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="130" rx="12" fill="#1e3a5f" stroke="#ff9900" stroke-width="2"/>
    <!-- Tower structure -->
    <rect x="50" y="25" width="30" height="70" rx="2" fill="#ff9900" fill-opacity="0.2" stroke="#ff9900" stroke-width="2"/>
    <rect x="40" y="20" width="50" height="15" rx="2" fill="none" stroke="#ff9900" stroke-width="2"/>
    <!-- Signal waves -->
    <path d="M30 50 Q20 60 30 70" fill="none" stroke="#ff9900" stroke-width="1.5"/>
    <path d="M20 45 Q5 60 20 75" fill="none" stroke="#ff9900" stroke-width="1.5"/>
    <path d="M100 50 Q110 60 100 70" fill="none" stroke="#ff9900" stroke-width="1.5"/>
    <path d="M110 45 Q125 60 110 75" fill="none" stroke="#ff9900" stroke-width="1.5"/>
    <text x="65" y="115" font-family="Arial, sans-serif" font-size="10" fill="#ff9900" text-anchor="middle">Control Tower</text>
  </g>

  <!-- ZTNA Shield -->
  <g transform="translate(250, 110)" filter="url(#glow)">
    <path d="M65 0 L130 30 L130 80 C130 120 65 150 65 150 C65 150 0 120 0 80 L0 30 Z"
          fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <path d="M65 12 L118 38 L118 78 C118 110 65 135 65 135 C65 135 12 110 12 78 L12 38 Z"
          fill="#8b5cf6" fill-opacity="0.15"/>
    <!-- Zero Trust text -->
    <text x="65" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8b5cf6" text-anchor="middle">ZERO</text>
    <text x="65" y="80" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8b5cf6" text-anchor="middle">TRUST</text>
    <!-- Lock -->
    <rect x="52" y="90" width="26" height="20" rx="3" fill="#8b5cf6" fill-opacity="0.3"/>
    <path d="M58 90 L58 82 Q65 75 72 82 L72 90" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <text x="65" y="130" font-family="Arial, sans-serif" font-size="11" fill="#8b5cf6" text-anchor="middle">ZTNA</text>
  </g>

  <!-- Multi-Account -->
  <g transform="translate(420, 120)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="100" rx="12" fill="#1e3a5f" stroke="#10b981" stroke-width="2"/>
    <!-- Stacked accounts -->
    <rect x="25" y="20" width="70" height="18" rx="4" fill="#10b981" fill-opacity="0.3" stroke="#10b981" stroke-width="1"/>
    <rect x="30" y="42" width="70" height="18" rx="4" fill="#10b981" fill-opacity="0.3" stroke="#10b981" stroke-width="1"/>
    <rect x="35" y="64" width="70" height="18" rx="4" fill="#10b981" fill-opacity="0.3" stroke="#10b981" stroke-width="1"/>
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Multi-Account</text>
  </g>

  <!-- Governance -->
  <g transform="translate(590, 120)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="100" rx="12" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <!-- Hierarchy diagram -->
    <circle cx="60" cy="25" r="10" fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="1.5"/>
    <line x1="60" y1="35" x2="60" y2="45" stroke="#3b82f6" stroke-width="1.5"/>
    <line x1="35" y1="45" x2="85" y2="45" stroke="#3b82f6" stroke-width="1.5"/>
    <line x1="35" y1="45" x2="35" y2="55" stroke="#3b82f6" stroke-width="1.5"/>
    <line x1="60" y1="45" x2="60" y2="55" stroke="#3b82f6" stroke-width="1.5"/>
    <line x1="85" y1="45" x2="85" y2="55" stroke="#3b82f6" stroke-width="1.5"/>
    <circle cx="35" cy="62" r="7" fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="1"/>
    <circle cx="60" cy="62" r="7" fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="1"/>
    <circle cx="85" cy="62" r="7" fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="1"/>
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">Governance</text>
  </g>

  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Cloud Security Course Season 7 - Week 5
  </text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    AWS Control Tower &amp; ZTNA
  </text>

  <!-- Feature cards -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#ff9900" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ff9900" text-anchor="middle">Landing Zone</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Multi-Account Environment Setup</text>
  </g>
  <g transform="translate(250, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8b5cf6" text-anchor="middle">Zero Trust</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Never Trust, Always Verify</text>
  </g>
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#10b981" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981" text-anchor="middle">SCP Policy</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Service Control Policy</text>
  </g>
  <g transform="translate(590, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6" text-anchor="middle">Guardrails</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Security Guardrails</text>
  </g>

  <!-- Bottom badges -->
  <g transform="translate(160, 370)">
    <rect x="0" y="0" width="110" height="26" rx="13" fill="#ff9900" fill-opacity="0.2" stroke="#ff9900" stroke-width="1"/>
    <text x="55" y="17" font-family="Arial, sans-serif" font-size="10" fill="#ff9900" text-anchor="middle">Control Tower</text>
  </g>
  <g transform="translate(290, 370)">
    <rect x="0" y="0" width="70" height="26" rx="13" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="1"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">ZTNA</text>
  </g>
  <g transform="translate(380, 370)">
    <rect x="0" y="0" width="100" height="26" rx="13" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="50" y="17" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Multi-Account</text>
  </g>
  <g transform="translate(500, 370)">
    <rect x="0" y="0" width="90" height="26" rx="13" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="1"/>
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">Governance</text>
  </g>
</svg>
