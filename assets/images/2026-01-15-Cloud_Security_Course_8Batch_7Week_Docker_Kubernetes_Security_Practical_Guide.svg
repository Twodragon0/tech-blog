<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dockerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0db7ed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="k8sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#00d4ff" opacity="0.2"/>
  <circle cx="1100" cy="530" r="100" fill="#00ff88" opacity="0.2"/>
  
  <!-- Docker Container Icon -->
  <g transform="translate(200, 200)">
    <rect x="0" y="0" width="120" height="100" rx="8" fill="url(#dockerGradient)" opacity="0.9"/>
    <rect x="10" y="10" width="100" height="80" rx="4" fill="#ffffff" opacity="0.1"/>
    <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" font-weight="bold">D</text>
    <text x="60" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Docker</text>
  </g>
  
  <!-- Kubernetes Icon -->
  <g transform="translate(880, 200)">
    <polygon points="60,0 90,30 60,60 30,30" fill="url(#k8sGradient)" opacity="0.9"/>
    <polygon points="60,20 80,30 60,40 40,30" fill="#ffffff" opacity="0.2"/>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" font-weight="bold">K8s</text>
  </g>
  
  <!-- Security Shield -->
  <g transform="translate(540, 150)">
    <path d="M 50 0 L 80 20 L 80 50 Q 80 70 50 90 Q 20 70 20 50 L 20 20 Z" fill="#ff6b6b" opacity="0.9"/>
    <path d="M 50 10 L 70 25 L 70 50 Q 70 65 50 80 Q 30 65 30 50 L 30 25 Z" fill="#ffffff" opacity="0.2"/>
    <text x="50" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" font-weight="bold">Security</text>
  </g>
  
  <!-- Title -->
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" fill="#ffffff" font-weight="bold">Cloud Security Course</text>
  <text x="600" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#00d4ff" font-weight="bold">Docker &amp; Kubernetes Security</text>
  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#b0b0b0">Practical Guide - Container to Cluster Security</text>
  
  <!-- Security Layers -->
  <g transform="translate(300, 520)">
    <circle cx="0" cy="0" r="8" fill="#00ff88"/>
    <text x="20" y="5" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Image Scanning</text>
  </g>
  <g transform="translate(600, 520)">
    <circle cx="0" cy="0" r="8" fill="#00ff88"/>
    <text x="20" y="5" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Pod Security Standards</text>
  </g>
  <g transform="translate(900, 520)">
    <circle cx="0" cy="0" r="8" fill="#00ff88"/>
    <text x="20" y="5" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Network Policies</text>
  </g>
  
  <!-- Connecting lines -->
  <line x1="320" y1="520" x2="580" y2="520" stroke="#00ff88" stroke-width="2" opacity="0.5"/>
  <line x1="620" y1="520" x2="880" y2="520" stroke="#00ff88" stroke-width="2" opacity="0.5"/>
</svg>