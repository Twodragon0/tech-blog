<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="800" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="600" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#f8fafc" text-anchor="middle" filter="url(#glow)">Public PC Security: Passkey vs OTP vs Password</text>
  <text x="600" y="72" font-family="Arial, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Choose the right authentication method for shared computers</text>
  
  <!-- Central Flow Diagram -->
  <!-- User Icon -->
  <circle cx="600" cy="140" r="30" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <circle cx="600" cy="130" r="10" fill="#f8fafc"/>
  <ellipse cx="600" cy="152" rx="15" ry="10" fill="#f8fafc"/>
  <text x="600" y="185" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">USER</text>
  
  <!-- Arrow down -->
  <path d="M 600 200 L 600 230" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Public PC Box -->
  <rect x="520" y="235" width="160" height="50" rx="8" fill="#1e293b" stroke="#64748b" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f8fafc" text-anchor="middle">PUBLIC PC</text>
  
  <!-- Three arrows branching out -->
  <path d="M 520 260 L 280 320" stroke="#64748b" stroke-width="2"/>
  <path d="M 600 285 L 600 320" stroke="#64748b" stroke-width="2"/>
  <path d="M 680 260 L 920 320" stroke="#64748b" stroke-width="2"/>
  
  <!-- Authentication Methods - Three Columns -->
  
  <!-- PASSKEY (Best) -->
  <rect x="80" y="320" width="280" height="280" rx="12" fill="#0f172a" stroke="url(#greenGrad)" stroke-width="3" filter="url(#shadow)"/>
  <rect x="80" y="320" width="280" height="50" rx="12" fill="url(#greenGrad)"/>
  <rect x="80" y="358" width="280" height="12" fill="#0f172a"/>
  <!-- Shield icon -->
  <path d="M 110 345 L 110 355 Q 110 365 120 370 L 130 375 L 140 370 Q 150 365 150 355 L 150 345 L 130 340 Z" fill="#fff" opacity="0.9"/>
  <text x="220" y="352" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">PASSKEY</text>
  
  <!-- Security Level Badge -->
  <rect x="290" y="328" width="60" height="24" rx="12" fill="#166534"/>
  <text x="320" y="345" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">BEST</text>
  
  <!-- Passkey Features -->
  <g transform="translate(100, 390)">
    <circle cx="15" cy="10" r="12" fill="#22c55e" opacity="0.2"/>
    <text x="15" y="15" font-family="Arial, sans-serif" font-size="16" fill="#22c55e" text-anchor="middle">1</text>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">Phishing Resistant</text>
    <text x="40" y="32" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Domain-bound, cannot be stolen</text>
  </g>
  
  <g transform="translate(100, 445)">
    <circle cx="15" cy="10" r="12" fill="#22c55e" opacity="0.2"/>
    <text x="15" y="15" font-family="Arial, sans-serif" font-size="16" fill="#22c55e" text-anchor="middle">2</text>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">No Password Needed</text>
    <text x="40" y="32" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Biometric or PIN on device</text>
  </g>
  
  <g transform="translate(100, 500)">
    <circle cx="15" cy="10" r="12" fill="#22c55e" opacity="0.2"/>
    <text x="15" y="15" font-family="Arial, sans-serif" font-size="16" fill="#22c55e" text-anchor="middle">3</text>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">Cross-Platform Sync</text>
    <text x="40" y="32" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Google, Apple, Microsoft</text>
  </g>
  
  <!-- Passkey Score -->
  <rect x="100" y="555" width="240" height="35" rx="6" fill="#166534" opacity="0.3"/>
  <text x="220" y="578" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">Security Score: 10/10</text>
  
  <!-- OTP (Good) -->
  <rect x="460" y="320" width="280" height="280" rx="12" fill="#0f172a" stroke="url(#yellowGrad)" stroke-width="3" filter="url(#shadow)"/>
  <rect x="460" y="320" width="280" height="50" rx="12" fill="url(#yellowGrad)"/>
  <rect x="460" y="358" width="280" height="12" fill="#0f172a"/>
  <!-- Key icon -->
  <circle cx="500" cy="345" r="8" fill="none" stroke="#fff" stroke-width="2"/>
  <path d="M 508 345 L 525 345 L 525 350 L 520 350 L 520 345" fill="none" stroke="#fff" stroke-width="2"/>
  <text x="600" y="352" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">OTP / 2FA</text>
  
  <!-- Security Level Badge -->
  <rect x="670" y="328" width="60" height="24" rx="12" fill="#92400e"/>
  <text x="700" y="345" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">GOOD</text>
  
  <!-- OTP Features -->
  <g transform="translate(480, 390)">
    <circle cx="15" cy="10" r="12" fill="#22c55e" opacity="0.2"/>
    <path d="M 10 10 L 14 14 L 22 6" stroke="#22c55e" stroke-width="2" fill="none"/>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">TOTP Apps</text>
    <text x="40" y="32" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Google/Microsoft Auth</text>
  </g>
  
  <g transform="translate(480, 445)">
    <circle cx="15" cy="10" r="12" fill="#22c55e" opacity="0.2"/>
    <path d="M 10 10 L 14 14 L 22 6" stroke="#22c55e" stroke-width="2" fill="none"/>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">Hardware Keys</text>
    <text x="40" y="32" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">YubiKey, FIDO2</text>
  </g>
  
  <g transform="translate(480, 500)">
    <circle cx="15" cy="10" r="12" fill="#ef4444" opacity="0.2"/>
    <path d="M 10 6 L 20 16 M 20 6 L 10 16" stroke="#ef4444" stroke-width="2" fill="none"/>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">SMS OTP</text>
    <text x="40" y="32" font-family="Arial, sans-serif" font-size="11" fill="#ef4444">Vulnerable to SIM swap</text>
  </g>
  
  <!-- OTP Score -->
  <rect x="480" y="555" width="240" height="35" rx="6" fill="#92400e" opacity="0.3"/>
  <text x="600" y="578" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">Security Score: 7/10</text>
  
  <!-- PASSWORD (Risky) -->
  <rect x="840" y="320" width="280" height="280" rx="12" fill="#0f172a" stroke="url(#redGrad)" stroke-width="3" filter="url(#shadow)"/>
  <rect x="840" y="320" width="280" height="50" rx="12" fill="url(#redGrad)"/>
  <rect x="840" y="358" width="280" height="12" fill="#0f172a"/>
  <!-- Lock icon -->
  <rect x="868" y="340" width="16" height="12" rx="2" fill="none" stroke="#fff" stroke-width="2"/>
  <path d="M 871 340 L 871 336 Q 871 330 876 330 Q 881 330 881 336 L 881 340" fill="none" stroke="#fff" stroke-width="2"/>
  <text x="980" y="352" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">PASSWORD</text>
  
  <!-- Security Level Badge -->
  <rect x="1050" y="328" width="60" height="24" rx="12" fill="#991b1b"/>
  <text x="1080" y="345" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">RISKY</text>
  
  <!-- Password Features -->
  <g transform="translate(860, 390)">
    <circle cx="15" cy="10" r="12" fill="#ef4444" opacity="0.2"/>
    <path d="M 10 6 L 20 16 M 20 6 L 10 16" stroke="#ef4444" stroke-width="2" fill="none"/>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">Keylogger Risk</text>
    <text x="40" y="32" font-family="Arial, sans-serif" font-size="11" fill="#ef4444">Captures every keystroke</text>
  </g>
  
  <g transform="translate(860, 445)">
    <circle cx="15" cy="10" r="12" fill="#ef4444" opacity="0.2"/>
    <path d="M 10 6 L 20 16 M 20 6 L 10 16" stroke="#ef4444" stroke-width="2" fill="none"/>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">Phishing Prone</text>
    <text x="40" y="32" font-family="Arial, sans-serif" font-size="11" fill="#ef4444">Easy to steal via fake sites</text>
  </g>
  
  <g transform="translate(860, 500)">
    <circle cx="15" cy="10" r="12" fill="#f59e0b" opacity="0.2"/>
    <text x="15" y="15" font-family="Arial, sans-serif" font-size="14" fill="#f59e0b" text-anchor="middle">!</text>
    <text x="40" y="15" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#f8fafc">Use Pwd Manager</text>
    <text x="40" y="32" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Bitwarden, 1Password</text>
  </g>
  
  <!-- Password Score -->
  <rect x="860" y="555" width="240" height="35" rx="6" fill="#991b1b" opacity="0.3"/>
  <text x="980" y="578" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">Security Score: 3/10</text>
  
  <!-- Bottom: Public PC Safety Checklist -->
  <rect x="80" y="620" width="1040" height="160" rx="12" fill="#0f172a" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Header -->
  <rect x="80" y="620" width="1040" height="40" rx="12" fill="url(#purpleGrad)"/>
  <rect x="80" y="648" width="1040" height="12" fill="#0f172a"/>
  <text x="600" y="648" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff" text-anchor="middle">PUBLIC PC SAFETY CHECKLIST</text>
  
  <!-- Checklist Items -->
  <g transform="translate(100, 680)">
    <rect x="0" y="0" width="180" height="80" rx="8" fill="#1e293b"/>
    <circle cx="25" cy="25" r="15" fill="#22c55e" opacity="0.2"/>
    <path d="M 18 25 L 23 30 L 33 20" stroke="#22c55e" stroke-width="3" fill="none"/>
    <text x="55" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Incognito Mode</text>
    <text x="55" y="42" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">No history saved</text>
    <text x="55" y="56" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Ctrl+Shift+N</text>
  </g>
  
  <g transform="translate(300, 680)">
    <rect x="0" y="0" width="180" height="80" rx="8" fill="#1e293b"/>
    <circle cx="25" cy="25" r="15" fill="#22c55e" opacity="0.2"/>
    <path d="M 18 25 L 23 30 L 33 20" stroke="#22c55e" stroke-width="3" fill="none"/>
    <text x="55" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Always Logout</text>
    <text x="55" y="42" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Close all sessions</text>
    <text x="55" y="56" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Check email/social</text>
  </g>
  
  <g transform="translate(500, 680)">
    <rect x="0" y="0" width="180" height="80" rx="8" fill="#1e293b"/>
    <circle cx="25" cy="25" r="15" fill="#22c55e" opacity="0.2"/>
    <path d="M 18 25 L 23 30 L 33 20" stroke="#22c55e" stroke-width="3" fill="none"/>
    <text x="55" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Clear Cache</text>
    <text x="55" y="42" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Delete cookies</text>
    <text x="55" y="56" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Ctrl+Shift+Del</text>
  </g>
  
  <g transform="translate(700, 680)">
    <rect x="0" y="0" width="180" height="80" rx="8" fill="#1e293b"/>
    <circle cx="25" cy="25" r="15" fill="#f59e0b" opacity="0.2"/>
    <text x="25" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b" text-anchor="middle">!</text>
    <text x="55" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">No Sensitive</text>
    <text x="55" y="42" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Avoid banking</text>
    <text x="55" y="56" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Use mobile data</text>
  </g>
  
  <g transform="translate(900, 680)">
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#1e293b"/>
    <circle cx="25" cy="25" r="15" fill="#3b82f6" opacity="0.2"/>
    <path d="M 20 20 L 30 20 L 30 30 L 20 30 Z" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <text x="55" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f8fafc">Use Passkey</text>
    <text x="55" y="42" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">When available</text>
    <text x="55" y="56" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">Best protection</text>
  </g>
  
  <!-- Footer -->
  <text x="600" y="790" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Passkey (WebAuthn) | TOTP/FIDO2 | Password Manager | Public PC Security | Phishing-Resistant Authentication</text>
</svg>