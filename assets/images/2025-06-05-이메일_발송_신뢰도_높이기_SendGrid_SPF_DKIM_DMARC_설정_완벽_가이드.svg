<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
  </g>

  <!-- Email Icon -->
  <g transform="translate(80, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <!-- Envelope -->
    <rect x="20" y="30" width="90" height="55" rx="4" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="2"/>
    <path d="M20 35 L65 60 L110 35" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <!-- Check mark -->
    <circle cx="95" cy="70" r="12" fill="#10b981"/>
    <path d="M90 70 L93 73 L100 66" fill="none" stroke="#ffffff" stroke-width="2"/>
    <text x="65" y="100" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">Email Trust</text>
  </g>

  <!-- SPF -->
  <g transform="translate(250, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#10b981" stroke-width="2"/>
    <!-- SPF shield -->
    <path d="M65 20 L100 35 L100 60 C100 85 65 95 65 95 C65 95 30 85 30 60 L30 35 Z"
          fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="2"/>
    <text x="65" y="55" font-family="Arial Black, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">SPF</text>
    <text x="65" y="72" font-family="Arial, sans-serif" font-size="8" fill="#10b981" text-anchor="middle">v=spf1</text>
    <text x="65" y="100" font-family="Arial, sans-serif" font-size="9" fill="#10b981" text-anchor="middle">발신자 검증</text>
  </g>

  <!-- DKIM -->
  <g transform="translate(420, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Key icon -->
    <circle cx="50" cy="45" r="18" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="50" cy="45" r="6" fill="#8b5cf6"/>
    <rect x="60" y="42" width="35" height="6" rx="2" fill="#8b5cf6"/>
    <rect x="85" y="38" width="6" height="14" rx="1" fill="#8b5cf6"/>
    <text x="60" y="80" font-family="Arial Black, sans-serif" font-size="14" font-weight="bold" fill="#8b5cf6" text-anchor="middle">DKIM</text>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="9" fill="#8b5cf6" text-anchor="middle">디지털 서명</text>
  </g>

  <!-- DMARC -->
  <g transform="translate(590, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#f59e0b" stroke-width="2"/>
    <!-- Policy document -->
    <rect x="30" y="20" width="60" height="55" rx="4" fill="#f59e0b" fill-opacity="0.2" stroke="#f59e0b" stroke-width="2"/>
    <line x1="40" y1="32" x2="80" y2="32" stroke="#f59e0b" stroke-width="1.5"/>
    <line x1="40" y1="42" x2="75" y2="42" stroke="#f59e0b" stroke-width="1.5"/>
    <line x1="40" y1="52" x2="70" y2="52" stroke="#f59e0b" stroke-width="1.5"/>
    <line x1="40" y1="62" x2="65" y2="62" stroke="#f59e0b" stroke-width="1.5"/>
    <text x="60" y="90" font-family="Arial Black, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b" text-anchor="middle">DMARC</text>
    <text x="60" y="105" font-family="Arial, sans-serif" font-size="9" fill="#f59e0b" text-anchor="middle">정책 적용</text>
  </g>

  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">
    이메일 발송 신뢰도 높이기
  </text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    SendGrid SPF, DKIM, DMARC 설정 완벽 가이드
  </text>

  <!-- Feature cards -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6" text-anchor="middle">SendGrid 설정</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">이메일 발송 서비스</text>
  </g>
  <g transform="translate(250, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#10b981" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981" text-anchor="middle">SPF 레코드</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">허용 서버 목록</text>
  </g>
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8b5cf6" text-anchor="middle">DKIM 키</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">메일 무결성 검증</text>
  </g>
  <g transform="translate(590, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#f59e0b" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f59e0b" text-anchor="middle">DMARC 정책</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">실패 처리 방법</text>
  </g>

  <!-- Bottom badges -->
  <g transform="translate(150, 370)">
    <rect x="0" y="0" width="80" height="26" rx="13" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="1"/>
    <text x="40" y="17" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">SendGrid</text>
  </g>
  <g transform="translate(250, 370)">
    <rect x="0" y="0" width="60" height="26" rx="13" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="30" y="17" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">SPF</text>
  </g>
  <g transform="translate(330, 370)">
    <rect x="0" y="0" width="60" height="26" rx="13" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="1"/>
    <text x="30" y="17" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">DKIM</text>
  </g>
  <g transform="translate(410, 370)">
    <rect x="0" y="0" width="80" height="26" rx="13" fill="#f59e0b" fill-opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
    <text x="40" y="17" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">DMARC</text>
  </g>
</svg>
