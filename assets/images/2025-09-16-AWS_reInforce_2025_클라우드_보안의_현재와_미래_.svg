<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
  </g>

  <!-- AWS re:Inforce Logo -->
  <g transform="translate(80, 110)" filter="url(#glow)">
    <rect x="0" y="0" width="140" height="120" rx="12" fill="#1e3a5f" stroke="#ff9900" stroke-width="2"/>
    <!-- AWS logo style -->
    <text x="70" y="45" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" fill="#ff9900" text-anchor="middle">AWS</text>
    <text x="70" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9900" text-anchor="middle">re:Inforce</text>
    <text x="70" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">2025</text>
    <text x="70" y="110" font-family="Arial, sans-serif" font-size="10" fill="#ff9900" text-anchor="middle">Security Conference</text>
  </g>

  <!-- Cloud Security -->
  <g transform="translate(260, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <!-- Cloud with shield -->
    <ellipse cx="65" cy="40" rx="40" ry="25" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="2"/>
    <!-- Shield in cloud -->
    <path d="M65 30 L85 40 L85 60 C85 75 65 85 65 85 C65 85 45 75 45 60 L45 40 Z"
          fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="1.5"/>
    <path d="M58 55 L63 60 L73 48" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <text x="65" y="100" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">Cloud Security</text>
  </g>

  <!-- Future Tech -->
  <g transform="translate(430, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#10b981" stroke-width="2"/>
    <!-- AI/ML Brain -->
    <circle cx="60" cy="45" r="25" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="2"/>
    <!-- Neural connections -->
    <circle cx="50" cy="40" r="4" fill="#10b981"/>
    <circle cx="70" cy="40" r="4" fill="#10b981"/>
    <circle cx="60" cy="55" r="4" fill="#10b981"/>
    <line x1="50" y1="40" x2="70" y2="40" stroke="#10b981" stroke-width="1"/>
    <line x1="50" y1="40" x2="60" y2="55" stroke="#10b981" stroke-width="1"/>
    <line x1="70" y1="40" x2="60" y2="55" stroke="#10b981" stroke-width="1"/>
    <!-- Sparkles -->
    <circle cx="40" cy="30" r="2" fill="#10b981"/>
    <circle cx="80" cy="30" r="2" fill="#10b981"/>
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">AI Security</text>
  </g>

  <!-- Zero Trust -->
  <g transform="translate(590, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Zero Trust lock -->
    <rect x="40" y="45" width="40" height="30" rx="4" fill="#8b5cf6" fill-opacity="0.3" stroke="#8b5cf6" stroke-width="2"/>
    <path d="M48 45 L48 35 Q60 20 72 35 L72 45" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Zero with slash -->
    <text x="60" y="30" font-family="Arial Black, sans-serif" font-size="12" font-weight="bold" fill="#8b5cf6" text-anchor="middle">0</text>
    <line x1="52" y1="35" x2="68" y2="20" stroke="#8b5cf6" stroke-width="2"/>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">Zero Trust</text>
  </g>

  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">
    AWS re:Inforce 2025
  </text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    클라우드 보안의 현재와 미래
  </text>

  <!-- Feature cards -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#ff9900" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ff9900" text-anchor="middle">보안 트렌드</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">2025 주요 발표 내용</text>
  </g>
  <g transform="translate(250, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6" text-anchor="middle">새로운 서비스</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">AWS 보안 신규 기능</text>
  </g>
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#10b981" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981" text-anchor="middle">AI/ML 보안</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">생성형 AI 보안 전략</text>
  </g>
  <g transform="translate(590, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8b5cf6" text-anchor="middle">Best Practices</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">보안 모범 사례</text>
  </g>

  <!-- Bottom badges -->
  <g transform="translate(160, 370)">
    <rect x="0" y="0" width="100" height="26" rx="13" fill="#ff9900" fill-opacity="0.2" stroke="#ff9900" stroke-width="1"/>
    <text x="50" y="17" font-family="Arial, sans-serif" font-size="10" fill="#ff9900" text-anchor="middle">re:Inforce</text>
  </g>
  <g transform="translate(280, 370)">
    <rect x="0" y="0" width="70" height="26" rx="13" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="1"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">Security</text>
  </g>
  <g transform="translate(370, 370)">
    <rect x="0" y="0" width="60" height="26" rx="13" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="30" y="17" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">AI/ML</text>
  </g>
  <g transform="translate(450, 370)">
    <rect x="0" y="0" width="70" height="26" rx="13" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="1"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">AWS</text>
  </g>
</svg>
