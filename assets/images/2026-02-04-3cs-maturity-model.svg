  <rect x="70" y="454" width="60" height="85" rx="10" fill="rgba(0,0,0,0.2)"/>
  <text x="100" y="486" text-anchor="middle" fill="white" font-size="22" font-weight="bold">1</text>
  <text x="100" y="506" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-size="9">INITIAL</text>
  <text x="155" y="478" fill="white" font-size="14" font-weight="bold">Initial</text>
