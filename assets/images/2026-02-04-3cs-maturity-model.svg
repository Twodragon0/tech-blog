  <rect x="770" y="548" width="80" height="24" rx="12" fill="#b71c1c"/>
  <text x="810" y="564" text-anchor="middle" fill="white" font-size="9" font-weight="bold">CRITICAL</text>

  <!-- Footer -->
  <text x="450" y="685" text-anchor="middle" fill="#4a5080" font-size="10">Source: Docker 3Cs Framework | 2026-02-04 Weekly Security Digest</text>
