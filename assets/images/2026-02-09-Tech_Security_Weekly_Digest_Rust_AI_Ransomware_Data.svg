    <text x="80" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Agentic AI 7 , Part1: AI-DLC</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">2 7 Agentic AI</text>
    <text x="20" y="113" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">.</text>

    <rect x="20" y="140" width="100" height="18" rx="9" fill="url(#greenGradient)" fill-opacity="0.2"/>
    <text x="70" y="153" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">AWS Korea Blog</text>
  </g>

  <!-- Footer -->
  <line x1="50" y1="585" x2="1150" y2="585" stroke="#334155" stroke-width="1"/>

  <!-- Stats -->
  <g transform="translate(50, 600)">
    <text font-family="Arial, sans-serif" font-size="13" fill="#64748b">17 News Collected</text>
  </g>
  <g transform="translate(250, 600)">
    <text font-family="Arial, sans-serif" font-size="13" fill="#64748b">5 Security</text>
  </g>
  <g transform="translate(400, 600)">
    <text font-family="Arial, sans-serif" font-size="13" fill="#64748b">2 Cloud</text>
  </g>
  <g transform="translate(520, 600)">
