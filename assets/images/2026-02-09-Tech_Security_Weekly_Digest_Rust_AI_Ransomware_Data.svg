    <text x="40" y="58" font-family="Arial, sans-serif" font-size="16" fill="#dc2626" text-anchor="middle">!</text>

    <text x="80" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">SECURITY</text>
    <text x="80" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">OpenClaw Integrates VirusTotal S...</text>
    <text x="20" y="95" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">OpenClaw (formerly Moltbot and Clawdbot)</text>
    <text x="20" y="113" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">has announced that it&#39;s partnering with</text>

    <rect x="20" y="155" width="100" height="18" rx="9" fill="url(#redGradient)" fill-opacity="0.2"/>
    <text x="70" y="168" font-family="Arial, sans-serif" font-size="10" fill="#dc2626" text-anchor="middle">The Hacker News</text>
