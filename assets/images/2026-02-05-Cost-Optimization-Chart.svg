<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Background -->
  <defs>
    <linearGradient id="costBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="600" fill="url(#costBg)"/>

  <!-- Title -->
  <text x="600" y="45" font-size="32" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial, sans-serif">
    Monthly Cost Comparison: AI Content Creation Stacks
  </text>

  <!-- Y-axis labels -->
  <text x="80" y="120" font-size="12" fill="white" text-anchor="end">$200</text>
  <line x1="90" y1="115" x2="1150" y2="115" stroke="white" stroke-width="1" opacity="0.2"/>

  <text x="80" y="200" font-size="12" fill="white" text-anchor="end">$150</text>
  <line x1="90" y1="195" x2="1150" y2="195" stroke="white" stroke-width="1" opacity="0.2"/>

  <text x="80" y="280" font-size="12" fill="white" text-anchor="end">$100</text>
  <line x1="90" y1="275" x2="1150" y2="275" stroke="white" stroke-width="1" opacity="0.2"/>

  <text x="80" y="360" font-size="12" fill="white" text-anchor="end">$50</text>
  <line x1="90" y1="355" x2="1150" y2="355" stroke="white" stroke-width="1" opacity="0.2"/>

  <text x="80" y="440" font-size="12" fill="white" text-anchor="end">$0</text>
  <line x1="90" y1="435" x2="1150" y2="435" stroke="white" stroke-width="2" opacity="0.3"/>

  <!-- Stack 1: Open Source Priority ($55-60) -->
  <rect x="200" y="195" width="250" height="240" rx="8" fill="url(#barGrad1)" stroke="white" stroke-width="2"/>
  <text x="325" y="175" font-size="18" font-weight="bold" fill="#34d399" text-anchor="middle">Open Source Priority</text>
  <text x="325" y="220" font-size="32" font-weight="bold" fill="white" text-anchor="middle">$55-60</text>
  <text x="325" y="245" font-size="13" fill="white" text-anchor="middle">per month</text>

  <text x="220" y="275" font-size="12" fill="white">Claude Pro: $20</text>
  <text x="220" y="295" font-size="12" fill="white">Suno AI: $10</text>
  <text x="220" y="315" font-size="12" fill="white">Runway: $15</text>
  <text x="220" y="335" font-size="12" fill="white">D-ID: $5</text>
  <text x="220" y="355" font-size="12" fill="white">Qwen3-TTS: $0 (local)</text>
  <text x="220" y="375" font-size="12" fill="white">or Colab Pro: $10</text>
  <text x="220" y="395" font-size="12" fill="white">Midjourney: $10</text>
  <text x="220" y="415" font-size="12" fill="white">Hosting: Free</text>

  <!-- Stack 2: Basic ($65) -->
  <rect x="550" y="155" width="250" height="280" rx="8" fill="url(#barGrad2)" stroke="white" stroke-width="2"/>
  <text x="675" y="135" font-size="18" font-weight="bold" fill="#60a5fa" text-anchor="middle">Basic Stack</text>
  <text x="675" y="190" font-size="32" font-weight="bold" fill="white" text-anchor="middle">$65</text>
  <text x="675" y="215" font-size="13" fill="white" text-anchor="middle">per month</text>

  <text x="570" y="245" font-size="12" fill="white">Claude Pro: $20</text>
  <text x="570" y="265" font-size="12" fill="white">Suno AI: $10</text>
  <text x="570" y="285" font-size="12" fill="white">Runway: $15</text>
  <text x="570" y="305" font-size="12" fill="white">D-ID: $5</text>
  <text x="570" y="325" font-size="12" fill="white">ElevenLabs: $5</text>
  <text x="570" y="345" font-size="12" fill="white">Midjourney: $10</text>
  <text x="570" y="365" font-size="12" fill="white">Hosting: Free</text>
  <rect x="570" y="380" width="195" height="35" rx="4" fill="#1e40af"/>
  <text x="667" y="402" font-size="11" fill="white" text-anchor="middle">Most Popular Choice</text>

  <!-- Stack 3: Pro ($166) -->
  <rect x="900" y="75" width="250" height="360" rx="8" fill="url(#barGrad3)" stroke="white" stroke-width="2"/>
  <text x="1025" y="55" font-size="18" font-weight="bold" fill="#c084fc" text-anchor="middle">Pro Stack (Unlimited)</text>
  <text x="1025" y="110" font-size="32" font-weight="bold" fill="white" text-anchor="middle">$166</text>
  <text x="1025" y="135" font-size="13" fill="white" text-anchor="middle">per month</text>

  <text x="920" y="165" font-size="12" fill="white">Claude Team: $30</text>
  <text x="920" y="185" font-size="12" fill="white">Suno Pro: $30</text>
  <text x="920" y="205" font-size="12" fill="white">Runway Unlimited: $76</text>
  <text x="920" y="225" font-size="12" fill="white">D-ID Unlimited: $49</text>
  <text x="920" y="245" font-size="12" fill="white">ElevenLabs Pro: $99</text>
  <text x="920" y="265" font-size="12" fill="white">(or Qwen3-TTS: free)</text>
  <text x="920" y="285" font-size="12" fill="white">Midjourney Pro: $60</text>
  <text x="920" y="305" font-size="12" fill="white">Hosting: Free</text>
  <rect x="920" y="325" width="195" height="90" rx="4" fill="#7c3aed"/>
  <text x="1017" y="347" font-size="11" fill="white" text-anchor="middle">For High-Volume</text>
  <text x="1017" y="365" font-size="11" fill="white" text-anchor="middle">Content Creators</text>
  <text x="1017" y="383" font-size="11" fill="white" text-anchor="middle">Unlimited videos,</text>
  <text x="1017" y="401" font-size="11" fill="white" text-anchor="middle">music, animations</text>

  <!-- ROI Box -->
  <rect x="150" y="500" width="900" height="80" rx="12" fill="#064e3b" stroke="#10b981" stroke-width="3"/>
  <text x="600" y="530" font-size="20" font-weight="bold" fill="#10b981" text-anchor="middle">
    ROI Comparison vs Manual Work ($4,300/month)
  </text>
  <text x="300" y="560" font-size="14" fill="white" text-anchor="middle">Open Source: 7,182% ROI</text>
  <text x="600" y="560" font-size="14" fill="white" text-anchor="middle">Basic: 4,877% ROI</text>
  <text x="900" y="560" font-size="14" fill="white" text-anchor="middle">Pro: 2,490% ROI</text>
</svg>
