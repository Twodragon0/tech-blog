<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="awsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="s3Grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#569a31;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c28;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ffffff"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1400" height="900" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="700" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">AWS WAF and CloudFront Security Architecture</text>
  <text x="700" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">Edge-Level Security with OAI/OAC, Geo-Blocking, and WAF Rules</text>

  <!-- Internet Users -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#3b82f6" opacity="0.9"/>
    <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Internet</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Users</text>
    <circle cx="40" cy="70" r="4" fill="#ffffff"/>
    <circle cx="60" cy="70" r="4" fill="#ffffff"/>
    <circle cx="80" cy="70" r="4" fill="#ffffff"/>
  </g>

  <!-- Arrow -->
  <path d="M170 190 L250 190" stroke="#3b82f6" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>

  <!-- CloudFront Distribution -->
  <g transform="translate(270, 120)">
    <rect x="0" y="0" width="180" height="140" rx="12" fill="url(#awsGrad)" opacity="0.95" stroke="#ffffff" stroke-width="2"/>
    <text x="90" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">CloudFront</text>
    <text x="90" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">CDN Distribution</text>
    
    <!-- CloudFront Features -->
    <rect x="10" y="65" width="160" height="25" rx="4" fill="#ffffff" opacity="0.2"/>
    <text x="90" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">HTTPS Only</text>
    
    <rect x="10" y="95" width="160" height="25" rx="4" fill="#ffffff" opacity="0.2"/>
    <text x="90" y="112" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Response Headers Policy</text>
    
    <rect x="10" y="125" width="160" height="10" rx="2" fill="#ffffff" opacity="0.3"/>
  </g>

  <!-- Arrow -->
  <path d="M450 190 L530 190" stroke="#ff9900" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>

  <!-- AWS WAF -->
  <g transform="translate(550, 120)">
    <rect x="0" y="0" width="180" height="140" rx="12" fill="url(#wafGrad)" opacity="0.95" stroke="#ffffff" stroke-width="2"/>
    <text x="90" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">AWS WAF</text>
    <text x="90" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Web Application Firewall</text>
    
    <!-- WAF Rules -->
    <rect x="10" y="65" width="160" height="20" rx="4" fill="#ffffff" opacity="0.2"/>
    <text x="90" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">SQL Injection Protection</text>
    
    <rect x="10" y="90" width="160" height="20" rx="4" fill="#ffffff" opacity="0.2"/>
    <text x="90" y="103" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">XSS Protection</text>
    
    <rect x="10" y="115" width="160" height="20" rx="4" fill="#ffffff" opacity="0.2"/>
    <text x="90" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Geo-Blocking</text>
  </g>

  <!-- Arrow -->
  <path d="M730 190 L810 190" stroke="#ef4444" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>

  <!-- S3 Bucket with OAC -->
  <g transform="translate(830, 120)">
    <rect x="0" y="0" width="180" height="140" rx="12" fill="url(#s3Grad)" opacity="0.95" stroke="#ffffff" stroke-width="2"/>
    <text x="90" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">S3 Bucket</text>
    <text x="90" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Origin Storage</text>
    
    <!-- OAC/OAI -->
    <rect x="10" y="65" width="160" height="30" rx="4" fill="#ffffff" opacity="0.2"/>
    <text x="90" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">OAC Enabled</text>
    <text x="90" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Origin Access Control</text>
    
    <!-- Bucket Policy -->
    <rect x="10" y="100" width="160" height="30" rx="4" fill="#ffffff" opacity="0.2"/>
    <text x="90" y="117" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Direct Access Denied</text>
    <text x="90" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">CloudFront Only</text>
  </g>

  <!-- Security Features Section -->
  <g transform="translate(100, 320)">
    <text x="0" y="0" text-anchor="start" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Security Features</text>
    
    <!-- Geo-Blocking -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="280" height="120" rx="10" fill="#1e3a5f" opacity="0.8" stroke="#3b82f6" stroke-width="2"/>
      <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#3b82f6">Geo-Blocking</text>
      <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Country-Based Access Control</text>
      <line x1="50" y1="75" x2="230" y2="75" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
      <text x="140" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">Block: CN, RU, KP</text>
      <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">Allow: KR, US, JP</text>
    </g>
    
    <!-- WAF Rules -->
    <g transform="translate(320, 40)">
      <rect x="0" y="0" width="280" height="120" rx="10" fill="#1e3a5f" opacity="0.8" stroke="#ef4444" stroke-width="2"/>
      <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ef4444">WAF Rules</text>
      <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Managed and Custom Rules</text>
      <line x1="50" y1="75" x2="230" y2="75" stroke="#ef4444" stroke-width="1" opacity="0.5"/>
      <text x="140" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">SQL Injection, XSS, Rate Limiting</text>
      <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">Header Validation, IP Whitelist</text>
    </g>
    
    <!-- Response Headers -->
    <g transform="translate(640, 40)">
      <rect x="0" y="0" width="280" height="120" rx="10" fill="#1e3a5f" opacity="0.8" stroke="#10b981" stroke-width="2"/>
      <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#10b981">Response Headers</text>
      <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Security Headers Injection</text>
      <line x1="50" y1="75" x2="230" y2="75" stroke="#10b981" stroke-width="1" opacity="0.5"/>
      <text x="140" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">HSTS, CSP, X-Frame-Options</text>
      <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">X-Content-Type-Options, Referrer-Policy</text>
    </g>
    
    <!-- OAC/OAI -->
    <g transform="translate(960, 40)">
      <rect x="0" y="0" width="280" height="120" rx="10" fill="#1e3a5f" opacity="0.8" stroke="#f59e0b" stroke-width="2"/>
      <text x="140" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f59e0b">OAC/OAI</text>
      <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Origin Access Control</text>
      <line x1="50" y1="75" x2="230" y2="75" stroke="#f59e0b" stroke-width="1" opacity="0.5"/>
      <text x="140" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">S3 Direct Access Blocked</text>
      <text x="140" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">CloudFront Only Access</text>
    </g>
  </g>

  <!-- Data Flow -->
  <g transform="translate(100, 520)">
    <text x="0" y="0" text-anchor="start" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Request Flow</text>
    
    <g transform="translate(0, 40)">
      <!-- Step 1 -->
      <circle cx="50" cy="30" r="25" fill="#3b82f6" opacity="0.9"/>
      <text x="50" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">1</text>
      <text x="50" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">User Request</text>
      
      <!-- Arrow -->
      <path d="M75 30 L125 30" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
      
      <!-- Step 2 -->
      <circle cx="150" cy="30" r="25" fill="#ff9900" opacity="0.9"/>
      <text x="150" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">2</text>
      <text x="150" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">CloudFront</text>
      
      <!-- Arrow -->
      <path d="M175 30 L225 30" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
      
      <!-- Step 3 -->
      <circle cx="250" cy="30" r="25" fill="#ef4444" opacity="0.9"/>
      <text x="250" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">3</text>
      <text x="250" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">WAF Check</text>
      
      <!-- Arrow -->
      <path d="M275 30 L325 30" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
      
      <!-- Step 4 -->
      <circle cx="350" cy="30" r="25" fill="#569a31" opacity="0.9"/>
      <text x="350" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">4</text>
      <text x="350" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">S3 Origin</text>
    </g>
  </g>

  <!-- Security Layers -->
  <g transform="translate(100, 680)">
    <text x="0" y="0" text-anchor="start" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Security Layers</text>
    
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="1200" height="120" rx="10" fill="#1e293b" opacity="0.8" stroke="#64748b" stroke-width="2"/>
      
      <!-- Layer 1 -->
      <rect x="20" y="20" width="270" height="80" rx="8" fill="#3b82f6" opacity="0.3" stroke="#3b82f6" stroke-width="2"/>
      <text x="155" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3b82f6">Layer 1: Edge</text>
      <text x="155" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">CloudFront CDN</text>
      <text x="155" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">HTTPS, DDoS Protection</text>
      
      <!-- Layer 2 -->
      <rect x="310" y="20" width="270" height="80" rx="8" fill="#ef4444" opacity="0.3" stroke="#ef4444" stroke-width="2"/>
      <text x="445" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444">Layer 2: WAF</text>
      <text x="445" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">Application Firewall</text>
      <text x="445" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">Geo-Blocking, Rate Limiting</text>
      
      <!-- Layer 3 -->
      <rect x="600" y="20" width="270" height="80" rx="8" fill="#10b981" opacity="0.3" stroke="#10b981" stroke-width="2"/>
      <text x="735" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981">Layer 3: Access Control</text>
      <text x="735" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">OAC/OAI</text>
      <text x="735" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">S3 Bucket Policy</text>
      
      <!-- Layer 4 -->
      <rect x="890" y="20" width="270" height="80" rx="8" fill="#f59e0b" opacity="0.3" stroke="#f59e0b" stroke-width="2"/>
      <text x="1025" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b">Layer 4: Storage</text>
      <text x="1025" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">S3 Bucket</text>
      <text x="1025" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">Encryption at Rest</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="700" y="870" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Multi-Layer Security Architecture for Edge Protection</text>
  <text x="700" y="890" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#475569">tech.2twodragon.com</text>
</svg>
