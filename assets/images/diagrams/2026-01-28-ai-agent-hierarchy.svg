<svg viewBox="0 0 700 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="gradPurple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradAmber" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#94a3b8" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="360" fill="#0d1117"/>

  <!-- Title -->
  <text x="350" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    AI Agent File Hierarchy
  </text>

  <!-- Parent: AGENTS.md -->
  <rect x="225" y="60" width="250" height="80" rx="10" fill="url(#gradPurple)" filter="url(#dropShadow)"/>
  <text x="350" y="90" font-size="16" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    AGENTS.md
  </text>
  <text x="350" y="110" font-size="12" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Universal Guide for All AI Agents
  </text>
  <text x="350" y="128" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Security, Cost, Operations
  </text>

  <!-- Vertical connector line from parent -->
  <line x1="350" y1="140" x2="350" y2="180" stroke="#94a3b8" stroke-width="2"/>

  <!-- Horizontal connector line -->
  <line x1="150" y1="180" x2="550" y2="180" stroke="#94a3b8" stroke-width="2"/>

  <!-- Child 1: CLAUDE.md -->
  <line x1="150" y1="180" x2="150" y2="210" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="50" y="210" width="200" height="100" rx="10" fill="url(#gradBlue)" filter="url(#dropShadow)"/>
  <text x="150" y="240" font-size="14" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    CLAUDE.md
  </text>
  <text x="150" y="260" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Claude-specific
  </text>
  <text x="150" y="275" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    instructions and
  </text>
  <text x="150" y="290" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    best practices
  </text>

  <!-- Child 2: .cursorrules -->
  <line x1="350" y1="180" x2="350" y2="210" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="250" y="210" width="200" height="100" rx="10" fill="url(#gradGreen)" filter="url(#dropShadow)"/>
  <text x="350" y="240" font-size="14" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    .cursorrules
  </text>
  <text x="350" y="260" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Cursor IDE-specific
  </text>
  <text x="350" y="275" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    configuration and
  </text>
  <text x="350" y="290" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    rules
  </text>

  <!-- Child 3: copilot.yml -->
  <line x1="550" y1="180" x2="550" y2="210" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
  <rect x="450" y="210" width="200" height="100" rx="10" fill="url(#gradAmber)" filter="url(#dropShadow)"/>
  <text x="550" y="240" font-size="14" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    copilot.yml
  </text>
  <text x="550" y="260" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    GitHub Copilot-specific
  </text>
  <text x="550" y="275" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    configuration and
  </text>
  <text x="550" y="290" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    rules
  </text>

  <!-- Footer note -->
  <text x="350" y="340" font-size="11" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif">
    All child files inherit from and extend AGENTS.md guidelines
  </text>
</svg>