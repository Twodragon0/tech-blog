<svg viewBox="0 0 700 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.5" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#94a3b8" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="700" height="450" fill="#0d1117"/>

  <!-- Title -->
  <text x="350" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    AWS European Sovereign Cloud Architecture
  </text>

  <!-- Outer Boundary: AWS European Sovereign Cloud -->
  <rect x="30" y="60" width="640" height="320" fill="none" stroke="#3b82f6" stroke-width="3" rx="10" stroke-dasharray="5,5"/>
  <text x="50" y="80" font-size="12" fill="#3b82f6" font-family="system-ui, -apple-system, sans-serif" font-weight="bold">
    AWS European Sovereign Cloud
  </text>

  <!-- Middle Boundary: EU Boundary -->
  <rect x="60" y="100" width="580" height="260" fill="none" stroke="#3b82f6" stroke-width="2" rx="8"/>
  <text x="80" y="120" font-size="11" fill="#3b82f6" font-family="system-ui, -apple-system, sans-serif">
    EU Boundary
  </text>

  <!-- Inner Boundary: Physical Isolation (Air-Gapped) -->
  <rect x="90" y="140" width="520" height="180" fill="url(#blueGrad)" stroke="#3b82f6" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="110" y="160" font-size="11" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif" font-weight="bold">
    Physical Isolation (Air-Gapped)
  </text>

  <!-- EU Region 1: Germany -->
  <rect x="120" y="180" width="200" height="100" fill="url(#blueGrad)" stroke="#3b82f6" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="220" y="205" font-size="13" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    EU Region 1
  </text>
  <text x="220" y="225" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Germany
  </text>
  <text x="220" y="245" font-size="10" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    eu-central-1
  </text>
  <text x="220" y="265" font-size="9" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif">
    Frankfurt Data Center
  </text>

  <!-- EU Region 2: France -->
  <rect x="380" y="180" width="200" height="100" fill="url(#blueGrad)" stroke="#3b82f6" stroke-width="2" rx="10" filter="url(#shadow)"/>
  <text x="480" y="205" font-size="13" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    EU Region 2
  </text>
  <text x="480" y="225" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    France
  </text>
  <text x="480" y="245" font-size="10" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    eu-west-1
  </text>
  <text x="480" y="265" font-size="9" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif">
    Paris Data Center
  </text>

  <!-- Connection arrow between regions -->
  <line x1="320" y1="230" x2="380" y2="230" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Operations Staff -->
  <rect x="120" y="310" width="240" height="50" fill="url(#greenGrad)" stroke="#10b981" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="240" y="330" font-size="11" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    Operations Staff: EU Citizens Only
  </text>
  <text x="240" y="350" font-size="9" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Strict Personnel Vetting
  </text>

  <!-- Jurisdiction -->
  <rect x="400" y="310" width="220" height="50" fill="url(#greenGrad)" stroke="#10b981" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="510" y="330" font-size="11" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    Jurisdiction: EU Law Only
  </text>
  <text x="510" y="350" font-size="9" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    No US Authority Access
  </text>

  <!-- Compliance Bar -->
  <rect x="30" y="390" width="640" height="40" fill="#1e293b" stroke="#10b981" stroke-width="2" rx="8" filter="url(#shadow)"/>
  <text x="350" y="415" font-size="11" font-weight="bold" text-anchor="middle" fill="#10b981" font-family="system-ui, -apple-system, sans-serif">
    Compliance: GDPR | NIS2 | DORA | eIDAS 2.0
  </text>
</svg>