<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 330" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#5b21b6"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#15803d"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="10" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
    <filter id="shadow" x="-3%" y="-3%" width="108%" height="108%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  <rect width="650" height="330" fill="#0d1117" rx="8"/>
  <text x="325" y="28" text-anchor="middle" fill="#f1f5f9" font-size="17" font-weight="bold">ADK + Datadog Integration Architecture</text>

  <!-- ADK Agent -->
  <rect x="200" y="48" width="250" height="55" rx="10" fill="url(#purpleGrad)" filter="url(#shadow)"/>
  <text x="325" y="73" text-anchor="middle" fill="#f1f5f9" font-size="14" font-weight="bold">ADK Agent Application</text>
  <text x="325" y="93" text-anchor="middle" fill="#c4b5fd" font-size="11">Auto-instrumentation enabled</text>
  <line x1="325" y1="103" x2="325" y2="128" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Datadog LLM Observability -->
  <rect x="60" y="135" width="530" height="155" rx="10" fill="url(#greenGrad)" filter="url(#shadow)"/>
  <text x="325" y="163" text-anchor="middle" fill="#f1f5f9" font-size="15" font-weight="bold">Datadog LLM Observability</text>

  <rect x="85" y="180" width="230" height="38" rx="6" fill="#14532d" opacity="0.6"/>
  <text x="200" y="204" text-anchor="middle" fill="#bbf7d0" font-size="12">Agent Execution Tracing</text>

  <rect x="335" y="180" width="230" height="38" rx="6" fill="#14532d" opacity="0.6"/>
  <text x="450" y="204" text-anchor="middle" fill="#bbf7d0" font-size="12">Tool Call Monitoring</text>

  <rect x="85" y="230" width="230" height="38" rx="6" fill="#14532d" opacity="0.6"/>
  <text x="200" y="254" text-anchor="middle" fill="#bbf7d0" font-size="12">Cost Tracking</text>

  <rect x="335" y="230" width="230" height="38" rx="6" fill="#14532d" opacity="0.6"/>
  <text x="450" y="254" text-anchor="middle" fill="#bbf7d0" font-size="12">Anomaly Detection</text>

  <text x="325" y="315" text-anchor="middle" fill="#475569" font-size="10">Source: Google Cloud Blog - ADK + Datadog</text>
</svg>