<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 430" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#991b1b"/>
    </linearGradient>
    <linearGradient id="darkRedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#991b1b"/>
      <stop offset="100%" stop-color="#7f1d1d"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="10" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
    <filter id="shadow" x="-3%" y="-3%" width="108%" height="108%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="650" height="430" fill="#0d1117" rx="8"/>
  <text x="325" y="30" text-anchor="middle" fill="#f1f5f9" font-size="18" font-weight="bold">DynoWiper Attack Chain (Sandworm APT)</text>

  <!-- Container -->
  <rect x="40" y="45" width="570" height="370" rx="10" fill="none" stroke="#7f1d1d" stroke-width="1.5"/>

  <!-- Phase 1 -->
  <rect x="60" y="60" width="530" height="65" rx="8" fill="url(#redGrad)" filter="url(#shadow)"/>
  <text x="85" y="85" fill="#fef2f2" font-size="11" font-weight="bold">PHASE 1</text>
  <text x="200" y="85" fill="#f1f5f9" font-size="14" font-weight="bold">Initial Compromise</text>
  <text x="200" y="108" fill="#fca5a5" font-size="11">Spear-phishing emails | Supply chain attack (fake software update)</text>

  <line x1="325" y1="125" x2="325" y2="142" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Phase 2 -->
  <rect x="60" y="152" width="530" height="65" rx="8" fill="url(#redGrad)" filter="url(#shadow)"/>
  <text x="85" y="177" fill="#fef2f2" font-size="11" font-weight="bold">PHASE 2</text>
  <text x="200" y="177" fill="#f1f5f9" font-size="14" font-weight="bold">Persistence</text>
  <text x="200" y="200" fill="#fca5a5" font-size="11">Service registration (svchost disguise) | Scheduled task creation</text>

  <line x1="325" y1="217" x2="325" y2="234" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Phase 3 -->
  <rect x="60" y="244" width="530" height="65" rx="8" fill="url(#darkRedGrad)" filter="url(#shadow)"/>
  <text x="85" y="269" fill="#fef2f2" font-size="11" font-weight="bold">PHASE 3</text>
  <text x="200" y="269" fill="#f1f5f9" font-size="14" font-weight="bold">Lateral Movement</text>
  <text x="200" y="292" fill="#fca5a5" font-size="11">Network scan (SMB, RDP) | Credential harvesting (Mimikatz variant)</text>

  <line x1="325" y1="309" x2="325" y2="326" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Phase 4 -->
  <rect x="60" y="336" width="530" height="65" rx="8" fill="url(#darkRedGrad)" filter="url(#shadow)"/>
  <text x="85" y="361" fill="#fef2f2" font-size="11" font-weight="bold">PHASE 4</text>
  <text x="200" y="361" fill="#f1f5f9" font-size="14" font-weight="bold">Wiper Execution</text>
  <text x="200" y="384" fill="#fca5a5" font-size="11">MBR/GPT overwrite | File system destruction | Event log deletion</text>
</svg>