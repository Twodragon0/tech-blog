<svg viewBox="0 0 700 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="cultureGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="outcomeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="320" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="350" y="30" font-size="24" font-weight="bold" fill="#f1f5f9" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Successful AI/K8s Adoption Formula
  </text>
  
  <!-- Technology Box -->
  <rect x="20" y="70" width="160" height="200" rx="10" fill="url(#techGradient)" filter="url(#shadow)"/>
  <text x="100" y="100" font-size="16" font-weight="bold" fill="#f1f5f9" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Technology
  </text>
  <text x="100" y="130" font-size="13" fill="#cbd5e1" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Kubernetes
  </text>
  <text x="100" y="150" font-size="13" fill="#cbd5e1" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    AI/ML Tools
  </text>
  <text x="100" y="170" font-size="13" fill="#cbd5e1" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Cloud Platforms
  </text>
  <text x="100" y="190" font-size="13" fill="#cbd5e1" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Automation
  </text>
  <text x="100" y="210" font-size="13" fill="#cbd5e1" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Infrastructure
  </text>
  
  <!-- Plus Sign -->
  <text x="220" y="180" font-size="48" font-weight="bold" fill="#94a3b8" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    +
  </text>
  
  <!-- Culture Box -->
  <rect x="270" y="70" width="160" height="200" rx="10" fill="url(#cultureGradient)" filter="url(#shadow)"/>
  <text x="350" y="100" font-size="16" font-weight="bold" fill="#f1f5f9" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Organizational
  </text>
  <text x="350" y="120" font-size="16" font-weight="bold" fill="#f1f5f9" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Culture
  </text>
  <text x="350" y="150" font-size="13" fill="#cbd5e1" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    DevOps Mindset
  </text>
  <text x="350" y="170" font-size="13" fill="#cbd5e1" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Collaboration
  </text>
  <text x="350" y="190" font-size="13" fill="#cbd5e1" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Continuous
  </text>
  <text x="350" y="210" font-size="13" fill="#cbd5e1" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Improvement
  </text>
  
  <!-- Equals Sign -->
  <text x="480" y="180" font-size="48" font-weight="bold" fill="#94a3b8" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    =
  </text>
  
  <!-- Outcome Box -->
  <rect x="520" y="70" width="160" height="200" rx="10" fill="url(#outcomeGradient)" filter="url(#shadow)"/>
  <text x="600" y="100" font-size="16" font-weight="bold" fill="#f1f5f9" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Real Business
  </text>
  <text x="600" y="120" font-size="16" font-weight="bold" fill="#f1f5f9" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Outcomes
  </text>
  <text x="600" y="150" font-size="13" fill="#cbd5e1" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Faster Delivery
  </text>
  <text x="600" y="170" font-size="13" fill="#cbd5e1" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Cost Reduction
  </text>
  <text x="600" y="190" font-size="13" fill="#cbd5e1" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Reliability
  </text>
  <text x="600" y="210" font-size="13" fill="#cbd5e1" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Innovation
  </text>
  
  <!-- Key Message -->
  <text x="350" y="290" font-size="12" fill="#f59e0b" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-style="italic">
    Technology alone is insufficient. Collaboration and continuous improvement culture required.
  </text>
</svg>