<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 700" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#b45309"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#15803d"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#991b1b"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="10" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
    <filter id="shadow" x="-3%" y="-3%" width="108%" height="108%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="700" height="700" fill="#0d1117" rx="8"/>
  <text x="350" y="30" text-anchor="middle" fill="#f1f5f9" font-size="18" font-weight="bold">IT/OT Segmentation Architecture</text>
  <text x="350" y="48" text-anchor="middle" fill="#64748b" font-size="11">Purdue Model Reference Architecture</text>

  <!-- Internet -->
  <rect x="260" y="60" width="180" height="35" rx="8" fill="#475569" filter="url(#shadow)"/>
  <text x="350" y="82" text-anchor="middle" fill="#f1f5f9" font-size="13" font-weight="bold">Internet</text>

  <!-- Firewall Layer 1 -->
  <line x1="350" y1="95" x2="350" y2="120" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="240" y="105" width="220" height="22" rx="4" fill="#334155" stroke="#ef4444" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="350" y="120" text-anchor="middle" fill="#f87171" font-size="10">Firewall Layer 1</text>

  <!-- Tier 1: IT Network -->
  <rect x="75" y="135" width="550" height="95" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="350" y="158" text-anchor="middle" fill="#f1f5f9" font-size="14" font-weight="bold">IT Network</text>
  <rect x="105" y="168" width="130" height="48" rx="6" fill="#1e40af" opacity="0.6"/>
  <text x="170" y="190" text-anchor="middle" fill="#bfdbfe" font-size="11">Work PCs</text>
  <text x="170" y="206" text-anchor="middle" fill="#93c5fd" font-size="9">VLAN 10</text>
  <rect x="250" y="168" width="130" height="48" rx="6" fill="#1e40af" opacity="0.6"/>
  <text x="315" y="190" text-anchor="middle" fill="#bfdbfe" font-size="11">Email Server</text>
  <text x="315" y="206" text-anchor="middle" fill="#93c5fd" font-size="9">VLAN 20</text>
  <rect x="395" y="168" width="200" height="48" rx="6" fill="#1e40af" opacity="0.6"/>
  <text x="495" y="190" text-anchor="middle" fill="#bfdbfe" font-size="11">Web Server</text>
  <text x="495" y="206" text-anchor="middle" fill="#93c5fd" font-size="9">VLAN 30</text>

  <!-- Firewall Layer 2 + DMZ -->
  <line x1="350" y1="230" x2="350" y2="265" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="210" y="242" width="280" height="22" rx="4" fill="#334155" stroke="#f59e0b" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="350" y="257" text-anchor="middle" fill="#fbbf24" font-size="10">Firewall Layer 2 / DMZ / Data Diode</text>

  <!-- Tier 2: IT/OT DMZ -->
  <rect x="75" y="275" width="550" height="95" rx="10" fill="url(#amberGrad)" filter="url(#shadow)"/>
  <text x="350" y="298" text-anchor="middle" fill="#f1f5f9" font-size="14" font-weight="bold">IT/OT DMZ (Level 3.5)</text>
  <rect x="95" y="308" width="120" height="48" rx="6" fill="#92400e" opacity="0.5"/>
  <text x="155" y="330" text-anchor="middle" fill="#fef3c7" font-size="10">Historian Server</text>
  <rect x="225" y="308" width="120" height="48" rx="6" fill="#92400e" opacity="0.5"/>
  <text x="285" y="330" text-anchor="middle" fill="#fef3c7" font-size="10">Patch Mgmt</text>
  <rect x="355" y="308" width="120" height="48" rx="6" fill="#92400e" opacity="0.5"/>
  <text x="415" y="330" text-anchor="middle" fill="#fef3c7" font-size="10">AV Update</text>
  <rect x="485" y="308" width="120" height="48" rx="6" fill="#92400e" opacity="0.5"/>
  <text x="545" y="326" text-anchor="middle" fill="#fef3c7" font-size="10">Jump Server</text>
  <text x="545" y="344" text-anchor="middle" fill="#fde68a" font-size="9">(MFA Required)</text>

  <!-- Firewall Layer 3 -->
  <line x1="350" y1="370" x2="350" y2="405" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="200" y="382" width="300" height="22" rx="4" fill="#334155" stroke="#22c55e" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="350" y="397" text-anchor="middle" fill="#4ade80" font-size="10">Firewall Layer 3 / Unidirectional Gateway</text>

  <!-- Tier 3: OT Network -->
  <rect x="75" y="415" width="550" height="110" rx="10" fill="url(#greenGrad)" filter="url(#shadow)"/>
  <text x="350" y="438" text-anchor="middle" fill="#f1f5f9" font-size="14" font-weight="bold">OT Network (Level 2-3)</text>
  <rect x="95" y="448" width="130" height="48" rx="6" fill="#14532d" opacity="0.6"/>
  <text x="160" y="470" text-anchor="middle" fill="#bbf7d0" font-size="10">SCADA Server</text>
  <text x="160" y="486" text-anchor="middle" fill="#86efac" font-size="9">VLAN 100</text>
  <rect x="235" y="448" width="130" height="48" rx="6" fill="#14532d" opacity="0.6"/>
  <text x="300" y="470" text-anchor="middle" fill="#bbf7d0" font-size="10">HMI Stations</text>
  <text x="300" y="486" text-anchor="middle" fill="#86efac" font-size="9">VLAN 110</text>
  <rect x="375" y="448" width="130" height="48" rx="6" fill="#14532d" opacity="0.6"/>
  <text x="440" y="470" text-anchor="middle" fill="#bbf7d0" font-size="10">Engineering WS</text>
  <rect x="515" y="448" width="90" height="48" rx="6" fill="#14532d" opacity="0.6" stroke="#4ade80" stroke-width="0.5"/>
  <text x="560" y="466" text-anchor="middle" fill="#86efac" font-size="9">IDS: Zeek</text>
  <text x="560" y="482" text-anchor="middle" fill="#86efac" font-size="9">Suricata</text>

  <!-- Firewall Layer 4 -->
  <line x1="350" y1="525" x2="350" y2="555" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>
  <rect x="260" y="537" width="180" height="22" rx="4" fill="#334155" stroke="#ef4444" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="350" y="552" text-anchor="middle" fill="#f87171" font-size="10">Firewall Layer 4</text>

  <!-- Tier 4: Control Network -->
  <rect x="75" y="565" width="550" height="95" rx="10" fill="url(#redGrad)" filter="url(#shadow)"/>
  <text x="350" y="588" text-anchor="middle" fill="#f1f5f9" font-size="14" font-weight="bold">Control Network (Level 0-1)</text>
  <rect x="115" y="598" width="120" height="48" rx="6" fill="#7f1d1d" opacity="0.6"/>
  <text x="175" y="620" text-anchor="middle" fill="#fca5a5" font-size="10">PLC Controllers</text>
  <rect x="250" y="598" width="120" height="48" rx="6" fill="#7f1d1d" opacity="0.6"/>
  <text x="310" y="620" text-anchor="middle" fill="#fca5a5" font-size="10">RTU Units</text>
  <rect x="385" y="598" width="120" height="48" rx="6" fill="#7f1d1d" opacity="0.6"/>
  <text x="445" y="620" text-anchor="middle" fill="#fca5a5" font-size="10">IED Devices</text>
  <text x="350" y="652" text-anchor="middle" fill="#f87171" font-size="10" font-weight="bold">VLAN 200 - Fully Isolated</text>

  <!-- Purdue label -->
  <rect x="255" y="672" width="190" height="20" rx="10" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="350" y="686" text-anchor="middle" fill="#94a3b8" font-size="10">IEC 62443 / Purdue Model</text>
</svg>