<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1d4ed8"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-3%" y="-3%" width="108%" height="108%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="800" height="350" fill="#0d1117" rx="8"/>
  <text x="400" y="28" text-anchor="middle" fill="#f1f5f9" font-size="17" font-weight="bold">Docker Evolution Timeline</text>

  <!-- Timeline line -->
  <line x1="50" y1="70" x2="750" y2="70" stroke="#334155" stroke-width="3"/>

  <!-- 2013 -->
  <circle cx="100" cy="70" r="6" fill="#3b82f6"/>
  <text x="100" y="55" text-anchor="middle" fill="#60a5fa" font-size="11" font-weight="bold">2013</text>
  <rect x="40" y="90" width="120" height="55" rx="8" fill="#1e3a5f" filter="url(#shadow)"/>
  <text x="100" y="112" text-anchor="middle" fill="#f1f5f9" font-size="11" font-weight="bold">Container Revolution</text>
  <text x="100" y="132" text-anchor="middle" fill="#93c5fd" font-size="9">dotCloud → Docker Inc.</text>

  <!-- 2014-2017 -->
  <circle cx="230" cy="70" r="6" fill="#3b82f6"/>
  <text x="230" y="55" text-anchor="middle" fill="#60a5fa" font-size="11" font-weight="bold">2014-17</text>
  <rect x="170" y="90" width="120" height="55" rx="8" fill="#1e3a5f" filter="url(#shadow)"/>
  <text x="230" y="112" text-anchor="middle" fill="#f1f5f9" font-size="11" font-weight="bold">Rapid Growth</text>
  <text x="230" y="132" text-anchor="middle" fill="#93c5fd" font-size="9">Swarm, Enterprise Ed.</text>

  <!-- 2017-2019 -->
  <circle cx="360" cy="70" r="6" fill="#f59e0b"/>
  <text x="360" y="55" text-anchor="middle" fill="#fbbf24" font-size="11" font-weight="bold">2017-19</text>
  <rect x="300" y="90" width="120" height="55" rx="8" fill="#422006" filter="url(#shadow)"/>
  <text x="360" y="112" text-anchor="middle" fill="#f1f5f9" font-size="11" font-weight="bold">K8s Competition</text>
  <text x="360" y="132" text-anchor="middle" fill="#fde68a" font-size="9">Swarm vs Kubernetes</text>

  <!-- 2019-2020 -->
  <circle cx="490" cy="70" r="6" fill="#ef4444"/>
  <text x="490" y="55" text-anchor="middle" fill="#f87171" font-size="11" font-weight="bold">2019-20</text>
  <rect x="430" y="90" width="120" height="55" rx="8" fill="#450a0a" filter="url(#shadow)"/>
  <text x="490" y="112" text-anchor="middle" fill="#f1f5f9" font-size="11" font-weight="bold">Restructuring</text>
  <text x="490" y="132" text-anchor="middle" fill="#fca5a5" font-size="9">Enterprise → Mirantis</text>

  <!-- 2021-2024 -->
  <circle cx="620" cy="70" r="6" fill="#3b82f6"/>
  <text x="620" y="55" text-anchor="middle" fill="#60a5fa" font-size="11" font-weight="bold">2021-24</text>
  <rect x="560" y="90" width="120" height="65" rx="8" fill="#1e3a5f" filter="url(#shadow)"/>
  <text x="620" y="110" text-anchor="middle" fill="#f1f5f9" font-size="11" font-weight="bold">Developer Tools</text>
  <text x="620" y="126" text-anchor="middle" fill="#93c5fd" font-size="9">Desktop Subscription</text>
  <text x="620" y="142" text-anchor="middle" fill="#93c5fd" font-size="9">Scout, Testcontainers</text>

  <!-- 2025-2026 -->
  <circle cx="730" cy="70" r="6" fill="#22c55e"/>
  <text x="730" y="55" text-anchor="middle" fill="#4ade80" font-size="11" font-weight="bold">2025-26</text>
  <rect x="670" y="90" width="120" height="55" rx="8" fill="#14532d" filter="url(#shadow)"/>
  <text x="730" y="112" text-anchor="middle" fill="#f1f5f9" font-size="11" font-weight="bold">Identity Redefine</text>
  <text x="730" y="132" text-anchor="middle" fill="#bbf7d0" font-size="9">DX-focused ecosystem</text>

  <!-- Current products -->
  <text x="400" y="190" text-anchor="middle" fill="#64748b" font-size="12" font-weight="bold">2026 Docker Ecosystem</text>
  <rect x="40" y="205" width="130" height="40" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
  <text x="105" y="230" text-anchor="middle" fill="#93c5fd" font-size="11">Docker Desktop</text>
  <rect x="185" y="205" width="130" height="40" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
  <text x="250" y="230" text-anchor="middle" fill="#93c5fd" font-size="11">Docker Hub</text>
  <rect x="330" y="205" width="130" height="40" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
  <text x="395" y="230" text-anchor="middle" fill="#93c5fd" font-size="11">Build Cloud</text>
  <rect x="475" y="205" width="130" height="40" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
  <text x="540" y="230" text-anchor="middle" fill="#93c5fd" font-size="11">Docker Scout</text>
  <rect x="620" y="205" width="140" height="40" rx="6" fill="#1e293b" stroke="#22c55e" stroke-width="1"/>
  <text x="690" y="230" text-anchor="middle" fill="#86efac" font-size="11">Testcontainers</text>
</svg>