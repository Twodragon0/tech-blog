<svg viewBox="0 0 700 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="strategy1Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="strategy2Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="strategy3Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="strategy4Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.9" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="480" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="350" y="30" font-size="24" font-weight="bold" fill="#f1f5f9" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Platform Maintenance Strategy
  </text>
  
  <!-- Strategy 1: Dependency Automation -->
  <rect x="40" y="60" width="620" height="100" rx="10" fill="url(#strategy1Gradient)" filter="url(#shadow)"/>
  <circle cx="80" cy="110" r="22" fill="#0d1117" stroke="#f1f5f9" stroke-width="2"/>
  <text x="80" y="120" font-size="20" font-weight="bold" fill="#10b981" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">1</text>
  <text x="130" y="85" font-size="16" font-weight="bold" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    Dependency Automation
  </text>
  <text x="130" y="110" font-size="13" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Dependabot and Renovate Bot for automated dependency updates
  </text>
  <text x="130" y="130" font-size="13" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Automatic pull requests with integrated testing and validation
  </text>
  <text x="130" y="150" font-size="13" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Reduces manual overhead and ensures timely security patches
  </text>
  
  <!-- Strategy 2: Upgrade Cadence -->
  <rect x="40" y="180" width="620" height="100" rx="10" fill="url(#strategy2Gradient)" filter="url(#shadow)"/>
  <circle cx="80" cy="230" r="22" fill="#0d1117" stroke="#f1f5f9" stroke-width="2"/>
  <text x="80" y="240" font-size="20" font-weight="bold" fill="#10b981" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">2</text>
  <text x="130" y="205" font-size="16" font-weight="bold" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    Upgrade Cadence
  </text>
  <text x="130" y="230" font-size="13" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Kubernetes minor versions: quarterly upgrade schedule
  </text>
  <text x="130" y="250" font-size="13" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Security patches: immediate deployment with rollback plan
  </text>
  <text x="130" y="270" font-size="13" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Balances stability with security and feature availability
  </text>
  
  <!-- Strategy 3: Chaos Engineering -->
  <rect x="40" y="300" width="620" height="100" rx="10" fill="url(#strategy3Gradient)" filter="url(#shadow)"/>
  <circle cx="80" cy="350" r="22" fill="#0d1117" stroke="#f1f5f9" stroke-width="2"/>
  <text x="80" y="360" font-size="20" font-weight="bold" fill="#10b981" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">3</text>
  <text x="130" y="325" font-size="16" font-weight="bold" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    Chaos Engineering
  </text>
  <text x="130" y="350" font-size="13" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Regular fault injection testing to identify weaknesses
  </text>
  <text x="130" y="370" font-size="13" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Validate recovery procedures and system resilience
  </text>
  <text x="130" y="390" font-size="13" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Proactive approach to preventing production incidents
  </text>
  
  <!-- Strategy 4: Documentation Automation -->
  <rect x="40" y="420" width="620" height="100" rx="10" fill="url(#strategy4Gradient)" filter="url(#shadow)"/>
  <circle cx="80" cy="470" r="22" fill="#0d1117" stroke="#f1f5f9" stroke-width="2"/>
  <text x="80" y="480" font-size="20" font-weight="bold" fill="#10b981" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">4</text>
  <text x="130" y="445" font-size="16" font-weight="bold" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    Documentation Automation
  </text>
  <text x="130" y="470" font-size="13" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Infrastructure-as-Code based documentation generation
  </text>
  <text x="130" y="490" font-size="13" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Automatic change history tracking and audit trails
  </text>
  <text x="130" y="510" font-size="13" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Keeps documentation synchronized with actual infrastructure
  </text>
</svg>