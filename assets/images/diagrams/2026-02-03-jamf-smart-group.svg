<svg viewBox="0 0 800 280" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="280" fill="#0d1117"/>

  <!-- Main Card -->
  <rect x="40" y="30" width="720" height="220" rx="8" fill="#1f2937" stroke="#58a6ff" stroke-width="2"/>

  <!-- Title -->
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Jamf Pro Smart Group: "AI Installed Devices"
  </text>

  <!-- Criteria Section -->
  <rect x="70" y="90" width="660" height="40" rx="4" fill="#1e3a5f"/>
  <text x="90" y="115" font-family="'Courier New', monospace" font-size="16" fill="#58a6ff">
    AI Detection
  </text>
  <text x="320" y="115" font-family="'Courier New', monospace" font-size="16" fill="#8b949e">
    like
  </text>
  <text x="380" y="115" font-family="'Courier New', monospace" font-size="16" fill="#79c0ff">
    WARNING*
  </text>

  <!-- Actions Label -->
  <text x="70" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">
    Automated Actions:
  </text>

  <!-- Action 1 -->
  <path d="M 90 180 L 100 185 L 90 190 Z" fill="#3fb950"/>
  <text x="115" y="188" font-family="Arial, sans-serif" font-size="16" fill="#e6edf3">
    Send alert to security team
  </text>

  <!-- Action 2 -->
  <path d="M 90 205 L 100 210 L 90 215 Z" fill="#3fb950"/>
  <text x="115" y="213" font-family="Arial, sans-serif" font-size="16" fill="#e6edf3">
    Apply restriction profile
  </text>

  <!-- Action 3 -->
  <path d="M 90 230 L 100 235 L 90 240 Z" fill="#3fb950"/>
  <text x="115" y="238" font-family="Arial, sans-serif" font-size="16" fill="#e6edf3">
    Create Jira ticket via webhook
  </text>
</svg>
