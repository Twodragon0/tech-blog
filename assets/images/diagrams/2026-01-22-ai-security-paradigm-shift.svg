<svg viewBox="0 0 700 340" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pastGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7f1d1d;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="presentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:0.6" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#94a3b8" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="340" fill="#0d1117"/>
  
  <!-- Left Panel: Past -->
  <rect x="30" y="40" width="280" height="260" rx="10" fill="url(#pastGradient)" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Left Panel Header -->
  <text x="170" y="75" font-size="20" font-weight="bold" fill="#ef4444" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Human-Speed Security
  </text>
  
  <!-- Left Panel Content -->
  <text x="170" y="120" font-size="14" fill="#cbd5e1" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Manual Analysis
  </text>
  <circle cx="170" cy="145" r="8" fill="#ef4444" opacity="0.6"/>
  <text x="190" y="150" font-size="12" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Analysts review threats
  </text>
  
  <text x="170" y="185" font-size="14" fill="#cbd5e1" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Manual Response
  </text>
  <circle cx="170" cy="210" r="8" fill="#ef4444" opacity="0.6"/>
  <text x="190" y="215" font-size="12" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Slow incident handling
  </text>
  
  <text x="170" y="255" font-size="12" fill="#94a3b8" text-anchor="middle" font-style="italic" font-family="system-ui, -apple-system, sans-serif">
    Hours to days response time
  </text>
  
  <!-- Right Panel: Present -->
  <rect x="390" y="40" width="280" height="260" rx="10" fill="url(#presentGradient)" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Right Panel Header -->
  <text x="530" y="75" font-size="20" font-weight="bold" fill="#10b981" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Machine-Speed Security
  </text>
  
  <!-- Right Panel Content -->
  <text x="530" y="120" font-size="14" fill="#cbd5e1" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    AI Detection
  </text>
  <circle cx="530" cy="145" r="8" fill="#10b981"/>
  <text x="550" y="150" font-size="12" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Automated threat detection
  </text>
  
  <text x="530" y="185" font-size="14" fill="#cbd5e1" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Automated Response
  </text>
  <circle cx="530" cy="210" r="8" fill="#10b981"/>
  <text x="550" y="215" font-size="12" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Real-time incident response
  </text>
  
  <text x="530" y="255" font-size="12" fill="#94a3b8" text-anchor="middle" font-style="italic" font-family="system-ui, -apple-system, sans-serif">
    Milliseconds response time
  </text>
  
  <!-- Transition Arrow -->
  <line x1="320" y1="170" x2="370" y2="170" stroke="#94a3b8" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="345" y="160" font-size="11" fill="#94a3b8" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif">
    Evolution
  </text>
</svg>