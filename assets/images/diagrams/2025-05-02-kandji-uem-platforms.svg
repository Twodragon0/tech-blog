<svg viewBox="0 0 650 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="650" height="200" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="325" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    Kandji UEM
  </text>
  
  <!-- Platform 1: macOS -->
  <rect x="30" y="60" width="130" height="110" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="95" y="85" font-size="14" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    macOS
  </text>
  <text x="95" y="105" font-size="12" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Intel
  </text>
  <text x="95" y="125" font-size="12" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Apple Silicon
  </text>
  
  <!-- Platform 2: iOS -->
  <rect x="180" y="60" width="130" height="110" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="245" y="85" font-size="14" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    iOS
  </text>
  <text x="245" y="115" font-size="12" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    iPhone
  </text>
  
  <!-- Platform 3: iPadOS -->
  <rect x="330" y="60" width="130" height="110" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="395" y="85" font-size="14" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    iPadOS
  </text>
  <text x="395" y="115" font-size="12" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    iPad
  </text>
  
  <!-- Platform 4: tvOS -->
  <rect x="480" y="60" width="130" height="110" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="545" y="85" font-size="14" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    tvOS
  </text>
  <text x="545" y="115" font-size="12" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Apple TV
  </text>
</svg>