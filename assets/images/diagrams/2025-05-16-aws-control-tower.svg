<svg viewBox="0 0 650 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="650" height="200" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="325" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    AWS Control Tower
  </text>
  
  <!-- Component 1: Landing Zone -->
  <rect x="40" y="60" width="150" height="110" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="115" y="85" font-size="13" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    Landing Zone
  </text>
  <text x="115" y="105" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Base
  </text>
  <text x="115" y="120" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Environment
  </text>
  
  <!-- Component 2: SCP -->
  <rect x="250" y="60" width="150" height="110" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="325" y="85" font-size="13" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    SCP
  </text>
  <text x="325" y="105" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Service Control
  </text>
  <text x="325" y="120" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Policy
  </text>
  
  <!-- Component 3: Guardrails -->
  <rect x="460" y="60" width="150" height="110" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="535" y="85" font-size="13" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    Guardrails
  </text>
  <text x="535" y="115" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Compliance Rules
  </text>
</svg>