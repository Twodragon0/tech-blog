<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 580" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="indigoGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#3730a3"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="10" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
    <marker id="arrowCycle" viewBox="0 0 10 7" refX="10" refY="3.5" markerWidth="10" markerHeight="7" orient="auto-start-reverse">
      <polygon points="0 0, 10 3.5, 0 7" fill="#22c55e"/>
    </marker>
    <filter id="shadow" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="600" height="580" fill="#0d1117" rx="8"/>

  <text x="250" y="35" text-anchor="middle" fill="#f1f5f9" font-size="20" font-weight="bold">CTEM 5-Stage Cycle</text>
  <text x="250" y="55" text-anchor="middle" fill="#64748b" font-size="12">Continuous Threat Exposure Management (Gartner, 2022)</text>

  <!-- Stage 1: Scoping -->
  <rect x="100" y="80" width="300" height="65" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="250" y="107" text-anchor="middle" fill="#f1f5f9" font-size="15" font-weight="bold">1. SCOPING</text>
  <text x="250" y="130" text-anchor="middle" fill="#bfdbfe" font-size="12">Attack Surface Definition</text>

  <line x1="250" y1="145" x2="250" y2="165" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Stage 2: Discovery -->
  <rect x="100" y="175" width="300" height="65" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="250" y="202" text-anchor="middle" fill="#f1f5f9" font-size="15" font-weight="bold">2. DISCOVERY</text>
  <text x="250" y="225" text-anchor="middle" fill="#bfdbfe" font-size="12">Vulnerability Detection</text>

  <line x1="250" y1="240" x2="250" y2="260" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Stage 3: Prioritization -->
  <rect x="100" y="270" width="300" height="65" rx="10" fill="url(#indigoGrad)" filter="url(#shadow)"/>
  <text x="250" y="297" text-anchor="middle" fill="#f1f5f9" font-size="15" font-weight="bold">3. PRIORITIZATION</text>
  <text x="250" y="320" text-anchor="middle" fill="#c7d2fe" font-size="12">Risk-Based Prioritization</text>

  <line x1="250" y1="335" x2="250" y2="355" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Stage 4: Validation -->
  <rect x="100" y="365" width="300" height="65" rx="10" fill="url(#blueGrad)" filter="url(#shadow)"/>
  <text x="250" y="392" text-anchor="middle" fill="#f1f5f9" font-size="15" font-weight="bold">4. VALIDATION</text>
  <text x="250" y="415" text-anchor="middle" fill="#bfdbfe" font-size="12">Exploit Verification</text>

  <line x1="250" y1="430" x2="250" y2="450" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Stage 5: Mobilization -->
  <rect x="100" y="460" width="300" height="65" rx="10" fill="url(#indigoGrad)" filter="url(#shadow)"/>
  <text x="250" y="487" text-anchor="middle" fill="#f1f5f9" font-size="15" font-weight="bold">5. MOBILIZATION</text>
  <text x="250" y="510" text-anchor="middle" fill="#c7d2fe" font-size="12">Response Actions &amp; Remediation</text>

  <!-- Continuous Cycle return arrow (right side) -->
  <path d="M 400 492 L 480 492 Q 520 492 520 452 L 520 120 Q 520 80 480 80 L 415 80" 
        stroke="#22c55e" stroke-width="2.5" fill="none" stroke-dasharray="6,3" marker-end="url(#arrowCycle)"/>
  
  <!-- Cycle label -->
  <rect x="490" y="268" width="100" height="50" rx="8" fill="#0d1117" stroke="#22c55e" stroke-width="1.5"/>
  <text x="540" y="289" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="bold">CONTINUOUS</text>
  <text x="540" y="305" text-anchor="middle" fill="#22c55e" font-size="11" font-weight="bold">CYCLE</text>

  <!-- Gartner badge -->
  <rect x="160" y="542" width="180" height="24" rx="12" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="250" y="558" text-anchor="middle" fill="#94a3b8" font-size="11">Gartner Framework (2022)</text>
</svg>