<svg viewBox="0 0 650 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="650" height="250" fill="#0d1117"/>
  
  <!-- Title -->
  <text x="325" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    Post-Quantum Encryption Adoption
  </text>
  
  <!-- Main Card -->
  <rect x="50" y="55" width="550" height="170" rx="10" fill="url(#blueGrad)" filter="url(#shadow)" opacity="0.15"/>
  <rect x="50" y="55" width="550" height="170" rx="10" fill="none" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Metric Label -->
  <text x="70" y="85" font-size="14" font-weight="bold" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    Human Traffic Protection
  </text>
  
  <!-- Progress Bar Background -->
  <rect x="70" y="100" width="510" height="25" rx="5" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  
  <!-- Progress Bar Fill (52%) -->
  <rect x="70" y="100" width="265.2" height="25" rx="5" fill="url(#greenGrad)"/>
  
  <!-- Progress Percentage Text -->
  <text x="330" y="120" font-size="14" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    52%
  </text>
  
  <!-- Stats Section -->
  <text x="70" y="155" font-size="12" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    HTTPS Connections with Quantum-Resistant Encryption
  </text>
  
  <!-- Algorithm -->
  <text x="70" y="180" font-size="12" font-weight="bold" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    Algorithm:
  </text>
  <text x="160" y="180" font-size="12" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Kyber / ML-KEM
  </text>
  
  <!-- Target -->
  <text x="70" y="205" font-size="12" font-weight="bold" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    Target:
  </text>
  <text x="160" y="205" font-size="12" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    100% Coverage
  </text>
</svg>