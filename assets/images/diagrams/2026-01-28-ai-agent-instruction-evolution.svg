<svg viewBox="0 0 750 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="grad2023" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2024" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2025" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#94a3b8" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="750" height="300" fill="#0d1117"/>

  <!-- Title -->
  <text x="375" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    AI Agent Instruction File Evolution
  </text>

  <!-- Timeline line -->
  <line x1="80" y1="150" x2="670" y2="150" stroke="#475569" stroke-width="2"/>

  <!-- 2023 Stage -->
  <rect x="30" y="100" width="160" height="100" rx="10" fill="url(#grad2023)" filter="url(#dropShadow)"/>
  <text x="110" y="125" font-size="16" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    2023
  </text>
  <text x="110" y="145" font-size="13" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    .editorconfig
  </text>
  <text x="110" y="165" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Simple formatting
  </text>
  <text x="110" y="180" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    rules
  </text>

  <!-- Arrow 1 -->
  <line x1="200" y1="150" x2="260" y2="150" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 2024 Stage -->
  <rect x="260" y="100" width="160" height="100" rx="10" fill="url(#grad2024)" filter="url(#dropShadow)"/>
  <text x="340" y="125" font-size="16" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    2024
  </text>
  <text x="340" y="145" font-size="13" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    .cursorrules
  </text>
  <text x="340" y="165" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Basic AI
  </text>
  <text x="340" y="180" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    instructions
  </text>

  <!-- Arrow 2 -->
  <line x1="430" y1="150" x2="490" y2="150" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- 2025-2026 Stage -->
  <rect x="490" y="100" width="180" height="100" rx="10" fill="url(#grad2025)" filter="url(#dropShadow)"/>
  <text x="580" y="125" font-size="16" font-weight="bold" text-anchor="middle" fill="#f1f5f9" font-family="system-ui, -apple-system, sans-serif">
    2025-2026
  </text>
  <text x="580" y="145" font-size="13" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    CLAUDE.md / AGENTS.md
  </text>
  <text x="580" y="165" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Security + Cost +
  </text>
  <text x="580" y="180" font-size="11" text-anchor="middle" fill="#cbd5e1" font-family="system-ui, -apple-system, sans-serif">
    Operations integrated
  </text>

  <!-- Evolution indicator -->
  <text x="375" y="270" font-size="12" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, sans-serif">
    Progression: Simple → Structured → Comprehensive
  </text>
</svg>