  <text x="375" y="387" text-anchor="middle" fill="#f1f5f9" font-size="14" font-weight="bold">Agentic AI Orchestration Layer</text>
  <text x="375" y="407" text-anchor="middle" fill="#c7d2fe" font-size="11">MCP (Model Context Protocol) | Developer Velocity â†” Enterprise Governance</text>

  <text x="375" y="448" text-anchor="middle" fill="#475569" font-size="10">Source: CNCF 2026 Autonomous Enterprise Outlook</text>
