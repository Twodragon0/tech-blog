<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 580" font-family="'Segoe UI', 'Noto Sans KR', Arial, sans-serif">
  <defs>
    <linearGradient id="bg5" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0e27"/>
      <stop offset="100%" stop-color="#1a1f3a"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="100%" stop-color="#daa520"/>
    </linearGradient>
    <linearGradient id="navyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a237e"/>
      <stop offset="100%" stop-color="#0d1642"/>
    </linearGradient>
    <linearGradient id="drkBlue" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#283593"/>
      <stop offset="100%" stop-color="#1a237e"/>
    </linearGradient>
    <linearGradient id="greyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#37474f"/>
      <stop offset="100%" stop-color="#263238"/>
    </linearGradient>
    <filter id="shadow5">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    <filter id="glow5">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrowGold" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#ffd700"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="580" fill="url(#bg5)" rx="12"/>
  <rect x="2" y="2" width="896" height="576" fill="none" stroke="#2a3055" stroke-width="2" rx="12"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#ffd700" font-size="20" font-weight="bold" filter="url(#glow5)">Financial Sector IAM Identity Center Multi-Region</text>
  <text x="450" y="58" text-anchor="middle" fill="#8892b0" font-size="13">Korea FSS Electronic Finance Supervision Compliance</text>

  <!-- Compliance Banner -->
  <rect x="200" y="70" width="500" height="26" rx="13" fill="rgba(255,215,0,0.1)" stroke="#ffd700" stroke-width="1"/>
  <text x="450" y="88" text-anchor="middle" fill="#ffd700" font-size="11" font-weight="bold">FSS Electronic Finance Supervision Regulation Compliance</text>

  <!-- Primary Region: Seoul -->
  <rect x="100" y="115" width="350" height="260" rx="12" fill="url(#navyGrad)" stroke="#ffd700" stroke-width="2" filter="url(#shadow5)"/>
  <rect x="100" y="115" width="350" height="35" rx="12" fill="rgba(255,215,0,0.12)"/>
  <text x="275" y="138" text-anchor="middle" fill="#ffd700" font-size="14" font-weight="bold">ap-northeast-2 (Seoul) [Primary]</text>

  <rect x="120" y="162" width="310" height="195" rx="8" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="275" y="182" text-anchor="middle" fill="#bbdefb" font-size="13" font-weight="bold">IAM Identity Center</text>

  <!-- Internal items -->
  <rect x="135" y="195" width="280" height="28" rx="6" fill="rgba(26,35,126,0.6)" stroke="#5c6bc0" stroke-width="1"/>
  <text x="145" y="214" fill="#c5cae9" font-size="11">Electronic Finance Staff Accounts</text>

  <rect x="135" y="230" width="280" height="28" rx="6" fill="rgba(26,35,126,0.6)" stroke="#5c6bc0" stroke-width="1"/>
  <text x="145" y="249" fill="#c5cae9" font-size="11">ISMS-P Audit Logs</text>
  <text x="370" y="249" text-anchor="end" fill="#ff8c00" font-size="9">5yr retention</text>

  <rect x="135" y="265" width="280" height="28" rx="6" fill="rgba(26,35,126,0.6)" stroke="#5c6bc0" stroke-width="1"/>
  <text x="145" y="284" fill="#c5cae9" font-size="11">Financial Data Access Permissions</text>
  <text x="370" y="284" text-anchor="end" fill="#ff8c00" font-size="9">business-hours</text>

  <!-- MFA badge -->
  <rect x="135" y="305" width="130" height="24" rx="12" fill="#4caf50"/>
  <text x="200" y="321" text-anchor="middle" fill="white" font-size="10" font-weight="bold">MFA Required</text>

  <!-- Read/Write badge -->
  <rect x="280" y="305" width="130" height="24" rx="12" fill="#1565C0"/>
  <text x="345" y="321" text-anchor="middle" fill="white" font-size="10" font-weight="bold">Read / Write</text>

  <!-- Replication arrow -->
  <line x1="275" y1="375" x2="275" y2="410" stroke="#ffd700" stroke-width="2" stroke-dasharray="6,3"/>
  <rect x="150" y="400" width="250" height="28" rx="14" fill="rgba(255,215,0,0.1)" stroke="#ffd700" stroke-width="1"/>
  <text x="275" y="418" text-anchor="middle" fill="#ffd700" font-size="11" font-weight="bold">Replication - Domestic DR Only</text>
  <line x1="275" y1="428" x2="275" y2="455" stroke="#ffd700" stroke-width="2" marker-end="url(#arrowGold)"/>

  <!-- DR Region: Tokyo -->
  <rect x="100" y="460" width="350" height="80" rx="12" fill="url(#greyGrad)" stroke="#607d8b" stroke-width="1.5" filter="url(#shadow5)"/>
  <rect x="100" y="460" width="350" height="28" rx="12" fill="rgba(96,125,139,0.2)"/>
  <text x="275" y="480" text-anchor="middle" fill="#b0bec5" font-size="13" font-weight="bold">ap-northeast-1 (Tokyo) [DR Only]</text>
  <text x="120" y="505" fill="#78909c" font-size="11">IAM Identity Center - Read-Only Replica</text>
  <rect x="120" y="515" width="100" height="18" rx="9" fill="#455a64"/>
  <text x="170" y="528" text-anchor="middle" fill="#b0bec5" font-size="9">Normal: Inactive</text>
  <rect x="230" y="515" width="100" height="18" rx="9" fill="#e65100"/>
  <text x="280" y="528" text-anchor="middle" fill="white" font-size="9">DR: Activated</text>

  <!-- Warning - Blocked regions -->
  <rect x="510" y="115" width="350" height="260" rx="12" fill="#1e2440" stroke="#f44336" stroke-width="1.5" stroke-dasharray="8,4" filter="url(#shadow5)"/>
  <rect x="510" y="115" width="350" height="35" rx="12" fill="rgba(244,67,54,0.08)"/>
  <text x="685" y="138" text-anchor="middle" fill="#f44336" font-size="14" font-weight="bold">Replication Blocked Regions</text>

  <text x="530" y="172" fill="#ef9a9a" font-size="12" font-weight="bold">Remote Region Replication Prohibited</text>
  <text x="530" y="194" fill="#8892b0" font-size="11">Art. 14-2: Prior report required for</text>
  <text x="530" y="212" fill="#8892b0" font-size="11">overseas outsourcing</text>

  <!-- Blocked region items -->
  <rect x="530" y="230" width="310" height="30" rx="6" fill="rgba(244,67,54,0.1)" stroke="#f44336" stroke-width="1"/>
  <text x="545" y="250" fill="#ef9a9a" font-size="11">eu-west-1 (Ireland)</text>
  <text x="800" y="250" text-anchor="end" fill="#f44336" font-size="11">BLOCKED</text>

  <rect x="530" y="268" width="310" height="30" rx="6" fill="rgba(244,67,54,0.1)" stroke="#f44336" stroke-width="1"/>
  <text x="545" y="288" fill="#ef9a9a" font-size="11">us-east-1 (Virginia)</text>
  <text x="800" y="288" text-anchor="end" fill="#f44336" font-size="11">BLOCKED</text>

  <rect x="530" y="306" width="310" height="30" rx="6" fill="rgba(244,67,54,0.1)" stroke="#f44336" stroke-width="1"/>
  <text x="545" y="326" fill="#ef9a9a" font-size="11">us-west-2 (Oregon)</text>
  <text x="800" y="326" text-anchor="end" fill="#f44336" font-size="11">BLOCKED</text>

  <text x="530" y="362" fill="#78909c" font-size="10">Financial institutions must restrict</text>
  <text x="530" y="378" fill="#78909c" font-size="10">replication to domestic or nearby regions</text>

  <!-- Compliance note box -->
  <rect x="510" y="400" width="350" height="140" rx="10" fill="#1e2440" stroke="#ffd700" stroke-width="1"/>
  <text x="530" y="425" fill="#ffd700" font-size="12" font-weight="bold">Key Compliance Requirements</text>
  <line x1="530" y1="434" x2="840" y2="434" stroke="#2a3055" stroke-width="1"/>
  <text x="530" y="454" fill="#8892b0" font-size="10">MFA: Mandatory for all finance users</text>
  <text x="530" y="472" fill="#8892b0" font-size="10">Audit Logs: 5-year retention (ISMS-P)</text>
  <text x="530" y="490" fill="#8892b0" font-size="10">Access: Business-hours restriction</text>
  <text x="530" y="508" fill="#8892b0" font-size="10">DR: Tokyo (ap-northeast-1) only</text>
  <text x="530" y="526" fill="#8892b0" font-size="10">Data Sovereignty: Korea primary</text>

  <!-- Footer -->
  <text x="450" y="570" text-anchor="middle" fill="#4a5080" font-size="10">Source: AWS Blog / FSS Guidelines | 2026-02-04 Weekly Security Digest</text>
</svg>