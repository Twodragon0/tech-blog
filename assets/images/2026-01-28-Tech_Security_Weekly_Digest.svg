<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0f1a"/>
      <stop offset="100%" stop-color="#1a1f35"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="50%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>

  <!-- Header -->
  <g transform="translate(50, 40)">
    <rect width="100" height="32" rx="16" fill="#ef4444"/>
    <text x="50" y="22" font-family="system-ui" font-size="12" font-weight="700" fill="#fff" text-anchor="middle">CRITICAL</text>
  </g>
  <g transform="translate(170, 40)">
    <rect width="110" height="32" rx="16" fill="#1e293b" stroke="#475569"/>
    <text x="55" y="22" font-family="system-ui" font-size="13" font-weight="600" fill="#94a3b8" text-anchor="middle">2026.01.28</text>
  </g>

  <!-- Title -->
  <text x="600" y="120" font-family="system-ui" font-size="42" font-weight="800" fill="#f8fafc" text-anchor="middle" filter="url(#glow)">Tech &amp; Security Weekly Digest</text>
  <text x="600" y="155" font-family="system-ui" font-size="16" fill="#94a3b8" text-anchor="middle">CVE-2026-21509 | CTEM Framework | Grist-Core RCE</text>
  <rect x="400" y="175" width="400" height="2" fill="url(#accent)" rx="1"/>

  <!-- Critical Alert Card -->
  <g transform="translate(50, 210)">
    <rect width="360" height="190" rx="16" fill="url(#card)" filter="url(#shadow)" stroke="#ef4444" stroke-width="2"/>
    <rect x="0" y="0" width="360" height="50" rx="16" fill="#ef4444" opacity="0.1"/>
    <circle cx="30" cy="25" r="12" fill="#ef4444"/>
    <text x="30" y="30" font-family="system-ui" font-size="14" font-weight="700" fill="#fff" text-anchor="middle">!</text>
    <text x="55" y="30" font-family="system-ui" font-size="14" font-weight="700" fill="#fca5a5">CVE-2026-21509</text>

    <text x="20" y="80" font-family="system-ui" font-size="14" font-weight="600" fill="#f8fafc">Microsoft Office Zero-Day</text>
    <text x="20" y="105" font-family="system-ui" font-size="12" fill="#94a3b8">Security Feature Bypass</text>
    <text x="20" y="125" font-family="system-ui" font-size="12" fill="#94a3b8">CVSS 7.8 - Active Exploitation</text>

    <rect x="20" y="145" width="70" height="24" rx="6" fill="#dc2626"/>
    <text x="55" y="161" font-family="system-ui" font-size="11" font-weight="700" fill="#fff" text-anchor="middle">PATCH</text>
    <rect x="100" y="145" width="80" height="24" rx="6" fill="#f97316" opacity="0.2"/>
    <text x="140" y="161" font-family="system-ui" font-size="10" font-weight="600" fill="#fb923c" text-anchor="middle">KB5034173</text>
  </g>

  <!-- CTEM Card -->
  <g transform="translate(430, 210)">
    <rect width="340" height="190" rx="16" fill="url(#card)" filter="url(#shadow)" stroke="#3b82f6"/>
    <rect x="0" y="0" width="340" height="50" rx="16" fill="#3b82f6" opacity="0.1"/>
    <text x="20" y="32" font-family="system-ui" font-size="14" font-weight="700" fill="#60a5fa">CTEM Framework</text>

    <text x="20" y="75" font-family="system-ui" font-size="12" font-weight="600" fill="#f8fafc">Continuous Threat Exposure Management</text>

    <g transform="translate(20, 95)">
      <rect width="55" height="20" rx="4" fill="#22c55e" opacity="0.2"/>
      <text x="27" y="14" font-family="system-ui" font-size="9" fill="#4ade80" text-anchor="middle">Scoping</text>
    </g>
    <g transform="translate(80, 95)">
      <rect width="60" height="20" rx="4" fill="#3b82f6" opacity="0.2"/>
      <text x="30" y="14" font-family="system-ui" font-size="9" fill="#60a5fa" text-anchor="middle">Discovery</text>
    </g>
    <g transform="translate(145, 95)">
      <rect width="70" height="20" rx="4" fill="#f59e0b" opacity="0.2"/>
      <text x="35" y="14" font-family="system-ui" font-size="9" fill="#fbbf24" text-anchor="middle">Prioritization</text>
    </g>
    <g transform="translate(20, 120)">
      <rect width="60" height="20" rx="4" fill="#8b5cf6" opacity="0.2"/>
      <text x="30" y="14" font-family="system-ui" font-size="9" fill="#a78bfa" text-anchor="middle">Validation</text>
    </g>
    <g transform="translate(85, 120)">
      <rect width="70" height="20" rx="4" fill="#ec4899" opacity="0.2"/>
      <text x="35" y="14" font-family="system-ui" font-size="9" fill="#f472b6" text-anchor="middle">Mobilization</text>
    </g>

    <text x="20" y="165" font-family="system-ui" font-size="11" fill="#94a3b8">EPSS + CVSS combined scoring</text>
  </g>

  <!-- Grist Card -->
  <g transform="translate(790, 210)">
    <rect width="360" height="190" rx="16" fill="url(#card)" filter="url(#shadow)" stroke="#f59e0b"/>
    <rect x="0" y="0" width="360" height="50" rx="16" fill="#f59e0b" opacity="0.1"/>
    <text x="20" y="32" font-family="system-ui" font-size="14" font-weight="700" fill="#fbbf24">Additional Alerts</text>

    <g transform="translate(20, 65)">
      <circle cx="6" cy="6" r="5" fill="#ef4444"/>
      <text x="20" y="10" font-family="system-ui" font-size="12" font-weight="600" fill="#f8fafc">Grist-Core RCE</text>
      <text x="20" y="28" font-family="system-ui" font-size="11" fill="#94a3b8">Remote Code Execution - Critical</text>
    </g>

    <g transform="translate(20, 110)">
      <circle cx="6" cy="6" r="5" fill="#22c55e"/>
      <text x="20" y="10" font-family="system-ui" font-size="12" font-weight="600" fill="#f8fafc">Speed vs Security</text>
      <text x="20" y="28" font-family="system-ui" font-size="11" fill="#94a3b8">7 DevOps Security Lessons</text>
    </g>

    <g transform="translate(20, 155)">
      <circle cx="6" cy="6" r="5" fill="#3b82f6"/>
      <text x="20" y="10" font-family="system-ui" font-size="12" font-weight="600" fill="#f8fafc">Self-Service Infrastructure</text>
    </g>
  </g>

  <!-- Stats Bar -->
  <g transform="translate(50, 420)">
    <rect width="1100" height="80" rx="16" fill="url(#card)" filter="url(#shadow)"/>

    <g transform="translate(100, 20)">
      <text x="0" y="0" font-family="system-ui" font-size="28" font-weight="800" fill="#f8fafc">3</text>
      <text x="0" y="22" font-family="system-ui" font-size="11" fill="#94a3b8">Critical</text>
    </g>
    <g transform="translate(280, 20)">
      <text x="0" y="0" font-family="system-ui" font-size="28" font-weight="800" fill="#ef4444">P0</text>
      <text x="0" y="22" font-family="system-ui" font-size="11" fill="#fca5a5">Priority</text>
    </g>
    <g transform="translate(460, 20)">
      <text x="0" y="0" font-family="system-ui" font-size="28" font-weight="800" fill="#22c55e">5</text>
      <text x="0" y="22" font-family="system-ui" font-size="11" fill="#4ade80">Action Items</text>
    </g>
    <g transform="translate(640, 20)">
      <text x="0" y="0" font-family="system-ui" font-size="28" font-weight="800" fill="#3b82f6">1</text>
      <text x="0" y="22" font-family="system-ui" font-size="11" fill="#60a5fa">SIEM Rule</text>
    </g>
    <g transform="translate(820, 20)">
      <text x="0" y="0" font-family="system-ui" font-size="28" font-weight="800" fill="#8b5cf6">5</text>
      <text x="0" y="22" font-family="system-ui" font-size="11" fill="#a78bfa">References</text>
    </g>
  </g>

  <!-- Footer -->
  <rect x="0" y="520" width="1200" height="110" fill="#0a0f1a" opacity="0.95"/>

  <text x="60" y="565" font-family="system-ui" font-size="24" font-weight="800" fill="#f8fafc">Twodragon</text>
  <text x="60" y="590" font-family="system-ui" font-size="13" fill="#64748b">tech.2twodragon.com</text>

  <g transform="translate(350, 555)">
    <rect width="80" height="26" rx="13" fill="#ef4444" opacity="0.2"/>
    <text x="40" y="18" font-family="system-ui" font-size="10" fill="#fca5a5" text-anchor="middle">#ZeroDay</text>
  </g>
  <g transform="translate(440, 555)">
    <rect width="90" height="26" rx="13" fill="#3b82f6" opacity="0.2"/>
    <text x="45" y="18" font-family="system-ui" font-size="10" fill="#60a5fa" text-anchor="middle">#DevSecOps</text>
  </g>
  <g transform="translate(540, 555)">
    <rect width="65" height="26" rx="13" fill="#22c55e" opacity="0.2"/>
    <text x="32" y="18" font-family="system-ui" font-size="10" fill="#4ade80" text-anchor="middle">#CTEM</text>
  </g>
  <g transform="translate(615, 555)">
    <rect width="70" height="26" rx="13" fill="#8b5cf6" opacity="0.2"/>
    <text x="35" y="18" font-family="system-ui" font-size="10" fill="#a78bfa" text-anchor="middle">#Security</text>
  </g>

  <g transform="translate(1020, 548)">
    <rect width="120" height="40" rx="20" fill="url(#accent)" filter="url(#shadow)"/>
    <text x="60" y="26" font-family="system-ui" font-size="13" font-weight="700" fill="#fff" text-anchor="middle">Read More</text>
  </g>

  <rect x="0" y="626" width="1200" height="4" fill="url(#accent)"/>
</svg>
