<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foundationGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="threatGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="archGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="govGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="toolsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">DevSecOps Roadmap Structure</text>
  <text x="600" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#cccccc">93 Learning Items, 5 Major Sections</text>
  
  <!-- Section 1: Learn the Foundations -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="200" height="500" rx="10" fill="url(#foundationGrad)" opacity="0.9"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">Foundation</text>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e0e0e0">Learn the Foundations</text>
    
    <!-- Items -->
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Programming Languages</text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Scripting (Bash, PowerShell)</text>
    <text x="10" y="140" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• CIA Triad</text>
    <text x="10" y="165" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Authentication/Authorization</text>
    <text x="10" y="190" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Encryption</text>
    <text x="10" y="215" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Network Security</text>
    <text x="10" y="240" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• OWASP Top 10</text>
    <text x="10" y="265" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Editors</text>
  </g>
  
  <!-- Section 2: Managing Threats & Risks -->
  <g transform="translate(300, 150)">
    <rect x="0" y="0" width="200" height="500" rx="10" fill="url(#threatGrad)" opacity="0.9"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">Threat Management</text>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e0e0e0">Managing Threats</text>
    
    <!-- Items -->
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Threat Modeling</text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• STRIDE, PASTA</text>
    <text x="10" y="140" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Vulnerability Scanning</text>
    <text x="10" y="165" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Supply Chain Security</text>
    <text x="10" y="190" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• SBOM</text>
    <text x="10" y="215" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Dependency Management</text>
    <text x="10" y="240" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Build Pipeline</text>
  </g>
  
  <!-- Section 3: Secure Architecture -->
  <g transform="translate(500, 150)">
    <rect x="0" y="0" width="200" height="500" rx="10" fill="url(#archGrad)" opacity="0.9"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">Security Architecture</text>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e0e0e0">Secure Architecture</text>
    
    <!-- Items -->
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Defense in Depth</text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Zero Trust</text>
    <text x="10" y="140" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Secure API Design</text>
    <text x="10" y="165" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Cloud Security</text>
    <text x="10" y="190" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Container Security</text>
    <text x="10" y="215" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Network Segmentation</text>
    <text x="10" y="240" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Incident Response</text>
  </g>
  
  <!-- Section 4: Governance -->
  <g transform="translate(700, 150)">
    <rect x="0" y="0" width="200" height="500" rx="10" fill="url(#govGrad)" opacity="0.9"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">Governance</text>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e0e0e0">Governance</text>
    
    <!-- Items -->
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• NIST Framework</text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• ISO 27001</text>
    <text x="10" y="140" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• SOC 2</text>
    <text x="10" y="165" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Audit &amp; Compliance</text>
    <text x="10" y="190" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Risk Quantification</text>
    <text x="10" y="215" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Enterprise Operations</text>
    <text x="10" y="240" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• PKI Design</text>
  </g>
  
  <!-- Section 5: DevSecOps Tools -->
  <g transform="translate(900, 150)">
    <rect x="0" y="0" width="200" height="500" rx="10" fill="url(#toolsGrad)" opacity="0.9"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">Tools &amp; Automation</text>
    <text x="100" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#e0e0e0">DevSecOps Tools</text>
    
    <!-- Items -->
    <text x="10" y="90" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• SIEM</text>
    <text x="10" y="115" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Burp Suite</text>
    <text x="10" y="140" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Wireshark, Nmap</text>
    <text x="10" y="165" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• Vulnerability Scanning Tools</text>
    <text x="10" y="190" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• SOAR</text>
    <text x="10" y="215" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• DDoS Mitigation</text>
    <text x="10" y="240" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">• IDS/IPS</text>
  </g>
  
  <!-- Connecting lines -->
  <path d="M 200 400 L 300 400" stroke="#ffffff" stroke-width="2" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M 400 400 L 500 400" stroke="#ffffff" stroke-width="2" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M 600 400 L 700 400" stroke="#ffffff" stroke-width="2" opacity="0.5" marker-end="url(#arrowhead)"/>
  <path d="M 800 400 L 900 400" stroke="#ffffff" stroke-width="2" opacity="0.5" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ffffff" opacity="0.5"/>
    </marker>
  </defs>
  
  <!-- Footer -->
  <text x="600" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#888888">roadmap.sh DevSecOps Roadmap 2026</text>
</svg>
