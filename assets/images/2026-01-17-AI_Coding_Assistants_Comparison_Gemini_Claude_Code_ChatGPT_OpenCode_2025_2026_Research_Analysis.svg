  <text x="920" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1faee" text-anchor="middle">57%</text>
  
  <rect x="980" y="480" width="80" height="60" rx="5" fill="#1a1a2e" stroke="#845ef7" stroke-width="1"/>
  <text x="1020" y="505" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#845ef7" text-anchor="middle">Go</text>
  <text x="1020" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1faee" text-anchor="middle">60%</text>
  
  <rect x="1080" y="480" width="80" height="60" rx="5" fill="#1a1a2e" stroke="#ff6b6b" stroke-width="1"/>
  <text x="1120" y="505" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ff6b6b" text-anchor="middle">Rust</text>
  <text x="1120" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1faee" text-anchor="middle">55%</text>
  
  <!-- Recommendations -->
