  <text x="820" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1faee" text-anchor="middle">65-68%</text>
  
  <rect x="880" y="480" width="80" height="60" rx="5" fill="#1a1a2e" stroke="#ffd43b" stroke-width="1"/>
