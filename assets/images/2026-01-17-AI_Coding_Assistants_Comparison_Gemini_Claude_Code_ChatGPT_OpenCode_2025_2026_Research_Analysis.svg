  <rect x="200" y="150" width="100" height="175" rx="5" fill="#4dabf7" opacity="0.7"/>
  <text x="250" y="170" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#4dabf7" text-anchor="middle">GPT-5.1</text>
  <text x="250" y="185" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Codex</text>
  <text x="250" y="355" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f1faee" text-anchor="middle">76.3%</text>
  
