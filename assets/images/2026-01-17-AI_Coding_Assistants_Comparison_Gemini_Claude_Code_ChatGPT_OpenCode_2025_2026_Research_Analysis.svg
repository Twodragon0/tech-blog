  <text x="915" y="585" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#51cf66" text-anchor="middle">Recommendations: Claude (Enterprise) | DeepSeek (Cost-Effective) | GPT-5 (Ecosystem)</text>
  
  <!-- Footer -->
