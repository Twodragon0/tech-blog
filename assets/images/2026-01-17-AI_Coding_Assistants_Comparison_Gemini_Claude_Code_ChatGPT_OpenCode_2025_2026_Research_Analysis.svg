  <text x="130" y="185" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Opus 4.5</text>
  <text x="130" y="355" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#f1faee" text-anchor="middle">80.9%</text>
  
  <!-- GPT-5 -->
