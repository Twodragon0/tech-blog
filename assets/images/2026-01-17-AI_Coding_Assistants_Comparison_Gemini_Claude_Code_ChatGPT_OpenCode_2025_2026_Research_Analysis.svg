  <text x="720" y="525" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1faee" text-anchor="middle">100%</text>
  
  <rect x="780" y="480" width="80" height="60" rx="5" fill="#1a1a2e" stroke="#4dabf7" stroke-width="1"/>
