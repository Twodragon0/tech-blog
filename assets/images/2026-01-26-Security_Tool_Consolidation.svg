<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beforeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c0392b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#922b21;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="afterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="priorityGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5276;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="url(#bgGrad3)"/>
  
  <!-- Title -->
  <text x="350" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Security Tool Consolidation Strategy</text>
  
  <!-- Before Box -->
  <g filter="url(#shadow3)">
    <rect x="50" y="60" width="200" height="160" rx="12" fill="url(#beforeGrad)" stroke="#fff" stroke-width="2"/>
    <text x="150" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">Before (도구 스프롤)</text>
    <line x1="70" y1="100" x2="230" y2="100" stroke="#fff" stroke-width="1" opacity="0.5"/>
    <text x="150" y="125" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#fff" text-anchor="middle">15+ 보안 도구</text>
    <text x="150" y="150" font-family="Arial, sans-serif" font-size="12" fill="#f8d7da" text-anchor="middle">• 각기 다른 UI</text>
    <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" fill="#f8d7da" text-anchor="middle">• 데이터 사일로</text>
    <text x="150" y="190" font-family="Arial, sans-serif" font-size="12" fill="#f8d7da" text-anchor="middle">• 중복 경보</text>
    <text x="150" y="210" font-family="Arial, sans-serif" font-size="12" fill="#f8d7da" text-anchor="middle">• 높은 운영 비용</text>
  </g>
  
  <!-- Arrow -->
  <path d="M260 140 L320 140" stroke="#fff" stroke-width="3" fill="none"/>
  <polygon points="330,140 310,130 310,150" fill="#fff"/>
  
  <!-- After Box -->
  <g filter="url(#shadow3)">
    <rect x="340" y="60" width="200" height="160" rx="12" fill="url(#afterGrad)" stroke="#fff" stroke-width="2"/>
    <text x="440" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">After (통합)</text>
    <line x1="360" y1="100" x2="520" y2="100" stroke="#fff" stroke-width="1" opacity="0.5"/>
    <text x="440" y="125" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#fff" text-anchor="middle">5개 통합 플랫폼</text>
    <text x="440" y="150" font-family="Arial, sans-serif" font-size="12" fill="#d4edda" text-anchor="middle">• 통합 대시보드</text>
    <text x="440" y="170" font-family="Arial, sans-serif" font-size="12" fill="#d4edda" text-anchor="middle">• 데이터 연동</text>
    <text x="440" y="190" font-family="Arial, sans-serif" font-size="12" fill="#d4edda" text-anchor="middle">• 우선순위 경보</text>
    <text x="440" y="210" font-family="Arial, sans-serif" font-size="12" fill="#d4edda" text-anchor="middle">• 비용 최적화</text>
  </g>
  
  <!-- Checkmark icon in After box -->
  <circle cx="520" cy="80" r="15" fill="#1e8449" stroke="#fff" stroke-width="2"/>
  <path d="M512 80 L518 86 L528 74" stroke="#fff" stroke-width="2" fill="none"/>
  
  <!-- Priority Box -->
  <g filter="url(#shadow3)">
    <rect x="100" y="250" width="500" height="130" rx="12" fill="url(#priorityGrad)" stroke="#fff" stroke-width="2"/>
    <text x="350" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">통합 우선순위 (Consolidation Priority)</text>
    <line x1="120" y1="295" x2="580" y2="295" stroke="#fff" stroke-width="1" opacity="0.3"/>
    
    <!-- Priority Items -->
    <circle cx="160" cy="320" r="18" fill="#e74c3c" stroke="#fff" stroke-width="2"/>
    <text x="160" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">1</text>
    <text x="160" y="355" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">SIEM/SOAR</text>
    
    <circle cx="280" cy="320" r="18" fill="#e67e22" stroke="#fff" stroke-width="2"/>
    <text x="280" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">2</text>
    <text x="280" y="355" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">취약점 관리</text>
    
    <circle cx="400" cy="320" r="18" fill="#f39c12" stroke="#fff" stroke-width="2"/>
    <text x="400" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">3</text>
    <text x="400" y="355" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">신원/접근 관리</text>
    
    <circle cx="520" cy="320" r="18" fill="#3498db" stroke="#fff" stroke-width="2"/>
    <text x="520" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff" text-anchor="middle">4</text>
    <text x="520" y="355" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">엔드포인트 보안</text>
  </g>
</svg>