<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 450">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1b263b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chromeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5fb8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="geminiGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c3483;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resultGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="privacyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a5276;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="alertGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="450" fill="url(#bgGrad2)"/>
  
  <!-- Title -->
  <text x="375" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Chrome Tech Support Scam Detection</text>
  
  <!-- Flow: Web Page → Gemini Nano → Risk Assessment -->
  <!-- Web Page Box -->
  <g filter="url(#shadow2)">
    <rect x="50" y="70" width="130" height="70" rx="10" fill="url(#chromeGrad)" stroke="#fff" stroke-width="1"/>
    <text x="115" y="100" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">웹 페이지</text>
    <text x="115" y="120" font-family="Arial, sans-serif" font-size="11" fill="#e8e8e8" text-anchor="middle">렌더링</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M180 105 L230 105" stroke="#fff" stroke-width="2" fill="none"/>
  <polygon points="240,105 225,98 225,112" fill="#fff"/>
  
  <!-- Gemini Nano Box -->
  <g filter="url(#shadow2)">
    <rect x="250" y="70" width="150" height="70" rx="10" fill="url(#geminiGrad)" stroke="#fff" stroke-width="1"/>
    <text x="325" y="100" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">Gemini Nano</text>
    <text x="325" y="120" font-family="Arial, sans-serif" font-size="11" fill="#e8e8e8" text-anchor="middle">(온디바이스)</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M400 105 L450 105" stroke="#fff" stroke-width="2" fill="none"/>
  <polygon points="460,105 445,98 445,112" fill="#fff"/>
  
  <!-- Risk Assessment Box -->
  <g filter="url(#shadow2)">
    <rect x="470" y="70" width="130" height="70" rx="10" fill="url(#resultGrad)" stroke="#fff" stroke-width="1"/>
    <text x="535" y="100" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">위험도 판정</text>
    <text x="535" y="120" font-family="Arial, sans-serif" font-size="11" fill="#e8e8e8" text-anchor="middle">(실시간)</text>
  </g>
  
  <!-- Down arrows from Gemini and Risk -->
  <path d="M325 140 L325 170" stroke="#8e44ad" stroke-width="2" fill="none"/>
  <polygon points="325,180 318,165 332,165" fill="#8e44ad"/>
  
  <path d="M535 140 L535 170" stroke="#27ae60" stroke-width="2" fill="none"/>
  <polygon points="535,180 528,165 542,165" fill="#27ae60"/>
  
  <!-- Privacy Protection Box -->
  <g filter="url(#shadow2)">
    <rect x="240" y="190" width="170" height="80" rx="10" fill="url(#privacyGrad)" stroke="#fff" stroke-width="1"/>
    <text x="325" y="215" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">프라이버시 보호</text>
    <text x="325" y="238" font-family="Arial, sans-serif" font-size="11" fill="#e8e8e8" text-anchor="middle">• 로컬 처리만</text>
    <text x="325" y="256" font-family="Arial, sans-serif" font-size="11" fill="#e8e8e8" text-anchor="middle">• 데이터 미전송</text>
  </g>
  
  <!-- Block/Warning Box -->
  <g filter="url(#shadow2)">
    <rect x="455" y="190" width="160" height="60" rx="10" fill="url(#alertGrad)" stroke="#fff" stroke-width="1"/>
    <text x="535" y="220" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff" text-anchor="middle">차단/경고 표시</text>
    <text x="535" y="238" font-family="Arial, sans-serif" font-size="11" fill="#e8e8e8" text-anchor="middle">사용자 알림</text>
  </g>
  
  <!-- Down arrow from Web Page -->
  <path d="M115 140 L115 310" stroke="#4285f4" stroke-width="2" fill="none"/>
  <polygon points="115,320 108,305 122,305" fill="#4285f4"/>
  
  <!-- Detection Signals Box -->
  <g filter="url(#shadow2)">
    <rect x="50" y="330" width="650" height="100" rx="12" fill="#1b263b" stroke="#e74c3c" stroke-width="2"/>
    <text x="375" y="358" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c" text-anchor="middle">탐지 신호 (Detection Signals)</text>
    <text x="145" y="385" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">• 전체 화면 강제 전환</text>
    <text x="350" y="385" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">• 키보드/마우스 잠금 시도</text>
    <text x="565" y="385" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">• 긴급 전화번호 표시</text>
    <text x="250" y="410" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">• 가짜 Microsoft/Apple 로고</text>
    <text x="500" y="410" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">• 결제 정보 요청</text>
  </g>
</svg>