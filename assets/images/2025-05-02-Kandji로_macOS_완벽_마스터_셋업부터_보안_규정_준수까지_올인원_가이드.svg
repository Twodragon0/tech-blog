<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
  </g>

  <!-- macOS Laptop Icon -->
  <g transform="translate(80, 120)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="85" rx="8" fill="#1e3a5f" stroke="#60a5fa" stroke-width="2"/>
    <!-- Screen -->
    <rect x="8" y="8" width="114" height="65" rx="4" fill="#0f172a"/>
    <!-- Apple Logo -->
    <path d="M60 25 C60 20 68 15 72 20 C75 18 80 18 82 22 C88 22 90 28 87 33 C90 38 88 45 82 47 C80 50 75 52 72 49 C68 52 62 50 60 47 C54 45 52 38 55 33 C52 28 54 22 60 22 C60 22 60 25 60 25" fill="none" stroke="#60a5fa" stroke-width="1.5"/>
    <line x1="72" y1="49" x2="72" y2="55" stroke="#60a5fa" stroke-width="1.5"/>
    <!-- Keyboard base -->
    <rect x="-10" y="85" width="150" height="8" rx="2" fill="#334155"/>
    <text x="65" y="105" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle">macOS</text>
  </g>

  <!-- Kandji Shield -->
  <g transform="translate(250, 110)" filter="url(#glow)">
    <path d="M60 0 L120 25 L120 70 C120 110 60 140 60 140 C60 140 0 110 0 70 L0 25 Z"
          fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <path d="M60 12 L108 33 L108 68 C108 100 60 125 60 125 C60 125 12 100 12 68 L12 33 Z"
          fill="#8b5cf6" fill-opacity="0.15"/>
    <!-- K Logo -->
    <text x="60" y="75" font-family="Arial Black, sans-serif" font-size="40" font-weight="bold" fill="#8b5cf6" text-anchor="middle">K</text>
    <text x="60" y="125" font-family="Arial, sans-serif" font-size="11" fill="#8b5cf6" text-anchor="middle">Kandji</text>
  </g>

  <!-- MDM Config Icon -->
  <g transform="translate(420, 120)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="100" rx="12" fill="#1e3a5f" stroke="#10b981" stroke-width="2"/>
    <!-- Gear Icon -->
    <circle cx="60" cy="45" r="20" fill="none" stroke="#10b981" stroke-width="2"/>
    <circle cx="60" cy="45" r="8" fill="#10b981"/>
    <!-- Gear teeth -->
    <g stroke="#10b981" stroke-width="3">
      <line x1="60" y1="20" x2="60" y2="28"/>
      <line x1="60" y1="62" x2="60" y2="70"/>
      <line x1="35" y1="45" x2="43" y2="45"/>
      <line x1="77" y1="45" x2="85" y2="45"/>
    </g>
    <text x="60" y="85" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">MDM Config</text>
  </g>

  <!-- Compliance Check -->
  <g transform="translate(590, 120)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="100" rx="12" fill="#1e3a5f" stroke="#f59e0b" stroke-width="2"/>
    <!-- Clipboard -->
    <rect x="30" y="15" width="60" height="65" rx="4" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <rect x="45" y="10" width="30" height="12" rx="3" fill="#f59e0b"/>
    <!-- Check marks -->
    <path d="M40 35 L48 43 L60 28" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <path d="M40 50 L48 58 L60 43" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <path d="M40 65 L48 73 L60 58" fill="none" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
    <text x="60" y="95" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">Compliance</text>
  </g>

  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Kandji로 macOS 완벽 마스터!
  </text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    셋업부터 보안, 규정 준수까지 올인원 가이드
  </text>

  <!-- Feature cards -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#60a5fa" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#60a5fa" text-anchor="middle">Zero-Touch 배포</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">자동화된 디바이스 설정</text>
  </g>
  <g transform="translate(250, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8b5cf6" text-anchor="middle">보안 정책 관리</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">FileVault, 방화벽 설정</text>
  </g>
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#10b981" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981" text-anchor="middle">앱 배포 자동화</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Auto Apps, Custom Apps</text>
  </g>
  <g transform="translate(590, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#f59e0b" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f59e0b" text-anchor="middle">규정 준수 모니터링</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">CIS, NIST, SOC2</text>
  </g>

  <!-- Bottom badges -->
  <g transform="translate(180, 370)">
    <rect x="0" y="0" width="90" height="26" rx="13" fill="#60a5fa" fill-opacity="0.2" stroke="#60a5fa" stroke-width="1"/>
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="10" fill="#60a5fa" text-anchor="middle">Apple MDM</text>
  </g>
  <g transform="translate(290, 370)">
    <rect x="0" y="0" width="70" height="26" rx="13" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="1"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">Kandji</text>
  </g>
  <g transform="translate(380, 370)">
    <rect x="0" y="0" width="90" height="26" rx="13" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Compliance</text>
  </g>
  <g transform="translate(490, 370)">
    <rect x="0" y="0" width="70" height="26" rx="13" fill="#f59e0b" fill-opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">Security</text>
  </g>
</svg>
