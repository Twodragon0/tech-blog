<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="dangerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <linearGradient id="safeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="warnGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="#f8fafc" text-anchor="middle">BitLocker Recovery Key Storage Paths</text>
  <text x="400" y="65" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Understanding where your encryption keys are stored</text>
  
  <!-- User PC (Center) -->
  <g transform="translate(350, 120)">
    <rect width="100" height="80" rx="12" fill="#3b82f6" filter="url(#shadow)"/>
    <text x="50" y="35" font-size="28" text-anchor="middle">üíª</text>
    <text x="50" y="60" font-family="system-ui" font-size="12" font-weight="600" fill="#fff" text-anchor="middle">User PC</text>
    <text x="50" y="74" font-family="system-ui" font-size="10" fill="#bfdbfe" text-anchor="middle">BitLocker</text>
  </g>
  
  <!-- Arrow down from PC -->
  <path d="M400 200 L400 230" stroke="#64748b" stroke-width="2" fill="none"/>
  <polygon points="400,240 395,230 405,230" fill="#64748b"/>
  
  <!-- Decision point -->
  <circle cx="400" cy="260" r="20" fill="#475569"/>
  <text x="400" y="265" font-family="system-ui" font-size="12" fill="#fff" text-anchor="middle">?</text>
  
  <!-- Path 1: Microsoft Account (DANGER) -->
  <g transform="translate(50, 300)">
    <path d="M350 -40 L200 0" stroke="#ef4444" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <rect width="180" height="120" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="180" height="30" rx="12" fill="url(#dangerGrad)"/>
    <text x="90" y="20" font-family="system-ui" font-size="11" font-weight="600" fill="#fff" text-anchor="middle">‚ö†Ô∏è Microsoft Account</text>
    <text x="90" y="50" font-family="system-ui" font-size="10" fill="#f87171" text-anchor="middle">Cloud Backup (Default)</text>
    <text x="15" y="75" font-family="system-ui" font-size="9" fill="#94a3b8">‚Ä¢ Stored on MS servers</text>
    <text x="15" y="90" font-family="system-ui" font-size="9" fill="#94a3b8">‚Ä¢ Accessible via legal request</text>
    <text x="15" y="105" font-family="system-ui" font-size="9" fill="#fca5a5">‚Ä¢ FBI can obtain keys</text>
  </g>
  
  <!-- Path 2: Active Directory (WARNING) -->
  <g transform="translate(230, 320)">
    <path d="M170 -60 L100 0" stroke="#f59e0b" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <rect width="160" height="100" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="160" height="28" rx="12" fill="url(#warnGrad)"/>
    <text x="80" y="18" font-family="system-ui" font-size="10" font-weight="600" fill="#fff" text-anchor="middle">Active Directory</text>
    <text x="80" y="48" font-family="system-ui" font-size="9" fill="#fcd34d" text-anchor="middle">Enterprise Managed</text>
    <text x="12" y="68" font-family="system-ui" font-size="9" fill="#94a3b8">‚Ä¢ Org controlled</text>
    <text x="12" y="83" font-family="system-ui" font-size="9" fill="#94a3b8">‚Ä¢ Admin access possible</text>
  </g>
  
  <!-- Path 3: Azure AD (WARNING) -->
  <g transform="translate(410, 320)">
    <path d="M-10 -60 L60 0" stroke="#f59e0b" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <rect width="160" height="100" rx="12" fill="#1e293b" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="160" height="28" rx="12" fill="url(#warnGrad)"/>
    <text x="80" y="18" font-family="system-ui" font-size="10" font-weight="600" fill="#fff" text-anchor="middle">Azure AD / Entra ID</text>
    <text x="80" y="48" font-family="system-ui" font-size="9" fill="#fcd34d" text-anchor="middle">Cloud + Org Managed</text>
    <text x="12" y="68" font-family="system-ui" font-size="9" fill="#94a3b8">‚Ä¢ Hybrid control</text>
    <text x="12" y="83" font-family="system-ui" font-size="9" fill="#94a3b8">‚Ä¢ MS + Org access</text>
  </g>
  
  <!-- Path 4: Local Only (SAFE) -->
  <g transform="translate(590, 300)">
    <path d="M-190 -40 L0 0" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <rect width="180" height="120" rx="12" fill="#1e293b" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="0" width="180" height="30" rx="12" fill="url(#safeGrad)"/>
    <text x="90" y="20" font-family="system-ui" font-size="11" font-weight="600" fill="#fff" text-anchor="middle">‚úÖ Local Storage Only</text>
    <text x="90" y="50" font-family="system-ui" font-size="10" fill="#4ade80" text-anchor="middle">Manual Configuration</text>
    <text x="15" y="75" font-family="system-ui" font-size="9" fill="#94a3b8">‚Ä¢ User-only access</text>
    <text x="15" y="90" font-family="system-ui" font-size="9" fill="#94a3b8">‚Ä¢ No cloud backup</text>
    <text x="15" y="105" font-family="system-ui" font-size="9" fill="#6ee7b7">‚Ä¢ Maximum privacy</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(30, 460)">
    <rect x="0" y="0" width="12" height="12" rx="2" fill="#ef4444"/>
    <text x="18" y="10" font-family="system-ui" font-size="10" fill="#94a3b8">Third-party accessible</text>
    
    <rect x="150" y="0" width="12" height="12" rx="2" fill="#f59e0b"/>
    <text x="168" y="10" font-family="system-ui" font-size="10" fill="#94a3b8">Org-managed</text>
    
    <rect x="280" y="0" width="12" height="12" rx="2" fill="#10b981"/>
    <text x="298" y="10" font-family="system-ui" font-size="10" fill="#94a3b8">User-only access</text>
  </g>
  
  <!-- Recommendation box -->
  <g transform="translate(500, 450)">
    <rect width="280" height="40" rx="8" fill="#1e293b" stroke="#3b82f6" stroke-width="1"/>
    <text x="140" y="18" font-family="system-ui" font-size="10" font-weight="600" fill="#60a5fa" text-anchor="middle">üí° Recommendation</text>
    <text x="140" y="32" font-family="system-ui" font-size="9" fill="#94a3b8" text-anchor="middle">Use local storage + secure backup for sensitive data</text>
  </g>
</svg>
