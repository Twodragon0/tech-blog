<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="vaultGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#00a080"/>
    </linearGradient>
    <linearGradient id="sidecarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#0f0f23"/>
  
  <!-- Title -->
  <rect x="0" y="0" width="800" height="50" fill="url(#headerGrad)"/>
  <text x="400" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">Vault-Based NHI Management Architecture</text>
  
  <!-- AI Agent Box -->
  <rect x="50" y="80" width="180" height="80" rx="10" fill="url(#agentGrad)" filter="url(#shadow)"/>
  <text x="140" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">AI Agent</text>
  <text x="140" y="130" font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0" text-anchor="middle">(Kubernetes Pod)</text>
  <text x="140" y="148" font-family="Arial, sans-serif" font-size="10" fill="#b0ffb0" text-anchor="middle">Service Account</text>
  
  <!-- HashiCorp Vault Box -->
  <rect x="570" y="80" width="180" height="80" rx="10" fill="url(#vaultGrad)" filter="url(#shadow)"/>
  <text x="660" y="110" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1a1a2e" text-anchor="middle">HashiCorp Vault</text>
  <text x="660" y="130" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">Secret Management</text>
  <text x="660" y="148" font-family="Arial, sans-serif" font-size="10" fill="#444" text-anchor="middle">Dynamic Credentials</text>
  
  <!-- Connection Arrow 1: Agent to Vault -->
  <path d="M230 120 L380 120" stroke="#00d4aa" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <text x="305" y="108" font-family="Arial, sans-serif" font-size="9" fill="#00d4aa" text-anchor="middle">1. Auto Auth</text>
  <text x="305" y="135" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">(K8s Service Account)</text>
  
  <!-- Connection Arrow 2: Vault to Agent -->
  <path d="M570 120 L420 120" stroke="#ffd700" stroke-width="2" fill="none"/>
  <polygon points="420,120 430,115 430,125" fill="#ffd700"/>
  <text x="495" y="108" font-family="Arial, sans-serif" font-size="9" fill="#ffd700" text-anchor="middle">2. Token Issue</text>
  <text x="495" y="135" font-family="Arial, sans-serif" font-size="8" fill="#888" text-anchor="middle">(5min TTL)</text>
  
  <!-- Vault Agent Sidecar Box -->
  <rect x="100" y="200" width="600" height="120" rx="10" fill="url(#sidecarGrad)" filter="url(#shadow)"/>
  <rect x="100" y="200" width="600" height="30" rx="10" fill="rgba(0,0,0,0.2)"/>
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">Vault Agent Sidecar</text>
  
  <!-- Sidecar Features -->
  <g font-family="Arial, sans-serif" font-size="11" fill="#e0e0e0">
    <circle cx="140" cy="255" r="4" fill="#00ff88"/>
    <text x="150" y="259">Kubernetes Auth Method</text>
    
    <circle cx="140" cy="280" r="4" fill="#00ff88"/>
    <text x="150" y="284">Auto Token Renewal</text>
    
    <circle cx="420" cy="255" r="4" fill="#00ff88"/>
    <text x="430" y="259">Secret Template Rendering</text>
    
    <circle cx="420" cy="280" r="4" fill="#00ff88"/>
    <text x="430" y="284">HUP Signal on Rotation</text>
  </g>
  
  <!-- Arrow from Agent to Sidecar -->
  <path d="M140 160 L140 200" stroke="#00d4aa" stroke-width="2" fill="none"/>
  <polygon points="140,200 135,190 145,190" fill="#00d4aa"/>
  
  <!-- Arrow from Vault to Sidecar -->
  <path d="M660 160 L660 180 L500 180 L500 200" stroke="#ffd700" stroke-width="2" fill="none"/>
  <polygon points="500,200 495,190 505,190" fill="#ffd700"/>
  
  <!-- Secrets File Box -->
  <rect x="200" y="370" width="400" height="100" rx="10" fill="#1e3a5f" filter="url(#shadow)"/>
  <rect x="200" y="370" width="400" height="25" rx="10" fill="#0d2137"/>
  <text x="400" y="388" font-family="monospace" font-size="11" fill="#00ff88" text-anchor="middle">/etc/secrets/ai-agent.json</text>
  
  <!-- Secret Items -->
  <g font-family="monospace" font-size="10" fill="#a0d0ff">
    <text x="220" y="415">├── api_keys</text>
    <text x="350" y="415" fill="#888">(auto-rotated)</text>
    <text x="220" y="435">├── database_credentials</text>
    <text x="220" y="455">└── service_tokens</text>
  </g>
  
  <!-- Arrow from Sidecar to Secrets -->
  <path d="M400 320 L400 370" stroke="#667eea" stroke-width="2" fill="none"/>
  <polygon points="400,370 395,360 405,360" fill="#667eea"/>
  <text x="430" y="350" font-family="Arial, sans-serif" font-size="9" fill="#667eea">3. Secrets Injection</text>
  
  <!-- Legend -->
  <rect x="620" y="380" width="160" height="90" rx="5" fill="rgba(255,255,255,0.05)" stroke="#333" stroke-width="1"/>
  <text x="700" y="400" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#888" text-anchor="middle">Legend</text>
  <line x1="635" y1="415" x2="665" y2="415" stroke="#ffd700" stroke-width="2"/>
  <text x="675" y="419" font-family="Arial, sans-serif" font-size="9" fill="#888">Dynamic Token</text>
  <line x1="635" y1="435" x2="665" y2="435" stroke="#00d4aa" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="675" y="439" font-family="Arial, sans-serif" font-size="9" fill="#888">Auth Request</text>
  <line x1="635" y1="455" x2="665" y2="455" stroke="#667eea" stroke-width="2"/>
  <text x="675" y="459" font-family="Arial, sans-serif" font-size="9" fill="#888">Injection</text>
</svg>