<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Enhanced Background Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#1a1a3e"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>

    <!-- Card Gradients -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2a3a"/>
      <stop offset="100%" style="stop-color:#0f1620"/>
    </linearGradient>

    <!-- Red Critical Theme -->
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>

    <linearGradient id="redGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>

    <!-- Blue Device Theme -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>

    <linearGradient id="blueGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>

    <!-- Purple News Theme -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>

    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#6b21a8"/>
    </linearGradient>

    <!-- Accent Gradients -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="30%" style="stop-color:#8b5cf6"/>
      <stop offset="70%" style="stop-color:#d946ef"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>

    <linearGradient id="headerAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>

    <!-- Premium Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.5"/>
    </filter>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <filter id="innerShadow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000" flood-opacity="0.4"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Grid Pattern -->
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ffffff" stroke-opacity="0.04" stroke-width="1"/>
    </pattern>

    <pattern id="fineGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-opacity="0.02" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <rect width="1200" height="630" fill="url(#fineGrid)"/>

  <!-- Decorative Background Elements -->
  <circle cx="120" cy="120" r="220" fill="#ef4444" fill-opacity="0.06" filter="url(#glow)"/>
  <circle cx="1080" cy="520" r="280" fill="#8b5cf6" fill-opacity="0.06" filter="url(#glow)"/>
  <circle cx="600" cy="315" r="320" fill="#2563eb" fill-opacity="0.04"/>
  <circle cx="900" cy="150" r="150" fill="#d946ef" fill-opacity="0.03"/>

  <!-- Top Header Section -->
  <g>
    <!-- Left Badge -->
    <rect x="50" y="35" width="240" height="42" rx="21" fill="url(#redGradient)" filter="url(#softShadow)"/>
    <text x="170" y="63" font-family="'Arial Black', Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="1">SECURITY + DEVOPS</text>
  </g>

  <!-- Right Date Badge -->
  <g>
    <rect x="970" y="35" width="190" height="42" rx="21" fill="url(#accentGradient)" filter="url(#softShadow)"/>
    <text x="1065" y="63" font-family="'Arial Black', Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">February 03, 2026</text>
  </g>

  <!-- Main Title -->
  <text x="600" y="130" font-family="'Arial Black', Arial, sans-serif" font-size="42" font-weight="bold" fill="white" text-anchor="middle" filter="url(#strongGlow)">Weekly Security &amp; DevOps Digest</text>

  <!-- Subtitle -->
  <text x="600" y="165" font-family="Arial, sans-serif" font-size="17" fill="#94a3b8" text-anchor="middle">Critical Insights on AI Security, Device Management &amp; Industry Trends</text>

  <!-- Decorative Line -->
  <rect x="250" y="185" width="700" height="4" fill="url(#headerAccent)" rx="2" filter="url(#glow)"/>

  <!-- Card 1: OpenClaw AI Agent Security (Red/Critical) -->
  <g transform="translate(50, 215)">
    <rect width="360" height="220" rx="18" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="360" height="8" rx="4" fill="url(#redGradient)"/>

    <!-- Glowing Shield Icon -->
    <g transform="translate(30, 30)">
      <circle r="28" fill="url(#redGlow)" fill-opacity="0.15" filter="url(#glow)"/>
      <path d="M 0 -18 L 12 -12 L 12 2 C 12 8 8 12 0 16 C -8 12 -12 8 -12 2 L -12 -12 Z" fill="url(#redGradient)" filter="url(#softShadow)"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">!</text>
    </g>

    <text x="75" y="45" font-family="'Arial Black', Arial, sans-serif" font-size="13" font-weight="bold" fill="#ef4444" letter-spacing="0.5">AI AGENT SECURITY CRISIS</text>
    <text x="75" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">OpenClaw/Moltbot Threats</text>

    <text x="30" y="105" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1">CVE-2026-25253 One-Click RCE</text>
    <text x="30" y="128" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1">ClawHavoc: 335 Atomic Stealers</text>
    <text x="30" y="151" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1">Moltbook Credential Leak (Wiz)</text>

    <!-- Tags -->
    <rect x="30" y="175" width="90" height="26" rx="13" fill="#ef4444" fill-opacity="0.2" stroke="#ef4444" stroke-width="1"/>
    <text x="75" y="193" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fca5a5" text-anchor="middle">#Critical</text>

    <rect x="130" y="175" width="95" height="26" rx="13" fill="#ef4444" fill-opacity="0.15" stroke="#dc2626" stroke-width="1"/>
    <text x="177" y="193" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f87171" text-anchor="middle">#ClawHavoc</text>

    <rect x="235" y="175" width="95" height="26" rx="13" fill="#dc2626" fill-opacity="0.2" stroke="#991b1b" stroke-width="1"/>
    <text x="282" y="193" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fca5a5" text-anchor="middle">#Moltbook</text>
  </g>

  <!-- Card 2: MDM App Control (Blue) -->
  <g transform="translate(420, 215)">
    <rect width="360" height="220" rx="18" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="360" height="8" rx="4" fill="url(#blueGradient)"/>

    <!-- Device Management Icon -->
    <g transform="translate(30, 30)">
      <circle r="28" fill="url(#blueGlow)" fill-opacity="0.15" filter="url(#glow)"/>
      <rect x="-10" y="-14" width="20" height="28" rx="3" fill="url(#blueGradient)" filter="url(#softShadow)"/>
      <rect x="-8" y="-11" width="16" height="19" fill="#1e293b"/>
      <rect x="-3" y="10" width="6" height="2" rx="1" fill="#60a5fa"/>
    </g>

    <text x="75" y="45" font-family="'Arial Black', Arial, sans-serif" font-size="13" font-weight="bold" fill="#3b82f6" letter-spacing="0.5">DEVICE MANAGEMENT</text>
    <text x="75" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">MDM App Control</text>

    <text x="30" y="105" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1">Jamf Pro &amp; Microsoft Intune</text>
    <text x="30" y="128" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1">AI Agent Detection Scripts</text>
    <text x="30" y="151" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1">Zero Trust Architecture</text>

    <!-- Tags -->
    <rect x="30" y="175" width="60" height="26" rx="13" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="1"/>
    <text x="60" y="193" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#93c5fd" text-anchor="middle">#MDM</text>

    <rect x="100" y="175" width="60" height="26" rx="13" fill="#2563eb" fill-opacity="0.2" stroke="#2563eb" stroke-width="1"/>
    <text x="130" y="193" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#93c5fd" text-anchor="middle">#Jamf</text>

    <rect x="170" y="175" width="80" height="26" rx="13" fill="#1d4ed8" fill-opacity="0.2" stroke="#1e40af" stroke-width="1"/>
    <text x="210" y="193" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#93c5fd" text-anchor="middle">#ZeroTrust</text>
  </g>

  <!-- Card 3: Weekly News (Purple/Gradient) -->
  <g transform="translate(790, 215)">
    <rect width="360" height="220" rx="18" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="360" height="8" rx="4" fill="url(#purpleGradient)"/>

    <!-- News Icon -->
    <g transform="translate(30, 30)">
      <circle r="28" fill="url(#purpleGlow)" fill-opacity="0.15" filter="url(#glow)"/>
      <rect x="-12" y="-10" width="24" height="20" rx="2" fill="url(#purpleGradient)" filter="url(#softShadow)"/>
      <rect x="-9" y="-6" width="18" height="2" fill="#1e293b" rx="0.5"/>
      <rect x="-9" y="-2" width="14" height="1.5" fill="#1e293b" rx="0.5"/>
      <rect x="-9" y="2" width="16" height="1.5" fill="#1e293b" rx="0.5"/>
      <rect x="-9" y="6" width="12" height="1.5" fill="#1e293b" rx="0.5"/>
    </g>

    <text x="75" y="45" font-family="'Arial Black', Arial, sans-serif" font-size="13" font-weight="bold" fill="#a855f7" letter-spacing="0.5">WEEKLY HIGHLIGHTS</text>
    <text x="75" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Industry News &amp; Trends</text>

    <text x="30" y="105" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1">Fake VS Code Extension RAT</text>
    <text x="30" y="128" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1">Shodan Mass Instance Exposure</text>
    <text x="30" y="151" font-family="Arial, sans-serif" font-size="13" fill="#cbd5e1">NTLM Protocol Phase-Out</text>

    <!-- Tags -->
    <rect x="30" y="175" width="80" height="26" rx="13" fill="#a855f7" fill-opacity="0.2" stroke="#a855f7" stroke-width="1"/>
    <text x="70" y="193" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d8b4fe" text-anchor="middle">#Shodan</text>

    <rect x="120" y="175" width="55" height="26" rx="13" fill="#9333ea" fill-opacity="0.2" stroke="#7c3aed" stroke-width="1"/>
    <text x="147" y="193" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d8b4fe" text-anchor="middle">#RAT</text>

    <rect x="185" y="175" width="70" height="26" rx="13" fill="#7c3aed" fill-opacity="0.2" stroke="#6b21a8" stroke-width="1"/>
    <text x="220" y="193" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d8b4fe" text-anchor="middle">#NTLM</text>
  </g>

  <!-- Bottom Branding Bar -->
  <g transform="translate(50, 465)">
    <rect width="1100" height="130" rx="20" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="1100" height="6" rx="3" fill="url(#accentGradient)" filter="url(#glow)"/>

    <!-- Branding Text -->
    <text x="40" y="55" font-family="'Arial Black', Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Twodragon Tech Blog</text>
    <text x="40" y="85" font-family="Arial, sans-serif" font-size="15" fill="#94a3b8">Your source for Security, DevOps &amp; Cloud Intelligence</text>

    <!-- Decorative Dots -->
    <circle cx="440" cy="45" r="3" fill="url(#accentGradient)"/>
    <circle cx="455" cy="45" r="3" fill="url(#accentGradient)" fill-opacity="0.6"/>
    <circle cx="470" cy="45" r="3" fill="url(#accentGradient)" fill-opacity="0.3"/>

    <!-- CTA Button -->
    <rect x="880" y="30" width="180" height="70" rx="16" fill="url(#accentGradient)" filter="url(#softShadow)"/>
    <text x="970" y="65" font-family="'Arial Black', Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">Read More</text>
    <text x="970" y="88" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.9)" text-anchor="middle">tech.2twodragon.com</text>
  </g>
</svg>
