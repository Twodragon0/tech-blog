  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.4"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>

  <!-- Decorative circles -->
  <circle cx="120" cy="120" r="70" fill="none" stroke="#f85149" stroke-width="1" opacity="0.08"/>
  <circle cx="120" cy="120" r="90" fill="none" stroke="#f85149" stroke-width="0.5" opacity="0.04"/>
  <circle cx="1080" cy="510" r="60" fill="none" stroke="#58a6ff" stroke-width="1" opacity="0.08"/>

  <!-- Header Section -->
  <g transform="translate(50, 30)">
