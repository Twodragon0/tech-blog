      <text x="40" y="15" font-family="system-ui" font-size="9" fill="#58a6ff" text-anchor="middle">Malicious</text>
    </g>
    <text x="108" y="130" font-family="system-ui" font-size="11" fill="#484f58">→</text>
    <g transform="translate(120, 115)">
      <rect width="75" height="22" rx="4" fill="#9e6a03" opacity="0.2"/>
      <text x="37" y="15" font-family="system-ui" font-size="9" fill="#d29922" text-anchor="middle">Workflow</text>
