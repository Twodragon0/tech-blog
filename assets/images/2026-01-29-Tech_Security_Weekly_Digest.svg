  <!-- Main Title -->
  <text x="600" y="110" font-family="system-ui, -apple-system, sans-serif" font-size="46" font-weight="800" fill="#f0f6fc" text-anchor="middle" filter="url(#glow)">Tech &amp; Security Weekly Digest</text>
  <text x="600" y="142" font-family="system-ui" font-size="16" fill="#8b949e" text-anchor="middle">n8n RCE | D-Link Zero-Day | K8s AI Security | Swiss Cloud | NHI Breach</text>

  <!-- Accent line -->
  <rect x="320" y="158" width="560" height="3" rx="1.5" fill="url(#accent)"/>

  <!-- Card 1: n8n RCE (Critical) -->
