<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
  </g>

  <!-- Kubernetes Wheel -->
  <g transform="translate(80, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#326ce5" stroke-width="2"/>
    <!-- K8s wheel -->
    <circle cx="65" cy="50" r="28" fill="none" stroke="#326ce5" stroke-width="2"/>
    <circle cx="65" cy="50" r="10" fill="#326ce5"/>
    <!-- Spokes -->
    <g stroke="#326ce5" stroke-width="2">
      <line x1="65" y1="22" x2="65" y2="35"/>
      <line x1="65" y1="65" x2="65" y2="78"/>
      <line x1="37" y1="50" x2="50" y2="50"/>
      <line x1="80" y1="50" x2="93" y2="50"/>
      <line x1="45" y1="30" x2="53" y2="38"/>
      <line x1="77" y1="62" x2="85" y2="70"/>
      <line x1="45" y1="70" x2="53" y2="62"/>
      <line x1="77" y1="38" x2="85" y2="30"/>
    </g>
    <text x="65" y="100" font-family="Arial, sans-serif" font-size="10" fill="#326ce5" text-anchor="middle">Kubernetes</text>
  </g>

  <!-- Minikube -->
  <g transform="translate(250, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#f97316" stroke-width="2"/>
    <!-- Laptop/Local cluster -->
    <rect x="30" y="25" width="70" height="45" rx="4" fill="#f97316" fill-opacity="0.2" stroke="#f97316" stroke-width="2"/>
    <rect x="38" y="32" width="54" height="32" rx="2" fill="#0f172a"/>
    <!-- K8s mini icon inside -->
    <circle cx="65" cy="48" r="10" fill="none" stroke="#f97316" stroke-width="1.5"/>
    <circle cx="65" cy="48" r="4" fill="#f97316"/>
    <!-- Base -->
    <rect x="25" y="70" width="80" height="6" rx="2" fill="#f97316" fill-opacity="0.3"/>
    <text x="65" y="100" font-family="Arial, sans-serif" font-size="10" fill="#f97316" text-anchor="middle">Minikube</text>
  </g>

  <!-- K9s Terminal -->
  <g transform="translate(420, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#10b981" stroke-width="2"/>
    <!-- Terminal window -->
    <rect x="15" y="20" width="90" height="60" rx="4" fill="#0f172a" stroke="#10b981" stroke-width="1"/>
    <!-- Terminal header dots -->
    <circle cx="25" cy="28" r="3" fill="#ef4444"/>
    <circle cx="35" cy="28" r="3" fill="#f59e0b"/>
    <circle cx="45" cy="28" r="3" fill="#10b981"/>
    <!-- K9s text -->
    <text x="60" y="55" font-family="monospace" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">K9s</text>
    <text x="60" y="70" font-family="monospace" font-size="8" fill="#10b981" text-anchor="middle">&gt; pods</text>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">K9s CLI</text>
  </g>

  <!-- Troubleshooting -->
  <g transform="translate(590, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#f59e0b" stroke-width="2"/>
    <!-- Wrench and gear -->
    <circle cx="45" cy="45" r="15" fill="none" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="45" cy="45" r="6" fill="#f59e0b"/>
    <!-- Wrench -->
    <path d="M70 30 L85 45 L80 50 L65 35" fill="#f59e0b" fill-opacity="0.5" stroke="#f59e0b" stroke-width="1.5"/>
    <rect x="82" y="48" width="15" height="8" rx="2" fill="#f59e0b" fill-opacity="0.5" stroke="#f59e0b" stroke-width="1" transform="rotate(45, 90, 52)"/>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="9" fill="#f59e0b" text-anchor="middle">Troubleshooting</text>
  </g>

  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Kubernetes Minikube &amp; K9s Hands-on Guide
  </text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    From Troubleshooting to Production Testing
  </text>

  <!-- Feature cards -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#326ce5" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#326ce5" text-anchor="middle">Local K8s Environment</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Minikube Cluster Setup</text>
  </g>
  <g transform="translate(250, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#f97316" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f97316" text-anchor="middle">Lab Environment Setup</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Driver, Network Config</text>
  </g>
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#10b981" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981" text-anchor="middle">K9s Terminal UI</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Real-time Cluster Monitoring</text>
  </g>
  <g transform="translate(590, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#f59e0b" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f59e0b" text-anchor="middle">Troubleshooting Tips</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Common Issues Resolution</text>
  </g>

  <!-- Bottom badges -->
  <g transform="translate(150, 370)">
    <rect x="0" y="0" width="90" height="26" rx="13" fill="#326ce5" fill-opacity="0.2" stroke="#326ce5" stroke-width="1"/>
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="10" fill="#326ce5" text-anchor="middle">Kubernetes</text>
  </g>
  <g transform="translate(260, 370)">
    <rect x="0" y="0" width="80" height="26" rx="13" fill="#f97316" fill-opacity="0.2" stroke="#f97316" stroke-width="1"/>
    <text x="40" y="17" font-family="Arial, sans-serif" font-size="10" fill="#f97316" text-anchor="middle">Minikube</text>
  </g>
  <g transform="translate(360, 370)">
    <rect x="0" y="0" width="60" height="26" rx="13" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="30" y="17" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">K9s</text>
  </g>
  <g transform="translate(440, 370)">
    <rect x="0" y="0" width="70" height="26" rx="13" fill="#f59e0b" fill-opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">DevOps</text>
  </g>
</svg>
