<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 800" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="50%" style="stop-color:#0d1321"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="contentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="buildGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f43f5e"/>
    </linearGradient>
    <linearGradient id="engageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="glowPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="glowPink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#f43f5e;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="glowCyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </linearGradient>
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
    <!-- Patterns -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1100" height="800" fill="url(#bgGrad)"/>
  <rect width="1100" height="800" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="url(#glowPurple)" opacity="0.5"/>
  <circle cx="1000" cy="700" r="250" fill="url(#glowCyan)" opacity="0.4"/>
  <circle cx="550" cy="400" r="300" fill="url(#glowPink)" opacity="0.2"/>

  <!-- Title -->
  <text x="550" y="52" text-anchor="middle" fill="#ffffff" font-size="32" font-weight="700" filter="url(#glow)">Tech Blog Architecture</text>
  <text x="550" y="78" text-anchor="middle" fill="#94a3b8" font-size="14">DevSecOps Blog - Content Creation to User Engagement</text>

  <!-- SECTION 1: CONTENT CREATION -->
  <g filter="url(#softShadow)">
    <rect x="40" y="100" width="1020" height="185" rx="16" fill="#0f172a" stroke="#1e293b" stroke-width="1"/>
    <rect x="40" y="100" width="1020" height="50" rx="16" fill="url(#contentGrad)"/>
    <rect x="40" y="134" width="1020" height="16" fill="#0f172a"/>
  </g>
  <circle cx="70" cy="125" r="12" fill="#fff" opacity="0.9"/>
  <text x="92" y="131" fill="#fff" font-size="18" font-weight="700">CONTENT CREATION</text>
  <text x="920" y="131" fill="#e2e8f0" font-size="12" opacity="0.8">AI-Powered Authoring</text>

  <!-- Content boxes -->
  <g>
    <rect x="70" y="165" width="150" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect x="70" y="165" width="150" height="4" rx="2" fill="#a855f7"/>
    <text x="145" y="200" text-anchor="middle" fill="#f1f5f9" font-size="15" font-weight="600">Markdown</text>
    <text x="145" y="222" text-anchor="middle" fill="#94a3b8" font-size="12">_posts/*.md</text>
    <text x="145" y="242" text-anchor="middle" fill="#64748b" font-size="11">68+ Posts</text>
  </g>
  <g>
    <rect x="240" y="165" width="150" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect x="240" y="165" width="150" height="4" rx="2" fill="#8b5cf6"/>
    <text x="315" y="200" text-anchor="middle" fill="#f1f5f9" font-size="15" font-weight="600">Cursor AI</text>
    <text x="315" y="222" text-anchor="middle" fill="#94a3b8" font-size="12">IDE + AI Editor</text>
    <text x="315" y="242" text-anchor="middle" fill="#64748b" font-size="11">.cursorrules</text>
  </g>
  <g>
    <rect x="410" y="165" width="150" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect x="410" y="165" width="150" height="4" rx="2" fill="#6366f1"/>
    <text x="485" y="200" text-anchor="middle" fill="#f1f5f9" font-size="15" font-weight="600">Gemini</text>
    <text x="485" y="222" text-anchor="middle" fill="#94a3b8" font-size="12">Image Generation</text>
    <text x="485" y="242" text-anchor="middle" fill="#64748b" font-size="11">SVG, PNG</text>
  </g>
  <g>
    <rect x="580" y="165" width="150" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect x="580" y="165" width="150" height="4" rx="2" fill="#7c3aed"/>
    <text x="655" y="200" text-anchor="middle" fill="#f1f5f9" font-size="15" font-weight="600">Claude Code</text>
    <text x="655" y="222" text-anchor="middle" fill="#94a3b8" font-size="12">Automation</text>
    <text x="655" y="242" text-anchor="middle" fill="#64748b" font-size="11">CLAUDE.md</text>
  </g>
  <g>
    <rect x="750" y="165" width="180" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect x="750" y="165" width="180" height="4" rx="2" fill="#c084fc"/>
    <text x="840" y="200" text-anchor="middle" fill="#f1f5f9" font-size="15" font-weight="600">OpenCode Ralph</text>
    <text x="840" y="222" text-anchor="middle" fill="#94a3b8" font-size="12">/improve-posts</text>
    <text x="840" y="242" text-anchor="middle" fill="#64748b" font-size="11">Sisyphus Loop</text>
  </g>
  <g>
    <rect x="950" y="165" width="90" height="100" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <rect x="950" y="165" width="90" height="4" rx="2" fill="#818cf8"/>
    <text x="995" y="200" text-anchor="middle" fill="#f1f5f9" font-size="13" font-weight="600">Scripts</text>
    <text x="995" y="222" text-anchor="middle" fill="#94a3b8" font-size="11">89 Python</text>
    <text x="995" y="242" text-anchor="middle" fill="#64748b" font-size="11">20 Shell</text>
  </g>

  <!-- Arrow -->
  <path d="M550 295 L550 320 L540 310 M550 320 L560 310" stroke="#8b5cf6" stroke-width="3" fill="none" filter="url(#glow)"/>
  <text x="590" y="312" fill="#a5b4fc" font-size="12" font-weight="500">Git Push</text>

  <!-- SECTION 2: BUILD & DEPLOY -->
  <g filter="url(#softShadow)">
