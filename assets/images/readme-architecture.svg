    <rect x="40" y="330" width="1020" height="50" rx="16" fill="url(#buildGrad)"/>
    <rect x="40" y="364" width="1020" height="16" fill="#0f172a"/>
  </g>
  <circle cx="70" cy="355" r="12" fill="#fff" opacity="0.9"/>
  <text x="92" y="361" fill="#fff" font-size="18" font-weight="700">BUILD &amp; DEPLOY</text>
  <text x="920" y="361" fill="#fce7f3" font-size="12" opacity="0.8">Automated CI/CD Pipeline</text>

