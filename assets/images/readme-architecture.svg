    <rect x="40" y="590" width="1020" height="195" rx="16" fill="#0f172a" stroke="#1e293b" stroke-width="1"/>
    <rect x="40" y="590" width="1020" height="50" rx="16" fill="url(#engageGrad)"/>
    <rect x="40" y="624" width="1020" height="16" fill="#0f172a"/>
  </g>
