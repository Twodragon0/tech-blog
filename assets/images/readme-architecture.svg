    <rect x="260" y="655" width="180" height="4" rx="2" fill="#3b82f6"/>
    <text x="350" y="690" text-anchor="middle" fill="#f1f5f9" font-size="14" font-weight="600">Buttondown</text>
    <text x="350" y="710" text-anchor="middle" fill="#94a3b8" font-size="11">Newsletter</text>
