<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <linearGradient id="contentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="buildGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <linearGradient id="engageGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="700" fill="#0d1117"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#ffffff" font-size="24" font-weight="bold">Tech Blog Architecture</text>

  <!-- CONTENT CREATION Section -->
  <rect x="30" y="60" width="840" height="180" rx="12" fill="#161b22" stroke="#30363d" stroke-width="2" filter="url(#shadow)"/>
  <rect x="30" y="60" width="840" height="40" rx="12" fill="url(#contentGrad)"/>
  <rect x="30" y="88" width="840" height="12" fill="#161b22"/>
  <text x="450" y="88" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">CONTENT CREATION</text>

  <!-- Content boxes -->
  <rect x="80" y="120" width="140" height="70" rx="8" fill="#21262d" stroke="#667eea" stroke-width="2"/>
  <text x="150" y="150" text-anchor="middle" fill="#c9d1d9" font-size="13" font-weight="bold">Markdown</text>
  <text x="150" y="170" text-anchor="middle" fill="#8b949e" font-size="11">Posts</text>

  <rect x="280" y="120" width="140" height="70" rx="8" fill="#21262d" stroke="#667eea" stroke-width="2"/>
  <text x="350" y="150" text-anchor="middle" fill="#c9d1d9" font-size="13" font-weight="bold">Cursor</text>
  <text x="350" y="170" text-anchor="middle" fill="#8b949e" font-size="11">AI Editor</text>

  <rect x="480" y="120" width="140" height="70" rx="8" fill="#21262d" stroke="#667eea" stroke-width="2"/>
  <text x="550" y="150" text-anchor="middle" fill="#c9d1d9" font-size="13" font-weight="bold">Gemini</text>
  <text x="550" y="170" text-anchor="middle" fill="#8b949e" font-size="11">Images</text>

  <rect x="680" y="120" width="140" height="70" rx="8" fill="#21262d" stroke="#667eea" stroke-width="2"/>
  <text x="750" y="150" text-anchor="middle" fill="#c9d1d9" font-size="13" font-weight="bold">Claude Code</text>
  <text x="750" y="170" text-anchor="middle" fill="#8b949e" font-size="11">Automation</text>

  <!-- Arrow down -->
  <path d="M450 200 L450 240 L440 230 M450 240 L460 230" stroke="#667eea" stroke-width="3" fill="none"/>
  <text x="500" y="225" fill="#8b949e" font-size="11">Git Push</text>

  <!-- BUILD & DEPLOY Section -->
  <rect x="30" y="250" width="840" height="220" rx="12" fill="#161b22" stroke="#30363d" stroke-width="2" filter="url(#shadow)"/>
  <rect x="30" y="250" width="840" height="40" rx="12" fill="url(#buildGrad)"/>
  <rect x="30" y="278" width="840" height="12" fill="#161b22"/>
  <text x="450" y="278" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">BUILD &amp; DEPLOY</text>

  <!-- GitHub Actions -->
  <rect x="60" y="305" width="380" height="145" rx="8" fill="#21262d" stroke="#f5576c" stroke-width="2"/>
  <text x="250" y="330" text-anchor="middle" fill="#c9d1d9" font-size="14" font-weight="bold">GitHub Actions</text>

  <rect x="80" y="345" width="100" height="45" rx="6" fill="#161b22" stroke="#30363d"/>
  <text x="130" y="365" text-anchor="middle" fill="#8b949e" font-size="10">Jekyll Build</text>
  <text x="130" y="380" text-anchor="middle" fill="#58a6ff" font-size="9">jekyll.yml</text>

  <rect x="200" y="345" width="100" height="45" rx="6" fill="#161b22" stroke="#30363d"/>
  <text x="250" y="365" text-anchor="middle" fill="#8b949e" font-size="10">SNS Share</text>
  <text x="250" y="380" text-anchor="middle" fill="#58a6ff" font-size="9">sns-share.yml</text>

  <rect x="320" y="345" width="100" height="45" rx="6" fill="#161b22" stroke="#30363d"/>
  <text x="370" y="365" text-anchor="middle" fill="#8b949e" font-size="10">Pages Deploy</text>
  <text x="370" y="380" text-anchor="middle" fill="#58a6ff" font-size="9">backup site</text>

  <!-- SNS icons -->
  <rect x="80" y="400" width="60" height="35" rx="4" fill="#1da1f2"/>
  <text x="110" y="422" text-anchor="middle" fill="#fff" font-size="10">Twitter</text>

  <rect x="150" y="400" width="60" height="35" rx="4" fill="#4267b2"/>
  <text x="180" y="422" text-anchor="middle" fill="#fff" font-size="10">Facebook</text>

  <rect x="220" y="400" width="60" height="35" rx="4" fill="#0077b5"/>
  <text x="250" y="422" text-anchor="middle" fill="#fff" font-size="10">LinkedIn</text>

  <!-- Vercel -->
  <rect x="460" y="305" width="380" height="145" rx="8" fill="#21262d" stroke="#f5576c" stroke-width="2"/>
  <text x="650" y="330" text-anchor="middle" fill="#c9d1d9" font-size="14" font-weight="bold">Vercel</text>

  <text x="480" y="360" fill="#8b949e" font-size="11">Auto Deploy on Push</text>
  <text x="480" y="380" fill="#8b949e" font-size="11">Jekyll Build (build.sh)</text>
  <text x="480" y="400" fill="#58a6ff" font-size="11">tech.2twodragon.com</text>
  <text x="480" y="420" fill="#8b949e" font-size="11">Edge CDN &amp; SSL</text>

  <!-- Arrow down -->
  <path d="M450 480 L450 500 L440 490 M450 500 L460 490" stroke="#4facfe" stroke-width="3" fill="none"/>

  <!-- USER ENGAGEMENT Section -->
  <rect x="30" y="510" width="840" height="160" rx="12" fill="#161b22" stroke="#30363d" stroke-width="2" filter="url(#shadow)"/>
  <rect x="30" y="510" width="840" height="40" rx="12" fill="url(#engageGrad)"/>
  <rect x="30" y="538" width="840" height="12" fill="#161b22"/>
  <text x="450" y="538" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">USER ENGAGEMENT</text>

  <!-- Engagement boxes -->
  <rect x="80" y="565" width="200" height="85" rx="8" fill="#21262d" stroke="#4facfe" stroke-width="2"/>
  <text x="180" y="595" text-anchor="middle" fill="#c9d1d9" font-size="13" font-weight="bold">Giscus Comments</text>
  <text x="180" y="615" text-anchor="middle" fill="#8b949e" font-size="11">GitHub Discussions</text>
  <text x="180" y="635" text-anchor="middle" fill="#58a6ff" font-size="10">Interactive Q&amp;A</text>

  <rect x="350" y="565" width="200" height="85" rx="8" fill="#21262d" stroke="#4facfe" stroke-width="2"/>
  <text x="450" y="595" text-anchor="middle" fill="#c9d1d9" font-size="13" font-weight="bold">Buttondown</text>
  <text x="450" y="615" text-anchor="middle" fill="#8b949e" font-size="11">Newsletter</text>
  <text x="450" y="635" text-anchor="middle" fill="#58a6ff" font-size="10">RSS-to-Email</text>

  <rect x="620" y="565" width="200" height="85" rx="8" fill="#21262d" stroke="#4facfe" stroke-width="2"/>
  <text x="720" y="595" text-anchor="middle" fill="#c9d1d9" font-size="13" font-weight="bold">RSS Feed</text>
  <text x="720" y="615" text-anchor="middle" fill="#8b949e" font-size="11">/feed.xml</text>
  <text x="720" y="635" text-anchor="middle" fill="#58a6ff" font-size="10">Content Syndication</text>
</svg>
