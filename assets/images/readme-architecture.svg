    <text x="362" y="472" text-anchor="middle" fill="#64748b" font-size="9">buttondown.yml</text>
  </g>
  <g>
    <rect x="425" y="435" width="105" height="42" rx="8" fill="#0f172a" stroke="#334155"/>
    <text x="477" y="458" text-anchor="middle" fill="#e2e8f0" font-size="11" font-weight="500">Sentry</text>
    <text x="477" y="472" text-anchor="middle" fill="#64748b" font-size="9">sentry-release.yml</text>
  </g>
  <!-- SNS icons -->
  <rect x="80" y="485" width="70" height="32" rx="6" fill="#1da1f2"/>
  <text x="115" y="506" text-anchor="middle" fill="#fff" font-size="10" font-weight="500">Twitter</text>
  <rect x="160" y="485" width="70" height="32" rx="6" fill="#1877f2"/>
  <text x="195" y="506" text-anchor="middle" fill="#fff" font-size="10" font-weight="500">Facebook</text>
  <rect x="240" y="485" width="70" height="32" rx="6" fill="#0a66c2"/>
  <text x="275" y="506" text-anchor="middle" fill="#fff" font-size="10" font-weight="500">LinkedIn</text>

  <!-- Vercel -->
  <g filter="url(#innerGlow)">
    <rect x="560" y="395" width="480" height="135" rx="12" fill="#1e293b" stroke="#fb7185" stroke-width="1"/>
  </g>
  <text x="800" y="422" text-anchor="middle" fill="#fda4af" font-size="14" font-weight="600">Vercel (Production)</text>
  <text x="580" y="450" fill="#94a3b8" font-size="12">Build: build.sh (Jekyll 4.3) | Output: _site</text>
  <text x="580" y="470" fill="#38bdf8" font-size="12" font-weight="500">Domain: tech.2twodragon.com</text>
  <text x="580" y="490" fill="#94a3b8" font-size="12">Edge CDN | SSL | CSP | HSTS headers</text>
  <g>
    <rect x="580" y="500" width="140" height="28" rx="6" fill="#0f172a" stroke="#334155"/>
    <text x="650" y="518" text-anchor="middle" fill="#22d3ee" font-size="11">DeepSeek Chat API</text>
  </g>
  <g>
    <rect x="730" y="500" width="120" height="28" rx="6" fill="#0f172a" stroke="#334155"/>
    <text x="790" y="518" text-anchor="middle" fill="#a78bfa" font-size="11">Sentry Release</text>
  </g>
  <g>
    <rect x="860" y="500" width="100" height="28" rx="6" fill="#0f172a" stroke="#334155"/>
    <text x="910" y="518" text-anchor="middle" fill="#4ade80" font-size="11">Analytics</text>
  </g>

  <!-- Arrow -->
  <path d="M550 555 L550 580 L540 570 M550 580 L560 570" stroke="#06b6d4" stroke-width="3" fill="none" filter="url(#glow)"/>

