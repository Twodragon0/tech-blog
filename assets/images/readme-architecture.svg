    <rect x="460" y="655" width="180" height="4" rx="2" fill="#6366f1"/>
    <text x="550" y="690" text-anchor="middle" fill="#f1f5f9" font-size="14" font-weight="600">RSS Feed</text>
    <text x="550" y="710" text-anchor="middle" fill="#94a3b8" font-size="11">/feed.xml</text>
    <text x="550" y="726" text-anchor="middle" fill="#6366f1" font-size="10">Syndication</text>
  </g>
  <g>
