    <rect x="840" y="655" width="200" height="4" rx="2" fill="#10b981"/>
    <text x="940" y="690" text-anchor="middle" fill="#f1f5f9" font-size="14" font-weight="600">Backup</text>
    <text x="940" y="710" text-anchor="middle" fill="#94a3b8" font-size="11">GitHub Pages</text>
    <text x="940" y="726" text-anchor="middle" fill="#10b981" font-size="10">twodragon0.github.io</text>
  </g>

  <!-- Monitoring row -->
  <g>
    <rect x="60" y="745" width="250" height="36" rx="8" fill="#1e293b" stroke="#334155"/>
    <text x="185" y="768" text-anchor="middle" fill="#fb923c" font-size="12" font-weight="500">Sentry - Errors, Release, Log Drains</text>
