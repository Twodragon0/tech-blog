<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
  </g>

  <!-- Passkey Icon -->
  <g transform="translate(80, 130)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="100" rx="12" fill="#1e3a5f" stroke="#10b981" stroke-width="2"/>
    <!-- Fingerprint -->
    <circle cx="60" cy="45" r="25" fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M45 45 Q60 30 75 45" fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M50 50 Q60 40 70 50" fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M55 55 Q60 50 65 55" fill="none" stroke="#10b981" stroke-width="2"/>
    <text x="60" y="85" font-family="Arial, sans-serif" font-size="11" fill="#10b981" text-anchor="middle">Passkey</text>
  </g>

  <!-- OTP Icon -->
  <g transform="translate(250, 130)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="100" rx="12" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <!-- OTP display -->
    <rect x="15" y="25" width="90" height="35" rx="5" fill="#0f172a"/>
    <text x="60" y="50" font-family="monospace" font-size="20" font-weight="bold" fill="#3b82f6" text-anchor="middle">847 291</text>
    <!-- Timer -->
    <circle cx="60" cy="75" r="8" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <path d="M60 70 L60 75 L64 77" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <text x="60" y="98" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" text-anchor="middle">OTP</text>
  </g>

  <!-- Password Manager -->
  <g transform="translate(420, 130)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="100" rx="12" fill="#1e3a5f" stroke="#a855f7" stroke-width="2"/>
    <!-- Key icon -->
    <circle cx="45" cy="40" r="15" fill="none" stroke="#a855f7" stroke-width="3"/>
    <rect x="55" y="35" width="40" height="10" rx="3" fill="#a855f7"/>
    <rect x="80" y="30" width="8" height="20" rx="2" fill="#a855f7"/>
    <!-- Lock -->
    <rect x="35" y="60" width="50" height="25" rx="4" fill="#a855f7" fill-opacity="0.3"/>
    <text x="60" y="98" font-family="Arial, sans-serif" font-size="10" fill="#a855f7" text-anchor="middle">Password Mgr</text>
  </g>

  <!-- Security Shield -->
  <g transform="translate(590, 120)" filter="url(#glow)">
    <path d="M60 0 L120 25 L120 70 C120 110 60 140 60 140 C60 140 0 110 0 70 L0 25 Z"
          fill="none" stroke="#f59e0b" stroke-width="2"/>
    <path d="M60 12 L108 33 L108 68 C108 100 60 125 60 125 C60 125 12 100 12 68 L12 33 Z"
          fill="#f59e0b" fill-opacity="0.15"/>
    <!-- Check -->
    <path d="M35 70 L55 90 L90 50" fill="none" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/>
    <text x="60" y="125" font-family="Arial, sans-serif" font-size="11" fill="#f59e0b" text-anchor="middle">Secure</text>
  </g>

  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">
    공용 PC에서도 안전하게!
  </text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    패스키, OTP, 강력한 암호 관리 활용법
  </text>

  <!-- Feature cards -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#10b981" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981" text-anchor="middle">패스키 인증</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">생체인증 기반 로그인</text>
  </g>
  <g transform="translate(250, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6" text-anchor="middle">TOTP/HOTP</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">시간 기반 일회용 암호</text>
  </g>
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#a855f7" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#a855f7" text-anchor="middle">암호 관리자</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">1Password, Bitwarden</text>
  </g>
  <g transform="translate(590, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#f59e0b" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f59e0b" text-anchor="middle">Zero Trust</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">신뢰하지 않고 검증</text>
  </g>

  <!-- Bottom badges -->
  <g transform="translate(180, 370)">
    <rect x="0" y="0" width="90" height="26" rx="13" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Passkey</text>
  </g>
  <g transform="translate(290, 370)">
    <rect x="0" y="0" width="70" height="26" rx="13" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="1"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">OTP</text>
  </g>
  <g transform="translate(380, 370)">
    <rect x="0" y="0" width="70" height="26" rx="13" fill="#a855f7" fill-opacity="0.2" stroke="#a855f7" stroke-width="1"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="10" fill="#a855f7" text-anchor="middle">MFA</text>
  </g>
  <g transform="translate(470, 370)">
    <rect x="0" y="0" width="90" height="26" rx="13" fill="#f59e0b" fill-opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b" text-anchor="middle">Security</text>
  </g>
</svg>
