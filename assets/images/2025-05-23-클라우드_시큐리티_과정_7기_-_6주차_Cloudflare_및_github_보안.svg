<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
  </g>

  <!-- Cloudflare Icon -->
  <g transform="translate(80, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#f48120" stroke-width="2"/>
    <!-- Cloud shape -->
    <ellipse cx="75" cy="50" rx="35" ry="25" fill="#f48120" fill-opacity="0.2" stroke="#f48120" stroke-width="2"/>
    <ellipse cx="50" cy="55" rx="25" ry="18" fill="#f48120" fill-opacity="0.2" stroke="#f48120" stroke-width="2"/>
    <!-- Shield in cloud -->
    <path d="M65 35 L85 42 L85 55 C85 65 65 75 65 75 C65 75 45 65 45 55 L45 42 Z"
          fill="#f48120" fill-opacity="0.3" stroke="#f48120" stroke-width="1.5"/>
    <text x="65" y="100" font-family="Arial, sans-serif" font-size="10" fill="#f48120" text-anchor="middle">Cloudflare</text>
  </g>

  <!-- GitHub Icon -->
  <g transform="translate(250, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#ffffff" stroke-width="2"/>
    <!-- GitHub Octocat simplified -->
    <circle cx="65" cy="45" r="30" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="55" cy="40" r="5" fill="#ffffff"/>
    <circle cx="75" cy="40" r="5" fill="#ffffff"/>
    <ellipse cx="65" cy="55" rx="12" ry="8" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    <text x="65" y="100" font-family="Arial, sans-serif" font-size="11" fill="#ffffff" text-anchor="middle">GitHub</text>
  </g>

  <!-- WAF Shield -->
  <g transform="translate(420, 110)" filter="url(#glow)">
    <path d="M60 0 L120 25 L120 70 C120 110 60 140 60 140 C60 140 0 110 0 70 L0 25 Z"
          fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M60 12 L108 33 L108 68 C108 100 60 125 60 125 C60 125 12 100 12 68 L12 33 Z"
          fill="#10b981" fill-opacity="0.15"/>
    <!-- WAF text -->
    <text x="60" y="55" font-family="Arial Black, sans-serif" font-size="18" font-weight="bold" fill="#10b981" text-anchor="middle">WAF</text>
    <!-- Block icon -->
    <line x1="40" y1="75" x2="80" y2="75" stroke="#10b981" stroke-width="2"/>
    <line x1="60" y1="70" x2="60" y2="95" stroke="#10b981" stroke-width="2"/>
    <text x="60" y="125" font-family="Arial, sans-serif" font-size="11" fill="#10b981" text-anchor="middle">Protection</text>
  </g>

  <!-- Security Scanning -->
  <g transform="translate(590, 120)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="100" rx="12" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Code brackets with shield -->
    <text x="30" y="50" font-family="monospace" font-size="30" fill="#8b5cf6">&lt;</text>
    <text x="80" y="50" font-family="monospace" font-size="30" fill="#8b5cf6">/&gt;</text>
    <!-- Shield in center -->
    <path d="M60 25 L75 32 L75 45 C75 55 60 62 60 62 C60 62 45 55 45 45 L45 32 Z"
          fill="#8b5cf6" fill-opacity="0.3" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="60" y="85" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">Code Security</text>
  </g>

  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">
    클라우드 시큐리티 과정 7기 - 6주차
  </text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    Cloudflare 및 GitHub 보안
  </text>

  <!-- Feature cards -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#f48120" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f48120" text-anchor="middle">CDN + WAF</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">DDoS 보호, SSL/TLS</text>
  </g>
  <g transform="translate(250, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#ffffff" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ffffff" text-anchor="middle">GitHub Advanced</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Secret Scanning, SAST</text>
  </g>
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#10b981" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981" text-anchor="middle">Zero Trust Access</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Cloudflare Access</text>
  </g>
  <g transform="translate(590, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8b5cf6" text-anchor="middle">Dependabot</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">의존성 취약점 관리</text>
  </g>

  <!-- Bottom badges -->
  <g transform="translate(160, 370)">
    <rect x="0" y="0" width="90" height="26" rx="13" fill="#f48120" fill-opacity="0.2" stroke="#f48120" stroke-width="1"/>
    <text x="45" y="17" font-family="Arial, sans-serif" font-size="10" fill="#f48120" text-anchor="middle">Cloudflare</text>
  </g>
  <g transform="translate(270, 370)">
    <rect x="0" y="0" width="70" height="26" rx="13" fill="#ffffff" fill-opacity="0.2" stroke="#ffffff" stroke-width="1"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">GitHub</text>
  </g>
  <g transform="translate(360, 370)">
    <rect x="0" y="0" width="60" height="26" rx="13" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="30" y="17" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">WAF</text>
  </g>
  <g transform="translate(440, 370)">
    <rect x="0" y="0" width="100" height="26" rx="13" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="1"/>
    <text x="50" y="17" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">Code Security</text>
  </g>
</svg>
