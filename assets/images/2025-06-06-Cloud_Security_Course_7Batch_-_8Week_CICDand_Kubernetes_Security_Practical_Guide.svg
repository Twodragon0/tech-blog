  <text x="280" y="195" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Semgrep</text>
  <text x="280" y="210" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">SonarQube</text>
  
