<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00AA44;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008833;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC5500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9D4EDD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B2CBF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow marker definition -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#00AA44"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern (subtle) -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="url(#grid)"/>
  
  <!-- Main Title -->
  <text x="600" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">
    <tspan x="600" dy="0">AI Music Video Generation</tspan>
    <tspan x="600" dy="60">Complete Guide</tspan>
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#B0B0B0">
    DevSecOps Perspective on Generative AI
  </text>
  
  <!-- Pipeline Flow -->
  <!-- Step 1: Image Generation -->
  <g transform="translate(150, 320)">
    <rect x="0" y="0" width="180" height="140" rx="12" fill="url(#blueGradient)" opacity="0.9" filter="url(#glow)"/>
    <circle cx="90" cy="40" r="25" fill="#FFFFFF" opacity="0.2"/>
    <path d="M 70 40 L 85 55 L 110 30" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
    <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">Image Generation</text>
    <text x="90" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E0E0E0">Midjourney</text>
    <text x="90" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E0E0E0">Nano Banana</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 330 390 L 370 390" stroke="#00AA44" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Music Generation -->
  <g transform="translate(390, 320)">
    <rect x="0" y="0" width="180" height="140" rx="12" fill="url(#greenGradient)" opacity="0.9" filter="url(#glow)"/>
    <circle cx="90" cy="40" r="25" fill="#FFFFFF" opacity="0.2"/>
    <path d="M 75 30 L 75 50 M 85 30 L 85 50 M 95 30 L 95 50 M 105 30 L 105 50" stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round"/>
    <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">Music Generation</text>
    <text x="90" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E0E0E0">Suno V5</text>
    <text x="90" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E0E0E0">MIDI Export</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 570 390 L 610 390" stroke="#00AA44" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Animation -->
  <g transform="translate(630, 320)">
    <rect x="0" y="0" width="180" height="140" rx="12" fill="url(#orangeGradient)" opacity="0.9" filter="url(#glow)"/>
    <circle cx="90" cy="40" r="25" fill="#FFFFFF" opacity="0.2"/>
    <rect x="75" y="25" width="30" height="30" rx="4" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <circle cx="85" cy="35" r="2" fill="#FFFFFF"/>
    <circle cx="95" cy="35" r="2" fill="#FFFFFF"/>
    <path d="M 80 45 L 100 45" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">Animation</text>
    <text x="90" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E0E0E0">Veo 3</text>
    <text x="90" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E0E0E0">1080p Multishot</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 810 390 L 850 390" stroke="#00AA44" stroke-width="4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Final Video -->
  <g transform="translate(870, 320)">
    <rect x="0" y="0" width="180" height="140" rx="12" fill="url(#purpleGradient)" opacity="0.9" filter="url(#glow)"/>
    <circle cx="90" cy="40" r="25" fill="#FFFFFF" opacity="0.2"/>
    <rect x="75" y="25" width="30" height="20" rx="2" fill="#FFFFFF" opacity="0.8"/>
    <polygon points="85,30 95,35 85,40" fill="#1a1a2e"/>
    <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFFFFF">Final Video</text>
    <text x="90" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E0E0E0">Integration</text>
    <text x="90" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#E0E0E0">Quality Check</text>
  </g>
  
  <!-- Security Layer (Bottom) -->
  <g transform="translate(0, 520)">
    <rect x="150" y="0" width="900" height="200" rx="12" fill="rgba(0,170,68,0.1)" stroke="#00AA44" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="600" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#00AA44">DevSecOps Security Layer</text>
    
    <!-- Security Items -->
    <g transform="translate(200, 70)">
      <circle cx="0" cy="0" r="8" fill="#00AA44"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#E0E0E0">API Key Management</text>
    </g>
    
    <g transform="translate(200, 100)">
      <circle cx="0" cy="0" r="8" fill="#00AA44"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#E0E0E0">Data Privacy</text>
    </g>
    
    <g transform="translate(200, 130)">
      <circle cx="0" cy="0" r="8" fill="#00AA44"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#E0E0E0">Copyright Protection</text>
    </g>
    
    <g transform="translate(500, 70)">
      <circle cx="0" cy="0" r="8" fill="#00AA44"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#E0E0E0">AI Model Security</text>
    </g>
    
    <g transform="translate(500, 100)">
      <circle cx="0" cy="0" r="8" fill="#00AA44"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#E0E0E0">Content Verification</text>
    </g>
    
    <g transform="translate(500, 130)">
      <circle cx="0" cy="0" r="8" fill="#00AA44"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#E0E0E0">Zero-Trust Architecture</text>
    </g>
    
    <g transform="translate(800, 70)">
      <circle cx="0" cy="0" r="8" fill="#00AA44"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#E0E0E0">Cost Monitoring</text>
    </g>
    
    <g transform="translate(800, 100)">
      <circle cx="0" cy="0" r="8" fill="#00AA44"/>
      <text x="20" y="5" font-family="Arial, sans-serif" font-size="14" fill="#E0E0E0">Continuous Monitoring</text>
    </g>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="3" fill="#0066CC" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="150" r="3" fill="#FF6600" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="700" r="3" fill="#9D4EDD" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Footer -->
  <text x="1150" y="790" text-anchor="end" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.3)">2026</text>
</svg>
