<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
  </g>

  <!-- AWS FinOps -->
  <g transform="translate(80, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#ff9900" stroke-width="2"/>
    <!-- Dollar with cloud -->
    <ellipse cx="65" cy="40" rx="35" ry="20" fill="#ff9900" fill-opacity="0.2" stroke="#ff9900" stroke-width="2"/>
    <text x="65" y="50" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" fill="#ff9900" text-anchor="middle">$</text>
    <!-- Trend line -->
    <path d="M30 80 L50 70 L70 75 L90 60 L100 65" fill="none" stroke="#10b981" stroke-width="2"/>
    <text x="65" y="100" font-family="Arial, sans-serif" font-size="10" fill="#ff9900" text-anchor="middle">FinOps</text>
  </g>

  <!-- ISMS-P -->
  <g transform="translate(250, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#10b981" stroke-width="2"/>
    <!-- Certificate -->
    <rect x="35" y="20" width="60" height="50" rx="4" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="2"/>
    <circle cx="65" cy="40" r="12" fill="none" stroke="#10b981" stroke-width="2"/>
    <path d="M59 40 L63 44 L72 34" fill="none" stroke="#10b981" stroke-width="2"/>
    <!-- Ribbon -->
    <path d="M55 70 L65 85 L75 70" fill="none" stroke="#10b981" stroke-width="2"/>
    <text x="65" y="100" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">ISMS-P</text>
  </g>

  <!-- Security Audit -->
  <g transform="translate(420, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Clipboard with checklist -->
    <rect x="30" y="20" width="60" height="60" rx="4" fill="none" stroke="#8b5cf6" stroke-width="2"/>
    <rect x="45" y="15" width="30" height="10" rx="3" fill="#8b5cf6"/>
    <!-- Check items -->
    <path d="M38 35 L42 39 L48 32" fill="none" stroke="#8b5cf6" stroke-width="1.5"/>
    <line x1="55" y1="36" x2="80" y2="36" stroke="#8b5cf6" stroke-width="1.5"/>
    <path d="M38 50 L42 54 L48 47" fill="none" stroke="#8b5cf6" stroke-width="1.5"/>
    <line x1="55" y1="51" x2="80" y2="51" stroke="#8b5cf6" stroke-width="1.5"/>
    <path d="M38 65 L42 69 L48 62" fill="none" stroke="#8b5cf6" stroke-width="1.5"/>
    <line x1="55" y1="66" x2="80" y2="66" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">Security Audit</text>
  </g>

  <!-- Architecture -->
  <g transform="translate(590, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <!-- Architecture blocks -->
    <rect x="25" y="25" width="30" height="20" rx="3" fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="1.5"/>
    <rect x="65" y="25" width="30" height="20" rx="3" fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="1.5"/>
    <rect x="45" y="55" width="30" height="20" rx="3" fill="#3b82f6" fill-opacity="0.3" stroke="#3b82f6" stroke-width="1.5"/>
    <!-- Connection lines -->
    <line x1="40" y1="45" x2="50" y2="55" stroke="#3b82f6" stroke-width="1.5"/>
    <line x1="80" y1="45" x2="70" y2="55" stroke="#3b82f6" stroke-width="1.5"/>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">Architecture</text>
  </g>

  <!-- Title -->
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">
    클라우드 시큐리티 8기 3주차
  </text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    AWS FinOps 아키텍처부터 ISMS-P 보안 감사까지 완벽 공략
  </text>

  <!-- Feature cards -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#ff9900" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ff9900" text-anchor="middle">비용 최적화</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">AWS Cost Explorer</text>
  </g>
  <g transform="translate(250, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#10b981" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981" text-anchor="middle">보안 인증</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">ISMS-P 항목 대응</text>
  </g>
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8b5cf6" text-anchor="middle">감사 대응</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">증적 자료 준비</text>
  </g>
  <g transform="translate(590, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6" text-anchor="middle">아키텍처 설계</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Well-Architected</text>
  </g>

  <!-- Bottom badges -->
  <g transform="translate(160, 370)">
    <rect x="0" y="0" width="70" height="26" rx="13" fill="#ff9900" fill-opacity="0.2" stroke="#ff9900" stroke-width="1"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="10" fill="#ff9900" text-anchor="middle">FinOps</text>
  </g>
  <g transform="translate(250, 370)">
    <rect x="0" y="0" width="70" height="26" rx="13" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">ISMS-P</text>
  </g>
  <g transform="translate(340, 370)">
    <rect x="0" y="0" width="60" height="26" rx="13" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="1"/>
    <text x="30" y="17" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">Audit</text>
  </g>
  <g transform="translate(420, 370)">
    <rect x="0" y="0" width="60" height="26" rx="13" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="1"/>
    <text x="30" y="17" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">AWS</text>
  </g>
</svg>
