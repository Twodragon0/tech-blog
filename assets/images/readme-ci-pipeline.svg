<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 480" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif">
  <defs>
    <linearGradient id="cpBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="cpPush" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="cpCron" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="cpManual" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="cpVercel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f43f5e"/>
    </linearGradient>
    <linearGradient id="cpOutput" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0891b2"/>
    </linearGradient>
    <filter id="cpGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="cpShadow">
      <feDropShadow dx="0" dy="5" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    <marker id="cpArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <pattern id="cpGrid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="0.5" opacity="0.4"/>
    </pattern>
  </defs>

  <rect width="1000" height="480" fill="url(#cpBg)"/>
  <rect width="1000" height="480" fill="url(#cpGrid)" opacity="0.3"/>

  <!-- Title -->
  <text x="500" y="38" text-anchor="middle" fill="#fff" font-size="24" font-weight="700" filter="url(#cpGlow)">CI/CD Pipeline (GitHub Actions)</text>
  <text x="500" y="58" text-anchor="middle" fill="#94a3b8" font-size="12">Trigger-based workflow automation</text>

  <!-- Triggers Column -->
  <g filter="url(#cpShadow)">
    <rect x="30" y="80" width="250" height="380" rx="14" fill="#0f172a" stroke="#1e293b"/>
  </g>
  <text x="155" y="108" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="600">Triggers</text>

  <!-- Push to main -->
  <rect x="50" y="125" width="210" height="38" rx="10" fill="url(#cpPush)"/>
  <text x="155" y="150" text-anchor="middle" fill="#fff" font-size="13" font-weight="600">Push to main</text>
  
  <rect x="60" y="175" width="90" height="40" rx="6" fill="#1e293b" stroke="#334155"/>
  <text x="105" y="198" text-anchor="middle" fill="#e2e8f0" font-size="10" font-weight="500">jekyll.yml</text>
  <text x="105" y="210" text-anchor="middle" fill="#64748b" font-size="8">Build</text>
  
  <rect x="160" y="175" width="90" height="40" rx="6" fill="#1e293b" stroke="#334155"/>
  <text x="205" y="198" text-anchor="middle" fill="#e2e8f0" font-size="10" font-weight="500">sentry.yml</text>
  <text x="205" y="210" text-anchor="middle" fill="#64748b" font-size="8">Release</text>

  <!-- Push with paths -->
  <rect x="50" y="228" width="210" height="32" rx="8" fill="#1e293b" stroke="#10b981"/>
  <text x="155" y="249" text-anchor="middle" fill="#86efac" font-size="11">path: _posts/**</text>
  
  <rect x="60" y="270" width="90" height="40" rx="6" fill="#1e293b" stroke="#334155"/>
  <text x="105" y="293" text-anchor="middle" fill="#e2e8f0" font-size="10" font-weight="500">sns-share</text>
  <text x="105" y="305" text-anchor="middle" fill="#64748b" font-size="8">Social</text>
  
  <rect x="160" y="270" width="90" height="40" rx="6" fill="#1e293b" stroke="#334155"/>
  <text x="205" y="293" text-anchor="middle" fill="#e2e8f0" font-size="10" font-weight="500">buttondown</text>
  <text x="205" y="305" text-anchor="middle" fill="#64748b" font-size="8">Newsletter</text>

  <!-- Schedule -->
  <rect x="50" y="325" width="210" height="38" rx="10" fill="url(#cpCron)"/>
  <text x="155" y="350" text-anchor="middle" fill="#fff" font-size="13" font-weight="600">Schedule (cron)</text>
  
  <rect x="60" y="375" width="90" height="40" rx="6" fill="#1e293b" stroke="#334155"/>
  <text x="105" y="398" text-anchor="middle" fill="#e2e8f0" font-size="10" font-weight="500">daily-news</text>
  <text x="105" y="410" text-anchor="middle" fill="#64748b" font-size="8">01:00 UTC</text>
  
  <rect x="160" y="375" width="90" height="40" rx="6" fill="#1e293b" stroke="#334155"/>
  <text x="205" y="398" text-anchor="middle" fill="#e2e8f0" font-size="10" font-weight="500">monitoring</text>
  <text x="205" y="410" text-anchor="middle" fill="#64748b" font-size="8">Health Check</text>

  <!-- Manual -->
  <rect x="50" y="428" width="210" height="26" rx="8" fill="url(#cpManual)"/>
  <text x="155" y="446" text-anchor="middle" fill="#fff" font-size="11" font-weight="600">workflow_dispatch (Manual)</text>

  <!-- Arrows -->
  <line x1="280" y1="195" x2="330" y2="195" stroke="#64748b" stroke-width="2" marker-end="url(#cpArrow)"/>
  <line x1="280" y1="290" x2="330" y2="290" stroke="#64748b" stroke-width="2" marker-end="url(#cpArrow)"/>
  <line x1="280" y1="395" x2="330" y2="290" stroke="#64748b" stroke-width="1.5" stroke-dasharray="4"/>

  <!-- Vercel Box -->
  <g filter="url(#cpShadow)">
    <rect x="340" y="80" width="300" height="130" rx="14" fill="#0f172a" stroke="url(#cpVercel)" stroke-width="2"/>
  </g>
  <text x="490" y="110" text-anchor="middle" fill="#fda4af" font-size="14" font-weight="600">Vercel (Production)</text>
  <text x="360" y="138" fill="#94a3b8" font-size="11">Git integration: push to main auto build</text>
  <text x="360" y="158" fill="#94a3b8" font-size="11">build.sh (Jekyll 4.3) | Output: _site</text>
  <text x="360" y="178" fill="#38bdf8" font-size="12" font-weight="500">tech.2twodragon.com</text>
  <text x="360" y="198" fill="#64748b" font-size="10">Edge CDN | SSL | CSP | HSTS</text>

  <!-- Arrow to outputs -->
  <line x1="640" y1="145" x2="690" y2="145" stroke="#64748b" stroke-width="2" marker-end="url(#cpArrow)"/>

  <!-- Pipeline Outputs -->
  <g filter="url(#cpShadow)">
    <rect x="700" y="80" width="280" height="130" rx="14" fill="#0f172a" stroke="url(#cpOutput)" stroke-width="2"/>
  </g>
  <text x="840" y="110" text-anchor="middle" fill="#67e8f9" font-size="14" font-weight="600">Pipeline Outputs</text>
  <rect x="720" y="125" width="120" height="35" rx="6" fill="#1e293b" stroke="#334155"/>
  <text x="780" y="147" text-anchor="middle" fill="#e2e8f0" font-size="11">Production</text>
  <rect x="850" y="125" width="120" height="35" rx="6" fill="#1e293b" stroke="#334155"/>
  <text x="910" y="147" text-anchor="middle" fill="#e2e8f0" font-size="11">Backup (Pages)</text>
  <rect x="720" y="168" width="120" height="35" rx="6" fill="#1e293b" stroke="#334155"/>
  <text x="780" y="190" text-anchor="middle" fill="#e2e8f0" font-size="11">SNS Posted</text>
  <rect x="850" y="168" width="120" height="35" rx="6" fill="#1e293b" stroke="#334155"/>
  <text x="910" y="190" text-anchor="middle" fill="#e2e8f0" font-size="11">Newsletter</text>

  <!-- Workflow Summary Table -->
  <g filter="url(#cpShadow)">
    <rect x="340" y="225" width="640" height="235" rx="14" fill="#0f172a" stroke="#1e293b"/>
  </g>
  <text x="660" y="255" text-anchor="middle" fill="#e2e8f0" font-size="14" font-weight="600">Workflow Summary</text>
  <line x1="355" y1="270" x2="965" y2="270" stroke="#334155"/>
  
  <!-- Table header -->
  <text x="395" y="292" text-anchor="middle" fill="#64748b" font-size="11" font-weight="500">Trigger</text>
  <text x="560" y="292" text-anchor="middle" fill="#64748b" font-size="11" font-weight="500">Workflow</text>
  <text x="800" y="292" text-anchor="middle" fill="#64748b" font-size="11" font-weight="500">Purpose</text>
  <line x1="355" y1="305" x2="965" y2="305" stroke="#334155"/>
  
  <!-- Table rows -->
  <text x="395" y="328" text-anchor="middle" fill="#86efac" font-size="11">push (main)</text>
  <text x="560" y="328" text-anchor="middle" fill="#e2e8f0" font-size="11">jekyll.yml</text>
  <text x="800" y="328" text-anchor="middle" fill="#94a3b8" font-size="11">Build, deploy to GitHub Pages</text>
  
  <text x="395" y="355" text-anchor="middle" fill="#86efac" font-size="11">push (_posts/**)</text>
  <text x="560" y="355" text-anchor="middle" fill="#e2e8f0" font-size="11">sns-share.yml</text>
  <text x="800" y="355" text-anchor="middle" fill="#94a3b8" font-size="11">Twitter, Facebook, LinkedIn</text>
  
  <text x="395" y="382" text-anchor="middle" fill="#86efac" font-size="11">push (_posts/**)</text>
  <text x="560" y="382" text-anchor="middle" fill="#e2e8f0" font-size="11">buttondown-notify.yml</text>
  <text x="800" y="382" text-anchor="middle" fill="#94a3b8" font-size="11">RSS to email (Buttondown)</text>
  
  <text x="395" y="409" text-anchor="middle" fill="#86efac" font-size="11">push (content)</text>
  <text x="560" y="409" text-anchor="middle" fill="#e2e8f0" font-size="11">sentry-release.yml</text>
  <text x="800" y="409" text-anchor="middle" fill="#94a3b8" font-size="11">Sentry release creation</text>
  
  <text x="395" y="436" text-anchor="middle" fill="#c4b5fd" font-size="11">cron 01:00 UTC</text>
  <text x="560" y="436" text-anchor="middle" fill="#e2e8f0" font-size="11">daily-news.yml, monitoring.yml</text>
  <text x="800" y="436" text-anchor="middle" fill="#94a3b8" font-size="11">News collection, health check</text>
</svg>
