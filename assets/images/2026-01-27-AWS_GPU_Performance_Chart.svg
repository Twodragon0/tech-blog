<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="greenBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
    <linearGradient id="blueBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <linearGradient id="grayBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#9ca3af"/>
    </linearGradient>
    <linearGradient id="darkBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4b5563"/>
      <stop offset="100%" style="stop-color:#6b7280"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="300" fill="url(#bgGrad3)"/>
  
  <!-- Grid -->
  <pattern id="grid3" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#ffffff" stroke-opacity="0.03"/>
  </pattern>
  <rect width="700" height="300" fill="url(#grid3)"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">AWS EC2 GPU Instance Performance Comparison (Inference)</text>
  
  <!-- Chart Area -->
  <g transform="translate(150, 60)">
    <!-- Y-axis labels -->
    <text x="-10" y="15" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">G7e (Blackwell)</text>
    <text x="-10" y="65" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">G6e (Ada)</text>
    <text x="-10" y="115" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">G5 (Ampere)</text>
    <text x="-10" y="165" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8" text-anchor="end">G4 (Turing)</text>
    
    <!-- Bars -->
    <!-- G7e - 2.3x -->
    <rect x="0" y="0" width="460" height="30" rx="4" fill="url(#greenBar)"/>
    <text x="470" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#34d399">2.3x</text>
    <text x="230" y="20" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">NVIDIA RTX PRO 6000 Blackwell</text>
    
    <!-- G6e - 1.5x -->
    <rect x="0" y="50" width="300" height="30" rx="4" fill="url(#blueBar)"/>
    <text x="310" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#60a5fa">1.5x</text>
    <text x="150" y="70" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">NVIDIA Ada Lovelace</text>
    
    <!-- G5 - 1.0x (baseline) -->
    <rect x="0" y="100" width="200" height="30" rx="4" fill="url(#grayBar)"/>
    <text x="210" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9ca3af">1.0x</text>
    <text x="100" y="120" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Baseline</text>
    
    <!-- G4 - 0.85x -->
    <rect x="0" y="150" width="170" height="30" rx="4" fill="url(#darkBar)"/>
    <text x="180" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b7280">0.85x</text>
    <text x="85" y="170" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Legacy</text>
    
    <!-- X-axis -->
    <line x1="0" y1="190" x2="500" y2="190" stroke="#475569" stroke-width="1"/>
    <text x="0" y="210" font-family="Arial, sans-serif" font-size="10" fill="#64748b">0x</text>
    <text x="100" y="210" font-family="Arial, sans-serif" font-size="10" fill="#64748b">0.5x</text>
    <text x="200" y="210" font-family="Arial, sans-serif" font-size="10" fill="#64748b">1.0x</text>
    <text x="300" y="210" font-family="Arial, sans-serif" font-size="10" fill="#64748b">1.5x</text>
    <text x="400" y="210" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2.0x</text>
    <text x="500" y="210" font-family="Arial, sans-serif" font-size="10" fill="#64748b">2.5x</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(50, 275)">
    <rect x="0" y="0" width="12" height="12" rx="2" fill="#10b981"/>
    <text x="18" y="10" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">New (GA Jan 2026)</text>
    
    <rect x="150" y="0" width="12" height="12" rx="2" fill="#3b82f6"/>
    <text x="168" y="10" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Current Gen</text>
    
    <rect x="280" y="0" width="12" height="12" rx="2" fill="#6b7280"/>
    <text x="298" y="10" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Previous Gen</text>
    
    <text x="500" y="10" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Source: AWS Blog</text>
  </g>
</svg>
