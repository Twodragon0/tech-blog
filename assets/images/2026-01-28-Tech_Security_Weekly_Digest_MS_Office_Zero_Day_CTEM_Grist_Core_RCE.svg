    <!-- Key Info -->
    <text x="25" y="175" font-family="system-ui" font-size="11" fill="#94a3b8">Risk Scoring: EPSS + CVSS + Asset Criticality</text>

    <!-- Priority Labels -->
    <g transform="translate(25, 190)">
      <rect width="40" height="20" rx="4" fill="#ef4444"/>
      <text x="20" y="14" font-family="system-ui" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">P0</text>
    </g>
    <g transform="translate(70, 190)">
      <rect width="40" height="20" rx="4" fill="#f59e0b"/>
      <text x="20" y="14" font-family="system-ui" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">P1</text>
    </g>
    <g transform="translate(115, 190)">
      <rect width="40" height="20" rx="4" fill="#22c55e"/>
      <text x="20" y="14" font-family="system-ui" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">P2</text>
    </g>
    <g transform="translate(160, 190)">
      <rect width="40" height="20" rx="4" fill="#3b82f6"/>
      <text x="20" y="14" font-family="system-ui" font-size="9" font-weight="700" fill="#fff" text-anchor="middle">P3</text>
    </g>
  </g>

  <!-- Card 3: Additional Alerts -->
  <g transform="translate(790, 200)">
    <rect width="370" height="220" rx="20" fill="url(#card1)" filter="url(#shadow)" stroke="#f59e0b" stroke-width="1"/>

    <!-- Card Header -->
    <rect x="0" y="0" width="370" height="55" rx="20" fill="#f59e0b" opacity="0.1"/>
    <rect x="0" y="35" width="370" height="20" fill="#f59e0b" opacity="0.1"/>

    <text x="25" y="36" font-family="system-ui" font-size="15" font-weight="700" fill="#fbbf24">Additional Alerts</text>

    <!-- Alert Item 1: Grist-Core -->
    <g transform="translate(25, 70)">
      <circle cx="8" cy="8" r="6" fill="#ef4444"/>
      <text x="25" y="12" font-family="system-ui" font-size="13" font-weight="600" fill="#f8fafc">Grist-Core RCE</text>
      <text x="25" y="30" font-family="system-ui" font-size="11" fill="#94a3b8">Remote Code Execution - v1.1.15 fix</text>
    </g>

    <!-- Alert Item 2: DevSecOps -->
    <g transform="translate(25, 120)">
      <circle cx="8" cy="8" r="6" fill="#22c55e"/>
      <text x="25" y="12" font-family="system-ui" font-size="13" font-weight="600" fill="#f8fafc">DevSecOps Best Practices</text>
      <text x="25" y="30" font-family="system-ui" font-size="11" fill="#94a3b8">Shift-Left Security | Policy-as-Code</text>
    </g>

    <!-- Alert Item 3: MITRE ATT&CK -->
    <g transform="translate(25, 170)">
      <circle cx="8" cy="8" r="6" fill="#3b82f6"/>
      <text x="25" y="12" font-family="system-ui" font-size="13" font-weight="600" fill="#f8fafc">MITRE ATT&amp;CK Mapping</text>
      <text x="25" y="30" font-family="system-ui" font-size="11" fill="#94a3b8">T1566.001 | T1204.002 | T1059</text>
    </g>
  </g>

  <!-- Stats Bar -->
  <g transform="translate(40, 440)">
    <rect width="1120" height="85" rx="20" fill="url(#card1)" filter="url(#shadow)"/>

    <!-- Stat 1 -->
    <g transform="translate(80, 18)">
      <text x="0" y="5" font-family="system-ui" font-size="32" font-weight="800" fill="#ef4444">2</text>
      <text x="0" y="28" font-family="system-ui" font-size="12" fill="#fca5a5">Critical CVEs</text>
    </g>

    <!-- Divider -->
    <line x1="180" y1="20" x2="180" y2="65" stroke="#334155" stroke-width="1"/>

    <!-- Stat 2 -->
    <g transform="translate(220, 18)">
      <text x="0" y="5" font-family="system-ui" font-size="32" font-weight="800" fill="#f59e0b">P0</text>
      <text x="0" y="28" font-family="system-ui" font-size="12" fill="#fbbf24">Priority Level</text>
    </g>

    <!-- Divider -->
    <line x1="330" y1="20" x2="330" y2="65" stroke="#334155" stroke-width="1"/>

    <!-- Stat 3 -->
    <g transform="translate(380, 18)">
      <text x="0" y="5" font-family="system-ui" font-size="32" font-weight="800" fill="#22c55e">8</text>
      <text x="0" y="28" font-family="system-ui" font-size="12" fill="#4ade80">Action Items</text>
    </g>

    <!-- Divider -->
    <line x1="490" y1="20" x2="490" y2="65" stroke="#334155" stroke-width="1"/>

    <!-- Stat 4 -->
    <g transform="translate(540, 18)">
      <text x="0" y="5" font-family="system-ui" font-size="32" font-weight="800" fill="#3b82f6">3</text>
      <text x="0" y="28" font-family="system-ui" font-size="12" fill="#60a5fa">SIEM Rules</text>
    </g>

    <!-- Divider -->
    <line x1="650" y1="20" x2="650" y2="65" stroke="#334155" stroke-width="1"/>

    <!-- Stat 5 -->
    <g transform="translate(700, 18)">
      <text x="0" y="5" font-family="system-ui" font-size="32" font-weight="800" fill="#8b5cf6">5</text>
      <text x="0" y="28" font-family="system-ui" font-size="12" fill="#a78bfa">References</text>
    </g>

    <!-- Divider -->
    <line x1="810" y1="20" x2="810" y2="65" stroke="#334155" stroke-width="1"/>

    <!-- Stat 6 -->
    <g transform="translate(860, 18)">
      <text x="0" y="5" font-family="system-ui" font-size="32" font-weight="800" fill="#ec4899">5</text>
      <text x="0" y="28" font-family="system-ui" font-size="12" fill="#f472b6">Code Samples</text>
    </g>

    <!-- Tools Section -->
    <g transform="translate(980, 25)">
      <rect width="110" height="35" rx="8" fill="#1e40af" opacity="0.3" stroke="#3b82f6" stroke-width="1"/>
      <text x="55" y="23" font-family="system-ui" font-size="11" font-weight="600" fill="#60a5fa" text-anchor="middle">Deep Analysis</text>
    </g>
  </g>

  <!-- Footer -->
  <rect x="0" y="540" width="1200" height="90" fill="#0a0f1a" opacity="0.98"/>

  <!-- Author Info -->
  <text x="55" y="575" font-family="system-ui" font-size="26" font-weight="800" fill="#f8fafc">Twodragon</text>
  <text x="55" y="600" font-family="system-ui" font-size="14" fill="#64748b">tech.2twodragon.com</text>

  <!-- Tags -->
  <g transform="translate(300, 565)">
    <rect width="85" height="28" rx="14" fill="#7f1d1d" stroke="#ef4444" stroke-width="1"/>
    <text x="42" y="19" font-family="system-ui" font-size="10" font-weight="600" fill="#fca5a5" text-anchor="middle">#ZeroDay</text>
  </g>
  <g transform="translate(395, 565)">
    <rect width="95" height="28" rx="14" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="47" y="19" font-family="system-ui" font-size="10" font-weight="600" fill="#60a5fa" text-anchor="middle">#DevSecOps</text>
  </g>
  <g transform="translate(500, 565)">
    <rect width="70" height="28" rx="14" fill="#14532d" stroke="#22c55e" stroke-width="1"/>
    <text x="35" y="19" font-family="system-ui" font-size="10" font-weight="600" fill="#4ade80" text-anchor="middle">#CTEM</text>
  </g>
  <g transform="translate(580, 565)">
    <rect width="80" height="28" rx="14" fill="#4c1d95" stroke="#8b5cf6" stroke-width="1"/>
    <text x="40" y="19" font-family="system-ui" font-size="10" font-weight="600" fill="#a78bfa" text-anchor="middle">#Security</text>
  </g>
  <g transform="translate(670, 565)">
    <rect width="95" height="28" rx="14" fill="#78350f" stroke="#f59e0b" stroke-width="1"/>
    <text x="47" y="19" font-family="system-ui" font-size="10" font-weight="600" fill="#fbbf24" text-anchor="middle">#ThreatIntel</text>
  </g>

  <!-- CTA Button -->
