    <rect width="140" height="44" rx="22" fill="url(#accent)" filter="url(#shadow)"/>
    <text x="70" y="28" font-family="system-ui" font-size="14" font-weight="700" fill="#fff" text-anchor="middle">Read Full Report</text>
