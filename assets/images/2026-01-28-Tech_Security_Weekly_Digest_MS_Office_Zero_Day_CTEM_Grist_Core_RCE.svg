<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f0f23"/>
      <stop offset="50%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="33%" stop-color="#f59e0b"/>
      <stop offset="66%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="redGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
    <linearGradient id="blueGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="card1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.4"/>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background with grid pattern -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1e293b" stroke-width="0.5"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="5" fill="url(#accent)"/>

  <!-- Alert pulse animation circles (decorative) -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#ef4444" stroke-width="1" opacity="0.1"/>
  <circle cx="100" cy="100" r="80" fill="none" stroke="#ef4444" stroke-width="0.5" opacity="0.05"/>
  <circle cx="1100" cy="530" r="50" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.1"/>

  <!-- Header Section -->
  <g transform="translate(50, 35)">
    <!-- Critical Badge -->
    <rect width="110" height="36" rx="18" fill="url(#redGlow)" filter="url(#shadow)"/>
    <text x="55" y="24" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="700" fill="#fff" text-anchor="middle">CRITICAL</text>

    <!-- Date Badge -->
    <g transform="translate(125, 0)">
      <rect width="120" height="36" rx="18" fill="#1e293b" stroke="#475569" stroke-width="1"/>
      <text x="60" y="24" font-family="system-ui" font-size="13" font-weight="600" fill="#94a3b8" text-anchor="middle">2026.01.28</text>
    </g>

    <!-- Active Exploitation Badge -->
    <g transform="translate(260, 0)">
      <rect width="160" height="36" rx="18" fill="#7f1d1d" stroke="#dc2626" stroke-width="1"/>
      <circle cx="20" cy="18" r="5" fill="#ef4444">
        <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <text x="90" y="24" font-family="system-ui" font-size="11" font-weight="600" fill="#fca5a5" text-anchor="middle">ACTIVE EXPLOITATION</text>
    </g>
  </g>

  <!-- Title Section -->
  <text x="600" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="44" font-weight="800" fill="#f8fafc" text-anchor="middle" filter="url(#glow)">Tech &amp; Security Weekly Digest</text>
  <text x="600" y="150" font-family="system-ui" font-size="17" fill="#94a3b8" text-anchor="middle">Deep Analysis: CVE-2026-21509 | CTEM Framework | Grist-Core RCE</text>

  <!-- Accent line under title -->
  <rect x="350" y="170" width="500" height="3" rx="1.5" fill="url(#accent)"/>

  <!-- Main Content Cards -->

  <!-- Card 1: Zero-Day Alert (Critical) -->
  <g transform="translate(40, 200)">
    <rect width="370" height="220" rx="20" fill="url(#card1)" filter="url(#shadow)" stroke="#ef4444" stroke-width="2"/>

    <!-- Card Header -->
    <rect x="0" y="0" width="370" height="55" rx="20" fill="#ef4444" opacity="0.15"/>
    <rect x="0" y="35" width="370" height="20" fill="#ef4444" opacity="0.15"/>

    <!-- Alert Icon -->
    <circle cx="35" cy="28" r="16" fill="#ef4444"/>
    <text x="35" y="34" font-family="system-ui" font-size="18" font-weight="700" fill="#fff" text-anchor="middle">!</text>

    <text x="60" y="34" font-family="system-ui" font-size="15" font-weight="700" fill="#fca5a5">CVE-2026-21509</text>
    <text x="200" y="34" font-family="system-ui" font-size="11" fill="#f87171">CVSS 7.8 | EPSS 0.847</text>

    <!-- Card Content -->
    <text x="25" y="85" font-family="system-ui" font-size="16" font-weight="700" fill="#f8fafc">Microsoft Office Zero-Day</text>
    <text x="25" y="108" font-family="system-ui" font-size="13" fill="#94a3b8">Protected View Bypass</text>

    <!-- Attack Chain Visualization -->
    <g transform="translate(25, 125)">
      <rect width="60" height="24" rx="4" fill="#1e40af" opacity="0.3"/>
      <text x="30" y="16" font-family="system-ui" font-size="9" fill="#60a5fa" text-anchor="middle">Phishing</text>

      <text x="68" y="16" font-family="system-ui" font-size="12" fill="#475569">-</text>

      <rect x="78" width="55" height="24" rx="4" fill="#92400e" opacity="0.3"/>
      <text x="105" y="16" font-family="system-ui" font-size="9" fill="#fbbf24" text-anchor="middle">Bypass</text>

      <text x="140" y="16" font-family="system-ui" font-size="12" fill="#475569">-</text>

      <rect x="150" width="50" height="24" rx="4" fill="#7f1d1d" opacity="0.3"/>
      <text x="175" y="16" font-family="system-ui" font-size="9" fill="#f87171" text-anchor="middle">RCE</text>

      <text x="208" y="16" font-family="system-ui" font-size="12" fill="#475569">-</text>

      <rect x="218" width="65" height="24" rx="4" fill="#14532d" opacity="0.3"/>
      <text x="250" y="16" font-family="system-ui" font-size="9" fill="#4ade80" text-anchor="middle">Exfil</text>
    </g>

    <!-- Action Button -->
    <g transform="translate(25, 170)">
      <rect width="85" height="30" rx="8" fill="#dc2626"/>
      <text x="42" y="20" font-family="system-ui" font-size="12" font-weight="700" fill="#fff" text-anchor="middle">PATCH NOW</text>
    </g>
    <g transform="translate(120, 170)">
      <rect width="100" height="30" rx="8" fill="#f97316" opacity="0.2" stroke="#f97316" stroke-width="1"/>
      <text x="50" y="20" font-family="system-ui" font-size="11" font-weight="600" fill="#fb923c" text-anchor="middle">KB5034173</text>
    </g>
    <g transform="translate(230, 170)">
      <rect width="100" height="30" rx="8" fill="#3b82f6" opacity="0.2" stroke="#3b82f6" stroke-width="1"/>
      <text x="50" y="20" font-family="system-ui" font-size="10" font-weight="600" fill="#60a5fa" text-anchor="middle">SIGMA RULE</text>
    </g>
  </g>

  <!-- Card 2: CTEM Framework -->
  <g transform="translate(425, 200)">
    <rect width="350" height="220" rx="20" fill="url(#card1)" filter="url(#shadow)" stroke="#3b82f6" stroke-width="1"/>

