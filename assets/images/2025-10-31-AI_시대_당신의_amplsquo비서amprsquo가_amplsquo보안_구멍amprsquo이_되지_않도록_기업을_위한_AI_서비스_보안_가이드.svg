<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
  </g>

  <!-- AI Brain -->
  <g transform="translate(80, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Brain shape -->
    <circle cx="65" cy="45" r="28" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="2"/>
    <!-- Neural connections -->
    <circle cx="50" cy="35" r="5" fill="#8b5cf6"/>
    <circle cx="80" cy="35" r="5" fill="#8b5cf6"/>
    <circle cx="55" cy="55" r="5" fill="#8b5cf6"/>
    <circle cx="75" cy="55" r="5" fill="#8b5cf6"/>
    <line x1="50" y1="35" x2="80" y2="35" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="50" y1="35" x2="55" y2="55" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="80" y1="35" x2="75" y2="55" stroke="#8b5cf6" stroke-width="1"/>
    <line x1="55" y1="55" x2="75" y2="55" stroke="#8b5cf6" stroke-width="1"/>
    <text x="65" y="95" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">AI Assistant</text>
  </g>

  <!-- Security Hole -->
  <g transform="translate(250, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#ef4444" stroke-width="2"/>
    <!-- Shield with hole -->
    <path d="M65 15 L105 30 L105 60 C105 85 65 100 65 100 C65 100 25 85 25 60 L25 30 Z"
          fill="#ef4444" fill-opacity="0.2" stroke="#ef4444" stroke-width="2"/>
    <!-- Hole in shield -->
    <circle cx="65" cy="55" r="15" fill="#1e3a5f" stroke="#ef4444" stroke-width="2" stroke-dasharray="4,2"/>
    <text x="65" y="60" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle">?</text>
    <text x="65" y="105" font-family="Arial, sans-serif" font-size="9" fill="#ef4444" text-anchor="middle">Security Gap</text>
  </g>

  <!-- Enterprise Protection -->
  <g transform="translate(420, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#10b981" stroke-width="2"/>
    <!-- Building icon -->
    <rect x="35" y="25" width="50" height="55" rx="2" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="2"/>
    <!-- Windows -->
    <rect x="42" y="32" width="10" height="8" rx="1" fill="#10b981" fill-opacity="0.5"/>
    <rect x="58" y="32" width="10" height="8" rx="1" fill="#10b981" fill-opacity="0.5"/>
    <rect x="42" y="47" width="10" height="8" rx="1" fill="#10b981" fill-opacity="0.5"/>
    <rect x="58" y="47" width="10" height="8" rx="1" fill="#10b981" fill-opacity="0.5"/>
    <rect x="42" y="62" width="10" height="8" rx="1" fill="#10b981" fill-opacity="0.5"/>
    <rect x="58" y="62" width="10" height="8" rx="1" fill="#10b981" fill-opacity="0.5"/>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Enterprise</text>
  </g>

  <!-- Guide Book -->
  <g transform="translate(590, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#3b82f6" stroke-width="2"/>
    <!-- Book -->
    <rect x="30" y="20" width="60" height="60" rx="3" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="2"/>
    <line x1="60" y1="20" x2="60" y2="80" stroke="#3b82f6" stroke-width="1"/>
    <!-- Lines on page -->
    <line x1="65" y1="30" x2="82" y2="30" stroke="#3b82f6" stroke-width="1"/>
    <line x1="65" y1="40" x2="80" y2="40" stroke="#3b82f6" stroke-width="1"/>
    <line x1="65" y1="50" x2="78" y2="50" stroke="#3b82f6" stroke-width="1"/>
    <line x1="65" y1="60" x2="75" y2="60" stroke="#3b82f6" stroke-width="1"/>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">Security Guide</text>
  </g>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    AI 시대, 당신의 '비서'가 '보안 구멍'이 되지 않도록
  </text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="14" fill="#888" text-anchor="middle">
    기업을 위한 AI 서비스 보안 가이드
  </text>

  <!-- Feature cards -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#8b5cf6" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#8b5cf6" text-anchor="middle">AI 서비스 리스크</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">데이터 유출 위험성</text>
  </g>
  <g transform="translate(250, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#ef4444" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ef4444" text-anchor="middle">프롬프트 인젝션</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">LLM 공격 기법</text>
  </g>
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#10b981" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981" text-anchor="middle">보안 정책 수립</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">AI 사용 가이드라인</text>
  </g>
  <g transform="translate(590, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#3b82f6" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3b82f6" text-anchor="middle">모니터링</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">AI 사용 현황 추적</text>
  </g>

  <!-- Bottom badges -->
  <g transform="translate(170, 370)">
    <rect x="0" y="0" width="60" height="26" rx="13" fill="#8b5cf6" fill-opacity="0.2" stroke="#8b5cf6" stroke-width="1"/>
    <text x="30" y="17" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6" text-anchor="middle">AI</text>
  </g>
  <g transform="translate(250, 370)">
    <rect x="0" y="0" width="70" height="26" rx="13" fill="#ef4444" fill-opacity="0.2" stroke="#ef4444" stroke-width="1"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" text-anchor="middle">Security</text>
  </g>
  <g transform="translate(340, 370)">
    <rect x="0" y="0" width="80" height="26" rx="13" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="40" y="17" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Enterprise</text>
  </g>
  <g transform="translate(440, 370)">
    <rect x="0" y="0" width="60" height="26" rx="13" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="1"/>
    <text x="30" y="17" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6" text-anchor="middle">Guide</text>
  </g>
</svg>
