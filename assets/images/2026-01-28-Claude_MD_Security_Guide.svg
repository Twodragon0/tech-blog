    <!-- Code content -->
    <g transform="translate(15, 45)">
      <text x="0" y="0" font-family="monospace" font-size="10" fill="#8b949e">1</text>
      <text x="25" y="0" font-family="monospace" font-size="10" fill="#ff7b72"># XSS Prevention</text>

      <text x="0" y="18" font-family="monospace" font-size="10" fill="#8b949e">2</text>
      <text x="25" y="18" font-family="monospace" font-size="10" fill="#ffa657">XSS_PATTERNS</text>
      <text x="110" y="18" font-family="monospace" font-size="10" fill="#c9d1d9"> = [</text>

      <text x="0" y="36" font-family="monospace" font-size="10" fill="#8b949e">3</text>
      <text x="25" y="36" font-family="monospace" font-size="10" fill="#c9d1d9">    </text>
      <text x="45" y="36" font-family="monospace" font-size="10" fill="#a5d6ff">r'&lt;script'</text>
      <text x="115" y="36" font-family="monospace" font-size="10" fill="#c9d1d9">,</text>
      <text x="125" y="36" font-family="monospace" font-size="10" fill="#a5d6ff">r'javascript:'</text>

      <text x="0" y="54" font-family="monospace" font-size="10" fill="#8b949e">4</text>
      <text x="25" y="54" font-family="monospace" font-size="10" fill="#c9d1d9">]</text>

      <text x="0" y="72" font-family="monospace" font-size="10" fill="#8b949e">5</text>
      <text x="25" y="72" font-family="monospace" font-size="10" fill="#ff7b72"># SQL Injection Prevention</text>

      <text x="0" y="90" font-family="monospace" font-size="10" fill="#8b949e">6</text>
      <text x="25" y="90" font-family="monospace" font-size="10" fill="#ffa657">SQL_PATTERNS</text>
      <text x="105" y="90" font-family="monospace" font-size="10" fill="#c9d1d9"> = [</text>
      <text x="130" y="90" font-family="monospace" font-size="10" fill="#a5d6ff">r'UNION'</text>
      <text x="178" y="90" font-family="monospace" font-size="10" fill="#c9d1d9">...]</text>
    </g>

    <!-- Badge -->
    <g transform="translate(15, 165)">
      <rect width="100" height="22" rx="4" fill="#ef4444"/>
      <text x="50" y="15" font-family="system-ui" font-size="10" font-weight="600" fill="#fff" text-anchor="middle">XSS + SQLi</text>
    </g>
  </g>

  <!-- File Structure Card -->
