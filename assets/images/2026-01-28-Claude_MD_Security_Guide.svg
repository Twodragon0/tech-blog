  <!-- Pre-commit Card -->
  <g transform="translate(325, 380)">
    <rect width="280" height="130" rx="12" fill="url(#termGrad)" filter="url(#shadow)" stroke="#30363d"/>

    <text x="20" y="28" font-family="system-ui" font-size="13" font-weight="700" fill="#f59e0b">Pre-commit Hooks</text>

    <g transform="translate(20, 48)">
      <rect width="75" height="22" rx="4" fill="#ef4444" opacity="0.2"/>
      <text x="37" y="15" font-family="system-ui" font-size="9" font-weight="600" fill="#fca5a5" text-anchor="middle">Gitleaks</text>

      <rect x="85" width="65" height="22" rx="4" fill="#f59e0b" opacity="0.2"/>
      <text x="117" y="15" font-family="system-ui" font-size="9" font-weight="600" fill="#fbbf24" text-anchor="middle">Bandit</text>

      <rect x="160" width="80" height="22" rx="4" fill="#22c55e" opacity="0.2"/>
      <text x="200" y="15" font-family="system-ui" font-size="9" font-weight="600" fill="#4ade80" text-anchor="middle">Semgrep</text>
    </g>

    <g transform="translate(20, 82)">
      <text x="0" y="0" font-family="monospace" font-size="10" fill="#8b949e">$ pre-commit run --all-files</text>
      <text x="0" y="18" font-family="monospace" font-size="10" fill="#7ee787">Passed: 3/3 hooks</text>
    </g>
  </g>

  <!-- CI/CD Card -->
  <g transform="translate(615, 380)">
    <rect width="280" height="130" rx="12" fill="url(#termGrad)" filter="url(#shadow)" stroke="#30363d"/>

    <text x="20" y="28" font-family="system-ui" font-size="13" font-weight="700" fill="#06b6d4">GitHub Actions</text>

    <g transform="translate(20, 48)">
      <circle cx="8" cy="8" r="6" fill="#238636"/>
      <text x="22" y="12" font-family="system-ui" font-size="11" fill="#c9d1d9">security-scan.yml</text>
    </g>

    <g transform="translate(20, 72)">
      <text x="0" y="0" font-family="monospace" font-size="10" fill="#8b949e">jobs:</text>
      <text x="0" y="15" font-family="monospace" font-size="10" fill="#8b949e">  - gitleaks-action</text>
