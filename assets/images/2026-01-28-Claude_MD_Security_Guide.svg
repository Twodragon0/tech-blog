  <!-- Stats Card -->
  <g transform="translate(905, 380)">
    <rect width="260" height="130" rx="12" fill="url(#termGrad)" filter="url(#shadow)" stroke="#30363d"/>

    <text x="20" y="28" font-family="system-ui" font-size="13" font-weight="700" fill="#a78bfa">Security Metrics</text>

    <g transform="translate(20, 50)">
      <text x="0" y="0" font-family="system-ui" font-size="24" font-weight="800" fill="#7ee787">6</text>
      <text x="25" y="0" font-family="system-ui" font-size="11" fill="#8b949e">Python patterns</text>
