    <rect width="280" height="130" rx="12" fill="url(#termGrad)" filter="url(#shadow)" stroke="#30363d"/>

    <text x="20" y="28" font-family="system-ui" font-size="13" font-weight="700" fill="#58a6ff">File Structure</text>

    <g transform="translate(20, 45)">
      <text x="0" y="0" font-family="monospace" font-size="11" fill="#8b949e">project/</text>
      <text x="0" y="18" font-family="monospace" font-size="11" fill="#7ee787">  CLAUDE.md</text>
      <text x="100" y="18" font-family="monospace" font-size="9" fill="#6e7681"># Primary</text>
      <text x="0" y="36" font-family="monospace" font-size="11" fill="#79c0ff">  AGENTS.md</text>
      <text x="100" y="36" font-family="monospace" font-size="9" fill="#6e7681"># Universal</text>
      <text x="0" y="54" font-family="monospace" font-size="11" fill="#ffa657">  .cursorrules</text>
      <text x="100" y="54" font-family="monospace" font-size="9" fill="#6e7681"># Cursor</text>
      <text x="0" y="72" font-family="monospace" font-size="11" fill="#8b949e">  .env.example</text>
