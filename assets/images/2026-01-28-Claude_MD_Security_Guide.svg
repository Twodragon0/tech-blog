      <text x="22" y="0" font-family="system-ui" font-size="11" fill="#8b949e">Config files</text>
    </g>
  </g>

  <!-- Footer -->
  <rect x="0" y="525" width="1200" height="105" fill="#0d1117" opacity="0.98"/>

  <text x="50" y="565" font-family="system-ui" font-size="22" font-weight="800" fill="#f0f6fc">Twodragon</text>
  <text x="50" y="590" font-family="system-ui" font-size="12" fill="#8b949e">tech.2twodragon.com</text>

  <!-- Tags -->
  <g transform="translate(250, 555)">
    <rect width="95" height="26" rx="13" fill="#238636" opacity="0.2" stroke="#238636"/>
    <text x="47" y="18" font-family="system-ui" font-size="10" font-weight="600" fill="#7ee787" text-anchor="middle">#Security</text>
