<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1117"/>
      <stop offset="50%" stop-color="#161b22"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="50%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#21262d"/>
      <stop offset="100%" stop-color="#161b22"/>
    </linearGradient>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="25" height="25" patternUnits="userSpaceOnUse">
    <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#30363d" stroke-width="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.4"/>

  <!-- Top accent -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent)"/>

  <!-- Header badges -->
  <g transform="translate(40, 28)">
    <rect width="115" height="32" rx="16" fill="#238636" filter="url(#shadow)"/>
    <text x="57" y="22" font-family="system-ui" font-size="12" font-weight="700" fill="#fff" text-anchor="middle">SECURITY</text>

    <g transform="translate(125, 0)">
      <rect width="85" height="32" rx="16" fill="#8b5cf6"/>
      <text x="42" y="22" font-family="system-ui" font-size="12" font-weight="700" fill="#fff" text-anchor="middle">CODE</text>
    </g>

    <g transform="translate(220, 0)">
      <rect width="110" height="32" rx="16" fill="#21262d" stroke="#30363d"/>
      <text x="55" y="22" font-family="system-ui" font-size="11" font-weight="600" fill="#8b949e" text-anchor="middle">2026.01.28</text>
    </g>
  </g>

  <!-- Title -->
  <text x="600" y="95" font-family="system-ui" font-size="38" font-weight="800" fill="#f0f6fc" text-anchor="middle" filter="url(#glow)">CLAUDE.md Security Guide</text>
  <text x="600" y="128" font-family="system-ui" font-size="15" fill="#8b949e" text-anchor="middle">Security-First AI Agent Development with Python Code Patterns</text>
  <rect x="380" y="145" width="440" height="2" rx="1" fill="url(#accent)"/>

  <!-- Code Block 1: Never Hardcode -->
  <g transform="translate(35, 170)">
    <rect width="370" height="195" rx="12" fill="url(#codeGrad)" filter="url(#shadow)" stroke="#30363d"/>

    <!-- Terminal header -->
    <rect x="0" y="0" width="370" height="32" rx="12" fill="#21262d"/>
    <circle cx="18" cy="16" r="5" fill="#ff5f56"/>
    <circle cx="36" cy="16" r="5" fill="#ffbd2e"/>
    <circle cx="54" cy="16" r="5" fill="#27c93f"/>
    <text x="185" y="21" font-family="monospace" font-size="11" fill="#8b949e" text-anchor="middle">security_patterns.py</text>

    <!-- Code content -->
    <g transform="translate(15, 45)">
      <text x="0" y="0" font-family="monospace" font-size="10" fill="#8b949e">1</text>
      <text x="25" y="0" font-family="monospace" font-size="10" fill="#ff7b72"># Never hardcode secrets</text>

      <text x="0" y="18" font-family="monospace" font-size="10" fill="#8b949e">2</text>
      <text x="25" y="18" font-family="monospace" font-size="10" fill="#ff7b72">import</text>
      <text x="65" y="18" font-family="monospace" font-size="10" fill="#c9d1d9"> os</text>

      <text x="0" y="36" font-family="monospace" font-size="10" fill="#8b949e">3</text>

      <text x="0" y="54" font-family="monospace" font-size="10" fill="#8b949e">4</text>
      <text x="25" y="54" font-family="monospace" font-size="10" fill="#ffa657">API_KEY</text>
      <text x="73" y="54" font-family="monospace" font-size="10" fill="#c9d1d9"> = os.</text>
      <text x="110" y="54" font-family="monospace" font-size="10" fill="#d2a8ff">getenv</text>
      <text x="148" y="54" font-family="monospace" font-size="10" fill="#c9d1d9">(</text>
      <text x="155" y="54" font-family="monospace" font-size="10" fill="#a5d6ff">"API_KEY"</text>
      <text x="218" y="54" font-family="monospace" font-size="10" fill="#c9d1d9">,</text>
      <text x="225" y="54" font-family="monospace" font-size="10" fill="#a5d6ff">""</text>
      <text x="238" y="54" font-family="monospace" font-size="10" fill="#c9d1d9">)</text>

      <text x="0" y="72" font-family="monospace" font-size="10" fill="#8b949e">5</text>

      <text x="0" y="90" font-family="monospace" font-size="10" fill="#8b949e">6</text>
      <text x="25" y="90" font-family="monospace" font-size="10" fill="#ff7b72">if not</text>
      <text x="70" y="90" font-family="monospace" font-size="10" fill="#c9d1d9"> API_KEY:</text>

      <text x="0" y="108" font-family="monospace" font-size="10" fill="#8b949e">7</text>
      <text x="25" y="108" font-family="monospace" font-size="10" fill="#c9d1d9">    </text>
      <text x="45" y="108" font-family="monospace" font-size="10" fill="#ff7b72">raise</text>
      <text x="80" y="108" font-family="monospace" font-size="10" fill="#ffa657"> ValueError</text>
      <text x="155" y="108" font-family="monospace" font-size="10" fill="#c9d1d9">(</text>
      <text x="162" y="108" font-family="monospace" font-size="10" fill="#a5d6ff">"..."</text>
      <text x="188" y="108" font-family="monospace" font-size="10" fill="#c9d1d9">)</text>
    </g>

    <!-- Badge -->
    <g transform="translate(15, 165)">
      <rect width="120" height="22" rx="4" fill="#238636"/>
      <text x="60" y="15" font-family="system-ui" font-size="10" font-weight="600" fill="#fff" text-anchor="middle">os.getenv()</text>
    </g>
  </g>

  <!-- Code Block 2: Mask Sensitive Info -->
  <g transform="translate(415, 170)">
    <rect width="370" height="195" rx="12" fill="url(#codeGrad)" filter="url(#shadow)" stroke="#30363d"/>

    <!-- Terminal header -->
    <rect x="0" y="0" width="370" height="32" rx="12" fill="#21262d"/>
    <circle cx="18" cy="16" r="5" fill="#ff5f56"/>
    <circle cx="36" cy="16" r="5" fill="#ffbd2e"/>
    <circle cx="54" cy="16" r="5" fill="#27c93f"/>
    <text x="185" y="21" font-family="monospace" font-size="11" fill="#8b949e" text-anchor="middle">mask_sensitive.py</text>

    <!-- Code content -->
    <g transform="translate(15, 45)">
      <text x="0" y="0" font-family="monospace" font-size="10" fill="#8b949e">1</text>
      <text x="25" y="0" font-family="monospace" font-size="10" fill="#ff7b72">def</text>
      <text x="50" y="0" font-family="monospace" font-size="10" fill="#d2a8ff"> mask_sensitive_info</text>
      <text x="170" y="0" font-family="monospace" font-size="10" fill="#c9d1d9">(text):</text>

      <text x="0" y="18" font-family="monospace" font-size="10" fill="#8b949e">2</text>
      <text x="25" y="18" font-family="monospace" font-size="10" fill="#c9d1d9">    patterns = [</text>

      <text x="0" y="36" font-family="monospace" font-size="10" fill="#8b949e">3</text>
      <text x="25" y="36" font-family="monospace" font-size="10" fill="#c9d1d9">        </text>
      <text x="55" y="36" font-family="monospace" font-size="10" fill="#a5d6ff">r'sk-[a-zA-Z0-9]{20,}'</text>

      <text x="0" y="54" font-family="monospace" font-size="10" fill="#8b949e">4</text>
      <text x="25" y="54" font-family="monospace" font-size="10" fill="#c9d1d9">        </text>
      <text x="55" y="54" font-family="monospace" font-size="10" fill="#a5d6ff">r'ghp_[a-zA-Z0-9]{36}'</text>

      <text x="0" y="72" font-family="monospace" font-size="10" fill="#8b949e">5</text>
      <text x="25" y="72" font-family="monospace" font-size="10" fill="#c9d1d9">    ]</text>

      <text x="0" y="90" font-family="monospace" font-size="10" fill="#8b949e">6</text>
      <text x="25" y="90" font-family="monospace" font-size="10" fill="#ff7b72">    return</text>
      <text x="72" y="90" font-family="monospace" font-size="10" fill="#c9d1d9"> re.sub(...,</text>
      <text x="145" y="90" font-family="monospace" font-size="10" fill="#a5d6ff">"***"</text>
      <text x="175" y="90" font-family="monospace" font-size="10" fill="#c9d1d9">)</text>
    </g>

    <!-- Badge -->
    <g transform="translate(15, 165)">
      <rect width="130" height="22" rx="4" fill="#f59e0b"/>
      <text x="65" y="15" font-family="system-ui" font-size="10" font-weight="600" fill="#000" text-anchor="middle">***MASKED***</text>
    </g>
  </g>

  <!-- Code Block 3: Input Validation -->
  <g transform="translate(795, 170)">
    <rect width="370" height="195" rx="12" fill="url(#codeGrad)" filter="url(#shadow)" stroke="#30363d"/>

    <!-- Terminal header -->
    <rect x="0" y="0" width="370" height="32" rx="12" fill="#21262d"/>
    <circle cx="18" cy="16" r="5" fill="#ff5f56"/>
