    <g transform="translate(130, 50)">
      <text x="0" y="0" font-family="system-ui" font-size="24" font-weight="800" fill="#fbbf24">4</text>
      <text x="22" y="0" font-family="system-ui" font-size="11" fill="#8b949e">Security tools</text>
    </g>

    <g transform="translate(20, 90)">
      <text x="0" y="0" font-family="system-ui" font-size="24" font-weight="800" fill="#f87171">15+</text>
      <text x="45" y="0" font-family="system-ui" font-size="11" fill="#8b949e">Checklists</text>
