<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" font-family="Arial, sans-serif">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="fixGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="k8sGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#64748b"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ef4444"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.02"/>
  </pattern>
  <rect width="1200" height="800" fill="url(#grid)"/>

  <!-- Title -->
  <text x="600" y="45" text-anchor="middle" font-size="28" font-weight="bold" fill="#ef4444" filter="url(#glow)">Karpenter v1.5.3 Incident Post-Mortem</text>
  <text x="600" y="75" text-anchor="middle" font-size="16" fill="#94a3b8">Node Consolidation Incident Analysis and Resolution</text>

  <!-- Incident Summary Cards -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="270" height="100" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="135" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#ef4444">Incident Overview</text>
    <text x="20" y="55" font-size="12" fill="#94a3b8">Date:</text>
    <text x="100" y="55" font-size="12" fill="#ffffff">2025-10-02 15:43 KST</text>
    <text x="20" y="75" font-size="12" fill="#94a3b8">Duration:</text>
    <text x="100" y="75" font-size="12" fill="#ffffff">~10 minutes</text>
    <text x="20" y="95" font-size="12" fill="#94a3b8">Severity:</text>
    <text x="100" y="95" font-size="12" font-weight="bold" fill="#ef4444">HIGH</text>
  </g>

  <g transform="translate(350, 100)">
    <rect x="0" y="0" width="270" height="100" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="135" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#ef4444">Impact</text>
    <text x="20" y="55" font-size="12" fill="#94a3b8">Pods Affected:</text>
    <text x="130" y="55" font-size="12" font-weight="bold" fill="#ef4444">20+</text>
    <text x="20" y="75" font-size="12" fill="#94a3b8">Services:</text>
    <text x="100" y="75" font-size="12" fill="#ffffff">API Gateway</text>
    <text x="20" y="95" font-size="12" fill="#94a3b8">Node:</text>
    <text x="70" y="95" font-size="12" fill="#ffffff">m5.large terminated</text>
  </g>

  <g transform="translate(650, 100)">
    <rect x="0" y="0" width="500" height="100" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <text x="250" y="30" text-anchor="middle" font-size="14" font-weight="bold" fill="#ef4444">Root Cause</text>
    <text x="20" y="55" font-size="12" fill="#94a3b8">Config:</text>
    <text x="70" y="55" font-size="12" fill="#ef4444" font-family="monospace">consolidationPolicy: WhenEmptyOrUnderutilized</text>
    <text x="20" y="75" font-size="12" fill="#94a3b8">Issue:</text>
    <text x="70" y="75" font-size="12" fill="#ffffff">Aggressive consolidation + No PDB</text>
    <text x="20" y="95" font-size="12" fill="#94a3b8">Trigger:</text>
    <text x="80" y="95" font-size="12" fill="#ffffff">30s consolidateAfter, 100% budget</text>
  </g>

  <!-- Visual Timeline -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="1100" height="160" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <text x="550" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff">Incident Timeline</text>

    <!-- Timeline Line -->
    <line x1="100" y1="90" x2="1000" y2="90" stroke="#334155" stroke-width="4"/>
    
    <!-- Timeline Points -->
    <g transform="translate(100, 90)">
      <circle cx="0" cy="0" r="15" fill="url(#errorGrad)"/>
      <text x="0" y="5" text-anchor="middle" font-size="10" fill="#ffffff">1</text>
      <text x="0" y="-25" text-anchor="middle" font-size="11" font-weight="bold" fill="#ef4444">15:43:00</text>
      <text x="0" y="35" text-anchor="middle" font-size="10" fill="#94a3b8">Consolidation</text>
      <text x="0" y="50" text-anchor="middle" font-size="10" fill="#94a3b8">Triggered</text>
    </g>

    <g transform="translate(300, 90)">
      <circle cx="0" cy="0" r="15" fill="url(#errorGrad)"/>
      <text x="0" y="5" text-anchor="middle" font-size="10" fill="#ffffff">2</text>
      <text x="0" y="-25" text-anchor="middle" font-size="11" font-weight="bold" fill="#ef4444">15:43:20</text>
      <text x="0" y="35" text-anchor="middle" font-size="10" fill="#94a3b8">20+ Pods</text>
      <text x="0" y="50" text-anchor="middle" font-size="10" fill="#94a3b8">Terminating</text>
    </g>

    <g transform="translate(500, 90)">
      <circle cx="0" cy="0" r="15" fill="url(#errorGrad)"/>
      <text x="0" y="5" text-anchor="middle" font-size="10" fill="#ffffff">3</text>
      <text x="0" y="-25" text-anchor="middle" font-size="11" font-weight="bold" fill="#ef4444">15:44:00</text>
      <text x="0" y="35" text-anchor="middle" font-size="10" fill="#94a3b8">Service</text>
      <text x="0" y="50" text-anchor="middle" font-size="10" fill="#94a3b8">DOWN</text>
    </g>

    <g transform="translate(700, 90)">
      <circle cx="0" cy="0" r="15" fill="#f59e0b"/>
      <text x="0" y="5" text-anchor="middle" font-size="10" fill="#ffffff">4</text>
      <text x="0" y="-25" text-anchor="middle" font-size="11" font-weight="bold" fill="#f59e0b">15:50:00</text>
      <text x="0" y="35" text-anchor="middle" font-size="10" fill="#94a3b8">Manual</text>
      <text x="0" y="50" text-anchor="middle" font-size="10" fill="#94a3b8">Recovery</text>
    </g>

    <g transform="translate(900, 90)">
      <circle cx="0" cy="0" r="15" fill="url(#fixGrad)"/>
      <text x="0" y="5" text-anchor="middle" font-size="10" fill="#ffffff">5</text>
      <text x="0" y="-25" text-anchor="middle" font-size="11" font-weight="bold" fill="#22c55e">15:53:00</text>
      <text x="0" y="35" text-anchor="middle" font-size="10" fill="#94a3b8">Service</text>
      <text x="0" y="50" text-anchor="middle" font-size="10" fill="#94a3b8">RESTORED</text>
    </g>
  </g>

  <!-- Before/After Config Comparison -->
  <g transform="translate(50, 420)">
    <!-- Before (Problem) -->
    <rect x="0" y="0" width="530" height="200" rx="12" fill="#1e293b" stroke="#ef4444" stroke-width="2"/>
    <rect x="0" y="0" width="530" height="40" rx="12" fill="url(#errorGrad)"/>
    <rect x="0" y="28" width="530" height="12" fill="url(#errorGrad)"/>
    <text x="265" y="28" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff">BEFORE (Problem)</text>

    <g transform="translate(20, 55)">
      <text x="0" y="0" font-size="12" fill="#94a3b8" font-family="monospace">NodePool Config:</text>
      <rect x="0" y="10" width="490" height="120" rx="6" fill="#0f172a"/>
      <text x="15" y="30" font-size="11" fill="#ef4444" font-family="monospace">consolidationPolicy: WhenEmptyOrUnderutilized</text>
      <text x="15" y="50" font-size="11" fill="#ef4444" font-family="monospace">consolidateAfter: 30s</text>
      <text x="15" y="70" font-size="11" fill="#ef4444" font-family="monospace">budgets:</text>
      <text x="15" y="90" font-size="11" fill="#ef4444" font-family="monospace">  - nodes: "100%"</text>
      <text x="15" y="110" font-size="11" fill="#ef4444" font-family="monospace"># PDB: NOT CONFIGURED</text>
    </g>
  </g>

  <!-- After (Fix) -->
  <g transform="translate(620, 420)">
    <rect x="0" y="0" width="530" height="200" rx="12" fill="#1e293b" stroke="#22c55e" stroke-width="2"/>
    <rect x="0" y="0" width="530" height="40" rx="12" fill="url(#fixGrad)"/>
    <rect x="0" y="28" width="530" height="12" fill="url(#fixGrad)"/>
    <text x="265" y="28" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff">AFTER (Fixed)</text>

    <g transform="translate(20, 55)">
      <text x="0" y="0" font-size="12" fill="#94a3b8" font-family="monospace">NodePool Config + PDB:</text>
      <rect x="0" y="10" width="490" height="120" rx="6" fill="#0f172a"/>
      <text x="15" y="30" font-size="11" fill="#22c55e" font-family="monospace">consolidationPolicy: WhenEmpty</text>
      <text x="15" y="50" font-size="11" fill="#22c55e" font-family="monospace">consolidateAfter: 5m</text>
      <text x="15" y="70" font-size="11" fill="#22c55e" font-family="monospace">budgets:</text>
      <text x="15" y="90" font-size="11" fill="#22c55e" font-family="monospace">  - nodes: "10%"</text>
      <text x="15" y="110" font-size="11" fill="#22c55e" font-family="monospace">PDB: minAvailable: 50%</text>
    </g>
  </g>

  <!-- Arrow between configs -->
  <g transform="translate(580, 520)">
    <path d="M 0 0 L 40 0" stroke="#22c55e" stroke-width="4" marker-end="url(#arrow)"/>
  </g>

  <!-- Lessons Learned -->
  <g transform="translate(50, 650)">
    <rect x="0" y="0" width="1100" height="100" rx="12" fill="#1e293b" stroke="#326ce5" stroke-width="2"/>
    <text x="550" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#326ce5">Key Takeaways</text>

    <g transform="translate(50, 50)">
      <circle cx="0" cy="0" r="6" fill="#22c55e"/>
      <text x="15" y="5" font-size="12" fill="#94a3b8">Always configure PodDisruptionBudget</text>
    </g>
    <g transform="translate(300, 50)">
      <circle cx="0" cy="0" r="6" fill="#22c55e"/>
      <text x="15" y="5" font-size="12" fill="#94a3b8">Use WhenEmpty policy for safety</text>
    </g>
    <g transform="translate(530, 50)">
      <circle cx="0" cy="0" r="6" fill="#22c55e"/>
      <text x="15" y="5" font-size="12" fill="#94a3b8">Set conservative budgets (10%)</text>
    </g>
    <g transform="translate(770, 50)">
      <circle cx="0" cy="0" r="6" fill="#22c55e"/>
      <text x="15" y="5" font-size="12" fill="#94a3b8">Increase consolidateAfter (5m+)</text>
    </g>

    <g transform="translate(50, 75)">
      <circle cx="0" cy="0" r="6" fill="#3b82f6"/>
      <text x="15" y="5" font-size="12" fill="#94a3b8">Monitor node events with alerts</text>
    </g>
    <g transform="translate(300, 75)">
      <circle cx="0" cy="0" r="6" fill="#3b82f6"/>
      <text x="15" y="5" font-size="12" fill="#94a3b8">Test in staging first</text>
    </g>
    <g transform="translate(530, 75)">
      <circle cx="0" cy="0" r="6" fill="#3b82f6"/>
      <text x="15" y="5" font-size="12" fill="#94a3b8">Have rollback plan ready</text>
    </g>
    <g transform="translate(770, 75)">
      <circle cx="0" cy="0" r="6" fill="#3b82f6"/>
      <text x="15" y="5" font-size="12" fill="#94a3b8">Update to Karpenter v1.0 GA</text>
    </g>
  </g>

  <!-- Footer -->
  <text x="600" y="785" text-anchor="middle" font-size="11" fill="#64748b">Karpenter v1.5.3 | Post-Mortem | Node Consolidation | PodDisruptionBudget | Kubernetes</text>
</svg>
