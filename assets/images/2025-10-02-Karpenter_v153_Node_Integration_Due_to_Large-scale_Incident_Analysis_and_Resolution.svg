  <text x="1050" y="635" font-family="Arial, sans-serif" font-size="9" fill="#a8dadc" text-anchor="middle">Rollback Plan</text>
  
  <text x="600" y="790" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Karpenter v1.5.3 Incident | Node Consolidation | PodDisruptionBudget | Karpenter v1.0 GA | Best Practices</text>
