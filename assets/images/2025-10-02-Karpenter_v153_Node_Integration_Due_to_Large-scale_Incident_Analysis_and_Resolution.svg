  <text x="610" y="450" font-family="Arial, sans-serif" font-size="10" fill="#a8dadc" text-anchor="middle">Solution: consolidationPolicy=WhenEmpty | consolidateAfter=5m | budgets.nodes=10% | PodDisruptionBudget Applied</text>
  
