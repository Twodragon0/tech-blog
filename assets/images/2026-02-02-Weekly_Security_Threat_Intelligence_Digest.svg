    <text x="292" y="107" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">Code reuse ecosystem</text>
    <text x="292" y="125" font-family="Arial, sans-serif" font-size="11" fill="#94a3b8">BlackField + Sinobi</text>

    <rect x="520" y="58" width="220" height="85" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <circle cx="542" cy="82" r="8" fill="#a78bfa" fill-opacity="0.3"/>
    <text x="542" y="86" font-family="Arial, sans-serif" font-size="10" fill="#a78bfa" text-anchor="middle">3</text>
