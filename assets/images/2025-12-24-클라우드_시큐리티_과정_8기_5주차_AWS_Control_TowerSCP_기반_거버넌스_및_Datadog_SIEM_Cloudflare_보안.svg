<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#ffffff" stroke-opacity="0.03" stroke-width="1">
    <line x1="0" y1="90" x2="800" y2="90"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="0" y1="270" x2="800" y2="270"/>
    <line x1="0" y1="360" x2="800" y2="360"/>
  </g>

  <!-- AWS Control Tower -->
  <g transform="translate(80, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#ff9900" stroke-width="2"/>
    <!-- Tower icon -->
    <rect x="50" y="20" width="30" height="55" rx="3" fill="#ff9900" fill-opacity="0.2" stroke="#ff9900" stroke-width="2"/>
    <rect x="55" y="25" width="20" height="8" rx="2" fill="#ff9900" fill-opacity="0.5"/>
    <rect x="55" y="38" width="20" height="8" rx="2" fill="#ff9900" fill-opacity="0.5"/>
    <rect x="55" y="51" width="20" height="8" rx="2" fill="#ff9900" fill-opacity="0.5"/>
    <!-- Base -->
    <rect x="35" y="75" width="60" height="8" rx="2" fill="#ff9900"/>
    <text x="65" y="100" font-family="Arial, sans-serif" font-size="10" fill="#ff9900" text-anchor="middle">Control Tower</text>
  </g>

  <!-- SCP Policy -->
  <g transform="translate(250, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="130" height="110" rx="12" fill="#1e3a5f" stroke="#10b981" stroke-width="2"/>
    <!-- Shield with policy -->
    <path d="M65 15 L100 28 L100 55 C100 75 65 90 65 90 C65 90 30 75 30 55 L30 28 Z"
          fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="2"/>
    <!-- SCP text -->
    <text x="65" y="50" font-family="Arial Black, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">SCP</text>
    <!-- Lock icon -->
    <circle cx="65" cy="68" r="6" fill="none" stroke="#10b981" stroke-width="1.5"/>
    <rect x="61" y="68" width="8" height="6" rx="1" fill="#10b981"/>
    <text x="65" y="105" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">Governance</text>
  </g>

  <!-- Datadog SIEM -->
  <g transform="translate(420, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#632ca6" stroke-width="2"/>
    <!-- Datadog dog icon simplified -->
    <circle cx="60" cy="40" r="22" fill="#632ca6" fill-opacity="0.2" stroke="#632ca6" stroke-width="2"/>
    <!-- Dog face elements -->
    <circle cx="52" cy="35" r="4" fill="#632ca6"/>
    <circle cx="68" cy="35" r="4" fill="#632ca6"/>
    <ellipse cx="60" cy="48" rx="8" ry="5" fill="#632ca6" fill-opacity="0.5"/>
    <!-- SIEM text -->
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#632ca6" text-anchor="middle">SIEM</text>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" fill="#632ca6" text-anchor="middle">Datadog</text>
  </g>

  <!-- Cloudflare -->
  <g transform="translate(590, 115)" filter="url(#glow)">
    <rect x="0" y="0" width="120" height="110" rx="12" fill="#1e3a5f" stroke="#f48120" stroke-width="2"/>
    <!-- Cloud shape -->
    <ellipse cx="70" cy="45" rx="30" ry="18" fill="#f48120" fill-opacity="0.2" stroke="#f48120" stroke-width="2"/>
    <ellipse cx="48" cy="50" rx="20" ry="14" fill="#f48120" fill-opacity="0.2" stroke="#f48120" stroke-width="2"/>
    <!-- Shield inside -->
    <path d="M60 35 L75 42 L75 55 C75 62 60 68 60 68 C60 68 45 62 45 55 L45 42 Z"
          fill="#f48120" fill-opacity="0.3" stroke="#f48120" stroke-width="1.5"/>
    <text x="60" y="100" font-family="Arial, sans-serif" font-size="10" fill="#f48120" text-anchor="middle">Cloudflare</text>
  </g>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">
    클라우드 시큐리티 과정 8기 5주차
  </text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="13" fill="#888" text-anchor="middle">
    AWS Control Tower/SCP 거버넌스 및 Datadog SIEM, Cloudflare 보안
  </text>

  <!-- Feature cards -->
  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#ff9900" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#ff9900" text-anchor="middle">멀티 계정 관리</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">Landing Zone 구성</text>
  </g>
  <g transform="translate(250, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#10b981" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#10b981" text-anchor="middle">SCP 정책 관리</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">권한 경계 설정</text>
  </g>
  <g transform="translate(420, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#632ca6" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#632ca6" text-anchor="middle">로그 통합 분석</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">SIEM 대시보드</text>
  </g>
  <g transform="translate(590, 280)">
    <rect x="0" y="0" width="150" height="55" rx="6" fill="#1e3a5f" stroke="#f48120" stroke-width="1"/>
    <text x="75" y="22" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f48120" text-anchor="middle">웹 보안</text>
    <text x="75" y="40" font-family="Arial, sans-serif" font-size="9" fill="#888" text-anchor="middle">WAF/DDoS 방어</text>
  </g>

  <!-- Bottom badges -->
  <g transform="translate(140, 370)">
    <rect x="0" y="0" width="100" height="26" rx="13" fill="#ff9900" fill-opacity="0.2" stroke="#ff9900" stroke-width="1"/>
    <text x="50" y="17" font-family="Arial, sans-serif" font-size="10" fill="#ff9900" text-anchor="middle">Control Tower</text>
  </g>
  <g transform="translate(260, 370)">
    <rect x="0" y="0" width="60" height="26" rx="13" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1"/>
    <text x="30" y="17" font-family="Arial, sans-serif" font-size="10" fill="#10b981" text-anchor="middle">SCP</text>
  </g>
  <g transform="translate(340, 370)">
    <rect x="0" y="0" width="70" height="26" rx="13" fill="#632ca6" fill-opacity="0.2" stroke="#632ca6" stroke-width="1"/>
    <text x="35" y="17" font-family="Arial, sans-serif" font-size="10" fill="#632ca6" text-anchor="middle">Datadog</text>
  </g>
  <g transform="translate(430, 370)">
    <rect x="0" y="0" width="85" height="26" rx="13" fill="#f48120" fill-opacity="0.2" stroke="#f48120" stroke-width="1"/>
    <text x="42" y="17" font-family="Arial, sans-serif" font-size="10" fill="#f48120" text-anchor="middle">Cloudflare</text>
  </g>
</svg>
