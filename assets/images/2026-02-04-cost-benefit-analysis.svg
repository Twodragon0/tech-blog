<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 540" font-family="'Segoe UI', 'Noto Sans KR', Arial, sans-serif">
  <defs>
    <linearGradient id="bg7" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0e27"/>
      <stop offset="100%" stop-color="#1a1f3a"/>
    </linearGradient>
    <linearGradient id="greenBar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2e7d32"/>
      <stop offset="100%" stop-color="#66bb6a"/>
    </linearGradient>
    <linearGradient id="redBar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#b71c1c"/>
      <stop offset="100%" stop-color="#ef5350"/>
    </linearGradient>
    <filter id="shadow7">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <filter id="glow7">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="540" fill="url(#bg7)" rx="12"/>
  <rect x="2" y="2" width="896" height="536" fill="none" stroke="#2a3055" stroke-width="2" rx="12"/>

  <!-- Title -->
  <text x="450" y="38" text-anchor="middle" fill="#4caf50" font-size="22" font-weight="bold" filter="url(#glow7)">Security Investment Cost-Benefit Analysis</text>
  <text x="450" y="58" text-anchor="middle" fill="#8892b0" font-size="13">Prevention Cost vs Breach Damage (DockerDash Case)</text>

  <!-- Left panel: Prevention costs -->
  <rect x="40" y="80" width="390" height="340" rx="10" fill="#1e2440" stroke="#4caf50" stroke-width="1.5" filter="url(#shadow7)"/>
  <rect x="40" y="80" width="390" height="32" rx="10" fill="rgba(76,175,80,0.12)"/>
  <text x="235" y="102" text-anchor="middle" fill="#4caf50" font-size="14" font-weight="bold">Prevention Cost (Response)</text>

  <!-- Bar: Docker Update -->
  <text x="60" y="140" fill="#8892b0" font-size="11">Docker Desktop Update</text>
  <text x="360" y="140" text-anchor="end" fill="#a5d6a7" font-size="11">0.5 person-day</text>
  <rect x="60" y="148" width="12" height="18" rx="3" fill="url(#greenBar)" filter="url(#shadow7)"/>
  <text x="80" y="162" fill="#66bb6a" font-size="10" font-weight="bold">KRW 500K</text>

  <!-- Bar: Image Scanning -->
  <text x="60" y="196" fill="#8892b0" font-size="11">Image Scanning Tool (Trivy)</text>
  <text x="360" y="196" text-anchor="end" fill="#a5d6a7" font-size="11">1 person-day</text>
  <rect x="60" y="204" width="24" height="18" rx="3" fill="url(#greenBar)" filter="url(#shadow7)"/>
  <text x="92" y="218" fill="#66bb6a" font-size="10" font-weight="bold">KRW 1M</text>

  <!-- Bar: SIEM Rule -->
  <text x="60" y="252" fill="#8892b0" font-size="11">SIEM Rule Update</text>
  <text x="360" y="252" text-anchor="end" fill="#a5d6a7" font-size="11">0.5 person-day</text>
  <rect x="60" y="260" width="12" height="18" rx="3" fill="url(#greenBar)" filter="url(#shadow7)"/>
  <text x="80" y="274" fill="#66bb6a" font-size="10" font-weight="bold">KRW 500K</text>

  <!-- Total prevention -->
  <line x1="60" y1="300" x2="410" y2="300" stroke="#2a3055" stroke-width="1"/>
  <rect x="60" y="310" width="350" height="45" rx="8" fill="rgba(76,175,80,0.15)" stroke="#4caf50" stroke-width="1"/>
  <text x="75" y="332" fill="#4caf50" font-size="13" font-weight="bold">Total Prevention Cost</text>
  <text x="75" y="350" fill="#66bb6a" font-size="16" font-weight="bold">~KRW 2M (~$1,500)</text>
  <text x="310" y="350" fill="#a5d6a7" font-size="11">ROI: 2,500~10,000%</text>

  <!-- Divider arrow -->
  <text x="450" y="260" text-anchor="middle" fill="#4a5080" font-size="20">vs</text>

  <!-- Right panel: Breach costs -->
  <rect x="470" y="80" width="390" height="340" rx="10" fill="#1e2440" stroke="#f44336" stroke-width="1.5" filter="url(#shadow7)"/>
  <rect x="470" y="80" width="390" height="32" rx="10" fill="rgba(244,67,54,0.12)"/>
  <text x="665" y="102" text-anchor="middle" fill="#f44336" font-size="14" font-weight="bold">Breach Cost (No Action)</text>

  <!-- Bar: Source Code Leak -->
  <text x="490" y="140" fill="#8892b0" font-size="11">Source Code Leak</text>
  <rect x="490" y="148" width="300" height="18" rx="3" fill="url(#redBar)" filter="url(#shadow7)"/>
  <text x="800" y="162" text-anchor="end" fill="#ef5350" font-size="10" font-weight="bold">KRW 1~5B</text>

  <!-- Bar: Credential Theft -->
  <text x="490" y="196" fill="#8892b0" font-size="11">Credential Theft</text>
  <rect x="490" y="204" width="180" height="18" rx="3" fill="url(#redBar)" filter="url(#shadow7)"/>
  <text x="680" y="218" text-anchor="start" fill="#ef5350" font-size="10" font-weight="bold">KRW 0.5~2B</text>

  <!-- Bar: Supply Chain -->
  <text x="490" y="252" fill="#8892b0" font-size="11">Supply Chain Secondary Damage</text>
  <rect x="490" y="260" width="350" height="18" rx="3" fill="url(#redBar)" filter="url(#shadow7)"/>
  <text x="840" y="260" fill="#ef5350" font-size="10" font-weight="bold">KRW 5~20B</text>

  <!-- Total breach -->
  <line x1="490" y1="300" x2="840" y2="300" stroke="#2a3055" stroke-width="1"/>
  <rect x="490" y="310" width="350" height="45" rx="8" fill="rgba(244,67,54,0.15)" stroke="#f44336" stroke-width="1"/>
  <text x="505" y="332" fill="#f44336" font-size="13" font-weight="bold">Total Breach Cost</text>
  <text x="505" y="350" fill="#ef5350" font-size="16" font-weight="bold">KRW 6.5~27B ($5~20M)</text>

  <!-- Bottom: Investment Priority Matrix -->
  <rect x="40" y="440" width="820" height="70" rx="10" fill="#1e2440" stroke="#2a3055" stroke-width="1.5"/>
  <text x="450" y="464" text-anchor="middle" fill="#ffd700" font-size="13" font-weight="bold">Investment Priority Matrix (Cost vs Risk Reduction)</text>

  <!-- Priority items -->
  <rect x="60" y="475" width="140" height="24" rx="6" fill="rgba(76,175,80,0.2)" stroke="#4caf50" stroke-width="1"/>
  <text x="130" y="491" text-anchor="middle" fill="#4caf50" font-size="10">npm Security (KRW 12M)</text>

  <rect x="215" y="475" width="140" height="24" rx="6" fill="rgba(76,175,80,0.2)" stroke="#4caf50" stroke-width="1"/>
  <text x="285" y="491" text-anchor="middle" fill="#4caf50" font-size="10">Container (KRW 30M)</text>

  <rect x="370" y="475" width="140" height="24" rx="6" fill="rgba(33,150,243,0.2)" stroke="#2196F3" stroke-width="1"/>
  <text x="440" y="491" text-anchor="middle" fill="#2196F3" font-size="10">SIEM (KRW 24M)</text>

  <rect x="525" y="475" width="140" height="24" rx="6" fill="rgba(33,150,243,0.2)" stroke="#2196F3" stroke-width="1"/>
  <text x="595" y="491" text-anchor="middle" fill="#2196F3" font-size="10">IAM DR (KRW 15.6M)</text>

  <rect x="680" y="475" width="160" height="24" rx="6" fill="rgba(255,152,0,0.2)" stroke="#ff9800" stroke-width="1"/>
  <text x="760" y="491" text-anchor="middle" fill="#ff9800" font-size="10">AI Agent Sec (KRW 170M)</text>

  <!-- Footer -->
  <text x="450" y="530" text-anchor="middle" fill="#4a5080" font-size="10">Recommended: Upper-left quadrant (high impact, low cost) first | 2026-02-04 Weekly Security Digest</text>
</svg>