og_image_width: 1200
og_image_height: 630

social:
  name: "Twodragon"
  links:
    - "https://github.com/Twodragon0"

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - LICENSE
  - vercel.json
  - .vercel
  - scripts/
  - "*.log"
  - build.sh
  - data/

# Build optimization
keep_files: []
incremental: true
safe: false

# Sass
sass:
  style: compressed
  sass_dir: _sass
  load_paths:
    - _sass
