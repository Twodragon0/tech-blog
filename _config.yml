# Site Settings
title: "Twodragon's Tech Blog"
description: "DevSecOps, DevOps, FinOps 전문 기술 블로그 - 클라우드 보안, 인프라 자동화, 비용 최적화의 실무 경험과 최신 트렌드"
description_en: "DevSecOps, Cloud Security & FinOps Technical Blog - Practical insights on Kubernetes security, AWS architecture, CI/CD pipelines, and cost optimization"
url: "https://tech.2twodragon.com"
baseurl: ""
lang: "ko"
logo: "/assets/images/logo.png"
keywords: "DevSecOps, DevOps, FinOps, Cloud Security, Kubernetes, AWS, GCP, Azure, Docker, CI/CD, Security, Infrastructure, FinOps, ISMS-P, Zero Trust, Container Security"
keywords_en: "DevSecOps, Cloud Security, Kubernetes Security, AWS Security, GCP Security, Container Security, CI/CD Security, Infrastructure as Code, FinOps, Zero Trust Architecture, Security Automation"

# Author
author:
  name: "Twodragon"
  email: "contact@example.com"  # 실제 이메일 주소로 교체 필요
  bio: "Security Engineer & DevSecOps Specialist"
  avatar: "/assets/images/avatar.png"
  github: "Twodragon0"
  linkedin: ""
  twitter: ""

# Build Settings
markdown: kramdown
highlighter: rouge
future: true  # Show posts with future dates
kramdown:
  auto_ids: true
  header_offset: 0
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
    span:
      line_numbers: false
theme: null
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Feed Settings
feed:
  path: feed.xml
  excerpt_only: false

# Sitemap Settings
sitemap:
  # jekyll-sitemap 플러그인은 자동으로 작동하지만,
  # 수동 sitemap.xml 파일이 있으면 우선순위가 높습니다
  exclude: false
  include_posts: true
  include_pages: true
  include_categories: true

# Permalinks - Clean URL structure
permalink: /posts/:year/:month/:title/

# Collections for categories
collections:
  categories:
    output: true
    permalink: /category/:name/

# Default values
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      toc: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Categories
category_list:
  - name: security
    title: "Security"
    description: "보안 관련 글 - 취약점, 인시던트 대응, 보안 아키텍처"
    icon: "shield"
  - name: devsecops
    title: "DevSecOps"
    description: "CI/CD 보안 통합, SAST/DAST, 컨테이너 보안, 보안 자동화 파이프라인"
    icon: "code"
  - name: devops
    title: "DevOps"
    description: "인프라 자동화, Kubernetes, CI/CD, 모니터링 및 관찰성"
    icon: "code"
  - name: cloud
    title: "Cloud"
    description: "AWS, GCP, Azure 클라우드 보안 및 아키텍처"
    icon: "cloud"
  - name: kubernetes
    title: "Kubernetes"
    description: "Kubernetes 및 컨테이너 보안"
    icon: "cube"
  - name: finops
    title: "FinOps"
    description: "클라우드 비용 최적화, 리소스 거버넌스, 비용 할당 및 예측"
    icon: "chart"
  - name: incident
    title: "Incident"
    description: "보안 사고 분석 및 Post-Mortem"
    icon: "alert"
  - name: certifications
    title: "Certifications"
    description: "자격증 준비 및 기출문제 - AWS-SAA, 정보보안기사, 정보처리기사, ISMS-P, CKAD, CKA"
    icon: "certificate"

# Giscus Comments (GitHub Discussions)
giscus:
  repo: "Twodragon0/tech-blog"
  repo_id: "R_kgDOQ1zGAg"  # GitHub GraphQL Repository ID
  category: "Announcements"
  category_id: "DIC_kwDOQ1zGAs4C0tYD"  # GitHub Discussions Category ID
  mapping: "title"  # Changed from "pathname" to avoid double URL encoding with Korean characters
  reactions_enabled: "1"
  emit_metadata: "0"
  input_position: "bottom"
  theme: "preferred_color_scheme"
  lang: "ko"
  crossorigin: "anonymous"

