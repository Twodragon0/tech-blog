# Site Settings
title: "Twodragon's Tech Blog"
description: "DevSecOps, DevOps, FinOps 전문 기술 블로그 - 클라우드 보안, 인프라 자동화, 비용 최적화의 실무 경험과 최신 트렌드"
url: "https://Twodragon0.github.io"
baseurl: "/tech-blog"
lang: "ko"
logo: "/assets/images/logo.png"
keywords: "DevSecOps, DevOps, FinOps, Cloud Security, Kubernetes, AWS, 보안, 클라우드, 인프라"

# Author
author:
  name: "Twodragon"
  email: "twodragon114@gmail.com"
  bio: "Security Engineer & DevSecOps Specialist"
  avatar: "/assets/images/avatar.png"
  github: "Twodragon0"
  linkedin: ""
  twitter: ""

# Build Settings
markdown: kramdown
highlighter: rouge
theme: null
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Permalinks
permalink: /:categories/:year/:month/:day/:title/

# Collections for categories
collections:
  categories:
    output: true
    permalink: /category/:name/

# Default values
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      toc: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Categories
category_list:
  - name: security
    title: "Security"
    description: "보안 관련 글 - 취약점, 인시던트 대응, 보안 아키텍처"
    icon: "shield"
  - name: devsecops
    title: "DevSecOps"
    description: "CI/CD 보안 통합, SAST/DAST, 컨테이너 보안, 보안 자동화 파이프라인"
    icon: "code"
  - name: devops
    title: "DevOps"
    description: "인프라 자동화, Kubernetes, CI/CD, 모니터링 및 관찰성"
    icon: "code"
  - name: cloud
    title: "Cloud"
    description: "AWS, GCP, Azure 클라우드 보안 및 아키텍처"
    icon: "cloud"
  - name: kubernetes
    title: "Kubernetes"
    description: "Kubernetes 및 컨테이너 보안"
    icon: "cube"
  - name: finops
    title: "FinOps"
    description: "클라우드 비용 최적화, 리소스 거버넌스, 비용 할당 및 예측"
    icon: "chart"
  - name: incident
    title: "Incident"
    description: "보안 사고 분석 및 Post-Mortem"
    icon: "alert"

# Giscus Comments (GitHub Discussions)
giscus:
  repo: "Twodragon0/tech-blog"
  repo_id: "R_kgDOQ1zGAg"  # GitHub GraphQL Repository ID
  category: "Announcements"
  category_id: "DIC_kwDOQ1zGAs4C0tYD"  # GitHub Discussions Category ID
  mapping: "pathname"
  reactions_enabled: "1"
  emit_metadata: "0"
  input_position: "bottom"
  theme: "preferred_color_scheme"
  lang: "ko"
  crossorigin: "anonymous"

# Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "Categories"
    url: "/categories/"
  - title: "Tags"
    url: "/tags/"
  - title: "Archive"
    url: "/archive/"
  - title: "Discussion"
    url: "/discussion/"
  - title: "About"
    url: "/about/"

# SEO & Security
twitter:
  card: "summary_large_image"

social:
  name: "Twodragon"
  links:
    - "https://github.com/Twodragon0"

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md
  - LICENSE

# Sass
sass:
  style: compressed
  sass_dir: _sass
