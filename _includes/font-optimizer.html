<!-- Font Optimization: Preload and Subset Support -->
<!-- 현재 시스템 폰트 사용 중이지만, 향후 커스텀 폰트 추가 시 최적화된 구조 -->

<script>
(function() {
  'use strict';
  
  // 시스템 폰트는 preload 불필요 (OS에 내장)
  // 향후 커스텀 폰트 추가 시 아래 구조 사용:
  
  /*
  // 커스텀 폰트 예시 (주석 처리)
  const customFonts = [
    {
      family: 'CustomFont',
      src: '/assets/fonts/custom-font.woff2',
      format: 'woff2',
      weight: '400',
      style: 'normal',
      display: 'swap', // FOIT 방지
      preload: true
    }
  ];

  customFonts.forEach(function(font) {
    if (font.preload) {
      const link = document.createElement('link');
      link.rel = 'preload';
      link.as = 'font';
      link.type = 'font/woff2';
      link.crossOrigin = 'anonymous';
      link.href = font.src;
      document.head.appendChild(link);
    }

    // @font-face는 CSS에서 정의
  });
  */

  // 현재는 시스템 폰트 사용으로 최적화 불필요
  // font-display: swap은 CSS에서 처리 (시스템 폰트는 즉시 표시)
  
  // 폰트 로딩 상태 모니터링 (개발용)
  if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
    if ('fonts' in document) {
      document.fonts.ready.then(function() {
        console.log('[Font Optimizer] Fonts loaded:', document.fonts.size, 'fonts');
      });
    }
  }
})();
</script>
