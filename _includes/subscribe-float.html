<!-- Bottom-Left Toolbar: Subscribe + Feedback (unified widget) -->
<div class="bottom-toolbar" role="toolbar" aria-label="Quick actions">
  <a href="https://buttondown.com/twodragon"
     target="_blank"
     rel="noopener noreferrer"
     class="bottom-toolbar__btn bottom-toolbar__btn--subscribe"
     aria-label="Subscribe to newsletter">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
      <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
      <polyline points="22,6 12,13 2,6"/>
    </svg>
    <span class="bottom-toolbar__label">Subscribe</span>
  </a>
  <button type="button"
          id="custom-feedback-btn"
          class="bottom-toolbar__btn bottom-toolbar__btn--feedback"
          aria-label="Send feedback">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
      <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
      <path d="M8 9h8M8 13h4" opacity="0.6"/>
    </svg>
    <span class="bottom-toolbar__label">Feedback</span>
  </button>
</div>

<style>
  .bottom-toolbar {
    position: fixed;
    bottom: 1.5rem;
    left: 1.5rem;
    z-index: 998;
    display: flex;
    align-items: stretch;
    border-radius: 2rem;
    overflow: hidden;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.18);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }
  .bottom-toolbar__btn {
    display: inline-flex;
    align-items: center;
    gap: 0.35rem;
    padding: 0.5rem 0.85rem;
    font-size: 0.78rem;
    font-weight: 600;
    text-decoration: none;
    border: none;
    cursor: pointer;
    white-space: nowrap;
    transition: background 0.2s, filter 0.2s;
    font-family: inherit;
    line-height: 1;
  }
  .bottom-toolbar__btn svg {
    flex-shrink: 0;
  }
  .bottom-toolbar__btn--subscribe {
    background: var(--color-primary, #6366f1);
    color: #fff;
  }
  .bottom-toolbar__btn--subscribe:hover,
  .bottom-toolbar__btn--subscribe:focus-visible {
    background: var(--color-primary-dark, #4f46e5);
    color: #fff;
    text-decoration: none;
  }
  .bottom-toolbar__btn--feedback {
    background: rgba(100, 116, 139, 0.85);
    color: #fff;
    border-left: 1px solid rgba(255, 255, 255, 0.15);
  }
  .bottom-toolbar__btn--feedback:hover,
  .bottom-toolbar__btn--feedback:focus-visible {
    background: rgba(71, 85, 105, 0.95);
    color: #fff;
  }
  /* Dark mode */
  [data-theme="dark"] .bottom-toolbar__btn--feedback {
    background: rgba(71, 85, 105, 0.9);
  }
  [data-theme="dark"] .bottom-toolbar__btn--feedback:hover,
  [data-theme="dark"] .bottom-toolbar__btn--feedback:focus-visible {
    background: rgba(51, 65, 85, 1);
  }
  @media (max-width: 768px) {
    .bottom-toolbar {
      bottom: 1rem;
      left: 1rem;
    }
    .bottom-toolbar__btn {
      padding: 0.45rem 0.65rem;
      font-size: 0.72rem;
    }
    .bottom-toolbar__btn svg {
      width: 14px;
      height: 14px;
    }
  }
  @media (max-width: 380px) {
    .bottom-toolbar__label {
      display: none;
    }
    .bottom-toolbar__btn {
      padding: 0.5rem 0.6rem;
    }
  }
</style>

<script>
(function() {
  var btn = document.getElementById('custom-feedback-btn');
  if (btn) {
    btn.addEventListener('click', function() {
      window.open('https://github.com/Twodragon0/tech-blog/issues/new', '_blank');
    });
  }
})();
</script>
