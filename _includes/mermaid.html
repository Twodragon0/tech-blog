<!-- Mermaid.js for diagrams - Enhanced rendering with theme support -->
<style>
.mermaid-container {
  position: relative;
  width: 100%;
  margin: 1.5rem 0;
  border-radius: 12px;
  overflow: hidden;
  background: var(--mermaid-bg, #f8f9fa);
  border: 1px solid var(--mermaid-border, #e2e8f0);
  transition: background 0.3s ease, border-color 0.3s ease;
}

[data-theme="dark"] .mermaid-container {
  --mermaid-bg: #1e2030;
  --mermaid-border: #363a4f;
}

.mermaid-container .mermaid {
  display: flex;
  justify-content: center;
  padding: 1.5rem;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

.mermaid-container .mermaid svg {
  max-width: 100%;
  height: auto;
}

.mermaid-container .mermaid-toolbar {
  position: absolute;
  top: 0.5rem;
  right: 0.5rem;
  display: flex;
  gap: 0.25rem;
  opacity: 0;
  transition: opacity 0.2s ease;
  z-index: 10;
}

.mermaid-container:hover .mermaid-toolbar {
  opacity: 1;
}

.mermaid-toolbar button {
  width: 32px;
  height: 32px;
  border: none;
  background: rgba(0, 0, 0, 0.06);
  color: var(--text-color, #333);
  border-radius: 6px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.2s ease;
  padding: 0;
}

[data-theme="dark"] .mermaid-toolbar button {
  background: rgba(255, 255, 255, 0.08);
  color: #ccc;
}

.mermaid-toolbar button:hover {
  background: rgba(0, 0, 0, 0.12);
}

[data-theme="dark"] .mermaid-toolbar button:hover {
  background: rgba(255, 255, 255, 0.15);
}

.mermaid-toolbar button svg {
  width: 16px;
  height: 16px;
}

.mermaid-error {
  padding: 1rem;
  text-align: center;
  color: #888;
  font-size: 0.875rem;
}

@media (max-width: 768px) {
  .mermaid-container .mermaid {
    padding: 1rem 0.5rem;
  }
  .mermaid-container .mermaid-toolbar {
    opacity: 1;
  }
}
</style>

<script src="{{ '/assets/js/mermaid-init.js' | relative_url }}?v={{ site.time | date: '%Y%m%d%H%M' }}" defer></script>
